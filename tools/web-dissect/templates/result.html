<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analysis: {{.Filename}}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background: white;
            color: black;
            line-height: 1.4;
        }
        a {
            color: black;
            text-decoration: underline;
        }
        a:hover {
            background: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .meta {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-left: 2px solid black;
        }
        .meta p {
            margin: 5px 0;
            font-size: 12px;
            word-break: break-all;
        }
        .terminal {
            background: white;
            border: 1px solid black;
            padding: 20px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            margin: 20px 0;
        }
        .nav {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid black;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .legend {
            margin: 10px 0;
            font-size: 12px;
            color: #666;
        }
        .legend span {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">‚Üê Upload Another</a>
    </div>

    <div class="logo">
        <a href="/"><img src="/static/logo-small.jpg" alt="DISSECT Logo"></a>
    </div>

    <h1>{{.Filename}}</h1>
    <div class="meta">
        <p><strong>SHA256:</strong> {{.SHA256}}</p>
        <div class="legend">
            <span>üî¥ hostile</span>
            <span>üü° suspicious</span>
            <span>üîµ notable</span>
            <span>‚ö™ inert</span>
        </div>
    </div>

    <div class="terminal">{{.Output}}</div>
</body>
</html>
