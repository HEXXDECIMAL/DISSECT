# macOS Credential Validation Detection
# Detects techniques to validate stolen credentials
# ATT&CK: T1110 (Brute Force), T1078 (Valid Accounts)

defaults:
  attack: "T1110"
  platforms: [macos]
  crit: suspicious

traits:
  # === dscl authonly atomic indicators ===
  - id: dscl-dot-authonly
    desc: dscl . authonly command
    crit: notable
    conf: 0.85
    attack: "T1110.001"
    mbc: "E1110"
    if:
      type: string
      regex: "dscl\\s+\\.\\s+authonly"

  - id: dscl-flag-authonly
    desc: dscl -authonly flag
    crit: notable
    conf: 0.85
    attack: "T1110.001"
    mbc: "E1110"
    if:
      type: string
      regex: "dscl.{0,30}-authonly"

  # === dscl read atomic indicators ===
  - id: dscl-dot-read
    desc: dscl . read command
    crit: inert
    conf: 0.6
    attack: "T1087.001"
    if:
      type: string
      regex: "dscl\\s+\\.\\s+read"

  - id: dscl-flag-read
    desc: dscl -read flag
    crit: inert
    conf: 0.6
    attack: "T1087.001"
    if:
      type: string
      regex: "dscl.{0,30}-read"

  # === dscl list atomic indicators ===
  - id: dscl-dot-list
    desc: dscl . list command
    crit: inert
    conf: 0.55
    attack: "T1087.001"
    if:
      type: string
      regex: "dscl\\s+\\.\\s+list"

  - id: dscl-flag-list
    desc: dscl . -list command
    crit: inert
    conf: 0.55
    attack: "T1087.001"
    if:
      type: string
      regex: "dscl\\s+\\.\\s+-list"

  # NOTE: /etc/passwd is defined in discovery/user/traits.yaml

  # === Shadow password atomic indicators ===
  - id: dslocal-db
    desc: /var/db/dslocal directory
    crit: inert
    conf: 0.7
    attack: "T1003.008"
    if:
      type: string
      exact: "/var/db/dslocal"

  - id: shadow-hash-data
    desc: ShadowHashData reference
    crit: inert
    conf: 0.7
    attack: "T1003.008"
    if:
      type: string
      exact: "ShadowHashData"

  - id: etc-shadow
    desc: /etc/shadow file
    crit: inert
    conf: 0.7
    attack: "T1003.008"
    if:
      type: string
      exact: "/etc/shadow"

  # Credential keyword atomic indicators moved to data/text/generic.yaml

  # === CoreServices Identity API micro-traits ===
  - id: csidentity-auth-password
    desc: "Validates macOS user password"
    crit: suspicious
    conf: 0.9
    attack: "T1110.001"
    mbc: "E1110"
    platforms: [macos]
    for: [macho]
    if:
      type: symbol
      pattern: "CSIdentityAuthenticateUsingPassword"

  - id: csidentity-query-create
    desc: "Searches macOS user directory"
    crit: notable
    conf: 0.75
    attack: "T1087.001"
    platforms: [macos]
    for: [macho]
    if:
      type: symbol
      pattern: "CSIdentityQueryCreateForName"

  - id: csidentity-query-execute
    desc: "Executes macOS directory search"
    crit: notable
    conf: 0.75
    attack: "T1087.001"
    platforms: [macos]
    for: [macho]
    if:
      type: symbol
      pattern: "CSIdentityQueryExecute"

  - id: csidentity-query-results
    desc: "Retrieves macOS account results"
    crit: notable
    conf: 0.75
    attack: "T1087.001"
    platforms: [macos]
    for: [macho]
    if:
      type: symbol
      pattern: "CSIdentityQueryCopyResults"

  - id: csidentity-authority
    desc: "Accesses macOS user authority"
    crit: notable
    conf: 0.7
    attack: "T1087.001"
    platforms: [macos]
    for: [macho]
    if:
      type: symbol
      pattern: "CSGetDefaultIdentityAuthority"

composite_rules:
  # dscl authonly composite
  - id: dscl-authonly
    desc: macOS password validation
    crit: suspicious
    conf: 0.95
    attack: "T1110.001"
    mbc: "E1110"
    count_min: 1
    any:
      - id: dscl-dot-authonly
      - id: dscl-flag-authonly

  # dscl read composite
  - id: dscl-read
    desc: macOS user enumeration
    crit: notable
    conf: 0.7
    attack: "T1087.001"
    count_min: 1
    any:
      - id: dscl-dot-read
      - id: dscl-flag-read

  # dscl list composite
  - id: dscl-list
    desc: macOS Directory Services listing
    crit: notable
    conf: 0.65
    attack: "T1087.001"
    count_min: 1
    any:
      - id: dscl-dot-list
      - id: dscl-flag-list

  # Shadow hash access composite
  - id: shadow-hash
    desc: "Accesses shadow password hashes"
    crit: suspicious
    conf: 0.85
    attack: "T1003.008"
    count_min: 1
    any:
      - id: dslocal-db
      - id: shadow-hash-data
      - id: etc-shadow

  # Credential keyword composite - references generic terms
  - id: credential-keyword
    desc: "Credential keyword reference"
    crit: inert
    conf: 0.3
    count_min: 1
    any:
      - id: data/text/generic/password
      - id: data/text/generic/pwd
      - id: data/text/generic/credential

  # CoreServices Identity query composite
  - id: csidentity-query
    desc: "macOS CoreServices user enumeration"
    crit: suspicious
    conf: 0.85
    attack: "T1087.001"
    platforms: [macos]
    for: [macho]
    all:
      - id: csidentity-query-create
    count_min: 1
    any:
      - id: csidentity-query-execute
      - id: csidentity-query-results

  # CoreServices password authentication composite
  - id: csidentity-password-auth
    desc: "macOS CoreServices password authentication"
    crit: suspicious
    conf: 0.95
    attack: "T1110.001"
    mbc: "E1110"
    platforms: [macos]
    for: [macho]
    all:
      - id: csidentity-auth-password
    any:
      - id: csidentity-query-create
      - id: csidentity-authority

  # Password validation + capture = credential theft
  - id: validation-theft
    desc: "macOS credential capture validation"
    crit: suspicious
    conf: 0.95
    attack: "T1110.001"
    for: [shell, applescript, python]
    all:
      - id: dscl-authonly
    any:
      - id: credential-keyword
      - id: evasion/applescript/password-dialog
