# Keychain Credential Access (macOS)
# MBC: E1555 (Credentials from Password Stores)
# ATT&CK: T1555.001

traits:
  # === Atomic: Security Framework Symbols ===

  - id: find-generic
    description: Read passwords from macOS Keychain (SecKeychainFindGenericPassword)
    criticality: suspicious
    confidence: 0.9
    mbc: "E1555.001"
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecKeychainFindGenericPassword"

  - id: find-internet
    description: Read internet passwords from macOS Keychain (SecKeychainFindInternetPassword)
    criticality: suspicious
    confidence: 0.9
    mbc: "E1555.001"
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecKeychainFindInternetPassword"

  - id: item-copy-content
    description: Copy Keychain item contents (SecKeychainItemCopyContent)
    criticality: suspicious
    confidence: 0.95
    mbc: "E1555.001"
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecKeychainItemCopyContent"

  - id: open
    description: Open Keychain database (SecKeychainOpen)
    criticality: suspicious
    confidence: 0.8
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecKeychainOpen"

  - id: copy-default
    description: Copy default Keychain reference (SecKeychainCopyDefault)
    criticality: notable
    confidence: 0.7
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecKeychainCopyDefault"

  - id: sec-item-copy
    description: Copy keychain item attributes (SecItemCopyMatching)
    criticality: suspicious
    confidence: 0.85
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    condition:
      type: symbol
      pattern: "SecItemCopy"

  # === Atomic: Command Line Tools ===

  - id: security-cli
    description: macOS security command line tool
    criticality: suspicious
    confidence: 0.75
    attack: "T1555.001"
    platforms: [macos]
    file_types: [shell, macho]
    condition:
      type: string
      # Require security command with keychain-related subcommands
      # Excludes false positives like "SECURITY_MESSAGES" or "security.framework"
      regex: "\\bsecurity\\s+(find-|dump-|delete-|add-|export|import|unlock)"

  - id: find-generic-password-cli
    description: security find-generic-password command
    criticality: suspicious
    confidence: 0.85
    attack: "T1555.001"
    platforms: [macos]
    file_types: [shell, macho]
    condition:
      type: string
      exact: "find-generic-password"

  - id: dump-keychain-cli
    description: security dump-keychain command
    criticality: suspicious
    confidence: 0.9
    attack: "T1555.001"
    platforms: [macos]
    file_types: [shell, macho]
    condition:
      type: string
      exact: "dump-keychain"

  # === Atomic: Keychain File Paths ===

  - id: login-path
    description: User login keychain path
    criticality: notable
    confidence: 0.7
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, shell, perl, python, ruby]
    condition:
      type: string
      exact: "login.keychain"

  - id: system-path
    description: System keychain path
    criticality: notable
    confidence: 0.7
    attack: "T1555.001"
    platforms: [macos]
    file_types: [macho, shell, perl, python, ruby]
    condition:
      type: string
      exact: "/Library/Keychains/System.keychain"

composite_rules:
  - id: password-extraction
    description: macOS Keychain password extraction
    criticality: suspicious
    confidence: 0.9
    attack: "T1555.001"
    mbc: "E1555.001"
    platforms: [macos]
    file_types: [macho, dylib]
    requires_any:
      - id: find-generic
      - id: find-internet
    requires_all:
      - id: item-copy-content

  - id: cli-dump
    description: macOS Keychain dump via CLI
    criticality: suspicious
    confidence: 0.9
    attack: "T1555.001"
    platforms: [macos]
    file_types: [shell, macho]
    requires_all:
      - id: security-cli
    requires_any:
      - id: find-generic-password-cli
      - id: dump-keychain-cli
