# Credential Access - Firefox Browser Data Theft
# ATT&CK: T1555.003 (Credentials from Password Stores: Credentials from Web Browsers)

traits:
  # === Path/File References ===

  - id: path
    desc: Firefox browser reference
    crit: notable
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Firefox"

  - id: waterfox-path
    desc: Waterfox browser profile path
    crit: notable
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Waterfox"

  - id: palemoon-path
    desc: Pale Moon browser profile path
    crit: notable
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Pale Moon"

  # === Profiles path atomic indicators ===
  - id: firefox-profiles
    desc: Firefox/Profiles path
    crit: inert
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Firefox/Profiles"

  - id: waterfox-profiles
    desc: Waterfox/Profiles path
    crit: inert
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Waterfox/Profiles"

  - id: palemoon-profiles
    desc: Pale Moon/Profiles path
    crit: inert
    conf: 0.6
    attack: "T1555.003"
    if:
      type: string
      exact: "Pale Moon/Profiles"

  - id: cookies-sqlite
    desc: Firefox cookies.sqlite database
    crit: suspicious
    conf: 0.8
    attack: "T1555.003"
    if:
      type: string
      exact: "cookies.sqlite"

  - id: formhistory-sqlite
    desc: Firefox formhistory.sqlite database
    crit: suspicious
    conf: 0.85
    attack: "T1555.003"
    if:
      type: string
      exact: "formhistory.sqlite"

  - id: logins-json
    desc: Firefox logins.json file
    crit: suspicious
    conf: 0.85
    attack: "T1555.003"
    if:
      type: string
      exact: "logins.json"

  - id: key4-db
    desc: Firefox key4.db (master password database)
    crit: suspicious
    conf: 0.9
    attack: "T1555.003"
    if:
      type: string
      exact: "key4.db"

  - id: cert9-db
    desc: Firefox cert9.db certificate store
    crit: suspicious
    conf: 0.8
    attack: "T1555.003"
    if:
      type: string
      exact: "cert9.db"

  # === NSS Library (used for decryption) ===

  - id: nss-private
    desc: Firefox NSS private key database
    crit: suspicious
    conf: 0.8
    attack: "T1555.003"
    if:
      type: string
      exact: "nssPrivate"

  # === NSS3 library atomic indicators ===
  - id: nss3-word
    desc: nss3 word reference
    crit: notable
    conf: 0.75
    attack: "T1555.003"
    if:
      type: string
      regex: "\\bnss3\\b"

  - id: libnss3-ref
    desc: libnss3 library reference
    crit: notable
    conf: 0.75
    attack: "T1555.003"
    if:
      type: string
      exact: "libnss3"

  - id: pk11-decrypt
    desc: Firefox PK11SDR_Decrypt function
    crit: suspicious
    conf: 0.95
    attack: "T1555.003"
    mbc: "B0028"
    if:
      type: string
      exact: "PK11SDR_Decrypt"

  # === SQL Queries ===

  - id: moz-cookies-sql
    desc: Firefox moz_cookies SQL query
    crit: suspicious
    conf: 0.9
    attack: "T1555.003"
    if:
      type: string
      regex: "SELECT.{0,50}FROM\\s+moz_cookies"
      case_insensitive: true

  - id: moz-logins-sql
    desc: Firefox moz_logins SQL query
    crit: suspicious
    conf: 0.95
    attack: "T1555.003"
    mbc: "B0028"
    if:
      type: string
      regex: "SELECT.{0,50}FROM\\s+moz_logins"
      case_insensitive: true

composite_rules:
  # profiles path composite
  - id: profiles-path
    desc: Firefox/Gecko Profiles directory
    crit: notable
    conf: 0.7
    attack: "T1555.003"
    count_min: 1
    any:
      - id: firefox-profiles
      - id: waterfox-profiles
      - id: palemoon-profiles

  - id: cookie-theft
    desc: Firefox cookie theft
    crit: suspicious
    conf: 0.85
    attack: "T1555.003"
    all:
      - id: path
      - id: cookies-sqlite

  - id: password-theft
    desc: Firefox password/form history theft
    crit: suspicious
    conf: 0.85
    attack: "T1555.003"
    all:
      - id: path
    any:
      - id: formhistory-sqlite
      - id: nss-private
      - id: logins-json
      - id: key4-db

  # nss3 lib composite
  - id: nss3-lib
    desc: Firefox NSS3 library reference
    crit: suspicious
    conf: 0.85
    attack: "T1555.003"
    count_min: 1
    any:
      - id: nss3-word
      - id: libnss3-ref

  - id: nss-decrypt
    desc: "Firefox NSS database decryption"
    crit: suspicious
    conf: 0.95
    attack: "T1555.003"
    mbc: "B0028"
    for: [python, javascript, elf, pe, macho, so, dll]
    any:
      - id: pk11-decrypt
      - id: nss3-lib
    all:
      - id: path
