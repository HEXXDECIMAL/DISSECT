# Browser Data Theft - JavaScript/Node.js
# ATT&CK: T1555.003 (Credentials from Web Browsers)

traits:
  - id: js-sqlite-logins
    desc: SQL query for Chromium login data in JS
    crit: suspicious
    conf: 0.95
    attack: "T1555.003"
    for: [javascript]
    if:
      type: string
      regex: 'SELECT.*origin_url.*username_value.*password_value.*FROM\s+logins'
      case_insensitive: true

composite_rules:
  - id: js-stealer
    desc: Chromium browser credential stealer (SQLite + Exfil)
    crit: suspicious
    conf: 0.98
    attack: "T1555.003"
    mbc: "B0028"
    for: [javascript]
    all:
      - id: js-sqlite-logins
      - id: comm/http/request/js-axios-post
