  - id: metamask
    desc: MetaMask wallet extension ID
    crit: suspicious
    conf: 0.9
    attack: "T1555.003"
    mbc: "B0028"
    if:
      type: string
      # MetaMask Chrome extension ID
      exact: "nkbihfbeogaeaoehlefnkodbefgpgknn"

