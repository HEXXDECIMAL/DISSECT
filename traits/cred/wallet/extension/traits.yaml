composite_rules:
  # === Helper composites ===
  - id: browser-wallet-extensions
    desc: Browser-based crypto wallet extension IDs
    any:
      - id: metamask
      - id: phantom
      - id: trust-wallet
      - id: binance
      - id: coinbase
      - id: tronlink
      - id: nami
      - id: temple
      - id: petra
      - id: martian
      - id: pontem
      - id: exodus
      - id: keplr
      - id: rabby
      - id: brave

  - id: desktop-wallets
    desc: Desktop wallet path references
    any:
      - id: coinomi
      - id: atomic
      - id: electrum

  # Migrated from YARA - Detects multiple wallet extension IDs (strong indicator of wallet stealer)
  - id: multi-wallet-targeting
    desc: Multiple crypto wallet extensions targeted (wallet stealer)
    crit: suspicious
    conf: 0.95
    attack: "T1555.003"
    mbc: "B0028"
    for: [python, javascript, elf, pe, macho]
    count: 3
    any:
      - id: metamask
      - id: phantom
      - id: trust-wallet
      - id: binance
      - id: coinbase
      - id: tronlink
