---
# Ruby Credential Theft Detection
# Detects credential harvesting and theft behaviors
# ATT&CK: T1056 (Input Capture), T1552 (Unsecured Credentials)

defaults:
  for: [ruby]
  platforms: [all]

traits:
  # === Authentication Hook ===
  - id: auth-hook-ruby
    desc: Authentication method hook
    crit: suspicious
    conf: 0.90
    attack: "T1056"
    if:
      type: string
      regex: 'authenticate|Identity\.prepend|prepend.*Module'

  # === Password Theft ===
  - id: password-theft-ruby
    desc: Password theft pattern
    crit: suspicious
    conf: 0.92
    attack: "T1056"
    if:
      type: string
      regex: 'password.*rescue|email.*password'

  # === Global Variable for Storage ===
  - id: global-var-storage
    desc: Global variable for credential storage
    crit: notable
    conf: 0.75
    attack: "T1552"
    if:
      type: string
      regex: '\$[a-zA-Z_][a-zA-Z0-9_]*\s*<<|global.*credential'

  # === Credential Array Append ===
  - id: credential-append
    desc: Credential string construction
    crit: suspicious
    conf: 0.85
    attack: "T1056"
    if:
      type: string
      regex: 'email.*password|<<.*rescue'

composite_rules:
  # === Authentication Credential Theft ===
  - id: auth-credential-theft
    desc: Authentication credential theft
    crit: suspicious
    conf: 0.93
    attack: "T1056"
    count_min: 3
    any:
      - id: auth-hook-ruby
      - id: password-theft-ruby
      - id: global-var-storage
      - id: credential-append
      - id: c2/advanced-backdoor/faraday-http
