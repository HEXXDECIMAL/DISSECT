# Clipboard Monitoring - JavaScript/Node.js
# MBC: B0014 (Clipboard Data)
# ATT&CK: T1553 (Capture Clipboard)

traits:
  - id: js-pbpaste
    desc: Accesses system clipboard via pbpaste (macOS)
    crit: suspicious
    conf: 0.95
    attack: "T1553"
    for: [javascript]
    if:
      type: string
      exact: "pbpaste"

  - id: js-powershell-clipboard
    desc: Accesses system clipboard via PowerShell (Windows)
    crit: suspicious
    conf: 0.95
    attack: "T1553"
    for: [javascript]
    if:
      type: string
      regex: "powershell.*Get-Clipboard"

  - id: js-xclip
    desc: Accesses system clipboard via xclip (Linux)
    crit: suspicious
    conf: 0.95
    attack: "T1553"
    for: [javascript]
    if:
      type: string
      exact: "xclip"

composite_rules:
  - id: js-clipboard-exfil
    desc: JavaScript clipboard theft with exfiltration
    crit: hostile
    conf: 0.98
    attack: "T1553"
    mbc: "B0014"
    for: [javascript]
    all:
      - id: comm/http/request/js-axios-post
    any:
      - id: js-pbpaste
      - id: js-powershell-clipboard
      - id: js-xclip
