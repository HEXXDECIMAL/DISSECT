# Credential Access - Shell History Files
# ATT&CK: T1552.003 (Unsecured Credentials: Bash History)

defaults:
  platforms: [linux, macos, unix]

traits:
  # === Atomic: Bash History ===
  - id: bash-history
    description: Bash shell history file access
    criticality: suspicious
    confidence: 0.8
    attack: "T1552.003"
    condition:
      type: string
      exact: ".bash_history"

  # === Atomic: Zsh History ===
  - id: zsh-history
    description: Zsh shell history file access
    criticality: suspicious
    confidence: 0.8
    attack: "T1552.003"
    condition:
      type: string
      exact: ".zsh_history"

  # === Atomic: Fish History ===
  - id: fish-history
    description: Fish shell history file access
    criticality: suspicious
    confidence: 0.8
    attack: "T1552.003"
    condition:
      type: string
      regex: "\\.local/share/fish/fish_history"

  # NOTE: Shell RC files (.bashrc, .zshrc, .profile) are defined in persist/shell/config/traits.yaml

composite_rules:
  - id: history-theft
    description: Shell history file theft
    criticality: suspicious
    confidence: 0.8
    attack: "T1552.003"
    mbc: "E1552"
    requires_any:
      - id: bash-history
      - id: zsh-history
      - id: fish-history
