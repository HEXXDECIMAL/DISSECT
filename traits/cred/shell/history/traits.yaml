# Credential Access - Shell History Files
# ATT&CK: T1552.003 (Unsecured Credentials: Bash History)

defaults:
  platforms: [linux, macos, unix]

traits:
  # === Atomic: Bash History ===
  - id: bash-history
    desc: Bash shell history file access
    crit: suspicious
    conf: 0.8
    attack: "T1552.003"
    if:
      type: string
      contains: ".bash_history"
    # Downgrade for Apple system components (e.g., /bin/bash)
    # NOTE: Can't reference composite traits from atomic trait downgrades,
    # so we use direct string conditions that match Apple bundle IDs
    downgrade:
      inert:
        any:
          - type: string
            regex: "com\\.apple\\.[a-z][a-z0-9.-]+"

  # === Atomic: Zsh History ===
  - id: zsh-history
    desc: Zsh shell history file access
    crit: suspicious
    conf: 0.8
    attack: "T1552.003"
    if:
      type: string
      contains: ".zsh_history"
    # Downgrade for Apple system components (e.g., /bin/zsh)
    downgrade:
      inert:
        any:
          - type: string
            regex: "com\\.apple\\.[a-z][a-z0-9.-]+"

  # === Atomic: Fish History ===
  - id: fish-history
    desc: Fish shell history file access
    crit: suspicious
    conf: 0.8
    attack: "T1552.003"
    if:
      type: string
      regex: "\\.local/share/fish/fish_history"

  # NOTE: Shell RC files (.bashrc, .zshrc, .profile) are defined in persist/shell/config/traits.yaml

composite_rules:
  - id: history-theft
    desc: Shell history file theft
    crit: suspicious
    conf: 0.8
    attack: "T1552.003"
    mbc: "E1552"
    any:
      - id: bash-history
      - id: zsh-history
      - id: fish-history
    # Downgrade for Apple system components (e.g., /bin/bash, /bin/zsh)
    downgrade:
      inert:
        any:
          - id: feat/apple/system-component
