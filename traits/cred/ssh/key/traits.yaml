# Credential Access - SSH Keys and Configuration
# ATT&CK: T1552.004 (Unsecured Credentials: Private Keys)

defaults:
  platforms: [linux, macos, unix]

traits:
  # === Atomic: SSH Directory ===
  - id: dot-ssh-path
    description: Accesses .ssh directory
    criticality: notable
    confidence: 0.6
    attack: "T1552.004"
    condition:
      type: string
      regex: "/\\.ssh|\\.\\.ssh/"

  # === Atomic: SSH Private Keys ===
  - id: id-rsa
    description: SSH id_rsa private key reference
    criticality: suspicious
    confidence: 0.75
    attack: "T1552.004"
    condition:
      type: string
      exact: "id_rsa"

  - id: id-dsa
    description: SSH id_dsa private key reference
    criticality: suspicious
    confidence: 0.75
    attack: "T1552.004"
    condition:
      type: string
      exact: "id_dsa"

  - id: id-ecdsa
    description: SSH id_ecdsa private key reference
    criticality: suspicious
    confidence: 0.75
    attack: "T1552.004"
    condition:
      type: string
      exact: "id_ecdsa"

  - id: id-ed25519
    description: SSH id_ed25519 private key reference
    criticality: suspicious
    confidence: 0.75
    attack: "T1552.004"
    condition:
      type: string
      exact: "id_ed25519"

  # === Atomic: SSH Configuration Files ===
  - id: authorized-keys
    description: SSH authorized_keys file reference
    criticality: notable
    confidence: 0.6
    attack: "T1552.004"
    condition:
      type: string
      exact: "authorized_keys"

  - id: known-hosts
    description: SSH known_hosts file reference
    criticality: notable
    confidence: 0.5
    attack: "T1552.004"
    condition:
      type: string
      exact: "known_hosts"

  # === Atomic: PuTTY (Windows) ===
  - id: putty-sessions
    description: PuTTY sessions registry reference
    criticality: suspicious
    confidence: 0.8
    attack: "T1552.004"
    platforms: [windows]
    condition:
      type: string
      exact: "Software\\SimonTatham\\PuTTY\\Sessions"

  # === Atomic: SSHD Process (no ATT&CK - process reference, not credential access) ===
  - id: sshd-ref
    description: SSHD daemon reference
    criticality: notable
    confidence: 0.5
    condition:
      type: string
      exact: "sshd"

  - id: sshd-path
    description: SSHD daemon path
    criticality: suspicious
    confidence: 0.7
    condition:
      type: string
      exact: "/usr/bin/sshd"

  - id: sshd-net-proc
    description: SSHD network process reference
    criticality: suspicious
    confidence: 0.8
    condition:
      type: string
      regex: "sshd: \\[(net|accepted)\\]"

  - id: sshd-proc-ref
    description: SSHD process reference
    criticality: suspicious
    confidence: 0.75
    condition:
      type: string
      regex: "sshd_?proc"

  # === Atomic: Tracing/Debugging ===
  - id: ptrace-tracer
    description: Process tracing reference
    criticality: notable
    confidence: 0.5
    condition:
      type: symbol_or_string
      any: ["ptrace", "tracer"]

  - id: password-pattern
    description: Password pattern reference
    criticality: notable
    confidence: 0.5
    condition:
      type: string
      regex: "passw(or)?d"

  # === Atomic: Session Sniffing ===
  - id: session-sniff
    description: SSH session sniffing indicators
    criticality: suspicious
    confidence: 0.9
    attack: "T1557"
    mbc: "E1056"
    platforms: [linux]
    file_types: [elf, so, python, shell]
    condition:
      type: yara
      source: |
        rule ssh_sniff {
          strings:
            $sniff_ssh = "sniff_ssh" ascii nocase
            $ssh_sniff = "ssh_sniff" ascii nocase
            $sshpass = "sshpass" ascii
            $ssh_password = "ssh_password" ascii
            $ssh_cred = "ssh_cred" ascii
            $sshdone = "sshdone" ascii
          condition:
            any of them
        }

  - id: password-file-storage
    description: SSH password file storage
    criticality: suspicious
    confidence: 0.85
    attack: "T1552.001"
    mbc: "E1056"
    platforms: [linux]
    file_types: [elf, so, python, shell]
    condition:
      type: yara
      source: |
        rule ssh_password_storage {
          strings:
            $sshpass_txt = /sshpass\d?\.txt/ ascii
            $ssh_pass_log = "ssh_pass.log" ascii
            $pass_file = "password.txt" ascii
            $cred_file = "credentials.txt" ascii
          condition:
            any of them
        }

  # === Atomic: SSH host verification bypass ===
  - id: stricthostkey-bypass
    description: SSH StrictHostKeyChecking bypass
    criticality: suspicious
    confidence: 0.8
    attack: "T1021.004"
    condition:
      type: string
      exact: "StrictHostKeyChecking=no"

  - id: userknownhosts-bypass
    description: SSH UserKnownHostsFile bypass
    criticality: suspicious
    confidence: 0.75
    attack: "T1021.004"
    condition:
      type: string
      regex: "UserKnownHostsFile\\s*[=/]\\s*/dev/null"

composite_rules:
  # === Composite: SSH private key theft ===
  - id: private-key-theft
    description: SSH private key theft
    criticality: suspicious
    confidence: 0.85
    attack: "T1552.004"
    mbc: "E1552"
    requires_all:
      - id: dot-ssh-path
    requires_any:
      - id: id-rsa
      - id: id-dsa
      - id: id-ecdsa
      - id: id-ed25519

  # === Composite: SSHD password tracing ===
  - id: sshd-password-trace
    description: SSHD memory tracing for passwords
    criticality: suspicious
    confidence: 0.85
    attack: "T1552.004"
    platforms: [linux]
    requires_all:
      - id: ptrace-tracer
      - id: password-pattern
      - id: sshd-ref

  # === Composite: SSH credential theft behavior ===
  - id: credential-theft
    description: SSH credential theft behavior
    criticality: hostile
    confidence: 0.9
    attack: "T1556"
    mbc: "E1056"
    platforms: [linux]
    file_types: [elf, so, python, shell]
    requires_any:
      - id: session-sniff
      - id: password-file-storage
    requires_all:
      - id: sshd-ref
