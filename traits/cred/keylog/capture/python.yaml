# Keylogging Detection - Python
# MBC: B0015 (Keylogging)
# ATT&CK: T1056.001 (Input Capture: Keylogging)

defaults:
  file_types: [python]
  mbc: "B0015"
  attack: "T1056.001"
  criticality: suspicious

traits:
  # === pyHook atomic indicators ===
  - id: import-pyhook
    description: import pyHook statement
    criticality: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      exact: "import pyHook"

  - id: from-pyhook
    description: from pyHook import
    criticality: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      exact: "from pyHook"

  - id: pyhook-hookmanager
    description: pyHook.HookManager
    criticality: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "pyHook.HookManager"

  # === pyWinhook atomic indicators ===
  - id: import-pywinhook
    description: import pyWinhook statement
    criticality: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      exact: "import pyWinhook"

  - id: from-pywinhook
    description: from pyWinhook import
    criticality: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      exact: "from pyWinhook"

  - id: pywinhook-hookmanager
    description: pyWinhook.HookManager
    criticality: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "pyWinhook.HookManager"

  # === keyboard module atomic indicators ===
  - id: import-keyboard
    description: import keyboard statement
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: "import keyboard"

  - id: keyboard-on-press
    description: keyboard.on_press function
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "keyboard.on_press"

  - id: keyboard-hook
    description: keyboard.hook function
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "keyboard.hook"

  - id: keyboard-record
    description: keyboard.record function
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "keyboard.record"

  # === pynput atomic indicators ===
  - id: keyboard-listener
    description: keyboard.Listener class
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "keyboard.Listener("

  - id: on-press-eq
    description: on_press= parameter
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      regex: "on_press\\s*="

  - id: on-release-eq
    description: on_release= parameter
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      regex: "on_release\\s*="

  - id: pynput-keyboard
    description: pynput keyboard import
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      regex: "pynput.*keyboard"

  # HookKeyboard method call
  - id: python-hook-keyboard
    description: "Keyboard hook registration"
    confidence: 0.9
    condition:
      type: string
      exact: ".HookKeyboard()"

  # KeyDown event handler
  - id: python-keydown-handler
    description: "KeyDown event handler registration"
    confidence: 0.85
    condition:
      type: string
      regex: "\\.KeyDown\\s*="

  # === File write atomic indicators ===
  - id: file-open-append
    description: File open for appending
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      regex: "open\\([^)]+[\"']a[\"']"

  - id: file-open-write
    description: File open for writing
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      regex: "open\\([^)]+[\"']w[\"']"

  - id: dot-write
    description: .write() method call
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: ".write("

  - id: keydown-keyword
    description: KeyDown keyword
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: "KeyDown"

  - id: on-press-keyword
    description: on_press keyword
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: "on_press"

  - id: on-release-keyword
    description: on_release keyword
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: "on_release"

  # === Network exfil atomic indicators ===
  - id: requests-post
    description: requests.post call
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: "requests.post"

  - id: requests-get
    description: requests.get call
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: "requests.get"

  - id: urllib-module
    description: urllib module
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: "urllib"

  - id: socket-call
    description: socket. call
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      regex: "socket\\."

composite_rules:
  # pyHook composite
  - id: python-pyhook
    description: "Windows keyboard hooking (pyHook)"
    confidence: 0.85
    platforms: [windows]
    requires_count: 1
    conditions:
      - id: import-pyhook
      - id: from-pyhook
      - id: pyhook-hookmanager

  # pyWinhook composite
  - id: python-pywinhook
    description: "Windows keyboard hooking (pyWinhook)"
    confidence: 0.85
    platforms: [windows]
    requires_count: 1
    conditions:
      - id: import-pywinhook
      - id: from-pywinhook
      - id: pywinhook-hookmanager

  # keyboard module composite
  - id: python-keyboard
    description: "Cross-platform keyboard capture (keyboard module)"
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: import-keyboard
      - id: keyboard-on-press
      - id: keyboard-hook
      - id: keyboard-record

  # pynput listener composite
  - id: python-pynput-listener
    description: "Keyboard listener via pynput"
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: keyboard-listener
      - id: on-press-eq
      - id: on-release-eq

  # Keylogger library imports composite
  - id: python-keylogger-import
    description: "Import of keylogging library"
    criticality: notable
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: import-pyhook
      - id: import-pywinhook
      - id: import-keyboard
      - id: pynput-keyboard

  # File open for write/append composite
  - id: python-file-open-write
    description: "File open for writing or appending"
    criticality: notable
    confidence: 0.7
    requires_count: 1
    conditions:
      - id: file-open-append
      - id: file-open-write

  # Write or key handler composite
  - id: python-write-or-key-handler
    description: "Write call or key event handler"
    criticality: notable
    confidence: 0.7
    requires_count: 1
    conditions:
      - id: dot-write
      - id: keydown-keyword
      - id: on-press-keyword

  # Keyboard hook setup composite
  - id: python-keyboard-hook-setup
    description: "Keyboard hook setup method"
    criticality: notable
    confidence: 0.85
    requires_count: 1
    conditions:
      - id: python-hook-keyboard
      - id: keyboard-listener
      - id: keyboard-hook

  # Network exfil composite
  - id: python-network-exfil
    description: "Network library for potential exfiltration"
    criticality: notable
    confidence: 0.7
    requires_count: 1
    conditions:
      - id: requests-post
      - id: requests-get
      - id: urllib-module
      - id: socket-call

  # Key event handlers composite
  - id: python-key-event-handlers
    description: "Key event handler callbacks"
    criticality: notable
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: keydown-keyword
      - id: on-press-keyword
      - id: on-release-keyword

  # Full keylogger pattern: hook + log to file
  - id: python-keylogger-file
    description: "Keylogger writing to file"
    confidence: 0.95
    criticality: hostile
    attack: "T1056.001"
    mbc: "B0015"
    file_types: [python]
    requires_all:
      - id: python-keylogger-import
      - id: python-file-open-write
      - id: python-write-or-key-handler

  # Windows keyboard hook with exfiltration
  - id: python-keylogger-exfil
    description: "Keylogger with network exfiltration"
    confidence: 0.95
    criticality: hostile
    attack: "T1056.001"
    mbc: "B0015"
    file_types: [python]
    requires_all:
      - id: python-keyboard-hook-setup
      - id: python-network-exfil
      - id: python-key-event-handlers
