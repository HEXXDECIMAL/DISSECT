  - id: libnss
    description: libnss library
    confidence: 0.8
    condition:
      type: string
      exact: libnss

  # === libsodium atomic indicators ===
  - id: sodium-init
    description: sodium_init function
    confidence: 0.8
    condition:
      type: string
      exact: sodium_init

  - id: sodium-secretbox
    description: crypto_secretbox function
    confidence: 0.8
    condition:
      type: string
      exact: crypto_secretbox

  - id: sodium-box
    description: crypto_box function
    confidence: 0.8
    condition:
      type: string
      exact: crypto_box

  - id: sodium-sign
    description: crypto_sign function
    confidence: 0.8
    condition:
      type: string
      exact: crypto_sign

  - id: sodium-hash
    description: crypto_hash function
    confidence: 0.8
    condition:
      type: string
      exact: crypto_hash

  - id: sodium-pwhash
    description: crypto_pwhash function
    confidence: 0.8
    condition:
      type: string
      exact: crypto_pwhash

  - id: sodium-randombytes
    description: randombytes function
    confidence: 0.7
    condition:
      type: string
      exact: randombytes

  - id: libsodium
    description: libsodium library
    confidence: 0.9
    condition:
      type: string
      exact: libsodium

  # === Rust crypto atomic indicators ===
  - id: rust-ring
    description: Rust ring crate
    confidence: 0.8
    condition:
      type: string
      exact: "ring::"

  - id: rust-rustls
    description: Rust rustls crate
    confidence: 0.8
    condition:
      type: string
      exact: "rustls::"

  - id: rust-aes
    description: Rust aes crate
    confidence: 0.7
    condition:
      type: string
      exact: "aes::"

  - id: rust-chacha
    description: Rust chacha20poly1305
    confidence: 0.8
    condition:
      type: string
      exact: chacha20poly1305

  - id: rust-rsa
    description: Rust rsa crate
    confidence: 0.7
    condition:
      type: string
      exact: "rsa::"

  - id: rust-ed25519
    description: Rust ed25519
    confidence: 0.8
    condition:
      type: string
      exact: ed25519

  - id: cargo-registry
    description: Cargo registry path
    confidence: 0.6
    condition:
      type: string
      exact: /cargo/registry/src/

  # === Go crypto atomic indicators ===
  - id: go-crypto-tls
    description: Go crypto/tls package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/tls

  - id: go-crypto-x509
    description: Go crypto/x509 package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/x509

  - id: go-crypto-rsa
    description: Go crypto/rsa package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/rsa

  - id: go-crypto-ecdsa
    description: Go crypto/ecdsa package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/ecdsa

  - id: go-crypto-aes
    description: Go crypto/aes package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/aes

  - id: go-crypto-cipher
    description: Go crypto/cipher package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/cipher

  - id: go-crypto-rand
    description: Go crypto/rand package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/rand

  - id: go-x-crypto
    description: Go golang.org/x/crypto
    confidence: 0.8
    condition:
      type: string
      exact: golang.org/x/crypto

  # === Certificate handling atomic indicators ===
  - id: x509-prefix
    description: X509_ function prefix
    confidence: 0.7
    condition:
      type: string
      regex: 'X509_'

  - id: x509-string
    description: x509 string reference
    confidence: 0.6
    condition:
      type: string
      regex: '\bx509\b'
      case_insensitive: true

  - id: certificate-ref
    description: certificate string reference
    confidence: 0.5
    condition:
      type: string
      regex: '\bcertificate\b'
      case_insensitive: true

  - id: pem-begin
    description: PEM begin marker
    confidence: 0.7
    condition:
      type: string
      exact: "-----BEGIN"

  - id: pem-end
    description: PEM end marker
    confidence: 0.7
    condition:
      type: string
      exact: "-----END"

  - id: ssl-certs-path
    description: System SSL certs path
    confidence: 0.8
    condition:
      type: string
      exact: /etc/ssl/certs

  - id: ca-certificates
    description: CA certificates reference
    confidence: 0.8
