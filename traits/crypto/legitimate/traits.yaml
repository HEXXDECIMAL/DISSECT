  - id: secrandomcopybytes
    description: SecRandomCopyBytes (macOS)
    confidence: 0.8
    condition:
      type: string
      exact: SecRandomCopyBytes

  # === KDF atomic indicators ===
  - id: pbkdf2
    description: PBKDF2 key derivation
    confidence: 0.75
    condition:
      type: string
      exact: PBKDF2
      case_insensitive: true

  - id: scrypt
    description: scrypt key derivation
    confidence: 0.75
