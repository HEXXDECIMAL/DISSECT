composite_rules:
  # OpenSSL TLS (3+ SSL functions or any TLS method or version string)
  - id: openssl-tls
    description: OpenSSL TLS library usage (legitimate)
    confidence: 0.8
    requires_any:
      - type: trait
        id: tls-v1-method
      - type: trait
        id: tls-v1-2-method
      - type: trait
        id: tls-method
      - type: trait
        id: openssl-version
    requires_count: 3
    conditions:
      - type: trait
        id: ssl-library-init
      - type: trait
        id: ssl-ctx-new
      - type: trait
        id: ssl-new
      - type: trait
        id: ssl-connect
      - type: trait
        id: ssl-read
      - type: trait
        id: ssl-write

  # Hash functions (2+ MD5 or 2+ SHA or any Go crypto)
  - id: hash-functions
    description: Standard cryptographic hash function usage
    confidence: 0.75
    requires_count: 2
    conditions:
      - type: trait
        id: md5-init
      - type: trait
        id: md5-update
      - type: trait
        id: md5-final
      - type: trait
        id: sha1-init
      - type: trait
        id: sha1-update
      - type: trait
        id: sha256-init
      - type: trait
        id: sha256-update
      - type: trait
        id: sha512-init
      - type: trait
        id: go-crypto-sha256
      - type: trait
        id: go-crypto-sha512
      - type: trait
        id: go-crypto-md5

  # GnuTLS (2+ functions or version string)
  - id: gnutls
    description: GnuTLS library usage (legitimate)
    confidence: 0.8
    requires_any:
      - type: trait
        id: gnutls-version
    requires_count: 2
    conditions:
      - type: trait
        id: gnutls-init
      - type: trait
        id: gnutls-handshake
      - type: trait
        id: gnutls-record-send
      - type: trait
        id: gnutls-record-recv
      - type: trait
        id: gnutls-certificate
      - type: trait
        id: gnutls-x509

  # NSS (2+ indicators)
  - id: nss
    description: Mozilla NSS crypto library usage
    confidence: 0.8
    requires_count: 2
    conditions:
      - type: trait
        id: nss-init
      - type: trait
        id: nss-pk11
      - type: trait
        id: nss-cert
      - type: trait
        id: nss-sec
      - type: trait
        id: nss-secmod
      - type: trait
        id: libnss

  # libsodium (2+ functions or library name)
  - id: libsodium
    description: libsodium modern crypto library usage
    confidence: 0.8
    requires_any:
      - type: trait
        id: crypto/legitimate/libsodium
    requires_count: 2
    conditions:
      - type: trait
        id: sodium-init
      - type: trait
        id: sodium-secretbox
      - type: trait
        id: sodium-box
      - type: trait
        id: sodium-sign
      - type: trait
        id: sodium-hash
      - type: trait
        id: sodium-pwhash
      - type: trait
        id: sodium-randombytes

  # Rust crypto
  - id: rust-crypto
    description: Rust cryptographic crate usage
    confidence: 0.75
    requires_count: 1
    conditions:
      - type: trait
        id: rust-ring
      - type: trait
        id: rust-rustls
      - type: trait
        id: rust-chacha
      - type: trait
        id: rust-aes
      - type: trait
        id: rust-rsa
      - type: trait
        id: rust-ed25519

  # Go crypto (2+ packages)
  - id: go-crypto
    description: Go standard crypto package usage
    confidence: 0.8
    requires_count: 2
    conditions:
      - type: trait
        id: go-crypto-tls
      - type: trait
        id: go-crypto-x509
      - type: trait
        id: go-crypto-rsa
      - type: trait
        id: go-crypto-ecdsa
      - type: trait
        id: go-crypto-aes
      - type: trait
        id: go-crypto-cipher
      - type: trait
        id: go-crypto-rand
      - type: trait
        id: go-x-crypto

  # Certificate handling
  - id: certificate-handling
    description: X.509 certificate handling (legitimate)
    confidence: 0.8
    requires_any:
      - type: trait
        id: ssl-certs-path
      - type: trait
        id: ca-certificates
    requires_count: 2
    conditions:
      - type: trait
        id: x509-prefix
      - type: trait
        id: x509-string
      - type: trait
        id: certificate-ref
      - type: trait
        id: pem-begin
      - type: trait
        id: pem-end

  # Secure random
  - id: secure-random
    description: Secure random number generation
    confidence: 0.8
    requires_count: 1
    conditions:
      - type: trait
        id: dev-urandom
      - type: trait
        id: dev-random
      - type: trait
        id: rand-bytes
      - type: trait
        id: getrandom
      - type: trait
        id: arc4random
      - type: trait
        id: getentropy
      - type: trait
        id: secrandomcopybytes

  # Key derivation
  - id: key-derivation
    description: Key derivation function usage
    confidence: 0.75
    requires_count: 1
    conditions:
      - type: trait
        id: pbkdf2
      - type: trait
        id: scrypt
      - type: trait
        id: argon2
      - type: trait
        id: bcrypt
      - type: trait
        id: hkdf
      - type: trait
        id: evp-pkey-derive
      - type: trait
        id: pkcs5-pbkdf2
