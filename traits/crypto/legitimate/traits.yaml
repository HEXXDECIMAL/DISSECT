# Legitimate Cryptographic Usage
# These traits indicate normal/benign cryptographic operations
# Useful for differential analysis to distinguish malware from legitimate software

defaults:
  file_types: [pe, elf, macho, dll, so, dylib]
  criticality: benign

traits:
  # === OpenSSL atomic indicators ===
  - id: ssl-library-init
    description: OpenSSL SSL_library_init
    confidence: 0.7
    condition:
      type: string
      exact: SSL_library_init

  - id: ssl-ctx-new
    description: OpenSSL SSL_CTX_new
    confidence: 0.7
    condition:
      type: string
      exact: SSL_CTX_new

  - id: ssl-new
    description: OpenSSL SSL_new
    confidence: 0.7
    condition:
      type: string
      exact: SSL_new

  - id: ssl-connect
    description: OpenSSL SSL_connect
    confidence: 0.7
    condition:
      type: string
      exact: SSL_connect

  - id: ssl-read
    description: OpenSSL SSL_read
    confidence: 0.7
    condition:
      type: string
      exact: SSL_read

  - id: ssl-write
    description: OpenSSL SSL_write
    confidence: 0.7
    condition:
      type: string
      exact: SSL_write

  - id: tls-v1-method
    description: TLSv1_method
    confidence: 0.8
    condition:
      type: string
      exact: TLSv1_method

  - id: tls-v1-2-method
    description: TLSv1_2_method
    confidence: 0.8
    condition:
      type: string
      exact: TLSv1_2_method

  - id: tls-method
    description: TLS_method
    confidence: 0.8
    condition:
      type: string
      exact: TLS_method

  - id: openssl-version
    description: OpenSSL version string
    confidence: 0.9
    condition:
      type: string
      exact: "OpenSSL "

  # === Hash function atomic indicators ===
  - id: md5-init
    description: MD5_Init function
    confidence: 0.6
    condition:
      type: string
      exact: MD5_Init

  - id: md5-update
    description: MD5_Update function
    confidence: 0.6
    condition:
      type: string
      exact: MD5_Update

  - id: md5-final
    description: MD5_Final function
    confidence: 0.6
    condition:
      type: string
      exact: MD5_Final

  - id: sha1-init
    description: SHA1_Init function
    confidence: 0.6
    condition:
      type: string
      exact: SHA1_Init

  - id: sha1-update
    description: SHA1_Update function
    confidence: 0.6
    condition:
      type: string
      exact: SHA1_Update

  - id: sha256-init
    description: SHA256_Init function
    confidence: 0.6
    condition:
      type: string
      exact: SHA256_Init

  - id: sha256-update
    description: SHA256_Update function
    confidence: 0.6
    condition:
      type: string
      exact: SHA256_Update

  - id: sha512-init
    description: SHA512_Init function
    confidence: 0.6
    condition:
      type: string
      exact: SHA512_Init

  - id: go-crypto-sha256
    description: Go crypto/sha256 package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/sha256

  - id: go-crypto-sha512
    description: Go crypto/sha512 package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/sha512

  - id: go-crypto-md5
    description: Go crypto/md5 package
    confidence: 0.8
    condition:
      type: string
      exact: crypto/md5

  # === GnuTLS atomic indicators ===
  - id: gnutls-init
    description: gnutls_init function
    confidence: 0.7
    condition:
      type: string
      exact: gnutls_init

  - id: gnutls-handshake
    description: gnutls_handshake function
    confidence: 0.7
    condition:
      type: string
      exact: gnutls_handshake

  - id: gnutls-record-send
    description: gnutls_record_send function
    confidence: 0.7
    condition:
      type: string
      exact: gnutls_record_send

  - id: gnutls-record-recv
    description: gnutls_record_recv function
    confidence: 0.7
    condition:
      type: string
      exact: gnutls_record_recv

  - id: gnutls-certificate
    description: gnutls_certificate_ prefix
    confidence: 0.7
    condition:
      type: string
      regex: 'gnutls_certificate_'

  - id: gnutls-x509
    description: gnutls_x509_ prefix
    confidence: 0.7
    condition:
      type: string
      regex: 'gnutls_x509_'

  - id: gnutls-version
    description: GnuTLS version string
    confidence: 0.9
    condition:
      type: string
      exact: GnuTLS

  # === NSS atomic indicators ===
  - id: nss-init
    description: NSS_Init function
    confidence: 0.7
    condition:
      type: string
      exact: NSS_Init

  - id: nss-pk11
    description: PK11_ prefix
    confidence: 0.7
