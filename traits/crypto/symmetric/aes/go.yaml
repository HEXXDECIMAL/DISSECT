# AES Encryption - Go
# MBC: C0021.001 (AES)
# ATT&CK: T1573.001

traits:
  - id: go-new-cipher
    desc: Creates a new AES cipher in Go
    crit: notable
    conf: 0.9
    mbc: "C0021.001"
    for: [go]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "aes.NewCipher"

  - id: go-cfb-encrypter
    desc: Creates a new AES-CFB encrypter in Go
    crit: notable
    conf: 0.9
    mbc: "C0021.001"
    for: [go]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "cipher.NewCFBEncrypter"
