# Node.js AES Encryption Traits
# Detects AES encryption usage patterns (often used in C2 communication)
# MBC: C0027 (Cryptography)
# ATT&CK: T1573 (Encrypted Channel)

traits:
  # === Crypto module import atomic indicators ===
  - id: crypto-require-call
    description: require('crypto') import
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: "require\\(['\"]crypto['\"]\\)"

  - id: crypto-from-import
    description: from 'crypto' import (ESM)
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: "from ['\"]crypto['\"]"

  # Cipher Creation
  - id: createCipheriv
    description: Create cipher with IV (symmetric encryption)
    criticality: notable
    confidence: 0.85
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: ast_pattern
      node_type: call_expression
      pattern: "createCipheriv"

  - id: createDecipheriv
    description: Create decipher with IV (symmetric decryption)
    criticality: notable
    confidence: 0.85
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: ast_pattern
      node_type: call_expression
      pattern: "createDecipheriv"

  # === AES-128-CTR atomic indicators ===
  - id: aes-128-ctr-dash
    description: AES-128-CTR with dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes-128-ctr"

  - id: aes128ctr-nodash
    description: AES-128-CTR without dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes128ctr"

  # === AES-256-CBC atomic indicators ===
  - id: aes-256-cbc-dash
    description: AES-256-CBC with dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes-256-cbc"

  - id: aes256cbc-nodash
    description: AES-256-CBC without dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes256cbc"

  # === AES-256-GCM atomic indicators ===
  - id: aes-256-gcm-dash
    description: AES-256-GCM with dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes-256-gcm"

  - id: aes256gcm-nodash
    description: AES-256-GCM without dashes
    criticality: inert
    confidence: 0.75
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "aes256gcm"

  # Encryption with Network Activity
  - id: encrypted-c2
    description: AES encryption combined with network requests (encrypted C2)
    criticality: suspicious
    confidence: 0.9
    mbc: "C0027"
    attack: "T1573"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule encrypted_c2_channel {
          strings:
            $cipher1 = "createCipheriv"
            $cipher2 = "createDecipheriv"
            $aes = "aes-" nocase
            $net1 = "https.request"
            $net2 = "http.request"
            $net3 = "fetch("
            $net4 = "axios"
            $dns = "resolveTxt"
          condition:
            any of ($cipher*) and $aes and any of ($net*, $dns)
        }

  # Key/IV Handling
  - id: hardcoded-key
    description: Hardcoded encryption key pattern
    criticality: suspicious
    confidence: 0.8
    mbc: "C0027"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule hardcoded_crypto_key {
          strings:
            $key = /['"](key|secret|password|pass)['"]\s*[,:=]\s*['"][A-Za-z0-9+\/=]{16,}['"]/
            $iv = /iv\s*[,:=]\s*['"][A-Za-z0-9+\/=]{16,}['"]/
            $hex = /Buffer\.from\s*\(\s*['"][0-9a-fA-F]{32,}['"]/
          condition:
            any of them
        }

  # Compression with Encryption
  - id: gzip-with-crypto
    description: Gzip compression with encryption (obfuscated payload)
    criticality: suspicious
    confidence: 0.85
    mbc: "C0027"
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule compressed_encrypted_payload {
          strings:
            $gzip1 = "zlib"
            $gzip2 = "gzip"
            $gzip3 = "gunzip"
            $gzip4 = "inflate"
            $gzip5 = "deflate"
            $crypto1 = "createCipheriv"
            $crypto2 = "createDecipheriv"
          condition:
            any of ($gzip*) and any of ($crypto*)
        }

composite_rules:
  # Crypto require composite
  - id: crypto-require
    description: Node.js crypto module import
    criticality: inert
    confidence: 0.9
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: crypto-require-call
      - id: crypto-from-import

  # AES-128-CTR composite
  - id: aes-128-ctr
    description: AES-128-CTR encryption (stream cipher mode)
    criticality: notable
    confidence: 0.85
    mbc: "C0027"
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: aes-128-ctr-dash
      - id: aes128ctr-nodash

  # AES-256-CBC composite
  - id: aes-256-cbc
    description: AES-256-CBC encryption
    criticality: notable
    confidence: 0.85
    mbc: "C0027"
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: aes-256-cbc-dash
      - id: aes256cbc-nodash

  # AES-256-GCM composite
  - id: aes-256-gcm
    description: AES-256-GCM authenticated encryption
    criticality: notable
    confidence: 0.85
    mbc: "C0027"
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: aes-256-gcm-dash
      - id: aes256gcm-nodash
