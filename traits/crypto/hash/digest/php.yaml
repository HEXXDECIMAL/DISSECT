# PHP Cryptographic Hash Traits
# MBC: C0029 (Cryptographic Hash)

traits:
  - id: md5
    description: MD5 hash computation
    criticality: inert
    confidence: 0.7
    mbc: "C0029"
    file_types: [php]
    condition:
      type: string
      regex: "\\bmd5\\s*\\("

  - id: sha1
    description: SHA1 hash computation
    criticality: inert
    confidence: 0.7
    mbc: "C0029"
    file_types: [php]
    condition:
      type: string
      regex: "\\bsha1\\s*\\("

  - id: sha256
    description: SHA256 hash computation
    criticality: inert
    confidence: 0.7
    mbc: "C0029"
    file_types: [php]
    condition:
      type: string
      regex: "hash\\s*\\(['\"]sha256['\"]"

  - id: hash-generic
    description: Generic hash function usage
    criticality: inert
    confidence: 0.65
    mbc: "C0029"
    file_types: [php]
    condition:
      type: string
      regex: "\\bhash\\s*\\("

  - id: password-hash
    description: Password hashing (bcrypt/argon2)
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: password_hash

  - id: password-verify
    description: Password verification
    criticality: notable
    confidence: 0.7
    file_types: [php]
    condition:
      type: string
      exact: password_verify
