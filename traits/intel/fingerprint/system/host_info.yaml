# Host Information Gathering
# ATT&CK: T1082

traits:
  - id: intel/fingerprint/system/host_info_strings
    description: "Detailed system information gathering strings"
    criticality: suspicious
    confidence: 0.8
    attack: "T1082"
    condition:
      type: yara
      source: |
        rule host_info_strings {
          strings:
            $s1 = "LanIP:" ascii
            $s2 = "GateWay:" ascii
            $s3 = "OSInfo:" ascii
            $s4 = "MachineName:" ascii
            $s5 = "DomainName:" ascii
            $s6 = "Userame:" ascii  // Typo often seen in this variant
            $s7 = "OSBits:" ascii
            $s8 = "Process Bits:" ascii
          condition:
            3 of them
        }
