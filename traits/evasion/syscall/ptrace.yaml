traits:
  - id: ptrace
    description: Uses ptrace - debugger or anti-debug technique
    confidence: 0.85
    criticality: suspicious
    platforms: [linux]
    file_types: [elf]
    condition:
      type: syscall
      name: ["ptrace"]

  - id: process-memory-access
    description: Reads or writes another process memory
    confidence: 0.9
    criticality: suspicious
    platforms: [linux]
    file_types: [elf]
    condition:
      type: syscall
      name: ["process_vm_readv", "process_vm_writev"]
