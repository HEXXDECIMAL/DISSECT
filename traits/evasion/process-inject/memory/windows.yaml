# Process Injection Detection - Windows
# MBC: B0033 (Process Injection)
# ATT&CK: T1055

defaults:
  file_types: [pe, dll]
  platforms: [windows]

traits:
  - id: process-inject-api
    description: Process injection via Windows API
    criticality: suspicious
    confidence: 0.66
    mbc: "B0033"
    attack: "T1055"
    condition:
      type: symbol
      pattern: CreateRemoteThread|WriteProcessMemory|VirtualAllocEx|NtWriteVirtualMemory
