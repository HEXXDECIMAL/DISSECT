# Timestomping Detection - Windows
# MBC: F0006 (Timestomp)
# ATT&CK: T1070.006

defaults:
  for: [pe, dll]

traits:
  - id: timestomp-windows
    desc: Modify file timestamps via SetFileTime
    crit: suspicious
    conf: 0.66
    mbc: "F0006"
    attack: "T1070.006"
    if:
      type: symbol
      pattern: SetFileTime|SetFileInformationByHandle
