# Timestomping Detection - Shell
# MBC: F0006 (Timestomp)
# ATT&CK: T1070.006

traits:
  - id: timestomp-touch
    desc: Modify timestamps via touch command
    crit: suspicious
    conf: 0.66
    mbc: "F0006"
    attack: "T1070.006"
    if:
      type: string
      regex: "touch\\s+-[amdt]"

  - id: timestomp-touch-specific
    desc: Set specific timestamp via touch -t
    crit: suspicious
    conf: 0.8
    mbc: "F0006"
    attack: "T1070.006"
    if:
      type: yara
      source: |
        rule touch_timestamp {
          strings:
            $touch_t = /touch\s+-t\s+[0-9]+/ ascii
            $touch_r = /touch\s+-r\s+/ ascii
            $touch_d = /touch\s+--date=/ ascii
          condition:
            any of them
        }
