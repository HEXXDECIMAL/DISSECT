# PHP Timestamp Manipulation Traits
# MBC: F0006 (Indicator Removal)
# ATT&CK: T1070.006 (Timestomp)

traits:
  - id: touch
    desc: PHP touch() file timestamp modification
    crit: notable
    conf: 0.6
    mbc: "F0006"
    attack: "T1070.006"
    for: [php]
    if:
      type: string
      # PHP touch() function call, not just the word "touch"
      regex: "touch\\s*\\("

  - id: filemtime
    desc: File modification time access
    crit: inert
    conf: 0.6
    for: [php]
    if:
      type: string
      exact: filemtime

  - id: fileatime
    desc: File access time access
    crit: inert
    conf: 0.6
    for: [php]
    if:
      type: string
      exact: fileatime

  - id: filectime
    desc: File change time access
    crit: inert
    conf: 0.6
    for: [php]
    if:
      type: string
      exact: filectime
