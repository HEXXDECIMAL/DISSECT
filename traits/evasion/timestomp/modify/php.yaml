# PHP Timestamp Manipulation Traits
# MBC: F0006 (Indicator Removal)
# ATT&CK: T1070.006 (Timestomp)

traits:
  - id: touch
    description: PHP touch() file timestamp modification
    criticality: notable
    confidence: 0.6
    mbc: "F0006"
    attack: "T1070.006"
    file_types: [php]
    condition:
      type: string
      # PHP touch() function call, not just the word "touch"
      regex: "touch\\s*\\("

  - id: filemtime
    description: File modification time access
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: filemtime

  - id: fileatime
    description: File access time access
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: fileatime

  - id: filectime
    description: File change time access
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: filectime
