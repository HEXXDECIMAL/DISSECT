# Timestomping Detection - Unix
# MBC: F0006 (Timestomp)
# ATT&CK: T1070.006

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: timestomp
    desc: Modify file timestamps
    crit: suspicious
    conf: 0.66
    mbc: "F0006"
    attack: "T1070.006"
    if:
      type: symbol
      pattern: utime|utimes|utimensat|futimens|lutimes
