# PHP Impersonation/Evasion Traits
# Bot and User-Agent impersonation for evasion
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1036

traits:
  - id: googlebot
    description: Googlebot User-Agent impersonation
    criticality: suspicious
    confidence: 0.9
    mbc: "B0032"
    attack: "T1036"
    file_types: [php]
    condition:
      type: string
      regex: "Googlebot/\\d"

  - id: bingbot
    description: Bingbot User-Agent impersonation
    criticality: suspicious
    confidence: 0.9
    mbc: "B0032"
    attack: "T1036"
    file_types: [php]
    condition:
      type: string
      regex: "bingbot/\\d"

  - id: ua-array
    description: User-Agent string array (rotation for evasion)
    criticality: suspicious
    confidence: 0.85
    mbc: "B0032"
    attack: "T1036"
    file_types: [php]
    condition:
      type: string
      regex: "Mozilla/5\\.0.*Mozilla/5\\.0.*Mozilla/5\\.0"

  # === array-rand UA atomic indicators ===
  - id: array-rand-mozilla
    description: array_rand followed by Mozilla
    criticality: notable
    confidence: 0.7
    mbc: "B0032"
    file_types: [php]
    condition:
      type: string
      regex: "array_rand.*Mozilla"

  - id: mozilla-array-rand
    description: Mozilla followed by array_rand
    criticality: notable
    confidence: 0.7
    mbc: "B0032"
    file_types: [php]
    condition:
      type: string
      regex: "Mozilla.*array_rand"

composite_rules:
  # array-rand UA composite
  - id: array-rand-ua
    description: Random User-Agent selection
    criticality: suspicious
    confidence: 0.8
    mbc: "B0032"
    file_types: [php]
    requires_count: 1
    conditions:
      - id: array-rand-mozilla
      - id: mozilla-array-rand
