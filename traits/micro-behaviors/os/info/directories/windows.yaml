# Windows system directory queries
defaults:
  for: [pe, dll]
  platforms: [windows]

traits:
  - id: get-system-directory
    desc: Get Windows system directory path
    crit: inert
    conf: 0.9
    if:
      type: symbol
      regex: "GetSystemDirectory[AW]?$"

  - id: get-windows-directory
    desc: Get Windows installation directory
    crit: inert
    conf: 0.9
    if:
      type: symbol
      regex: "GetWindowsDirectory[AW]?$"

  # NOTE: GetTempPath moved to fs/temp/directory/windows.yaml
  # as that's the more canonical location for temp directory operations
