traits:
  - id: os-version
    desc: Queries OS version info
    crit: notable
    conf: 0.8
    for: [powershell]
    if:
      type: raw
      regex: '(?i)(\[System.Environment\]::OSVersion|\$PSVersionTable\.PSVersion)'

  - id: special-folder
    desc: Accesses special folders (e.g. Startup)
    crit: notable
    conf: 0.8
    for: [powershell]
    if:
      type: raw
      regex: '(?i)\[Environment\]::GetFolderPath'
