# Python OS Information Gathering
# Detects Python-specific system information access patterns
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [python]
  attack: "T1082"

traits:
  # sys.platform check - platform-conditional execution
  - id: sys-platform-check
    desc: Python sys.platform conditional check
    crit: inert
    conf: 0.8
    if:
      type: raw
      substr: "sys.platform"

  # sys.argv access - command-line argument inspection
  - id: sys-argv-access
    desc: Python sys.argv command-line access
    crit: inert
    conf: 0.7
    if:
      type: raw
      substr: "sys.argv"
