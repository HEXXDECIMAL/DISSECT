# Windows Admin Privilege Check - Python
# Detects Python code checking for admin/elevated privileges
# ATT&CK: T1033 (System Owner/User Discovery)

defaults:
  for: [python]
  platforms: [windows]
  attack: "T1033"

traits:
  - id: ctypes-is-admin
    desc: Admin check via ctypes IsUserAnAdmin
    crit: notable
    conf: 0.85
    if:
      type: raw
      substr: "IsUserAnAdmin"
