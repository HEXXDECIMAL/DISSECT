# Network Interface Discovery - Ruby
# Retrieving network interface IP addresses

defaults:
  for: [ruby]
  attack: "T1016"

traits:
  - id: socket-ip-address-list
    desc: Socket IP address discovery
    crit: notable
    conf: 0.75
    if:
      type: symbol
      exact: "ip_address_list"

  - id: socket-ip-address-single
    desc: Socket IP address discovery
    crit: notable
    conf: 0.75
    if:
      type: symbol
      exact: "ip_address"

composite_rules:
  - id: socket-ip-address
    desc: Socket IP address discovery
    crit: notable
    conf: 0.75
    any:
      - id: socket-ip-address-list
      - id: socket-ip-address-single
