defaults:
  for: [all]

traits:
  - id: create-shortcut
    desc: Creates a shortcut (.lnk) using WScript.Shell
    crit: suspicious
    conf: 0.9
    for: [powershell, javascript]
    if:
      type: raw
      regex: '(?i)\.CreateShortcut\s*\('

  - id: wscript-shell-object
    desc: Instantiates WScript.Shell object
    crit: notable
    conf: 0.8
    if:
      type: raw
      regex: '(?i)WScript\.Network'
