# Temporary Directory Environment Variables
# Individual traits for temp directory env vars

defaults:
  for: [all]
  crit: inert
  conf: 0.5

traits:
  - id: temp-var
    desc: TEMP environment variable
    platforms: [windows]
    if:
      type: string
      exact: "TEMP"

  - id: tmp-var
    desc: TMP environment variable
    platforms: [windows, linux, unix]
    if:
      type: string
      exact: "TMP"

  - id: tmpdir-var
    desc: TMPDIR environment variable
    platforms: [linux, unix, macos]
    if:
      type: string
      exact: "TMPDIR"

  - id: tempdir-var
    desc: TEMPDIR environment variable
    if:
      type: string
      exact: "TEMPDIR"
