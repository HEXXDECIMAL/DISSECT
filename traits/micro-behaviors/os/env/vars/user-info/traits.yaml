# User Information Environment Variables
# Individual traits for user-related environment variables

defaults:
  for: [all]
  crit: inert
  conf: 0.5

traits:
  - id: user-var
    desc: USER environment variable
    platforms: [linux, unix, macos]
    if:
      type: string
      exact: "USER"

  - id: username-var
    desc: USERNAME environment variable
    platforms: [windows]
    if:
      type: string
      exact: "USERNAME"

  - id: logname-var
    desc: LOGNAME environment variable
    platforms: [linux, unix, macos]
    if:
      type: string
      exact: "LOGNAME"

  - id: home-var
    desc: HOME environment variable
    platforms: [linux, unix, macos]
    if:
      type: string
      exact: "HOME"

  - id: userprofile-var
    desc: USERPROFILE environment variable
    platforms: [windows]
    if:
      type: string
      exact: "USERPROFILE"

  - id: homedrive-var
    desc: HOMEDRIVE environment variable
    platforms: [windows]
    if:
      type: string
      exact: "HOMEDRIVE"

  - id: homepath-var
    desc: HOMEPATH environment variable
    platforms: [windows]
    if:
      type: string
      exact: "HOMEPATH"
