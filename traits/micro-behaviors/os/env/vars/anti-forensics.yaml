# Anti-Forensics Environment Variables
# MBC: F0007 (Evasion)
# ATT&CK: T1070.003 (Clear Command History)

defaults:
  crit: notable
  conf: 0.8
  for: [all]

traits:
  - id: histfile-dev-null
    desc: Set HISTFILE to /dev/null
    if:
      type: string
      regex: '(HISTFILE=/dev/null|export HISTFILE=/dev/null|export\s+HISTFILE=/dev/null)'
