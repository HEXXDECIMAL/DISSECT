# SSH Environment Variables
# Environment variables set during SSH sessions

defaults:
  for: [all]
  platforms: [linux, unix, macos]
  crit: inert
  conf: 0.6

traits:
  - id: ssh-connection-var
    desc: SSH_CONNECTION environment variable
    if:
      type: string
      exact: "SSH_CONNECTION"

  - id: ssh-client-var
    desc: SSH_CLIENT environment variable
    if:
      type: string
      exact: "SSH_CLIENT"

  - id: ssh-tty-var
    desc: SSH_TTY environment variable
    if:
      type: string
      exact: "SSH_TTY"

  - id: ssh-auth-sock-var
    desc: SSH_AUTH_SOCK environment variable
    if:
      type: string
      exact: "SSH_AUTH_SOCK"

  - id: ssh-agent-pid-var
    desc: SSH_AGENT_PID environment variable
    if:
      type: string
      exact: "SSH_AGENT_PID"

  - id: ssh-env-prefix
    desc: SSH_* environment variable (any)
    conf: 0.5
    if:
      type: string
      regex: '^SSH_[A-Z_]+'
