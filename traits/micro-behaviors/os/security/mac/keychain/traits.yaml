defaults:
  for: [all]

traits:
  - id: find-generic-password
    desc: Find generic password via security utility
    crit: suspicious
    conf: 0.8
    mbc: T1555.001
    attack: T1555.001
    platforms: [macos]
    if:
      type: string
      substr: "security find-generic-password"

  - id: find-internet-password
    desc: Find internet password via security utility
    crit: suspicious
    conf: 0.8
    mbc: T1555.001
    attack: T1555.001
    platforms: [macos]
    if:
      type: string
      substr: "security find-internet-password"

  - id: dump-keychain
    desc: Dump keychain via security utility
    crit: suspicious
    conf: 0.8
    mbc: T1555.001
    attack: T1555.001
    platforms: [macos]
    if:
      type: string
      substr: "security dump-keychain"

  - id: export-keychain
    desc: Export items from keychain via security utility
    crit: suspicious
    conf: 0.8
    mbc: T1555.001
    attack: T1555.001
    platforms: [macos]
    if:
      type: string
      substr: "security export"
