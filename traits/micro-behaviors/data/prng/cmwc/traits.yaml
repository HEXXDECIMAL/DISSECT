defaults:
  for: [all]

traits:
  - id: cmwc-prng-constants
    desc: "Golden Ratio constant (0x9e3779b9)"
    crit: inert
    conf: 0.9
    if:
      type: raw
      regex: '(0x9e3779b9|362436)'

  - id: cmwc-prng-logic
    desc: "Detects CMWC PRNG logic (Q[i] = r"
    crit: suspicious
    conf: 0.9
    if:
      type: raw
      regex: 'Q\[[^\]]{0,120}\]\s*=\s*r\s*-\s*x'
