defaults:
  for: [all]

traits:
  - id: parse-pattern
    desc: Parses Roblox cookie string (COOK::<...>)
    crit: suspicious
    conf: 0.9
    if:
      type: string
      regex: 'COOK::<'

  - id: split-logic
    desc: Splits string by Roblox cookie delimiter
    crit: suspicious
    conf: 0.8
    if:
      type: string
      regex: '\.split\([''"]COOK::<[''"]\)'
