  crit: suspicious
  conf: 0.8
  if:
    type: string
    regex: Bearer [a-fA-F0-9]{24,}\b

- id: bpoorman-aes-key-part
  desc: Specific hardcoded key part from Bpoorman malware
  crit: suspicious
  conf: 1.0
  if:
    type: string
    substr: 57a475a22da17139
