defaults:
  for: [all]

traits:
  - id: js-keyword-parseint
    desc: parseInt keyword
    if:
      type: string
      word: "parseInt"

  - id: js-keyword-fromcharcode
    desc: fromCharCode keyword
    if:
      type: string
      word: "fromCharCode"

  - id: js-keyword-xor
    desc: XOR bitwise operator in expression
    if:
      type: raw
      regex: '\w+\s*\^\s*\w+'

  - id: js-obfuscated-string-method
    desc: Obfuscated String method call (String[...])
    if:
      type: raw
      regex: 'String\s*\['
