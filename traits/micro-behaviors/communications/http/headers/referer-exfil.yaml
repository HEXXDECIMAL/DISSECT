defaults:
  for: [javascript, typescript]
  mbc: T1071.001
  attack: T1071.001

traits:
  - id: referer-dynamic-concatenation
    desc: Dynamic Referer header concatenation (potential exfil)
    crit: notable
    conf: 0.7
    if:
      type: raw
      regex: "Referer\\s*:\\s*['\"][^'\"]{1,200}['\"]\\s*\\+"
  
  - id: referer-dummy-url-pattern
    desc: Dummy URL pattern (http://N.X/) in strings
    crit: suspicious
    conf: 0.8
    if:
      type: string
      regex: "http://\\d\\.[a-z]/"
