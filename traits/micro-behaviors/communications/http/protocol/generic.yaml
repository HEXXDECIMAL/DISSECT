# HTTP Protocol Features
# Detects usage of HTTP protocol versions and headers

defaults:
  for: [all]
  crit: inert
  conf: 0.9

traits:
  - id: http-prefix
    desc: HTTP protocol prefix
    if:
      type: string
      substr: "http://"

  - id: https-prefix
    desc: HTTPS protocol prefix
    if:
      type: string
      substr: "https://"

  - id: http-1-0-header
    desc: HTTP/1.0 protocol version
    if:
      type: string
      substr: "HTTP/1.0"

  - id: http-1-1-header
    desc: HTTP/1.1 protocol version
    if:
      type: string
      substr: "HTTP/1.1"

  - id: http-2-0-header
    desc: HTTP/2.0 protocol version
    if:
      type: string
      substr: "HTTP/2.0"
