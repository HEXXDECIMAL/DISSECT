traits:
  - id: nstimer-scheduled
    desc: NSTimer scheduled timer creation
    crit: inert
    conf: 0.5
    for: [macho, dylib]
    if:
      type: symbol
      regex: "scheduledTimerWithTimeInterval"

  - id: nstimer-fire
    desc: NSTimer fire method
    crit: inert
    conf: 0.5
    for: [macho, dylib]
    if:
      type: symbol
      regex: "fire"

  - id: nstimer-invalidate
    desc: NSTimer invalidate method
    crit: inert
    conf: 0.5
    for: [macho, dylib]
    if:
      type: symbol
      regex: "invalidate"
