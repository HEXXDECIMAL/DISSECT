traits:
  - id: format-c
    desc: "Destructive format command targeting Windows C drive"
    crit: suspicious
    conf: 1.0
    mbc: E1485
    attack: T1485
    platforms: [windows]
    size_min: 10
    for: [cmd, php]
    if:
      type: string
      regex: "(?i)format\\s+c:\\s+(/y|/autotest|/q\\s+/u)"
      count_min: 1
  - id: format-c-no-colon
    desc: "Format C Drive (No Colon)"
    crit: suspicious
    conf: 1.0
    mbc: E1485
    attack: T1485
    platforms: [windows]
    size_min: 10
    for: [cmd, php]
    if:
      type: string
      regex: "(?i)format\\s+c\\s+(/y)"
      count_min: 1
