# System Paths (Linux)
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  for: [all]

traits:
  - id: system-boot
    desc: Reference to /boot
    crit: notable
    conf: 0.66
    if:
      type: string
      regex: "/boot/[\\%\\w\\.\\-/]{4,32}"

  - id: system-var
    desc: Reference to /var
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/var/[\\w\\.\\-/]+"

  - id: system-lib64
    desc: Reference to /lib64
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/lib64/[\\w\\.\\-/]+"

  - id: system-lib-python
    desc: Reference to Python library paths
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/usr/lib/python[\\d\\.]+/[\\w\\.\\-/]+"

  - id: system-var-containers
    desc: Reference to container paths
    crit: notable
    conf: 0.66
    if:
      type: string
      regex: "/var/(lib/)?(docker|containers)/[\\w\\.\\-/]+"

  # === Generic Unix/Linux system paths ===
  - id: etc-dir
    desc: /etc directory reference
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: /etc

  - id: boot-dir
    desc: /boot directory reference
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: /boot(?:/|$)

  - id: usr-dir
    desc: /usr directory reference
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: /usr

  - id: unix-system-paths-a
    desc: Common system path reference (usr/proc)
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '/usr/lib(32|64|exec)?|/usr/s?bin'

  - id: unix-system-paths-b
    desc: Common system path reference (proc/dev/sys)
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '/proc|/dev|/sys'

composite_rules:
  - id: unix-system-paths
    desc: Common system path reference
    crit: inert
    conf: 0.5
    any:
      - id: unix-system-paths-a
      - id: unix-system-paths-b
