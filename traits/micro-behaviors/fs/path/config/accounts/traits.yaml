# Account Configuration Files
# User account and credential files
# ATT&CK: T1033 (System Owner/User Discovery), T1003.008 (Credential Dumping)

defaults:
  for: [all]
  crit: inert
  conf: 0.8

traits:
  - id: etc-passwd
    desc: /etc/passwd user database
    attack: "T1033"
    if:
      type: string
      substr: "/etc/passwd"

  - id: etc-shadow
    desc: /etc/shadow password hashes
    attack: "T1003.008"
    conf: 0.85
    if:
      type: string
      substr: "/etc/shadow"

composite_rules:
  - id: account-files
    desc: Account configuration file access
    crit: notable
    conf: 0.8
    any:
      - id: etc-passwd
      - id: etc-shadow
