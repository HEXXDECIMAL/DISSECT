# Multiple Log File Access
# Detects access to multiple log files (informational, not inherently suspicious)

defaults:
  for: [all]
  crit: notable
  conf: 0.7

traits:
  - id: multiple-log-files
    desc: Accesses multiple log files
    if:
      type: string
      # Match sensitive auth/system logs; require multiple hits for signal
      regex: '/var/log/(wtmp|btmp)'
      count_min: 2
    # Many legitimate tools access log files:
    # - sessreg, logrotate, logging daemons
    # - System monitoring tools
    # - Log analysis utilities
