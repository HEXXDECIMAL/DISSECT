# Temporary Directory Operations - Windows
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: get-temp-path
    desc: Look up temp directory via GetTempPath
    crit: inert
    conf: 0.66
    for: [pe, dll, c]
    if:
      type: symbol
      regex: "GetTempPath[AW]?$"

