defaults:
  for: [all]

traits:
  - id: root-paths-array
    desc: Array containing root paths (potential directory enumeration)
    crit: notable
    if:
      type: string
      regex: |
        \[\s*['"]([A-Z]:\\\\|/)['"]\s*,\s*['"]([A-Z]:\\\\|/home)['"]\s*
    unless:
      - id: metadata/library/prototype::copyright
      - id: metadata/library/prototype::header-x
      - id: metadata/quality::versioned
      - id: metadata/library/syntaxhighlighter::syntaxhighlighter-brush
      - id: metadata/library::ioredis-auto-pipeline
