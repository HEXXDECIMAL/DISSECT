defaults:
  for: [all]

traits:
  - id: suspicious-value
    crit: suspicious
    attack: T1222
    desc: "Detects dangerous chmod values (world writable)"
    if:
      type: string
      regex: "chmod\\s+(0?777|0?666|0?775|0?888)"

  # NOTE: chmod +x and chmod 755 moved to fs/file/executable/shell.yaml
  # as that's the more canonical location for executable-making operations

composite_rules: []
