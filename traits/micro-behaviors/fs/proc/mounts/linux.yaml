# /proc Mount Information (Linux)
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  for: [all]

traits:
  - id: mounts
    desc: Parse active mounts from /proc/mounts
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/mounts

  - id: mounts-mountinfo
    desc: Read mount info from /proc/self/mountinfo
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/self/mountinfo
