# CPU Information - Linux
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [all]

traits:
  - id: sys-devices
    desc: Access CPU info via /sys/devices
    crit: notable
    conf: 0.7
    attack: "T1082"
    platforms: [linux]
    if:
      type: string
      substr: "/sys/devices/system/cpu"
