# Executable Memory Allocation - Windows
# ATT&CK: T1055 (Process Injection)

traits:
  # NOTE: VirtualAlloc/VirtualAllocEx moved to mem/protect/modify/traits.yaml
  # This file now focuses on the executable aspect (PAGE_EXECUTE_READWRITE)
  - id: page-execute-readwrite
    desc: PAGE_EXECUTE_READWRITE flag
    crit: suspicious
    conf: 0.9
    attack: "T1055"
    platforms: [windows]
    for: [pe, dll]
    if:
      type: string
      substr: "PAGE_EXECUTE_READWRITE"
