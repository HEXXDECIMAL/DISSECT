# Node.js Process Creation Options
# Neutral capabilities - intent determined in objectives/
# GuardDog-inspired

defaults:
  for: [javascript, typescript]
  crit: notable
  conf: 0.85

traits:
  # === Node.js spawn/exec options (neutral capabilities) ===

  - id: detached-option
    desc: detached option in spawn
    if:
      type: raw
      regex: 'detached\s*:\s*true'

  - id: windowshide-option
    desc: windowsHide option
    if:
      type: raw
      regex: 'windowsHide\s*:\s*true'

  - id: shell-false
    desc: "shell: false option"
    if:
      type: raw
      regex: 'shell\s*:\s*false'

  - id: stdio-ignore
    desc: stdio ignore option
    if:
      type: raw
      regex: "stdio\\s*:\\s*['\"]ignore['\"]"
