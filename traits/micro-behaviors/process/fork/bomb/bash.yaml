defaults:
  for: [all]

traits:
  - id: bomb
    desc: "Classic Bash fork bomb recursion pattern"
    crit: suspicious
    conf: 1.0
    if:
      type: raw
      exact: ":(){:|:&};:"

  - id: bomb-regex
    desc: "Bash Fork Bomb with optional whitespace"
    crit: suspicious
    conf: 0.9
    for: [sh]
    if:
      type: raw
      regex: ":\\(\\s*\\)\\s*\\{\\s*:\\s*\\|\\s*:\\s*&\\s*\\}\\s*;\\s*:"
