traits:
  - id: srw-lock-acquire
    desc: SRW lock acquisition
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      exact: AcquireSRWLockExclusive
    attack: T1129
  - id: srw-lock-release
    desc: SRW lock release
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      exact: ReleaseSRWLockExclusive
    attack: T1129
  - id: srw-lock-shared
    desc: SRW shared lock read
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      regex: (^AcquireSRWLockShared$|^ReleaseSRWLockShared$)
    attack: T1129
  - id: condition-variable-wait
    desc: Condition variable wait
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      regex: (^SleepConditionVariableSRW$|^SleepConditionVariableCS$)
    attack: T1129
  - id: condition-variable-signal
    desc: Condition variable signal
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      regex: (^WakeConditionVariable$|^WakeAllConditionVariable$)
    attack: T1129
  # Removed duplicate - use micro-behaviors/mem/sync/mutex::initialize-slist-head
  - id: slist-operations
    desc: Interlocked SList ops
    crit: notable
    conf: 0.65
    platforms:
      - windows
    for:
      - pe
    if:
      type: symbol
      regex: (InterlockedPushEntrySList|InterlockedPopEntrySList|InterlockedFlushSList)
    attack: T1129
