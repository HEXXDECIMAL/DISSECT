traits:
  - id: get-group
    desc: Detects getThreadGroup call
    crit: suspicious
    conf: 0.8
    for: [java]
    if:
      type: raw
      regex: '\.getThreadGroup\s*\(\s*\)'

  - id: enumerate
    desc: Detects enumerate call
    crit: suspicious
    conf: 0.8
    for: [java]
    if:
      type: raw
      regex: '\.enumerate\s*\(\s*[^,]{1,100},\s*(?:true|false)\s*\)'
