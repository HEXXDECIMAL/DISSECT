# File Download Operations
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1105

defaults:
  for: [all]
  attack: "T1105"

traits:
  # === curl atomic indicators ===
  - id: curl-cmd
    desc: curl command
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "curl\\s"

  - id: curlopt-ref
    desc: CURLOPT constant
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "CURLOPT"

  # === wget atomic indicators ===
  - id: wget-cmd
    desc: wget command
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "wget\\s"

  - id: wget-path
    desc: wget binary path
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "/usr/bin/wget"

  # === fetch atomic indicators ===
  # NOTE: "fetch(" is too generic for binaries - matches C++ method names like
  # llvm::Fetcher::fetch(). Restrict to shell/script contexts.
  # Note: fetch() in javascript/typescript is handled by micro-behaviors/comm/http/request::fetch-string
  - id: fetch-call
    desc: fetch function call
    crit: inert
    conf: 0.5
    for: [shell, python]
    if:
      type: string
      substr: "fetch("

  - id: urllib-urlretrieve
    desc: urllib urlretrieve
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "urllib.request.urlretrieve"

composite_rules:
  - id: curl
    desc: Download via curl
    crit: notable
    conf: 0.66
    any:
      - id: curl-cmd
      - id: micro-behaviors/dylib/library::libcurl-ref
      - id: curlopt-ref

  - id: wget
    desc: Download via wget
    crit: notable
    conf: 0.66
    any:
      - id: wget-cmd
      - id: wget-path

  - id: fetch
    desc: Download via fetch
    crit: notable
    conf: 0.66
    any:
      - id: fetch-call
      - id: urllib-urlretrieve
