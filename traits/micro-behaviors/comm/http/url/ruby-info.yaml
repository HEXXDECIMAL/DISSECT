# Ruby Info Stealer URL traits
defaults:
  for: [ruby]
  platforms: [all]

traits:
  - id: url-path-ruby-info
    desc: URL path /ruby/info
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: '/ruby/info'

  - id: hardcoded-port-31310
    desc: Hardcoded port 31310
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: ':31310'

  - id: url-param-info-base64
    desc: URL info parameter with Base64 encoding
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: 'info=#\{Base64\.encode'
