# OpenSSL Command Line Anomalies
# ATT&CK: T1027 (Obfuscated Files or Information)

defaults:
  for: ["*"]

traits:
  - id: openssl-hardcoded-pass
    desc: OpenSSL command with hardcoded password
    crit: suspicious
    conf: 0.8
    if:
      type: raw
      regex: 'openssl\s+.{0,100}-pass\s+pass:[^\s]{1,100}'
