# .NET Configuration Access Patterns

traits:
  - id: config-manager
    desc: Application configuration access
    crit: notable
    conf: 0.75
    if:
      type: string
      exact: "ConfigurationManager"

  # === AppSettings atomic indicators ===
  - id: appsettings-pascal
    desc: AppSettings (PascalCase)
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "AppSettings"

  - id: appsettings-lower
    desc: appsettings (lowercase)
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "appsettings"

  # === Environment variable atomic indicators ===
  - id: get-env-var
    desc: GetEnvironmentVariable method
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "GetEnvironmentVariable"

  - id: environment-class
    desc: Environment class access
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "Environment\\."

composite_rules:
  # AppSettings composite
  - id: app-settings
    desc: AppSettings configuration access
    crit: notable
    conf: 0.70
    count_min: 1
    any:
      - id: appsettings-pascal
      - id: appsettings-lower

  # Environment variable composite
  - id: environment-vars
    desc: Environment variable access
    crit: notable
    conf: 0.70
    count_min: 1
    any:
      - id: get-env-var
      - id: environment-class
