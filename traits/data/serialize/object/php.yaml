# PHP Data Serialization Traits
# MBC: C0026 (Encode Data)

traits:
  - id: json-encode
    description: JSON encoding for data output
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: json_encode

  - id: json-decode
    description: JSON decoding for data input
    criticality: inert
    confidence: 0.6
    file_types: [php]
    condition:
      type: string
      exact: json_decode

  - id: serialize
    description: PHP object serialization
    criticality: notable
    confidence: 0.7
    file_types: [php]
    condition:
      type: string
      regex: "\\bserialize\\s*\\("

  - id: unserialize
    description: PHP object deserialization (potential RCE vector)
    criticality: suspicious
    confidence: 0.9
    mbc: "E1059"
    attack: "T1059"
    file_types: [php]
    condition:
      type: string
      regex: "\\bunserialize\\s*\\("

  # === unserialize user input atomic indicators ===
  - id: unserialize-get
    description: unserialize from $_GET
    criticality: inert
    confidence: 0.8
    file_types: [php]
    condition:
      type: string
      regex: "unserialize\\s*\\(.*\\$_GET"

  - id: unserialize-post
    description: unserialize from $_POST
    criticality: inert
    confidence: 0.8
    file_types: [php]
    condition:
      type: string
      regex: "unserialize\\s*\\(.*\\$_POST"

  - id: unserialize-request
    description: unserialize from $_REQUEST
    criticality: inert
    confidence: 0.8
    file_types: [php]
    condition:
      type: string
      regex: "unserialize\\s*\\(.*\\$_REQUEST"

  - id: unserialize-cookie
    description: unserialize from $_COOKIE
    criticality: inert
    confidence: 0.8
    file_types: [php]
    condition:
      type: string
      regex: "unserialize\\s*\\(.*\\$_COOKIE"

composite_rules:
  - id: unserialize-user-input
    description: Deserialization of user input (RCE vulnerability)
    criticality: suspicious
    confidence: 0.95
    mbc: "E1059"
    attack: "T1059"
    file_types: [php]
    requires_count: 1
    conditions:
      - id: unserialize-get
      - id: unserialize-post
      - id: unserialize-request
      - id: unserialize-cookie
