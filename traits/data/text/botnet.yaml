# Botnet Terminology
# Generic keywords and phrases related to botnets

traits:
  # === Botnet terminology ===
  - id: botnet-term
    desc: Botnet keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: botnet
      case_insensitive: true

  - id: bot-net-term
    desc: Bot.net keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bbot[_.\s-]?net\b'
      case_insensitive: true

  - id: c2-server-term
    desc: C2 server keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bc2[_.\s-]?server\b'
      case_insensitive: true

  - id: command-control-term
    desc: Command and control keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bcommand[_.\s-]?and[_.\s-]?control\b'
      case_insensitive: true

  # === Zombie botnet terminology ===
  - id: zombie-bot
    desc: Zombie bot keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bzombie[_\s]?(bot|net|army|horde|node)\b'
      case_insensitive: true

  - id: bot-zombie
    desc: Bot zombie keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bbot[_\s]?zombie\b'
      case_insensitive: true

  # === Bot agent terminology ===
  - id: bot-agent
    desc: Bot agent keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bbot[_.\s-]?agent\b'
      case_insensitive: true

  - id: agent-bot
    desc: Agent bot keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bagent[_.\s-]?bot\b'
      case_insensitive: true

  - id: slave-term
    desc: Slave keyword
    crit: inert
    conf: 0.4
    if:
      type: string
      exact: slave
      case_insensitive: true

  - id: master-node
    desc: Master node keyword
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: '\bmaster[_.\s-]?node\b'
      case_insensitive: true
