# C# SQL/Database Traits
# objective: data, behavior: sql

traits:
  - id: data/sql/query/sqlcommand
    description: SQL command construction or execution
    criticality: inert
    confidence: 0.8
    condition:
      type: ast_pattern
      node_type: identifier
      pattern: "SqlCommand"
    file_types: [all]

  - id: data/sql/query/sqlconnection
    description: SQL database connection
    criticality: inert
    confidence: 0.8
    condition:
      type: ast_pattern
      node_type: identifier
      pattern: "SqlConnection"
    file_types: [all]

  - id: data/sql/query/sqldatareader
    description: SQL data reader
    criticality: inert
    confidence: 0.7
    condition:
      type: ast_pattern
      node_type: identifier
      pattern: "SqlDataReader"
    file_types: [all]

  - id: data/sql/query/extension-method
    description: Extension method definition (can extend existing types)
    criticality: inert
    confidence: 0.7
    condition:
      type: ast_pattern
      node_type: parameter
      pattern: "this SqlCommand"
    file_types: [all]
