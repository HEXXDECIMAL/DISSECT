# Flash/Embedded Storage - Linux

traits:
  - id: mtd
    description: Access raw flash memory (MTD)
    crit: suspicious
    conf: 0.8
    platforms: [linux]
    if:
      type: string
      regex: "/dev/(block/)?mtd"

  - id: mmc
    description: Access raw SD/MMC devices
    crit: suspicious
    conf: 0.85
    platforms: [linux]
    if:
      type: string
      regex: "/dev/(block/)?mmcblk"

  - id: ubi
    description: Access raw unsorted block images
    crit: suspicious
    conf: 0.8
    platforms: [linux]
    if:
      type: string
      regex: "/dev/ubi"
