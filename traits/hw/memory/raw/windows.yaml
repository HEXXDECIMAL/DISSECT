# Raw Memory Access - Windows
# ATT&CK: T1003.001 (LSASS Memory)

defaults:
  for: [pe, dll, shell, python]
  platforms: [windows]

traits:
  - id: comsvcs-dump
    description: Dump process memory via comsvcs.dll
    crit: suspicious
    conf: 0.95
    attack: "T1003.001"
    if:
      type: string
      regex: "comsvcs(\\.dll)?[,\\s]+(MiniDump|#24)"
