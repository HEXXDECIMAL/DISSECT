# Raw Memory Access - Linux
# ATT&CK: T1003 (OS Credential Dumping)

traits:
  - id: kmem
    description: Access raw kernel memory (/dev/kmem)
    criticality: suspicious
    confidence: 0.9
    attack: "T1003"
    platforms: [linux, unix]
    condition:
      type: string
      exact: "/dev/kmem"

  - id: dev-mem
    description: Access raw system memory (/dev/mem)
    criticality: suspicious
    confidence: 0.9
    attack: "T1003"
    platforms: [linux]
    condition:
      type: string
      exact: "/dev/mem"

  - id: memdump-ref
    description: Memory dump utility reference
    criticality: suspicious
    confidence: 0.75
    attack: "T1003"
    platforms: [all]
    condition:
      type: string
      regex: "\\b(memdump|dumpmem)\\b"
