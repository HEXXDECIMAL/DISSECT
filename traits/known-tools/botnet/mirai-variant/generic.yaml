  - id: busybox
    description: BusyBox reference
    crit: notable
    conf: 0.70
    file_types: [elf, shell]
    requires_count: 1
    any:
      - id: busybox-path
      - id: busybox-cmd

  # Telnet default credentials composite (requires 2+ matches)
