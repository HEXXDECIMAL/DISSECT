    description: Telnet credentials (IoT device compromise)
    crit: suspicious
    conf: 0.8
    mbc: "T1110"
    attack: "T1110.001"
    file_types: [elf]
    requires_count: 2
    any:
      - id: cred-root-root
      - id: cred-root-admin
      - id: cred-root-toor
      - id: cred-root-password
      - id: cred-root-1234
      - id: cred-root-12345
