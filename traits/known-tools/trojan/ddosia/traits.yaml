traits:
  - id: known-tools/trojan/ddosia/obfuscated-main-func
    desc: DDosia-specific obfuscated main function
    crit: suspicious
    conf: 1.0
    for: [macho, elf]
    if:
      type: symbol
      exact: "_main.eQXmL_r2ajy"

  - id: known-tools/trojan/ddosia/obfuscated-helper-func
    desc: DDosia-specific obfuscated helper function
    crit: suspicious
    conf: 1.0
    for: [macho, elf]
    if:
      type: symbol
      exact: "_main.bAMC5TpWtN"

  - id: known-tools/trojan/ddosia/obfuscated-helper-func-2
    desc: DDosia-specific obfuscated helper function 2
    crit: suspicious
    conf: 1.0
    for: [macho, elf]
    if:
      type: symbol
      exact: "_main.tWFG2DsBaEON"

  - id: known-tools/trojan/ddosia/target-id-json
    desc: References target_id in JSON context (DDosia C2 pattern)
    crit: suspicious
    conf: 1.0
    if:
      type: string
      exact: "json:\"target_id\""

  - id: known-tools/trojan/ddosia/target-cpu-fraction
    desc: References target_cpu_fraction (DDosia performance tuning)
    crit: suspicious
    conf: 1.0
    if:
      type: string
      exact: "target_cpu_fraction"

composite_rules:
  - id: known-tools/trojan/ddosia/detected
    desc: DDosia DDoS malware detected
    crit: hostile
    mbc: "B0030"
    attack: "T1498"
    all:
      - id: known-tools/trojan/ddosia/obfuscated-main-func
      - id: known-tools/trojan/ddosia/target-id-json
      - id: known-tools/trojan/ddosia/target-cpu-fraction
      - id: known-tools/trojan/ddosia/obfuscated-helper-func
      - id: known-tools/trojan/ddosia/obfuscated-helper-func-2
      - id: c2/ddos/generic/ddos-terminology
      - id: c2/ddos/generic/ddos-mechanics
