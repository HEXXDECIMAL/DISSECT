# Browser Credential Stealer Composite Rules
# Aggregates individual browser data access traits into a high-confidence malware finding

composite_rules:
  - id: stealer/browser/composite
    description: "Comprehensive Browser Data Stealer (Targeting Chrome, Firefox, Opera, etc.)"
    crit: hostile
    conf: 0.95
    mbc: "E1005"
    attack: "T1555.003"
    file_types: [elf, macho, pe, python, go, javascript]
    all:
      - id: "cred/browser/all-browsers"
      - id: "cred/browser/credential-files"
      - id: "cred/browser/sqlite-or-exfil"
      - id: "cred/browser/decryption-methods"