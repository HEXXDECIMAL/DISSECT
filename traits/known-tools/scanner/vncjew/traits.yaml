    description: VNCJew VNC reader function
    crit: suspicious
    confidence: 0.95
    family: true
    attack: "T1046"
    file_types: [elf]
    condition:
      type: string
      exact: "readVNCs"

  - id: scanner/vncjew/iptables-ref
    description: Reference to iptables firewall utility
    crit: notable
    confidence: 0.7
    file_types: [elf]
    condition:
      type: string
      exact: "iptables"

  - id: scanner/vncjew/masscan-ref
    description: Reference to masscan network scanner
    crit: notable
    confidence: 0.7
    file_types: [elf]
    condition:
      type: string
      exact: "masscan"

composite_rules:
  - id: scanner/vncjew/detected
    description: VNCJew VNC scanner
    crit: suspicious
    confidence: 0.95
    family: true
    attack: "T1046"
    mbc: "B0046"
    file_types: [elf]
    requires_all:
      - id: scanner/vncjew/read-vncs
      - id: scanner/vncjew/iptables-ref
