# Malware Family - VNCJew Scanner
# ATT&CK: T1046 (Network Service Scanning)

traits:
  - id: scanner/vncjew/read-vncs
    description: VNCJew VNC reader function
    criticality: suspicious
    confidence: 0.95
    family: true
    attack: "T1046"
    file_types: [elf]
    condition:
      type: string
      exact: "readVNCs"

composite_rules:
  - id: scanner/vncjew/detected
    description: VNCJew VNC scanner
    criticality: suspicious
    confidence: 0.95
    family: true
    attack: "T1046"
    mbc: "B0046"
    file_types: [elf]
    condition:
      type: yara
      source: |
        rule vncjew_scanner {
          strings:
            $readVNCs = "readVNCs" fullword
            $iptables = "iptables" fullword
            $masscan = "masscan" fullword
          condition:
            uint32(0) == 0x464C457F and
            filesize < 5MB and all of them
        }
