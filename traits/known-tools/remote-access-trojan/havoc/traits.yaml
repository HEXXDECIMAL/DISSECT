# Malware Family - Havoc C2 Framework
# Reference: https://github.com/HavocFramework/Havoc
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  - id: c2-framework/havoc/amsi-dll-xor
    description: Havoc XOR'ed AMSI DLL reference
    crit: suspicious
    conf: 0.95
    family: true
    mbc: "B0030"
    attack: "T1562.001"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: yara
      source: |
        rule havoc_amsi_xor {
          strings:
            $ref = "amsi.dllATVSH" ascii xor
          condition:
            any of them
        }

  # === Havoc Demon agent atomic indicators ===
  - id: havoc-demon-order1
    description: Havoc Demon reference (havoc...demon)
    crit: notable
    conf: 0.8
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: string
      regex: "(?i)havoc.{0,50}demon"

  - id: havoc-demon-order2
    description: Havoc Demon reference (demon...havoc)
    crit: notable
    conf: 0.8
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: string
      regex: "(?i)demon.{0,50}havoc"

  - id: havoc-framework-string
    description: HavocFramework string reference
    crit: notable
    conf: 0.85
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: string
      exact: "HavocFramework"

  - id: c2-framework/havoc/config
    description: Havoc configuration patterns
    crit: suspicious
    conf: 0.85
    family: true
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: yara
      source: |
        rule havoc_config {
          strings:
            $cfg1 = "Demon" ascii
            $cfg2 = "Havoc" ascii
            $teamserver = "teamserver" ascii
          condition:
            ($cfg1 and $cfg2) or $teamserver
        }

composite_rules:
  # Havoc Demon agent reference composite
  - id: c2-framework/havoc/demon-ref
    description: Havoc Demon agent reference
    crit: suspicious
    conf: 0.9
    family: true
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    requires_count: 1
    any:
      - id: havoc-demon-order1
      - id: havoc-demon-order2
      - id: havoc-framework-string

  - id: c2-framework/havoc/detected
    description: Havoc C2 framework implant
    crit: hostile
    conf: 0.95
    family: true
    reference: "https://github.com/HavocFramework/Havoc"
    attack: "T1059"
    mbc: "B0030"
    platforms: [windows]
    file_types: [pe, dll]
    requires_any:
      - id: c2-framework/havoc/amsi-dll-xor
      - id: c2-framework/havoc/demon-ref
      - id: c2-framework/havoc/config
