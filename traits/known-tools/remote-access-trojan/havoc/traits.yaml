# Malware Family - Havoc C2 Framework
# Reference: https://github.com/HavocFramework/Havoc
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  - id: c2-framework/havoc/amsi-dll-xor
    description: Havoc XOR'ed AMSI DLL reference
    criticality: suspicious
    confidence: 0.95
    family: true
    mbc: "B0030"
    attack: "T1562.001"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: yara
      source: |
        rule havoc_amsi_xor {
          strings:
            $ref = "amsi.dllATVSH" ascii xor
          condition:
            any of them
        }

  - id: c2-framework/havoc/demon-ref
    description: Havoc Demon agent reference
    criticality: suspicious
    confidence: 0.9
    family: true
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: string
      regex: "(?i)havoc.*demon|demon.*havoc|HavocFramework"

  - id: c2-framework/havoc/config
    description: Havoc configuration patterns
    criticality: suspicious
    confidence: 0.85
    family: true
    mbc: "B0030"
    attack: "T1059"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: yara
      source: |
        rule havoc_config {
          strings:
            $cfg1 = "Demon" ascii
            $cfg2 = "Havoc" ascii
            $teamserver = "teamserver" ascii
          condition:
            ($cfg1 and $cfg2) or $teamserver
        }

composite_rules:
  - id: c2-framework/havoc/detected
    description: Havoc C2 framework implant
    criticality: hostile
    confidence: 0.95
    family: true
    reference: "https://github.com/HavocFramework/Havoc"
    attack: "T1059"
    mbc: "B0030"
    platforms: [windows]
    file_types: [pe, dll]
    requires_any:
      - id: c2-framework/havoc/amsi-dll-xor
      - id: c2-framework/havoc/demon-ref
      - id: c2-framework/havoc/config
