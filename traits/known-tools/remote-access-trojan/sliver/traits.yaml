  - id: c2-framework/sliver/sliverpb
    description: Sliver protobuf package reference
    crit: suspicious
    conf: 0.95
    family: true
    attack: "T1071"
    platforms: [all]
    file_types: [elf, macho, pe, go]
    condition:
      type: string
      exact: "sliverpb"

  - id: c2-framework/sliver/bishopfox
    description: BishopFox vendor reference
    crit: suspicious
    conf: 0.95
    family: true
    attack: "T1071"
