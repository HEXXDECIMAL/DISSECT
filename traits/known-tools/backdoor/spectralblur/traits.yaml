  # SpectralBlur YARA signature - comprehensive detection
  - id: backdoor/spectralblur/yara-signature
    description: SpectralBlur macOS backdoor YARA signature
    criticality: suspicious
    confidence: 0.98
    family: true
    attack: "T1059.004"
    mbc: "B0022"
    file_types: [macho]
    condition:
      type: yara
      source: |
        rule spectralblur_macos {
          meta:
            description = "SpectralBlur macOS backdoor (DPRK/Lazarus)"
            author = "DISSECT"
            date = "2024"
            reference = "https://objective-see.org/blog/blog_0x7A.html"
          strings:
            // Command handlers
            $proc_upload = "_proc_upload"
            $proc_download = "_proc_download"
            $proc_shell = "_proc_shell"
            $proc_dir = "_proc_dir"
            $proc_rmfile = "_proc_rmfile"
            $proc_hibernate = "_proc_hibernate"
            // PTY backdoor pattern
            $posix_openpt = "posix_openpt"
            $grantpt = "grantpt"
            $unlockpt = "unlockpt"
            // Shell
            $bin_sh = "/bin/sh"
            // GPL string (present in SpectralBlur)
            $gpl = "There is NO WARRANTY"
          condition:
            (uint32(0) == 0xFEEDFACE or uint32(0) == 0xFEEDFACF or
             uint32(0) == 0xCEFAEDFE or uint32(0) == 0xCFFAEDFE) and
            filesize < 100KB and
            (
              // Strong match: multiple proc handlers
              (4 of ($proc_*)) or
              // Alternative: proc handlers with PTY pattern
              (2 of ($proc_*) and $posix_openpt and $grantpt and $unlockpt and $bin_sh) or
              // Alternative: key proc handlers with GPL string
              ($proc_shell and $proc_upload and $gpl)
            )
        }

composite_rules:
  # This is the ONLY hostile rule - requires multiple indicators
  # "Definitively malicious with no reasonable alternative explanation"
  - id: backdoor/spectralblur/detected
    description: SpectralBlur macOS backdoor (DPRK/Lazarus)
    criticality: hostile
    confidence: 0.98
    family: true
    reference: "https://objective-see.org/blog/blog_0x7A.html"
    attack: "T1059.004"
    mbc: "B0022"
    file_types: [macho]
    requires_count: 3
    conditions:
      - type: trait
        id: backdoor/spectralblur/proc-upload
      - type: trait
        id: backdoor/spectralblur/proc-download
      - type: trait
        id: backdoor/spectralblur/proc-shell
      - type: trait
        id: backdoor/spectralblur/proc-rmfile
      - type: trait
        id: backdoor/spectralblur/proc-hibernate
      - type: trait
        id: backdoor/spectralblur/authchannel
      - type: trait
        id: backdoor/spectralblur/xcrypt
      - type: trait
        id: backdoor/spectralblur/yara-signature

  # Behavioral pattern - suspicious (could be similar legitimate tool)
  - id: backdoor/spectralblur/behavioral
    description: SpectralBlur-like C2 backdoor behavior
    criticality: suspicious
    confidence: 0.85
    attack: "T1059.004"
    mbc: "B0022"
    file_types: [macho]
    condition:
      type: yara
      source: |
        rule spectralblur_behavior {
          meta:
            description = "SpectralBlur-like behavioral pattern"
          strings:
            // POSIX PTY creation
            $posix_openpt = "posix_openpt" fullword
            $grantpt = "grantpt" fullword
            $unlockpt = "unlockpt" fullword
            $ptsname = "ptsname" fullword
            // Network
            $socket = "socket" fullword
            $connect = "connect" fullword
            $recv = "recv" fullword
            $send = "send" fullword
            // Process
            $fork = "fork" fullword
            $setsid = "setsid" fullword
            $execve = "execve" fullword
            // Shell
            $bin_sh = "/bin/sh"
            $dev_null = "/dev/null"
          condition:
            (uint32(0) == 0xFEEDFACE or uint32(0) == 0xFEEDFACF or
             uint32(0) == 0xCEFAEDFE or uint32(0) == 0xCFFAEDFE) and
            filesize < 500KB and
            // PTY backdoor pattern
            $posix_openpt and $grantpt and $unlockpt and
            // Network communication
            $socket and $connect and ($recv or $send) and
            // Process daemonization
            $fork and $setsid and
            // Shell execution
            ($bin_sh or $execve)
        }
