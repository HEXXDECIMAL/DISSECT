# Generic Ransomware Composite Rules

composite_rules:
  - id: ransomware/generic/suspicious_symbols
    description: "Suspicious symbols or artifacts indicating ransomware activity"
    criticality: suspicious
    confidence: 0.8
    attack: "T1486"
    requires_any:
      - type: trait
        id: ransomware/generic/symbol/encrypt_file
      - type: trait
        id: ransomware/generic/symbol/encrypt_directory
      - type: trait
        id: ransomware/generic/symbol/encrypt_disk
      - type: trait
        id: ransomware/generic/source/ransomware_c
      - type: trait
        id: ransomware/generic/source/crypter_c
