# Dialog Box Creation Capabilities
# Windows dialog and message box APIs

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === Modal Dialogs ===
  - id: dialog-box-param
    desc: Create modal dialog box
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "DialogBoxParamW"

  # === Modeless Dialogs ===
  - id: create-dialog-param
    desc: Create modeless dialog
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "CreateDialogParamW"

  # === Message Boxes ===
  - id: message-box-indirect
    desc: Custom message box display
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "MessageBoxIndirectW"

  # === Dialog Item Manipulation ===
  - id: get-dialog-item-text
    desc: Get text from dialog control
    crit: inert
    conf: 0.65
    if:
      type: symbol
      exact: "GetDlgItemTextW"

  - id: set-dialog-item-text
    desc: Set text in dialog control
    crit: inert
    conf: 0.65
    if:
      type: symbol
      exact: "SetDlgItemTextW"

  - id: check-dialog-button
    desc: Check/uncheck dialog button
    crit: inert
    conf: 0.65
    if:
      type: symbol
      exact: "CheckDlgButton"

  - id: get-dialog-item
    desc: Get dialog control handle
    crit: inert
    conf: 0.65
    if:
      type: symbol
      exact: "GetDlgItem"

  - id: end-dialog
    desc: Close dialog and return result
    crit: inert
    conf: 0.65
    if:
      type: symbol
      exact: "EndDialog"
