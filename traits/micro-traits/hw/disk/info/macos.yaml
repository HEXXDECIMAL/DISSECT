# Disk Information - macOS
# ATT&CK: T1082 (System Information Discovery)

traits:
  - id: diskarbitration
    desc: macOS DiskArbitration framework
    crit: notable
    conf: 0.7
    attack: "T1082"
    platforms: [macos]
    for: [macho, dylib, c]
    if:
      type: symbol
      regex: "DADiskCopyDescription|DADiskCreateFromBSDName"
