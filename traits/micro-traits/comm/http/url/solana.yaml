defaults:
  for:
  - javascript
  - typescript
  - shell
  - python
  - ruby
  - go
  crit: notable
traits:
- id: solana-rpc-url
  desc: Solana mainnet-beta RPC endpoint
  conf: 0.9
  if:
    type: string
    regex: api\.mainnet-beta\.solana\.com
- id: solana-rpc-method
  desc: Solana JSON-RPC method
  conf: 0.8
  if:
    type: string
    regex: \bgetSignaturesForAddress\b|\bgetSignFAddress\b|\bgetAccountInfo\b|\bgetBalance\b|\bgetTransaction\b|\bgetLatestBlockhash\b
composite_rules: []
