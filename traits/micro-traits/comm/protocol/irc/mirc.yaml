defaults:
  for:
  - all
traits:
- id: mirc-script-event
  description: Detects mIRC scripting events used by worms
  crit: suspicious
  attack: T1546
  if:
    type: string
    regex: 'ON (?:[*]|1):(?:JOIN|TEXT|PART|QUIT):'
    case_insensitive: true
- id: mirc-script-cmd
  description: Detects mIRC scripting commands used by worms
  crit: suspicious
  attack: T1546
  if:
    type: string
    case_insensitive: true
    regex: /(?:dcc send|msg [$]chan|ignore [$]nick|writeini)|(?:(?:[$]me|[$]nick)\b|\[script\])
composite_rules: []
