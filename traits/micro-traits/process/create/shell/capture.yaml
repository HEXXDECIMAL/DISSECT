composite_rules:
  - id: capture-command-output
    desc: "Executes shell command and captures"
    crit: suspicious
    conf: 0.9
    all:
      - id: micro-traits/process/create/shell::c-popen
    any:
      - id: micro-traits/process/create/direct::fgets-loop
      - id: micro-traits/process/create/direct::cpp-exception
    for: [macho, elf, pe]
    none:
      - id: metadata/signed/platform::apple
    # Downgrade for system libraries and shell interpreters
    downgrade:
      any:
        - id: micro-traits/dylib/library::system-lib-marker
        - id: micro-traits/dylib/library::shell-interpreter
        - id: micro-traits/dylib/library::debugger-tool-marker
