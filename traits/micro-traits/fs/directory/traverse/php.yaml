defaults:
  for:
  - all
traits:
- id: php-dir-traverse
  description: Iterate directory contents in PHP
  crit: notable
  attack: T1083
  if:
    type: raw
    case_insensitive: true
    regex: (?:open|read|scan)dir\s*[(]|glob\s*[(]|(?:Directory|Filesystem|RecursiveDirectory)Iterator
composite_rules: []
