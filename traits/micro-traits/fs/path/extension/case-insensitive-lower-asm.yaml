defaults:
  for:
  - all
traits:
- id: case-insensitive-lower-asm
  conf: 0.8
  crit: notable
  desc: Case-insensitive file extension check using bitwise OR
  if:
    type: raw
    regex: or e[abcd]x, [0-9a-fA-F]+h?[\s\S]+?cmp e[abcd]x, ["'][^"']{1,120}["']|or
      e[abcd]x, [0-9a-fA-F]+h?[\s\S]+?cmp e[sd]i, ["'][^"']{1,120}["']|or e[sd]i,
      [0-9a-fA-F]+h?[\s\S]+?cmp e[abcd]x, ["'][^"']{1,120}["']|or e[sd]i, [0-9a-fA-F]+h?[\s\S]+?cmp
      e[sd]i, ["'][^"']{1,120}["']
composite_rules: []
