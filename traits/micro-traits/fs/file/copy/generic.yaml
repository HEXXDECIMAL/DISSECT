# File Copy Operations
# MBC: C0046 (Create File)
# ATT&CK: T1105

traits:
  - id: copy
    desc: Copy files
    crit: notable
    conf: 0.66
    for: [elf, macho, pe, dll, so, dylib, c]
    if:
      type: symbol
      # fcopyfile: use micro-traits/fs/file/binary/traits.yaml::fcopyfile-macos (canonical)
      regex: copyfile|CopyFile|CopyFileA|CopyFileW
