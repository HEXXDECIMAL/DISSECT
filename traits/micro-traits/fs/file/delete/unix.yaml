# File Delete Operations
# MBC: C0047 (Delete File)
# ATT&CK: T1070.004

defaults:
  for: [all]

traits:
  # NOTE: Go runtime and standard library use unlink/remove for temp file
  # cleanup and normal file operations.
  - id: delete
    desc: Delete files
    crit: notable
    conf: 0.3
    if:
      type: symbol
      regex: unlink|unlinkat|remove
