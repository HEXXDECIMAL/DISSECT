# Extended Attributes (xattr) - Symbol-based
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  # setxattr/fsetxattr/lsetxattr for elf: use objectives/anti-analysis/security-bypass/platform::setxattr-symbol etc. (canonical)
  - id: setxattr-func
    desc: Set extended attribute
    crit: notable
    conf: 0.66
    for: [macho, so, dylib]
    if:
      type: symbol
      exact: "setxattr"

  - id: fsetxattr-func
    desc: Set extended attribute by fd
    crit: notable
    conf: 0.66
    for: [macho, so, dylib, c]
    if:
      type: symbol
      exact: "fsetxattr"

  - id: lsetxattr-func
    desc: Set extended attribute (no symlink)
    crit: notable
    conf: 0.66
    for: [macho, so, dylib, c]
    if:
      type: symbol
      exact: "lsetxattr"

  - id: xattr-get
    desc: Read extended file attribute value
    crit: notable
    conf: 0.75
    if:
      type: symbol
      regex: getxattr|fgetxattr|lgetxattr

  - id: xattr-remove
    desc: Remove extended file attribute value
    crit: notable
    conf: 0.66
    if:
      type: symbol
      regex: removexattr|fremovexattr|lremovexattr

  - id: xattr-list
    desc: Enumerate extended file attributes
    crit: notable
    conf: 0.75
    if:
      type: symbol
      regex: listxattr|flistxattr|llistxattr
