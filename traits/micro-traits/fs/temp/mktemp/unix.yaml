# Temporary File Creation - Unix
# MBC: C0046 (Create File)
# ATT&CK: T1074

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: mktemp
    desc: Create temporary files
    crit: inert
    conf: 0.66
    if:
      type: symbol
      # mkdtemp: use micro-traits/fs/temp/directory/unix.yaml::directory-create (canonical)
      regex: mktemp|mkstemp|mkstemps|tmpfile
