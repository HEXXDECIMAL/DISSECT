# /proc Container Detection (Linux)
# MBC: B0009 (Virtual Machine Detection)
# ATT&CK: T1497

defaults:
  for: [all]

traits:
  - id: container-pid1-cgroup
    desc: Check PID 1 cgroup to
    crit: notable
    conf: 0.66
    if:
      type: string
      substr: /proc/1/cgroup

  - id: container-self-cgroup
    desc: Check own cgroup to detect
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/self/cgroup
