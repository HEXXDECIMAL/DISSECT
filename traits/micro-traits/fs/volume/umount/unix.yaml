# Unmount Filesystem
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: umount-fn
    desc: Unmount file system
    crit: notable
    conf: 0.66
    if:
      type: symbol
      exact: "umount"

  - id: umount2-fn
    desc: Unmount file system
    crit: notable
    conf: 0.66
    if:
      type: symbol
      exact: "umount2"

composite_rules:
  - id: umount
    desc: Unmount file system
    crit: notable
    conf: 0.66
    any:
      - id: umount-fn
      - id: umount2-fn
