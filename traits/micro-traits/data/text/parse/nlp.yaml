defaults:
  for: [all]

traits:
  - id: nlp-tokenization
    desc: Uses NLP library for tokenization
    crit: notable
    conf: 0.8
    if:
      type: symbol
      regex: "nltk|word_tokenize"

  - id: bigram-generation
    desc: Generates bigrams/word pairs
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "word_pairs"