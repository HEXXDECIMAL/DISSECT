traits:
  - id: new-function-iife
    desc: Immediate invocation of new Function (dynamic execution)
    crit: suspicious
    conf: 0.9
    attack: T1027
    mbc: B0032
    for: [javascript]
    if:
      type: ast
      query: |
        (call_expression
          function: [
            (new_expression
              constructor: (identifier) @name
            )
            (parenthesized_expression
              (new_expression
                constructor: (identifier) @name
              )
            )
          ]
          (#eq? @name "Function")
        )
