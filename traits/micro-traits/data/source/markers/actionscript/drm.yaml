defaults:
  for: [all]

traits:
  - id: drm-operation-complete-listener
    desc: "Implements or imports DRMOperationCompleteListener"
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "DRMOperationCompleteListener"
      case_insensitive: true
  - id: drm-manager
    desc: "Uses DRMManager"
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "DRMManager"
      case_insensitive: true
