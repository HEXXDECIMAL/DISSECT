# Browser Credential Theft
# MBC: E1003 (Credential Dumping)
# ATT&CK: T1555.003

traits:
  - id: credential/browser/chrome
    description: Chrome credential access
    criticality: suspicious
    confidence: 0.66
    attack: "T1555.003"
    condition:
      type: string
      regex: "(Login Data|Chrome.*cookies|Google/Chrome)"

  - id: credential/browser/firefox
    description: Firefox credential access
    criticality: suspicious
    confidence: 0.66
    condition:
      type: string
      regex: "(logins\\.json|key[34]\\.db|Firefox.*profiles)"

  - id: credential/browser/safari
    description: Safari credential access
    criticality: suspicious
    confidence: 0.66
    condition:
      type: string
      regex: "(Safari.*Cookies|Safari.*History)"
