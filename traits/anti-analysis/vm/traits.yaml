# Virtual Machine / Hypervisor Detection
# ATT&CK: T1497.001 (Virtualization/Sandbox Evasion: System Checks)
# Detects checks for VM/hypervisor presence

defaults:
  attack: "T1497.001"

traits:
  # === Xen hypervisor atomic indicators ===
  - id: vendor-xen-upper
    desc: XEN hypervisor (uppercase)
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "XEN"

  - id: vendor-xen-title
    desc: Xen hypervisor (titlecase)
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "Xen"

  # === KVM hypervisor atomic indicators ===
  - id: vendor-kvm-upper
    desc: KVM hypervisor (uppercase)
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "KVM"

  - id: vendor-kvm-repeat
    desc: KVMKVMKVM hypervisor signature
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "KVMKVMKVM"

  - id: vendor-vmware
    desc: VMware hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: VMware
      case_insensitive: true

  # === VirtualBox hypervisor atomic indicators ===
  - id: vendor-virtualbox
    desc: VirtualBox hypervisor vendor string
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: VirtualBox
      case_insensitive: true

  - id: vendor-vbox-short
    desc: VBOX hypervisor short string
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: VBOX
      case_insensitive: true

  # === Hyper-V hypervisor atomic indicators ===
  - id: vendor-hyperv-dash
    desc: Hyper-V hypervisor vendor string
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "Hyper-V"
      case_insensitive: true

  - id: vendor-microsoft-hv
    desc: Microsoft Hv hypervisor string
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "Microsoft Hv"
      case_insensitive: true

  - id: vendor-qemu
    desc: QEMU hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: QEMU

  - id: vendor-parallels
    desc: Parallels hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: Parallels

  - id: vendor-bhyve
    desc: bhyve hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: bhyve

  # === CPUID hypervisor bit check ===
  - id: cpuid-check
    desc: CPUID instruction for hypervisor detection
    crit: suspicious
    conf: 0.9
    for: [python, shell]
    if:
      type: string
      regex: '/proc/cpuinfo.{0,50}hypervisor|cpuid|hypervisor\s*flag'

  # === VM-specific files (atomic) ===
  - id: file-vbox-guest
    desc: VirtualBox guest additions file
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: VBoxGuest

  - id: file-vbox-mouse
    desc: VirtualBox mouse driver file
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: VBoxMouse

  - id: file-vbox-sf
    desc: VirtualBox shared folders file
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: VBoxSF

  - id: file-vmware-tools
    desc: VMware tools binary
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: vmware-tools

  - id: file-vmtoolsd
    desc: VMware tools daemon
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: vmtoolsd

  - id: file-vmhgfs
    desc: VMware host-guest filesystem
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: /vmhgfs

  - id: file-qemu-ga
    desc: QEMU guest agent
    crit: notable
    conf: 0.8
    for: [python, shell, javascript]
    if:
      type: string
      exact: qemu-ga

  - id: file-dev-vda
    desc: QEMU/KVM virtio disk device
    crit: notable
    conf: 0.7
    for: [python, shell, javascript]
    if:
      type: string
      exact: /dev/vda

  # === VM MAC address prefixes (atomic) ===
  - id: mac-vmware-1
    desc: VMware MAC prefix 00:0c:29
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:0c:29"
      case_insensitive: true

  - id: mac-vmware-2
    desc: VMware MAC prefix 00:50:56
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:50:56"
      case_insensitive: true

  - id: mac-vmware-3
    desc: VMware MAC prefix 00:05:69
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:05:69"
      case_insensitive: true

  - id: mac-vbox
    desc: VirtualBox MAC prefix 08:00:27
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "08:00:27"
      case_insensitive: true

  - id: mac-xen
    desc: Xen MAC prefix 00:16:3e
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:16:3e"
      case_insensitive: true

  - id: mac-hyperv
    desc: Hyper-V MAC prefix 00:15:5d
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:15:5d"
      case_insensitive: true

  - id: mac-parallels
    desc: Parallels MAC prefix 00:1c:42
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "00:1c:42"
      case_insensitive: true

  - id: mac-qemu
    desc: QEMU/KVM MAC prefix 52:54:00
    crit: notable
    conf: 0.8
    for: [javascript, typescript, python, shell]
    if:
      type: string
      exact: "52:54:00"
      case_insensitive: true

  # === Hardware model VM check ===
  - id: hardware-model
    desc: Checks hardware model for VM
    crit: suspicious
    conf: 0.8
    for: [python, shell]
    if:
      type: string
      regex: "system_profiler.{0,30}Model|wmic.{0,30}computersystem.{0,30}model|/sys/devices/virtual"

  # === Cloud provider metadata check ===
  - id: cloud-metadata
    desc: Cloud provider metadata access (VM
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    if:
      type: string
      regex: '169\.254\.169\.254|metadata\.google\.internal|169\.254\.169\.123'

composite_rules:
  # Xen vendor composite
  - id: vendor-xen
    desc: Xen hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    count_min: 1
    any:
      - id: vendor-xen-upper
      - id: vendor-xen-title

  # KVM vendor composite
  - id: vendor-kvm
    desc: KVM hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    count_min: 1
    any:
      - id: vendor-kvm-upper
      - id: vendor-kvm-repeat

  # VirtualBox vendor composite
  - id: vendor-vbox
    desc: VirtualBox hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    count_min: 1
    any:
      - id: vendor-virtualbox
      - id: vendor-vbox-short

  # Hyper-V vendor composite
  - id: vendor-hyperv
    desc: Hyper-V hypervisor vendor string
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python, shell]
    count_min: 1
    any:
      - id: vendor-hyperv-dash
      - id: vendor-microsoft-hv

  # Hypervisor vendor strings
  - id: hypervisor-vendor
    desc: Checks for hypervisor vendor strings
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: vendor-xen
      - id: vendor-kvm
      - id: vendor-vmware
      - id: vendor-vbox
      - id: vendor-hyperv
      - id: vendor-qemu
      - id: vendor-parallels
      - id: vendor-bhyve

  # DMI/SMBIOS VM detection
  - id: dmi-check
    desc: DMI/SMBIOS check for VM detection
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: os/sysinfo/dmi-sysfs
      - id: os/sysinfo/dmidecode
      - id: os/sysinfo/dmi-product-name
      - id: os/sysinfo/dmi-sys-vendor
      - id: os/sysinfo/dmi-bios-vendor

  # VM-specific file checks
  - id: file-check
    desc: Checks for VM-specific files
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: file-vbox-guest
      - id: file-vbox-mouse
      - id: file-vbox-sf
      - id: file-vmware-tools
      - id: file-vmtoolsd
      - id: file-vmhgfs
      - id: file-qemu-ga
      - id: file-dev-vda

  # VM MAC address prefixes
  - id: mac-prefix
    desc: Checks for VM MAC address
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: mac-vmware-1
      - id: mac-vmware-2
      - id: mac-vmware-3
      - id: mac-vbox
      - id: mac-xen
      - id: mac-hyperv
      - id: mac-parallels
      - id: mac-qemu

  # Docker/container detection
  - id: container-check
    desc: Container environment detection
    crit: notable
    conf: 0.75
    count_min: 1
    any:
      - id: os/container/docker/dockerenv
      - id: os/container/docker/docker-sock
      - id: os/container/cgroup-check
      - id: os/container/kubernetes/service-env
      - id: os/container/kubernetes/secrets-path

  # Comprehensive VM evasion (3+ VM indicators + exit)
  - id: comprehensive-evasion
    desc: Multiple VM detection techniques (evasion
    crit: suspicious
    conf: 0.95
    count_min: 3
    any:
      - id: vendor-vmware
      - id: vendor-vbox
      - id: vendor-qemu
      - id: vendor-xen
      - id: mac-vmware-1
      - id: mac-vbox
      - id: os/container/docker/dockerenv
      - id: file-vmtoolsd
      - id: process/exit/exit-call
      - id: process/exit/sys-exit
      - id: process/exit/process-exit
