# Virtual Machine / Hypervisor Detection
# ATT&CK: T1497.001 (Virtualization/Sandbox Evasion: System Checks)
# Detects checks for VM/hypervisor presence

defaults:
  attack: "T1497.001"

traits:
  # === Xen hypervisor atomic indicators ===
  - id: vendor-xen-upper
    description: XEN hypervisor (uppercase)
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "XEN"

  - id: vendor-xen-title
    description: Xen hypervisor (titlecase)
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "Xen"

  # === KVM hypervisor atomic indicators ===
  - id: vendor-kvm-upper
    description: KVM hypervisor (uppercase)
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "KVM"

  - id: vendor-kvm-repeat
    description: KVMKVMKVM hypervisor signature
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "KVMKVMKVM"

  - id: vendor-vmware
    description: VMware hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: VMware
      case_insensitive: true

  # === VirtualBox hypervisor atomic indicators ===
  - id: vendor-virtualbox
    description: VirtualBox hypervisor vendor string
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: VirtualBox
      case_insensitive: true

  - id: vendor-vbox-short
    description: VBOX hypervisor short string
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: VBOX
      case_insensitive: true

  # === Hyper-V hypervisor atomic indicators ===
  - id: vendor-hyperv-dash
    description: Hyper-V hypervisor vendor string
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "Hyper-V"
      case_insensitive: true

  - id: vendor-microsoft-hv
    description: Microsoft Hv hypervisor string
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "Microsoft Hv"
      case_insensitive: true

  - id: vendor-qemu
    description: QEMU hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: QEMU

  - id: vendor-parallels
    description: Parallels hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: Parallels

  - id: vendor-bhyve
    description: bhyve hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: bhyve

  # === CPUID hypervisor bit check ===
  - id: cpuid-check
    description: CPUID instruction for hypervisor detection
    criticality: suspicious
    confidence: 0.9
    file_types: [python, shell]
    condition:
      type: string
      regex: '/proc/cpuinfo.*hypervisor|cpuid|hypervisor\s*flag'

  # === DMI/SMBIOS checks (atomic) ===
  - id: dmi-dmidecode
    description: dmidecode command for hardware info
    criticality: inert
    confidence: 0.5
    file_types: [python, shell]
    condition:
      type: string
      exact: dmidecode

  - id: dmi-sysfs
    description: DMI sysfs path access
    criticality: inert
    confidence: 0.6
    file_types: [python, shell]
    condition:
      type: string
      exact: /sys/class/dmi

  - id: dmi-product-name
    description: DMI product_name field
    criticality: inert
    confidence: 0.5
    file_types: [python, shell]
    condition:
      type: string
      exact: product_name

  - id: dmi-sys-vendor
    description: DMI sys_vendor field
    criticality: inert
    confidence: 0.5
    file_types: [python, shell]
    condition:
      type: string
      exact: sys_vendor

  - id: dmi-bios-vendor
    description: DMI bios_vendor field
    criticality: inert
    confidence: 0.5
    file_types: [python, shell]
    condition:
      type: string
      exact: bios_vendor

  # === VM-specific files (atomic) ===
  - id: file-vbox-guest
    description: VirtualBox guest additions file
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: VBoxGuest

  - id: file-vbox-mouse
    description: VirtualBox mouse driver file
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: VBoxMouse

  - id: file-vbox-sf
    description: VirtualBox shared folders file
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: VBoxSF

  - id: file-vmware-tools
    description: VMware tools binary
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: vmware-tools

  - id: file-vmtoolsd
    description: VMware tools daemon
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: vmtoolsd

  - id: file-vmhgfs
    description: VMware host-guest filesystem
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /vmhgfs

  - id: file-qemu-ga
    description: QEMU guest agent
    criticality: inert
    confidence: 0.8
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: qemu-ga

  - id: file-dev-vda
    description: QEMU/KVM virtio disk device
    criticality: inert
    confidence: 0.7
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /dev/vda

  # === VM MAC address prefixes (atomic) ===
  - id: mac-vmware-1
    description: VMware MAC prefix 00:0c:29
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:0c:29"
      case_insensitive: true

  - id: mac-vmware-2
    description: VMware MAC prefix 00:50:56
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:50:56"
      case_insensitive: true

  - id: mac-vmware-3
    description: VMware MAC prefix 00:05:69
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:05:69"
      case_insensitive: true

  - id: mac-vbox
    description: VirtualBox MAC prefix 08:00:27
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "08:00:27"
      case_insensitive: true

  - id: mac-xen
    description: Xen MAC prefix 00:16:3e
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:16:3e"
      case_insensitive: true

  - id: mac-hyperv
    description: Hyper-V MAC prefix 00:15:5d
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:15:5d"
      case_insensitive: true

  - id: mac-parallels
    description: Parallels MAC prefix 00:1c:42
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "00:1c:42"
      case_insensitive: true

  - id: mac-qemu
    description: QEMU/KVM MAC prefix 52:54:00
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      exact: "52:54:00"
      case_insensitive: true

  # === Hardware model VM check ===
  - id: hardware-model
    description: Checks hardware model for VM indicators
    criticality: suspicious
    confidence: 0.8
    file_types: [python, shell]
    condition:
      type: string
      regex: 'system_profiler.*Model|wmic.*computersystem.*model|/sys/devices/virtual'

  # === Cloud provider metadata check ===
  - id: cloud-metadata
    description: Cloud provider metadata access (VM detection)
    criticality: notable
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    condition:
      type: string
      regex: '169\.254\.169\.254|metadata\.google\.internal|169\.254\.169\.123'

  # === Container detection (atomic) ===
  - id: docker-env
    description: Docker environment file
    criticality: inert
    confidence: 0.7
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /.dockerenv

  - id: docker-sock
    description: Docker socket path
    criticality: inert
    confidence: 0.7
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /run/docker.sock

  - id: cgroup-check
    description: Process cgroup check
    criticality: inert
    confidence: 0.6
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /proc/1/cgroup

  - id: k8s-service
    description: Kubernetes service environment variable
    criticality: inert
    confidence: 0.7
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: KUBERNETES_SERVICE

  - id: k8s-secrets
    description: Kubernetes secrets path
    criticality: inert
    confidence: 0.7
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: /var/run/secrets/kubernetes

  # === Exit indicators for evasion ===
  - id: exit-call
    description: Generic exit call
    criticality: inert
    confidence: 0.3
    file_types: [python, shell, javascript]
    condition:
      type: string
      exact: exit

  - id: sys-exit
    description: Python sys.exit call
    criticality: inert
    confidence: 0.3
    file_types: [python]
    condition:
      type: string
      exact: sys.exit

  - id: process-exit
    description: Node.js process.exit call
    criticality: inert
    confidence: 0.3
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: process.exit

composite_rules:
  # Xen vendor composite
  - id: vendor-xen
    description: Xen hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    requires_count: 1
    conditions:
      - id: vendor-xen-upper
      - id: vendor-xen-title

  # KVM vendor composite
  - id: vendor-kvm
    description: KVM hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    requires_count: 1
    conditions:
      - id: vendor-kvm-upper
      - id: vendor-kvm-repeat

  # VirtualBox vendor composite
  - id: vendor-vbox
    description: VirtualBox hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    requires_count: 1
    conditions:
      - id: vendor-virtualbox
      - id: vendor-vbox-short

  # Hyper-V vendor composite
  - id: vendor-hyperv
    description: Hyper-V hypervisor vendor string
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript, python, shell]
    requires_count: 1
    conditions:
      - id: vendor-hyperv-dash
      - id: vendor-microsoft-hv

  # Hypervisor vendor strings
  - id: hypervisor-vendor
    description: Checks for hypervisor vendor strings
    criticality: suspicious
    confidence: 0.85
    requires_count: 1
    conditions:
      - id: vendor-xen
      - id: vendor-kvm
      - id: vendor-vmware
      - id: vendor-vbox
      - id: vendor-hyperv
      - id: vendor-qemu
      - id: vendor-parallels
      - id: vendor-bhyve

  # DMI/SMBIOS VM detection
  - id: dmi-check
    description: DMI/SMBIOS check for VM detection
    criticality: suspicious
    confidence: 0.85
    requires_any:
      - id: dmi-dmidecode
    requires_all:
      - id: dmi-sysfs
    requires_count: 1
    conditions:
      - id: dmi-product-name
      - id: dmi-sys-vendor
      - id: dmi-bios-vendor

  # VM-specific file checks
  - id: file-check
    description: Checks for VM-specific files
    criticality: suspicious
    confidence: 0.85
    requires_count: 1
    conditions:
      - id: file-vbox-guest
      - id: file-vbox-mouse
      - id: file-vbox-sf
      - id: file-vmware-tools
      - id: file-vmtoolsd
      - id: file-vmhgfs
      - id: file-qemu-ga
      - id: file-dev-vda

  # VM MAC address prefixes
  - id: mac-prefix
    description: Checks for VM MAC address prefixes
    criticality: suspicious
    confidence: 0.85
    requires_count: 1
    conditions:
      - id: mac-vmware-1
      - id: mac-vmware-2
      - id: mac-vmware-3
      - id: mac-vbox
      - id: mac-xen
      - id: mac-hyperv
      - id: mac-parallels
      - id: mac-qemu

  # Docker/container detection
  - id: container-check
    description: Container environment detection
    criticality: notable
    confidence: 0.75
    requires_count: 1
    conditions:
      - id: docker-env
      - id: docker-sock
      - id: cgroup-check
      - id: k8s-service
      - id: k8s-secrets

  # Comprehensive VM evasion (3+ VM indicators + exit)
  - id: comprehensive-evasion
    description: Multiple VM detection techniques (evasion attempt)
    criticality: suspicious
    confidence: 0.95
    requires_count: 3
    conditions:
      - id: vendor-vmware
      - id: vendor-vbox
      - id: vendor-qemu
      - id: vendor-xen
      - id: mac-vmware-1
      - id: mac-vbox
      - id: docker-env
      - id: file-vmtoolsd
    requires_any:
      - id: exit-call
      - id: sys-exit
      - id: process-exit
