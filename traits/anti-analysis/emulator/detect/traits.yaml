# VM/Emulator Detection
# MBC: OB0001 (Anti-Behavioral Analysis) â†’ B0009 (Virtual Machine Detection)
# ATT&CK: T1497.001 (Virtualization/Sandbox Evasion: System Checks)

traits:
  # Single VM vendor strings are notable - network tools legitimately know about VMware
  # Multiple vendor checks indicate deliberate VM detection (see combos.yaml)
  - id: vmware-string
    desc: VMware vendor string detection
    crit: notable
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.6
    if:
      type: string
      exact: "VMware"

  # === VirtualBox atomic indicators ===
  - id: virtualbox-word
    desc: VirtualBox string detection
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      regex: "(?i)VirtualBox"

  - id: vbox-string
    desc: VBOX string detection
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      regex: "(?i)VBOX"

  # === QEMU atomic indicators ===
  - id: qemu-upper
    desc: QEMU uppercase string
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      exact: "QEMU"

  - id: qemu-lower
    desc: qemu lowercase string
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      exact: "qemu"

  # === VM hardware atomic indicators ===
  - id: vmxh-string
    desc: VMXH hardware string
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      exact: "VMXH"

  - id: virtio-string
    desc: virtio hardware string
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      regex: "(?i)virtio"

  - id: vmmouse-string
    desc: vmmouse hardware string
    crit: inert
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.5
    if:
      type: string
      regex: "(?i)vmmouse"

  # === CPU vendor atomic indicators ===
  - id: genuineintel
    desc: GenuineIntel CPU vendor string
    crit: inert
    mbc: "B0009"
    conf: 0.4
    if:
      type: string
      exact: "GenuineIntel"

  - id: authenticamd
    desc: AuthenticAMD CPU vendor string
    crit: inert
    mbc: "B0009"
    conf: 0.4
    if:
      type: string
      exact: "AuthenticAMD"

composite_rules:
  # VirtualBox string composite
  - id: virtualbox-string
    desc: VirtualBox vendor string detection
    crit: notable
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.6
    count: 1
    any:
      - id: virtualbox-word
      - id: vbox-string

  # QEMU string composite
  - id: qemu-string
    desc: QEMU vendor string detection
    crit: notable
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.6
    count: 1
    any:
      - id: qemu-upper
      - id: qemu-lower

  # VM hardware composite
  - id: vm-hardware
    desc: VM-specific hardware strings
    crit: notable
    mbc: "B0009"
    attack: "T1497.001"
    conf: 0.6
    count: 1
    any:
      - id: vmxh-string
      - id: vbox-string
      - id: virtio-string
      - id: vmmouse-string

  # CPU vendor composite
  - id: cpu-vendor
    desc: CPU vendor string checks (Intel/AMD vs VM)
    crit: notable
    mbc: "B0009"
    conf: 0.5
    count: 1
    any:
      - id: genuineintel
      - id: authenticamd
