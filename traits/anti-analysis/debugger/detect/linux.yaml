# Debugger Detection - Linux
# MBC: B0001 (Debugger Detection)
# ATT&CK: T1622

traits:
  - id: debugger-ptrace
    description: Debugger detection via ptrace
    criticality: suspicious
    confidence: 0.66
    mbc: "B0001"
    attack: "T1622"
    condition:
      type: string
      exact: PTRACE_TRACEME

  # NOTE: /proc/self/status detection is in traits.yaml as 'proc-status'

  - id: debugger-gdb
    description: References gdb debugger
    criticality: notable
    confidence: 0.66
    condition:
      type: yara
      source: |
        rule gdb_ref {
          strings:
            $gdb = "gdb" fullword
            $lldb = "lldb" fullword
          condition:
            any of them
        }
