# Debugger Detection
# MBC: OB0001 (Anti-Behavioral Analysis) â†’ B0001 (Debugger Detection)
# ATT&CK: T1622 (Debugger Evasion)

traits:
  # Unix/Linux
  - id: anti-analysis/debugger/detect/ptrace
    description: ptrace system call (debugging/tracing)
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.7
    condition:
      type: symbol
      pattern: ptrace
    platforms: [linux, unix, macos]

  - id: anti-analysis/debugger/detect/isatty
    description: Detect if running in terminal
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.5
    condition:
      type: symbol
      pattern: isatty
    platforms: [all]

  - id: anti-analysis/debugger/detect/proc-status
    description: Reading /proc/self/status for TracerPid
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.8
    condition:
      type: string
      exact: "/proc/self/status"
    platforms: [linux]

  - id: anti-analysis/debugger/detect/ld-debug
    description: LD_DEBUG environment variable check
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.6
    condition:
      type: string
      exact: "LD_DEBUG"
    platforms: [linux]

  # Windows
  - id: anti-analysis/debugger/detect/win-isdebuggerpresent
    description: Windows IsDebuggerPresent API
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.9
    condition:
      type: string
      exact: "IsDebuggerPresent"
    platforms: [windows]
    file_types: [pe, dll]

  - id: anti-analysis/debugger/detect/win-checkremotedebugger
    description: Windows CheckRemoteDebuggerPresent API
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.9
    condition:
      type: string
      exact: "CheckRemoteDebuggerPresent"
    platforms: [windows]

  - id: anti-analysis/debugger/detect/win-ntqueryinfo
    description: NtQueryInformationProcess for debugger detection
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.85
    condition:
      type: string
      exact: "NtQueryInformationProcess"
    platforms: [windows]

  - id: anti-analysis/debugger/detect/win-unhandledexception
    description: UnhandledExceptionFilter for anti-debugging
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.7
    condition:
      type: string
      exact: "UnhandledExceptionFilter"
    platforms: [windows]

  - id: anti-analysis/debugger/detect/win-queryperformance
    description: QueryPerformanceCounter timing check
    criticality: suspicious
    mbc: "B0001"
    attack: "T1622"
    confidence: 0.6
    condition:
      type: string
      exact: "QueryPerformanceCounter"
    platforms: [windows]
