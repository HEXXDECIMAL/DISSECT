# Self-Modification Patterns
# These patterns indicate code that modifies itself at runtime
# Can be legitimate (JIT, hot-patching) or malicious (polymorphic malware)

defaults:
  file_types: [pe, elf, macho, dll, so, dylib]

traits:
  # Memory protection changes
  - id: mprotect
    description: Memory protection modification (mprotect/VirtualProtect)
    criticality: notable
    confidence: 0.85
    condition:
      type: yara
      source: |
        rule mprotect_modify {
          strings:
            $mp1 = "mprotect" ascii fullword
            $mp2 = "VirtualProtect" ascii wide fullword
            $mp3 = "VirtualProtectEx" ascii wide fullword
            $prot1 = "PROT_WRITE" ascii fullword
            $prot2 = "PROT_EXEC" ascii fullword
            $prot3 = "PAGE_EXECUTE_READWRITE" ascii wide fullword
          condition:
            any of ($mp*) or any of ($prot*)
        }

  # Self-overwriting code
  - id: self-overwrite
    description: Self-overwriting code patterns
    criticality: suspicious
    confidence: 0.8
    condition:
      type: yara
      source: |
        rule self_overwrite {
          strings:
            $proc_self = "/proc/self/mem" ascii
            $proc_maps = "/proc/self/maps" ascii
            $write_mem = "WriteProcessMemory" ascii wide fullword
            $patch = "self-patch" ascii nocase
          condition:
            $proc_self or ($proc_maps and any of ($write_mem, $patch))
        }

  # Code cave injection
  - id: code-cave
    description: Code cave or slack space usage
    criticality: suspicious
    confidence: 0.75
    condition:
      type: yara
      source: |
        rule code_cave {
          strings:
            $cave1 = "codecave" ascii nocase
            $cave2 = "code cave" ascii nocase
            $slack = "slack space" ascii nocase
            $nop_sled = { 90 90 90 90 90 90 90 90 }
          condition:
            any of ($cave*, $slack) or $nop_sled
        }

  # Hook installation
  - id: hook-install
    description: Dynamic interposition hook patterns
    criticality: notable
    confidence: 0.7
    condition:
      type: yara
      source: |
        rule hook_patterns {
          strings:
            $hook1 = "SetWindowsHookEx" ascii wide fullword
            $hook2 = "inline hook" ascii nocase
            $hook3 = "detour" ascii nocase
            $hook4 = "trampoline" ascii nocase
            $hook5 = "LD_PRELOAD" ascii fullword
            $hook6 = "DYLD_INSERT_LIBRARIES" ascii fullword
          condition:
            any of them
        }

  # Import Address Table modification
  - id: iat-hook
    description: Import Address Table hooking
    criticality: suspicious
    confidence: 0.85
    condition:
      type: yara
      source: |
        rule iat_hook {
          strings:
            $iat1 = "IMAGE_IMPORT_DESCRIPTOR" ascii
            $iat2 = "ImportAddressTable" ascii
            $iat3 = "IAT" ascii fullword
            $got1 = ".got.plt" ascii
            $got2 = "GOT" ascii fullword
          condition:
            any of ($iat*) or any of ($got*)
        }

  # Polymorphic/metamorphic indicators
  - id: polymorphic
    description: Polymorphic or metamorphic code indicators
    criticality: suspicious
    confidence: 0.75
    condition:
      type: yara
      source: |
        rule polymorphic_code {
          strings:
            $poly1 = "polymorphic" ascii nocase
            $poly2 = "metamorphic" ascii nocase
            $poly3 = "self-modifying" ascii nocase
            $xor_loop = { 30 ?? 4? 83 ?? ?? 7? }
          condition:
            any of ($poly*) or $xor_loop
        }

composite_rules:
  # Active self-modification
  - id: active
    description: Active self-modification behavior
    criticality: notable
    confidence: 0.9
    requires_all:
      - type: trait
        id: mprotect
    requires_any:
      - type: trait
        id: self-overwrite
      - type: trait
        id: hook-install