# Ransomware Detection
# MBC: B0040 (Encryption for Impact)
# ATT&CK: T1486

traits:
  - id: encrypt
    description: Ransomware encryption patterns
    crit: suspicious
    conf: 0.75
    mbc: "B0040"
    attack: "T1486"
    if:
      type: yara
      source: |
        rule ransomware {
          strings:
            // Ransom-specific terms (not generic crypto)
            $ransom1 = "ransom" nocase fullword
            $ransom2 = "your files have been encrypted" nocase
            $ransom3 = "pay to decrypt" nocase
            $ransom4 = "files will be deleted" nocase
            // Payment indicators
            $tor = "torproject.org"
            $onion = /[a-z2-7]{16,56}\.onion/
            $btc_addr = /[13][a-km-zA-HJ-NP-Z1-9]{25,34}/
            $btc_pay = "bitcoin" nocase fullword
            // File extension indicators
            $ext_locked = ".locked" ascii
            $ext_encrypted = ".encrypted" ascii
            $ext_crypto = ".crypto" ascii
          condition:
            filesize < 25MB and (
              any of ($ransom*) or
              ($tor and $btc_pay) or
              (any of ($ext_*) and $btc_pay) or
              ($onion and any of ($btc*))
            )
        }

  - id: encrypt-decryptor
    description: References decryptor
    crit: suspicious
    conf: 0.66
    if:
      type: string
      # Match "decryptor" in ransom context, not browser password decryptor code
      # Real ransomware: "decryptor.exe", "your decryptor", "run decryptor"
      # False positive: "src/browsers/firefox/modules/decryptors.rs"
      regex: "\\b(your|run|download|get|free)\\s+decryptor|decryptor\\.(exe|bin|bat)"
      case_insensitive: true

  # === Ransom note atomic indicators ===
  - id: your-files-phrase
    description: '"your files" ransom phrase'
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "your files"
      case_insensitive: true

  - id: files-have-been-phrase
    description: '"files have been" ransom phrase'
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "files have been"
      case_insensitive: true

  - id: pay-bitcoin-phrase
    description: '"pay...bitcoin" ransom phrase'
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "pay.{0,50}bitcoin"
      case_insensitive: true

  - id: decrypt-files-phrase
    description: '"decrypt...files" ransom phrase'
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "decrypt.{0,50}files"
      case_insensitive: true

  # Go file encryption patterns (ransomware)
  - id: file-encrypt
    description: Go file encryption patterns (potential ransomware)
    crit: suspicious
    conf: 0.8
    if:
      type: yara
      source: |
        rule go_file_encrypt {
          strings:
            $crypto1 = "crypto/aes" ascii
            $crypto2 = "crypto/cipher" ascii
            $crypto3 = "crypto/rsa" ascii
            $walk1 = "filepath.Walk" ascii
            $walk2 = "filepath.WalkDir" ascii
            $write1 = "ioutil.WriteFile" ascii
            $write2 = "os.WriteFile" ascii
            $ext1 = ".encrypted" ascii
            $ext2 = ".locked" ascii
          condition:
            any of ($crypto*) and any of ($walk*) and
            (any of ($write*) or any of ($ext*))
        }

composite_rules:
  - id: encrypt-note
    description: Ransom note patterns
    crit: suspicious
    conf: 0.66
    requires_count: 1
    conditions:
      - id: your-files-phrase
      - id: files-have-been-phrase
      - id: pay-bitcoin-phrase
      - id: decrypt-files-phrase
