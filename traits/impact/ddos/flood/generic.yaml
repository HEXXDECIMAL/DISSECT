# DDoS Detection
# MBC: B0042 (Denial of Service)
# ATT&CK: T1499

traits:
  - id: ddos-reference
    description: References DDoS attack
    criticality: suspicious
    confidence: 0.7
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
      regex: "(?i)ddos|dd0s"

  - id: syn-flood
    description: SYN flood attack reference
    criticality: suspicious
    confidence: 0.9
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
      regex: "(?i)syn.?flood"

  - id: ack-flood
    description: ACK flood attack reference
    criticality: suspicious
    confidence: 0.9
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
      regex: "(?i)ack.?flood"

  - id: udp-flood
    description: UDP flood attack function
    criticality: suspicious
    confidence: 0.9
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
