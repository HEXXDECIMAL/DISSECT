  - id: tsource-engine
    description: TSource Engine Query (DDoS amplification)
    criticality: suspicious
    confidence: 0.95
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
      exact: "TSource Engine Query"

  - id: icmp-flood
    description: ICMP flood attack
