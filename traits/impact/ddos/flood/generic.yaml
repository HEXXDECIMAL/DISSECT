  - id: starting-flood
    description: Starting flood message
    criticality: suspicious
    confidence: 0.9
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    condition:
      type: string
      exact: "Starting Flood"

composite_rules:
  - id: syn-ack-flood-combo
    description: SYN and ACK flood attack combination
    criticality: suspicious
    confidence: 0.95
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    requires_all:
      - id: syn-flood
      - id: ack-flood

  - id: tcp-flood-combo
    description: Multiple TCP flood functions detected
    criticality: suspicious
    confidence: 0.95
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    requires_count: 2
    conditions:
      - id: udp-flood
      - id: tcp-flood
      - id: tcpraw-flood

  - id: amplification-attack
    description: DDoS amplification attack detected
    criticality: suspicious
    confidence: 0.95
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    requires_any:
      - id: tsource-engine
      - id: icmp-flood
      - id: blacknurse
      - id: hydrasyn

  - id: flood-messaging
    description: Flood operation messaging detected
    criticality: suspicious
    confidence: 0.95
    mbc: "B0042"
    attack: "T1499"
    file_types: [all]
    requires_any:
      - id: flood-operation
      - id: starting-flood
