# Disk Wiper Detection - Generic
# MBC: E1561 (Disk Wipe)
# ATT&CK: T1561

traits:
  - id: disk-terms
    description: Disk wiper terminology
    criticality: suspicious
    confidence: 0.75
    mbc: "E1561"
    attack: "T1561"
    condition:
      type: yara
      source: |
        rule disk_wiper_terms {
          strings:
            // Disk-specific wipe terms (more specific than generic "wipe")
            $wipe_disk = "wipe disk" nocase
            $wipe_drive = "wipe drive" nocase
            $disk_wipe = "disk wipe" nocase
            $secure_erase = "secure erase" nocase
            // Boot sector targeting
            $mbr = "MBR" fullword
            $boot_sector = "boot sector" nocase
            $master_boot = "master boot record" nocase
            // Direct disk device access patterns
            $dev_sda = "/dev/sda"
            $dev_hda = "/dev/hda"
            $dev_nvme = "/dev/nvme"
            $physicaldrive = "PhysicalDrive" nocase
          condition:
            any of them
        }
