# Disk Wiper Detection - Linux
# MBC: E1561 (Disk Wipe)
# ATT&CK: T1561

traits:
  # NOTE: "shred" alone is too generic - it's present in glibc
  # Require command-line context or disk device patterns to reduce false positives
  - id: dd-zero
    description: dd if=/dev/zero command
    crit: notable
    conf: 0.6
    if:
      type: string
      exact: "dd if=/dev/zero"

  - id: dd-random
    description: dd if=/dev/urandom command
    crit: notable
    conf: 0.6
    if:
      type: string
      exact: "dd if=/dev/urandom"

  - id: shred-flag
    description: shred command with flag
    crit: notable
    conf: 0.6
    if:
      type: string
      exact: "shred -"

  - id: shred-dev
    description: shred with /dev/ path
    crit: notable
    conf: 0.6
    if:
      type: string
      regex: "shred.{0,20}/dev/"

  - id: shred-force
    description: shred --force command
    crit: notable
    conf: 0.6
    if:
      type: string
      exact: "shred --force"

  # === Disk device atomic indicators ===
  - id: dev-sda
    description: /dev/sda device access
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "/dev/sda"

  - id: dev-hda
    description: /dev/hda device access
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "/dev/hda"

  - id: dev-nvme
    description: /dev/nvme device access
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "/dev/nvme"

  - id: dev-vda
    description: /dev/vda device access
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "/dev/vda"

composite_rules:
  - id: disk
    description: Disk wiper patterns
    crit: suspicious
    conf: 0.66
    mbc: "E1561"
    attack: "T1561"
    count: 1
    any:
      - id: dd-zero
      - id: dd-random
      - id: shred-flag
      - id: shred-dev
      - id: shred-force

  - id: disk-device
    description: Direct disk device access
    crit: suspicious
    conf: 0.66
    requires_count: 1
    any:
      - id: dev-sda
      - id: dev-hda
      - id: dev-nvme
      - id: dev-vda
