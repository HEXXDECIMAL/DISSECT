# Code Quality Indicators - License

traits:
  # === Atomic: License Information ===

  - id: mit-license-text
    desc: MIT License text
    crit: inert
    conf: 0.8
    for: [all]
    if:
      type: string
      substr: "MIT License"

  - id: apache-license-text
    desc: Apache License text
    crit: inert
    conf: 0.8
    for: [all]
    if:
      type: string
      substr: "Apache License"

  - id: gpl-word
    desc: GPL license reference
    crit: inert
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "GPL"

  - id: bsd-word
    desc: BSD license reference
    crit: inert
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "BSD"

  - id: license-upper
    desc: LICENSE file reference
    crit: inert
    conf: 0.6
    for: [all]
    if:
      type: string
      word: "LICENSE"

  - id: copyright-word
    desc: Copyright notice
    crit: inert
    conf: 0.6
    for: [all]
    if:
      type: string
      word: "Copyright"

  - id: spdx-identifier
    desc: SPDX license identifier
    crit: inert
    conf: 0.9
    for: [all]
    if:
      type: string
      substr: "SPDX-License-Identifier"

