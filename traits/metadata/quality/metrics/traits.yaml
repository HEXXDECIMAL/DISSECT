# Code Quality Indicators - Metrics

traits:
  # === Atomic: Metrics/Telemetry ===

  - id: prometheus-word
    desc: Prometheus reference
    crit: inert
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "prometheus"

  - id: metrics-word-lower
    desc: metrics word (lowercase)
    crit: inert
    conf: 0.4
    for: [all]
    if:
      type: string
      word: "metrics"

  - id: metrics-word-title
    desc: Metrics word (title case)
    crit: inert
    conf: 0.4
    for: [all]
    if:
      type: string
      word: "Metrics"

  - id: statsd-word
    desc: StatsD reference
    crit: inert
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "statsd"

  - id: datadog-word
    desc: Datadog reference
    crit: inert
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "datadog"

  - id: opentelemetry-word
    desc: OpenTelemetry reference
    crit: inert
    conf: 0.8
    for: [all]
