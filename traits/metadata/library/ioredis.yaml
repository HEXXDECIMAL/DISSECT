defaults:
  for:
  - all
traits:
- id: ioredis-auto-pipeline
  desc: ioredis auto-pipelining commands list
  crit: inert
  if:
    type: raw
    substr: notAllowedAutoPipelineCommands
- id: ioredis-command
  desc: ioredis Command class
  crit: inert
  if:
    type: raw
    regex: Command\.FLAGS\s*=\s*\{|VALID_IN_SUBSCRIBER_MODE
- id: ioredis-utils
  desc: ioredis utility functions
  crit: inert
  if:
    type: raw
    regex: exports\.convert\w+
- id: ioredis-utils-buffer-equal
  desc: ioredis bufferEqual utility
  crit: inert
  if:
    type: raw
    exact: exports.bufferEqual
- id: ioredis-utils-wrap-multi-result
  desc: ioredis wrapMultiResult utility
  crit: inert
  if:
    type: raw
    exact: exports.wrapMultiResult
- id: ioredis-utils-pack-object
  desc: ioredis packObject utility
  crit: inert
  if:
    type: raw
    exact: exports.packObject
- id: ioredis-utils-parse-url
  desc: ioredis parseURL utility
  crit: inert
  if:
    type: raw
    exact: exports.parseURL
- id: ioredis-utils-zip-map
  desc: ioredis zipMap utility
  crit: inert
  if:
    type: raw
    exact: exports.zipMap
composite_rules: []
