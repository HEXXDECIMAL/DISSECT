defaults:
  for:
  - javascript
  crit: inert
traits:
- id: slide-number-controller
  desc: Detects SlideNumberController (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: SlideNumberController
- id: slide-number-display
  desc: Detects SlideNumberDisplay (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: SlideNumberDisplay
- id: keynote-slide-manager
  desc: Detects SlideManager and KPF (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: SlideManager
- id: keynote-kpf-json-index
  desc: Detects KPF JSON slide-index marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: getKPFJsonStringForSlideIndex
- id: keynote-slide-download-event
  desc: Detects slide download event marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: kSlideDidDownloadEvent
- id: keynote-touch-controller
  desc: Detects TouchController (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    regex: TouchController:SwipeEvent|TouchController:TapeEvent|kTouchStartEventName
- id: keynote-orientation-controller
  desc: Detects OrientationController (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    regex: OrientationController:OrientationChangedEvent|kOrientationChangedEvent
- id: keynote-narration-manager
  desc: Detects NarrationManager (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: NarrationManager
- id: keynote-show-controller
  desc: Detects gShowController (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: gShowController
- id: keynote-audio-did-start
  desc: Detects handleAudioDidStart marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: handleAudioDidStart
- id: keynote-animation-manager
  desc: Detects AnimationManager (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: AnimationManager
- id: keynote-keyframe-rule
  desc: Detects kKeyframeRule marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: kKeyframeRule
- id: keynote-keyframes-property
  desc: Detects keyframes property marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: kKeyframesPropertyName
- id: keynote-texture-manager
  desc: Detects TextureManager (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: TextureManager
- id: keynote-scene-load-callback
  desc: Detects scene load callback handler
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: sceneDidLoadCallbackHandler
- id: keynote-process-texture-callback
  desc: Detects process texture callback marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: processTextureDidLoadCallback
- id: keynote-static-assets
  desc: Detects KNStaticAssets (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: KNStaticAssets
- id: keynote-transition-swoosh
  desc: Detects KNTransitionSwoosh marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: KNTransitionSwoosh
- id: keynote-transition-slide
  desc: Detects KNTransitionSlide marker
  crit: inert
  conf: 1.0
  if:
    type: string
    exact: KNTransitionSlide
- id: sproutcore-localization-manager
  desc: Detects SproutCore/Keynote localization manager
  crit: inert
  conf: 1.0
  if:
    type: string
    regex: normalizedLanguage|useAutodetectedLanguage|addStringsFor|CoreDocs\.loc
- id: keynote-display-manager
  desc: Detects DisplayManager (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: string
    substr: DisplayManager:StageSizeDidChangeEvent
- id: keynote-display-kpad-margin
  desc: Detects Keynote iPad portrait margin marker
  crit: inert
  conf: 1.0
  if:
    type: string
    substr: kPadPortraitModeHorizontalMargin
- id: keynote-display-mobile-margin
  desc: Detects Keynote mobile portrait margin marker
  crit: inert
  conf: 1.0
  if:
    type: string
    substr: kMobilePortraitModeTopMargin
- id: keynote-navigation-arrow-size
  desc: Detects Keynote navigation arrow size marker
  crit: inert
  conf: 1.0
  if:
    type: string
    substr: kNavigationArrowSize
- id: keynote-navigator-controller
  desc: Detects NavigatorController (Keynote export)
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: NavigatorController
- id: keynote-nav-thumbnail-sidebar
  desc: Detects Keynote navigator thumbnail sidebar marker
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: NavigatorThumbnailSidebar
- id: keynote-nav-thumbnail-scroller
  desc: Detects Keynote navigator thumbnail scroller marker
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: NavigatorThumbnailScroller
- id: keynote-nav-thumbnail-selection
  desc: Detects Keynote navigator thumbnail selection marker
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: NavigatorThumbnailSelection
- id: keynote-nav-thumbnail-container
  desc: Detects Keynote navigator thumbnail container marker
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: NavigatorThumbnailContainer
- id: keynote-slide-index-change-event
  desc: Detects Keynote slide index change event marker
  crit: inert
  conf: 1.0
  if:
    type: raw
    substr: kSlideIndexDidChangeEvent
composite_rules:
- id: keynote-display-manager-any
  desc: Detects DisplayManager (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-display-manager
  - id: keynote-display-kpad-margin
  - id: keynote-display-mobile-margin
  - id: keynote-navigation-arrow-size
- id: keynote-navigator-controller-any
  desc: Detects NavigatorController (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-navigator-controller
  - id: keynote-nav-thumbnail-sidebar
  - id: keynote-nav-thumbnail-scroller
  - id: keynote-nav-thumbnail-selection
  - id: keynote-nav-thumbnail-container
  - id: keynote-slide-index-change-event
- id: slide-number-controller-any
  desc: Detects SlideNumberController (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: slide-number-controller
  - id: slide-number-display
- id: keynote-slide-manager-any
  desc: Detects SlideManager and KPF (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-slide-manager
  - id: keynote-kpf-json-index
  - id: keynote-slide-download-event
- id: keynote-narration-manager-any
  desc: Detects NarrationManager (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-narration-manager
  - id: keynote-show-controller
  - id: keynote-audio-did-start
- id: keynote-animation-manager-any
  desc: Detects AnimationManager (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-animation-manager
  - id: keynote-keyframe-rule
  - id: keynote-keyframes-property
- id: keynote-texture-manager-any
  desc: Detects TextureManager (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-texture-manager
  - id: keynote-scene-load-callback
  - id: keynote-process-texture-callback
- id: keynote-static-assets-any
  desc: Detects KNStaticAssets (Keynote export)
  crit: inert
  conf: 1.0
  any:
  - id: keynote-static-assets
  - id: keynote-transition-swoosh
  - id: keynote-transition-slide
