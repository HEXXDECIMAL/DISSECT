# PowerShell Language Detection
# Detects PowerShell code constructs

defaults:
  for: [powershell, shell]  # Apply to shell too, to catch misclassified files

traits:
  - id: ps-valid
    desc: "Valid PowerShell code"
    crit: inert
    if:
      type: raw
      # param(...), [Parameter(...)]
      regex: '(?i)(param\s*\(|\[Parameter\()'
