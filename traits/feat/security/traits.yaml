# Meta - Security Hardening Behaviors
# Identifies legitimate security-positive behaviors
# These traits indicate the program is using security features, not evading them

defaults:
  crit: notable

traits:
  # === Sandbox Entry (macOS) ===

  - id: sandbox-init
    description: macOS sandbox initialization
    conf: 0.95
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      pattern: "sandbox_init"

  - id: sandbox-init-params
    description: macOS sandbox initialization with parameters
    conf: 0.95
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      pattern: "sandbox_init_with_parameters"

  - id: sandbox-extension-consume
    description: macOS sandbox extension consumption
    conf: 0.9
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      pattern: "sandbox_extension_consume"

  - id: sandbox-extension-issue
    description: macOS sandbox extension issuance
    conf: 0.9
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      pattern: "sandbox_extension_issue"

  - id: sandbox-check
    description: macOS sandbox check function
    conf: 0.9
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      pattern: "sandbox_check"

  # === Sandbox Entry Messages ===

  - id: sandbox-entering
    description: Sandbox entry log message
    conf: 0.85
    platforms: [macos]
    for: [macho]
    if:
      type: string
      regex: "entering sandbox"
      case_insensitive: true

  - id: sandbox-failed
    description: Sandbox entry failure message
    conf: 0.85
    platforms: [macos]
    for: [macho]
    if:
      type: string
      exact: "Failed to enter sandbox"

  # === Hardened Runtime (macOS) ===

  - id: hardened-runtime
    description: macOS Hardened Runtime enabled
    conf: 0.9
    platforms: [macos]
    for: [macho]
    if:
      type: string
      exact: "runtime"

  # === seccomp (Linux) ===

  - id: seccomp-init
    description: Linux seccomp sandbox initialization
    conf: 0.95
    platforms: [linux]
    for: [elf]
    if:
      type: symbol
      pattern: "seccomp_init"

  - id: seccomp-rule-add
    description: Linux seccomp rule addition
    conf: 0.9
    platforms: [linux]
    for: [elf]
    if:
      type: symbol
      pattern: "seccomp_rule_add"

  - id: seccomp-load
    description: Linux seccomp profile loading
    conf: 0.95
    platforms: [linux]
    for: [elf]
    if:
      type: symbol
      pattern: "seccomp_load"

  - id: prctl-seccomp
    description: Linux prctl seccomp mode
    conf: 0.85
    platforms: [linux]
    for: [elf]
    if:
      type: string
      exact: "PR_SET_SECCOMP"

  - id: seccomp-mode-filter
    description: Linux seccomp filter mode constant
    conf: 0.85
    platforms: [linux]
    for: [elf]
    if:
      type: string
      exact: "SECCOMP_MODE_FILTER"

  # === Pledge/Unveil (OpenBSD) ===

  - id: pledge
    description: OpenBSD pledge syscall restriction
    conf: 0.95
    platforms: [openbsd]
    for: [elf]
    if:
      type: symbol
      pattern: "^pledge$"

  - id: unveil
    description: OpenBSD unveil filesystem restriction
    conf: 0.95
    platforms: [openbsd]
    for: [elf]
    if:
      type: symbol
      pattern: "^unveil$"

  # === Capsicum (FreeBSD) ===

  - id: cap-enter
    description: FreeBSD Capsicum capability mode
    conf: 0.95
    platforms: [freebsd]
    for: [elf]
    if:
      type: symbol
      pattern: "cap_enter"

  - id: cap-rights-limit
    description: FreeBSD Capsicum rights limiting
    conf: 0.9
    platforms: [freebsd]
    for: [elf]
    if:
      type: symbol
      pattern: "cap_rights_limit"

composite_rules:
  - id: macos-sandboxed
    description: macOS App Sandbox enabled
    crit: notable
    conf: 0.95
    platforms: [macos]
    for: [macho, dylib]
    requires_count: 1
    any:
      - id: sandbox-init
      - id: sandbox-init-params
      - id: sandbox-extension-consume
      - id: sandbox-extension-issue
      - id: sandbox-entering
      - id: sandbox-failed

  - id: linux-seccomp
    description: Linux seccomp sandbox enabled
    crit: notable
    conf: 0.95
    platforms: [linux]
    for: [elf]
    requires_count: 2
    any:
      - id: seccomp-init
      - id: seccomp-load
      - id: seccomp-rule-add
      - id: prctl-seccomp
      - id: seccomp-mode-filter
