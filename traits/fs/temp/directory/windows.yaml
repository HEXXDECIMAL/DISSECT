# Temporary Directory Operations - Windows
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: directory-windows
    description: Look up temp directory via GetTempPath
    crit: inert
    conf: 0.66
    for: [pe, dll, c]
    if:
      type: symbol
      pattern: GetTempPath|GetTempPathA|GetTempPathW
