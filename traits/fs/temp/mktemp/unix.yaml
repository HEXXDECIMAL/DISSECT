# Temporary File Creation - Unix
# MBC: C0046 (Create File)
# ATT&CK: T1074

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: mktemp
    description: Create temporary files
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: mktemp|mkstemp|mkstemps|mkdtemp|tmpfile
