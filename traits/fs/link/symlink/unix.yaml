# Symbolic Link Operations
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: symlink-create
    description: Create symbolic links
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: symlink|symlinkat

  - id: symlink-read
    description: Read value of symbolic link
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: readlink|readlinkat

  - id: symlink-resolve
    description: Resolve symbolic links to canonical path
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: realpath
