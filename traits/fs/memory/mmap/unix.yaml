# Memory-Mapped Files
# MBC: C0046 (Create File)
# ATT&CK: T1106

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: mmap
    description: Map files or devices into memory
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: mmap|mmap64

  - id: munmap
    description: Unmap files from memory
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: munmap
