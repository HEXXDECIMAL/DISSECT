# File Locking - Unix
# MBC: C0046 (Create File)
# ATT&CK: T1083

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: flock
    description: Apply or remove advisory lock on file
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: flock|lockf
