# Device Control (ioctl)
# MBC: E1082 (System Information Discovery)
# ATT&CK: T1082

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: ioctl
    desc: Manipulate device parameters of special files
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: ioctl

  - id: ioctl-iflags
    desc: ioctl operations for inode flags
    crit: notable
    conf: 0.66
    if:
      type: symbol
      pattern: ioctl_iflags
