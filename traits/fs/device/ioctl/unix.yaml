# Device Control (ioctl)
# MBC: E1082 (System Information Discovery)
# ATT&CK: T1082

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: ioctl
    description: Manipulate device parameters of special files
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: ioctl

  - id: ioctl-iflags
    description: ioctl operations for inode flags
    criticality: notable
    confidence: 0.66
    condition:
      type: symbol
      pattern: ioctl_iflags
