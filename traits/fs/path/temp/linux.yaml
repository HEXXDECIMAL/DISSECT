# Temporary Paths
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: temp-tmp
    description: Reference to /tmp
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/tmp/[\\w\\.\\-/]+"

  - id: temp-var-tmp
    description: Reference to /var/tmp
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/var/tmp/[\\w\\.\\-/]+"
