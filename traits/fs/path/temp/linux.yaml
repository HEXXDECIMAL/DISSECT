# Temporary Paths
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: fs/path/temp-tmp
    description: Reference to /tmp
    criticality: inert
    confidence: 0.66
    condition:
      type: string
      regex: "/tmp/[\\w\\.\\-/]+"

  - id: fs/path/temp-var-tmp
    description: Reference to /var/tmp
    criticality: inert
    confidence: 0.66
    condition:
      type: string
      regex: "/var/tmp/[\\w\\.\\-/]+"
