# Windows Paths
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: windows-appdata
    description: Reference to Windows Application Data
    crit: notable
    conf: 0.66
    if:
      type: yara
      source: |
        rule windows_appdata {
          strings:
            $user = /Default User.{0,32}Application Data/
            $local = /LocalService.{0,32}Application Data/
            $net = /NetworkService.{0,32}Application Data/
          condition:
            any of them
        }

  - id: windows-root
    description: Reference to Windows system root
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "[Cc]:\\\\Windows\\\\[\\w\\\\]+"

  - id: windows-system32
    description: Reference to Windows System32
    crit: notable
    conf: 0.66
    if:
      type: string
      regex: "[Cc]:\\\\Windows\\\\System32\\\\[\\w\\.]+"
