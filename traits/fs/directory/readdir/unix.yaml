# Directory Listing
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: readdir
    description: List directory contents
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: opendir|readdir|readdir64|fdopendir|closedir|rewinddir|seekdir|telldir
