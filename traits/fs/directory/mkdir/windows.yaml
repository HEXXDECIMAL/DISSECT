# Directory Creation - Windows
# MBC: C0046 (Create File)
# ATT&CK: T1083

traits:
  - id: mkdir-win
    description: Create directories (Windows API)
    crit: inert
    conf: 0.66
    for: [pe, dll, c]
    if:
      type: symbol
      pattern: CreateDirectory|CreateDirectoryA|CreateDirectoryW|CreateDirectoryEx
