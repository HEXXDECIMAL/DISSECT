# /proc Mount Information (Linux)
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: mounts
    description: Parse active mounts from /proc/mounts
    crit: inert
    conf: 0.66
    if:
      type: string
      exact: /proc/mounts

  - id: mounts-mountinfo
    description: Read mount info from /proc/self/mountinfo
    crit: inert
    conf: 0.66
    if:
      type: string
      exact: /proc/self/mountinfo
