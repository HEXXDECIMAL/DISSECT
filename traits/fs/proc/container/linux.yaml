# /proc Container Detection (Linux)
# MBC: B0009 (Virtual Machine Detection)
# ATT&CK: T1497

traits:
  - id: container-pid1-cgroup
    description: Check PID 1 cgroup to detect container environment
    crit: notable
    conf: 0.66
    if:
      type: string
      exact: /proc/1/cgroup

  - id: container-self-cgroup
    description: Check own cgroup to detect container environment
    crit: inert
    conf: 0.66
    if:
      type: string
      exact: /proc/self/cgroup
