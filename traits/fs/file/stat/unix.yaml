# File Stat Operations
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: stat
    description: Get file status/metadata
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: stat|lstat|fstat|fstatat|stat64|lstat64|fstat64

  - id: stat-exists
    description: Check if file exists
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: access|faccessat
