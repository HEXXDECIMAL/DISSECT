# Malicious File System Patterns
# Detects patterns of file creation followed by execution

traits:
  # === Temp directory atomic indicators ===
  - id: tmp-ref
    description: "Reference to tmp path"
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "tmp"

  - id: tempfile-ref
    description: "Reference to tempfile module"
    criticality: inert
    confidence: 0.7
    condition:
      type: string
      exact: "tempfile"

  - id: environ-tmp
    description: "Reference to TMP environment variable"
    criticality: inert
    confidence: 0.7
    condition:
      type: string
      regex: 'environ\[[''"]TMP'

composite_rules:
  # Temp directory reference composite
  - id: temp-dir-reference
    description: "Reference to a temporary directory path or variable"
    criticality: notable
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: tmp-ref
      - id: tempfile-ref
      - id: environ-tmp

  - id: execute-temp-file
    description: "Creates and executes a file from a temporary directory (Staging)"
    criticality: suspicious
    confidence: 0.95
    near_lines: 50
    requires_all:
      - id: fs/file/open/generic
      - id: exec/command/subprocess/run
      - id: temp-dir-reference
