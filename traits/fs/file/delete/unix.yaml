# File Delete Operations
# MBC: C0047 (Delete File)
# ATT&CK: T1070.004

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  # NOTE: Go runtime and standard library use unlink/remove for temp file
  # cleanup and normal file operations. Downgraded to inert.
  - id: delete
    desc: Delete files
    crit: inert
    conf: 0.3
    if:
      type: symbol
      pattern: unlink|unlinkat|remove
