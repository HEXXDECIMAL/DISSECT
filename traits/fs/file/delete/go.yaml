# File Delete Operations - Go
# MBC: C0047 (Delete File)
# ATT&CK: T1070.004

defaults:
  mbc: "C0047"
  attack: "T1070.004"

traits:
  # AST-based detection (Go source only)
  - id: os-Remove
    desc: Delete file (os.Remove)
    crit: notable
    conf: 0.9
    for: [go]
    if:
      type: ast
      kind: call
      exact: "os.Remove"

  - id: os-RemoveAll
    desc: Recursive directory deletion
    crit: notable
    conf: 0.9
    for: [go]
    if:
      type: ast
      kind: call
      exact: "os.RemoveAll"

  # String-based detection (compiled binaries)
  - id: os-Remove-string
    desc: os.Remove string in binary
    crit: notable
    conf: 0.7
    for: [elf, macho, pe]
    if:
      type: string
      exact: "os.Remove"

  - id: os-RemoveAll-string
    desc: os.RemoveAll string in binary
    crit: notable
    conf: 0.7
    for: [elf, macho, pe]
    if:
      type: string
      exact: "os.RemoveAll"
