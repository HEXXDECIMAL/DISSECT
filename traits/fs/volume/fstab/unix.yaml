# Mount Table Reading
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: fstab-files
    description: Reads mount table files (/etc/fstab, /etc/mtab)
    criticality: inert
    confidence: 0.66
    condition:
      type: string
      regex: "/etc/(fstab|mtab)"

  - id: fstab-mntent
    description: Parse mount table entries via mntent API
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: setmntent|getmntent|endmntent

  - id: fstab-mntinfo
    description: Get information on mounted volumes (BSD)
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: getmntinfo
