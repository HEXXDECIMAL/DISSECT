# Mount Filesystem (symbol-based detection)
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: mount
    description: Mount file systems
    criticality: notable
    confidence: 0.66
    condition:
      type: symbol
      pattern: _mount|mount
