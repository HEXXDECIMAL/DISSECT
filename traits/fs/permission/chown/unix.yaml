# File Ownership Change
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: chown
    description: Change file ownership
    criticality: notable
    confidence: 0.66
    condition:
      type: symbol
      pattern: chown|fchown|fchownat|lchown
