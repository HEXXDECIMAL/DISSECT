# File Permission Lookup
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: get
    description: Look up file permissions
    criticality: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: _getmode|stat
