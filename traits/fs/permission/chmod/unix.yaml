# File Permission Modification
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

traits:
  - id: chmod
    description: Modify file permissions
    criticality: notable
    confidence: 0.66
    file_types: [elf, macho, so, dylib, c]
    condition:
      type: symbol
      pattern: chmod|fchmod|fchmodat|lchmod

  - id: string
    description: Modify file permissions (string match)
    criticality: notable
    confidence: 0.7
    file_types: [javascript]
    condition:
      type: string
      regex: "chmod(Sync)?\\s*\\("



