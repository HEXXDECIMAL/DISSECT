# File Permission Modification
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

traits:
  - id: fs/permission/chmod
    description: Modify file permissions
    criticality: notable
    confidence: 0.66
    condition:
      type: symbol
      pattern: chmod|fchmod|fchmodat|lchmod

  - id: fs/permission/chmod/string
    description: Modify file permissions (string match)
    criticality: notable
    confidence: 0.7
    condition:
      type: string
      regex: "chmod(Sync)?\\s*\\("



