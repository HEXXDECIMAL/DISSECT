# Linux File Attributes (chattr)
# MBC: F0004 (Defense Evasion)
# ATT&CK: T1222

traits:
  - id: chattr-command
    desc: chattr command to modify file attributes
    crit: notable
    conf: 0.66
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr [-\+][\w\- ]{0,32} [\w\.\/]{0,64}'

  - id: chattr-immutable-flag
    desc: chattr with immutable flag (+i or -i)
    crit: notable
    conf: 0.7
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr [-\+]i [\-\w\.\/]{0,64}'

  - id: chattr-immutable-sys
    desc: chattr -i /sys (legitimate system operation)
    crit: inert
    conf: 1.0
    if:
      type: string
      exact: "chattr -i /sys"

  - id: chattr-recursive-immutable-1
    desc: chattr -R -i (recursive remove immutable)
    crit: notable
    conf: 0.7
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr -R -i [\-\w\.\/]{0,64}'

  - id: chattr-recursive-immutable-2
    desc: chattr -Ri (recursive remove immutable, combined flags)
    crit: notable
    conf: 0.7
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr -Ri [\-\w\.\/]{0,64}'

  - id: chattr-recursive-immutable-3
    desc: chattr -iR (recursive remove immutable, combined flags alt)
    crit: notable
    conf: 0.7
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr -iR [\-\w\.\/]{0,64}'

  - id: chattr-recursive-immutable-4
    desc: chattr -i -R (recursive remove immutable, separate flags)
    crit: notable
    conf: 0.7
    mbc: F0004
    attack: T1222
    if:
      type: string
      regex: 'chattr -i -R [\-\w\.\/]{0,64}'

composite_rules:

  - id: chattr-immutable
    desc: Modify immutability of a file (excludes legitimate /sys)
    crit: suspicious
    conf: 0.66
    mbc: F0004
    attack: T1222
    all:
      - id: chattr-immutable-flag
    none:
      - id: chattr-immutable-sys

  - id: chattr-immutable-recursive
    desc: Recursively remove immutability of a directory
    crit: suspicious
    conf: 0.66
    mbc: F0004
    attack: T1222
    any:
      - id: chattr-recursive-immutable-1
      - id: chattr-recursive-immutable-2
      - id: chattr-recursive-immutable-3
      - id: chattr-recursive-immutable-4
