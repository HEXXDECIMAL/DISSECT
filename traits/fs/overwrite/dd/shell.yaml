# Disk Overwrite via dd (potential wiper)
# MBC: B0040 (Impact)
# ATT&CK: T1561

traits:
  - id: dd-background
    description: dd command running in background (potential wiper)
    crit: suspicious
    conf: 0.66
    if:
      type: yara
      source: |
        rule background_dd {
          strings:
            $dd_bg = /dd if=[\/\w\.\-\" \=]{0,64} &[^&]/
          condition:
            filesize < 10485760 and all of them
        }
