# Process Forking
# MBC: C0017 (Create Process)
# ATT&CK: T1106

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  - id: fork
    description: Process forking
    crit: inert
    confidence: 0.66
    condition:
      type: symbol
      pattern: fork|vfork|clone

  - id: daemon
    description: Daemonize process
    crit: notable
    confidence: 0.66
    condition:
      type: symbol
      pattern: daemon|setsid
