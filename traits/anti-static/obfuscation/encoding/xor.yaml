# XOR Obfuscation Detection
# Detects XOR-based string/data obfuscation patterns
# ATT&CK: T1027 (Obfuscated Files or Information)

defaults:
  for: [elf, macho, pe]
  mbc: "B0032"
  attack: "T1027"

traits:
  # === XOR decode symbol atomic indicators ===
  - id: xor-decode-symbol
    desc: xor_decode symbol
    crit: inert
    conf: 0.6
    if:
      type: symbol
      pattern: "xor_decode"

  - id: decode-xor-symbol
    desc: decode_xor symbol
    crit: inert
    conf: 0.6
    if:
      type: symbol
      pattern: "decode_xor"

  - id: xor-decrypt-symbol
    desc: xor_decrypt symbol
    crit: inert
    conf: 0.6
    if:
      type: symbol
      pattern: "xor_decrypt"

  - id: decrypt-xor-symbol
    desc: decrypt_xor symbol
    crit: inert
    conf: 0.6
    if:
      type: symbol
      pattern: "decrypt_xor"

  - id: xor-string-symbol
    desc: xor_string symbol
    crit: inert
    conf: 0.6
    if:
      type: symbol
      pattern: "xor_string"

  # === Single-byte XOR key atomic indicators ===
  - id: xor-key-0x37
    desc: XOR key 0x37 repeated
    crit: inert
    conf: 0.55
    for: [elf]
    if:
      type: string
      regex: "\\x37{4,}"
      search_raw: true

  - id: xor-key-0x55
    desc: XOR key 0x55 repeated
    crit: inert
    conf: 0.55
    for: [elf]
    if:
      type: string
      regex: "\\x55{4,}"
      search_raw: true

  - id: xor-key-0xAA
    desc: XOR key 0xAA repeated
    crit: inert
    conf: 0.55
    for: [elf]
    if:
      type: string
      regex: "\\xAA{4,}"
      search_raw: true

  - id: xor-key-0xDE
    desc: XOR key 0xDE repeated
    crit: inert
    conf: 0.55
    for: [elf]
    if:
      type: string
      regex: "\\xDE{4,}"
      search_raw: true

  # === Table-based decode atomic indicators ===
  - id: decode-table-symbol
    desc: decode_table symbol
    crit: inert
    conf: 0.5
    if:
      type: symbol
      pattern: "decode_table"

  - id: table-decode-symbol
    desc: table_decode symbol
    crit: inert
    conf: 0.5
    if:
      type: symbol
      pattern: "table_decode"

  - id: lookup-decode-symbol
    desc: lookup_decode symbol
    crit: inert
    conf: 0.5
    if:
      type: symbol
      pattern: "lookup_decode"

  - id: char-map-symbol
    desc: char_map symbol
    crit: inert
    conf: 0.5
    if:
      type: symbol
      pattern: "char_map"

composite_rules:
  # Single-byte XOR key composite
  - id: single-byte-xor-key
    desc: Single-byte XOR key constant (0x37, 0x55, 0xAA, 0xDE)
    crit: notable
    conf: 0.65
    for: [elf]
    count: 1
    any:
      - id: xor-key-0x37
      - id: xor-key-0x55
      - id: xor-key-0xAA
      - id: xor-key-0xDE

  - id: xor-decode-loop
    desc: "XOR decryption loop pattern"
    crit: suspicious
    conf: 0.8
    count: 1
    any:
      - id: xor-decode-symbol
      - id: decode-xor-symbol
      - id: xor-decrypt-symbol
      - id: decrypt-xor-symbol
      - id: xor-string-symbol

  - id: table-based-decode
    desc: "Table-based decoding function"
    crit: notable
    conf: 0.7
    count: 1
    any:
      - id: decode-table-symbol
      - id: table-decode-symbol
      - id: lookup-decode-symbol
      - id: char-map-symbol

  - id: string-decrypt
    desc: "String decryption capability"
    crit: suspicious
    conf: 0.8
    any:
      - id: xor-decode-loop
      - id: table-based-decode
