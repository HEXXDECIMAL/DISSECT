# String Obfuscation Detection - PHP
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1027

defaults:
  file_types: [php]

traits:
  - id: strings-chr-concat
    description: String obfuscation via chr() concatenation
    criticality: notable
    confidence: 0.66
    mbc: "B0032"
    attack: "T1027"
    condition:
      type: string
      regex: "chr\\(\\d+\\)\\s*\\.\\s*chr\\(\\d+\\)"
