# String Obfuscation Detection - PHP
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1027

defaults:
  for: [php]

traits:
  - id: strings-chr-concat
    desc: String obfuscation via chr() concatenation
    crit: notable
    conf: 0.66
    mbc: "B0032"
    attack: "T1027"
    if:
      type: string
      regex: "chr\\(\\d+\\)\\s*\\.\\s*chr\\(\\d+\\)"
