# String Obfuscation Detection - JavaScript
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1027

traits:
  # fromCharCode obfuscation
  - id: fromcharcode
    description: String obfuscation via fromCharCode
    criticality: notable
    confidence: 0.66
    mbc: "B0032"
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: fromCharCode

  # Unicode escape sequences used to hide strings
  - id: js-unicode-escape
    description: Unicode escape sequences used to hide strings
    criticality: suspicious
    confidence: 0.85
    mbc: "B0032"
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: '(\\u[0-9a-fA-F]{4}){4,}'

  # Hex escape sequences
  - id: js-hex-escape
    description: Hex escape sequences used to hide strings
    criticality: notable
    confidence: 0.75
    mbc: "B0032"
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: '(\\x[0-9a-fA-F]{2}){4,}'

  # Buffer.from with encoding
  - id: js-buffer-decode
    description: Buffer.from used to decode strings at runtime
    criticality: notable
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: "Buffer\\.from\\([^,]+,\\s*['\"](?:base64|hex)['\"]\\)"

  # Hex-encoded URL in array (common npm malware pattern)
  # Pattern: array of hex strings that decode to URL parts
  - id: hex-url-array
    description: Hex-encoded URL stored as array elements (C2 obfuscation)
    criticality: suspicious
    confidence: 0.9
    mbc: "B0032"
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule hex_url_array {
          strings:
            // Array containing hex strings (each 20+ chars = at least 10 bytes)
            $arr1 = /const\s+\w+\s*=\s*\[\s*"[0-9a-fA-F]{20,}"/ ascii
            $arr2 = /const\s+\w+\s*=\s*\[\s*'[0-9a-fA-F]{20,}'/ ascii
            // .map() with Buffer.from hex decode pattern
            $map_decode = ".map(" ascii
            $buffer = "Buffer.from" ascii
            $hex1 = "'hex'" ascii
            $hex2 = "\"hex\"" ascii
            $join = ".join(" ascii
          condition:
            any of ($arr*) and $map_decode and $buffer and any of ($hex*) and $join
        }

  # Base64-encoded content fetched and decoded
  - id: remote-base64-decode
    description: Fetches remote content and decodes as base64 (payload delivery)
    criticality: suspicious
    confidence: 0.85
    attack: "T1027"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule remote_base64_decode {
          strings:
            // Network fetch
            $fetch1 = "https.get" ascii
            $fetch2 = "http.get" ascii
            $fetch3 = "_fetch" ascii
            // Response handling + base64 decode
            $decode = "Buffer.from" ascii
            $b64_1 = "'base64'" ascii
            $b64_2 = "\"base64\"" ascii
            $trim = ".trim()" ascii
          condition:
            any of ($fetch*) and $decode and any of ($b64_*) and $trim
        }

  # Array join obfuscation
  - id: js-array-join
    description: Array join pattern used to construct strings
    criticality: notable
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: "\\[['\"][^'\"]+['\"](?:,\\s*['\"][^'\"]+['\"]){5,}\\]\\.join"

composite_rules:
  # Unicode obfuscation with execution
  - id: js-unicode-exec
    description: Unicode obfuscated string executed (evasion)
    criticality: hostile
    confidence: 0.95
    mbc: "B0032"
    attack: "T1027"
    file_types: [javascript, typescript]
    requires_all:
      - type: trait
        id: anti-static/obfuscation/strings/js-unicode-escape
      - type: string
        regex: 'eval\(|Function\(|new Function'
      - type: trait
        id: anti-static/obfuscation/strings/fromcharcode

  # Dynamic require with obfuscation
  - id: js-dynamic-require
    description: Dynamic require with obfuscated module name
    criticality: suspicious
    confidence: 0.85
    requires_all:
      - type: string
        regex: 'require\([^"'']'
      - type: trait
        id: anti-static/obfuscation/strings/js-unicode-escape
