# Packer Detection
# MBC: F0001 (Packing)
# ATT&CK: T1027.002

traits:
  - id: upx-marker
    desc: UPX packer marker string
    crit: inert
    conf: 0.8
    if:
      type: string
      regex: "UPX[!01]"

  - id: aspack-marker
    desc: ASPack packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: aPack

  - id: petite-marker
    desc: Petite packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: petite

  - id: themida-marker
    desc: Themida packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: Themida

  - id: vmprotect-marker
    desc: VMProtect packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: VMProtect

  - id: upx-section-yara
    desc: UPX packed binary section via YARA
    crit: suspicious
    conf: 0.95
    mbc: "F0001.008"
    for: [pe, elf, macho]
    if:
      type: yara
      source: |
        import "pe"
        import "elf"
        import "macho"

        rule upx_section {
          condition:
            (pe.is_pe and for any section in pe.sections : (section.name matches /^(UPX\d+|\.UPX\d+)$/)) or
            (elf.number_of_sections > 0 and for any section in elf.sections : (section.name matches /^(UPX\d+|\.UPX\d+)$/)) or
            (macho.number_of_segments > 0 and for any segment in macho.segments : (segment.segname matches /^(UPX\d+|\.UPX\d+)$/))
        }

  - id: vmprotect-section-yara
    desc: VMProtect packed binary section via YARA
    crit: suspicious
    conf: 0.95
    mbc: "F0001"
    for: [pe, elf, macho]
    if:
      type: yara
      source: |
        import "pe"
        import "elf"
        import "macho"

        rule vmp_section {
          condition:
            (pe.is_pe and for any section in pe.sections : (section.name matches /^\.vmp[0-9]+$/)) or
            (elf.number_of_sections > 0 and for any section in elf.sections : (section.name matches /^\.vmp[0-9]+$/)) or
            (macho.number_of_segments > 0 and for any segment in macho.segments : (segment.segname matches /^\.vmp[0-9]+$/))
        }

composite_rules:
  - id: detect
    desc: Packed/compressed executable
    crit: notable
    conf: 0.66
    mbc: "F0001"
    attack: "T1027.002"
    count: 1
    any:
      - id: upx-marker
      - id: aspack-marker
      - id: petite-marker
      - id: themida-marker
      - id: vmprotect-marker

  - id: upx
    desc: "UPX packed binary (section)"
    crit: suspicious
    conf: 0.95
    mbc: "F0001.008"
    for: [pe, elf, macho]
    all:
      - id: upx-section-yara

  - id: vmprotect
    desc: "VMProtect packed binary (section)"
    crit: suspicious
    conf: 0.95
    mbc: "F0001"
    for: [pe, elf, macho]
    all:
      - id: vmprotect-section-yara
