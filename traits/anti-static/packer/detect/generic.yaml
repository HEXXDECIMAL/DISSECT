# Packer Detection
# MBC: F0001 (Packing)
# ATT&CK: T1027.002

traits:
  - id: upx-marker
    desc: UPX packer marker string
    crit: inert
    conf: 0.8
    if:
      type: string
      regex: "UPX[!01]"

  - id: aspack-marker
    desc: ASPack packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: aPack

  - id: petite-marker
    desc: Petite packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: petite

  - id: themida-marker
    desc: Themida packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: Themida

  - id: vmprotect-marker
    desc: VMProtect packer marker
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: VMProtect

  # Section-based detection (migrated from YARA)
  - id: upx-section
    desc: UPX packed binary section name
    crit: suspicious
    conf: 0.95
    mbc: "F0001.008"
    for: [pe, elf, macho]
    if:
      type: section_name
      pattern: "^(UPX\\d*|\\.UPX\\d*)$"
      regex: true

  - id: vmprotect-section
    desc: VMProtect packed binary section name
    crit: suspicious
    conf: 0.95
    mbc: "F0001"
    for: [pe, elf, macho]
    if:
      type: section_name
      pattern: "^\\.vmp[0-9]+$"
      regex: true

composite_rules:
  - id: detect
    desc: Packed/compressed executable
    crit: notable
    conf: 0.66
    mbc: "F0001"
    attack: "T1027.002"
    count: 1
    any:
      - id: upx-marker
      - id: aspack-marker
      - id: petite-marker
      - id: themida-marker
      - id: vmprotect-marker
