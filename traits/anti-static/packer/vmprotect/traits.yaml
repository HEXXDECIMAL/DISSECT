traits:
  - id: section
    desc: VMProtect detected via section names
    crit: suspicious
    conf: 0.95
    for: [pe, elf, macho]
    attack: "T1027.002"
    if:
      type: yara
      source: |
        rule vmprotect_section {
          strings:
            $vmp = /\.vmp[0-2]/
          condition:
            $vmp
        }
