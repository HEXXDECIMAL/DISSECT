# Base64 Decode Detection - Shell
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1140

defaults:
  # base64 command can be embedded in any file type
  file_types: ["*"]

traits:
  - id: decode-shell
    description: Base64 decoding via shell command
    criticality: notable
    confidence: 0.66
    mbc: "B0032"
    attack: "T1140"
    condition:
      type: string
      exact: "base64 -d"
