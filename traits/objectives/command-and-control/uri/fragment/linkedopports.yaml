# LinkedOpports URI Fragments
# Specific path and parameter fragments used by LinkedOpports family
# Example: /pyp/resp.php?live=Installation new c kw 

defaults:
  crit: notable
  conf: 1.0
  for: [python]

traits:
  - id: pyp-resp-php-path
    desc: LinkedOpports exfil path (/pyp/resp.php)
    if:
      type: string
      substr: "/pyp/resp.php"

  - id: installation-new-c-kw
    desc: LinkedOpports exfil beacon message
    if:
      type: string
      substr: "Installation new c kw"
