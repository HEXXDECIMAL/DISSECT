# WebSocket-based Request/Response Proxy Detection
# Detects C2 proxies that relay requests through WebSocket connections
# This pattern is used for protocol tunneling (e.g., Web3 request relays)
# ATT&CK: T1572 (Protocol Tunneling), T1090 (Proxy)
# MBC: B0030 (C2 Communication)

defaults:
  for: [all]
  attack: "T1572"
  mbc: "B0030"

traits:
  # === WebSocket connection indicators ===
  # Removed websocket-connection duplicate - use micro-behaviors/communications/http/websocket::websocket-class

  # === Request/Response forwarding indicators ===
  - id: web3-request-dto
    desc: Web3 request DTO/message structure
    crit: notable
    conf: 0.85
    for: [macho, dylib]
    if:
      type: string
      regex: "Web3Request(DTO|Message|Object)?"

  - id: web3-response-dto
    desc: Web3 response DTO/message structure
    crit: notable
    conf: 0.85
    for: [macho, dylib]
    if:
      type: string
      regex: "Web3Response(DTO|Message|Object)?"

  - id: request-forwarding-req
    desc: Request forwarding or relay semantics (request)
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: "request.{0,30}(forward|relay|proxy|tunnel)"
      case_insensitive: true

  - id: request-forwarding-res
    desc: Request forwarding or relay semantics (response)
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: "response.{0,30}(forward|relay|proxy|tunnel)"
      case_insensitive: true

  # === Session management indicators ===
  - id: session-management-sess
    desc: Session state management
    crit: notable
    conf: 0.75
    for: [macho, dylib]
    if:
      type: string
      regex: "Session.{0,30}(ID|Key|Secret|Token)"

  - id: session-management-conn
    desc: Connection state management
    crit: notable
    conf: 0.75
    for: [macho, dylib]
    if:
      type: string
      regex: "Connection.{0,30}(ID|Key|Secret|Token)"

  - id: host-request
    desc: Host request handling (request forwarding)
    crit: notable
    conf: 0.8
    for: [macho, dylib]
    if:
      type: string
      substr: "HostRequest"

  # === HTTP request forwarding indicators ===
  # dataTaskWithRequest: use micro-behaviors/communications/http/lib/nsurlsession/traits.yaml::nsurlresponse-handle (canonical)
  - id: http-response-string
    desc: HTTPResponse string reference
    crit: notable
    conf: 0.6
    for: [macho, dylib]
    if:
      type: symbol
      substr: "HTTPResponse"

composite_rules:
  - id: session-management
    desc: Session/connection state management
    crit: notable
    conf: 0.75
    any:
      - id: session-management-sess
      - id: session-management-conn

  # http-response-handler: composite referencing canonical dataTaskWithRequest plus HTTPResponse
  - id: http-response-handler
    desc: HTTP response handling (data task or HTTPResponse)
    crit: notable
    conf: 0.6
    for: [macho, dylib]
    any:
      - id: micro-behaviors/communications/http/lib/nsurlsession::nsurlresponse-handle
      - id: http-response-string

  # WebSocket-based protocol proxy (Web3 relay/tunnel)
  # Complexity: all(4) + for(1) = 5 >= 4 HOSTILE
  - id: websocket-protocol-proxy
    desc: WebSocket-based protocol proxy/relay
    crit: hostile
    conf: 0.90
    attack: "T1572"
    mbc: "B0030"
    for: [macho, dylib]
    all:
      - id: micro-behaviors/communications/http/websocket::websocket-class
      - id: web3-request-dto
      - id: web3-response-dto
      - id: session-management

  # Web3 request relay over WebSocket (C2 tunnel)
  # Complexity: all(3) + any(1) + for(1) = 5 >= 4 HOSTILE
  - id: web3-relay-tunnel
    desc: Web3 request relay tunnel (C2 proxy)
    crit: hostile
    conf: 0.88
    attack: "T1572"
    mbc: "B0030"
    for: [macho, dylib]
    all:
      - id: micro-behaviors/communications/http/websocket::websocket-class
      - id: host-request
      - id: http-response-handler
    any:
      - id: web3-request-dto
      - id: web3-response-dto
      - id: micro-behaviors/communications/http/post/
