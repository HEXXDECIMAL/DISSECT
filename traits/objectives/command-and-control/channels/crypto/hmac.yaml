defaults:
  for: [all]

traits:
  - id: crypto-hmac
    desc: HMAC-SHA256 algorithm string
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "HmacSHA256"

composite_rules:
  - id: hmac-signed-request
    desc: HMAC-signed API request pattern (Spyware/C2)
    crit: suspicious
    conf: 0.85
    all:
      - id: crypto-hmac
      - id: micro-behaviors/communications/http/request::http-config-fields
