composite_rules:
  - id: env-vars
    desc: Obfuscated exfiltration of environment variables
    crit: hostile
    conf: 0.95
    for: [javascript, typescript]
    all:
      - id: micro-traits/os/env/access::javascript
      - id: objectives/anti-static/obfuscation/require::require-hex
      - id: micro-traits/data/encode/base64