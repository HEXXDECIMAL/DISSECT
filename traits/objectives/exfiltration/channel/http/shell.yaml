# Shell-based Network Exfiltration
# Behavioral composites that combine shell tools with exfiltration indicators
# ATT&CK: T1041 (Exfiltration Over C2 Channel)
#
# Note: Atomic curl/wget/nc traits moved to comm/http/client/shell.yaml
# This file contains only behavioral composites that indicate exfiltration

defaults:
  mbc: "E1041"
  attack: "T1041"
  for: ["*"]

composite_rules:
  - id: curl-post-data
    desc: Curl POST with data (potential
    crit: suspicious
    conf: 0.85
    all:
      - id: micro-behaviors/comm/http/client::curl-post
    unless:
      - id: micro-behaviors/os/admin/legitimate/http-tools/package-manager
      - id: micro-behaviors/os/admin/legitimate/http-tools/ci-cd-pipeline
      - id: micro-behaviors/os/admin/legitimate/http-tools/health-check
      - id: micro-behaviors/os/admin/legitimate/http-tools/installer-script

  - id: curl-upload-file
    desc: Curl file upload
    crit: suspicious
    conf: 0.85
    all:
      - id: micro-behaviors/comm/http/client::curl-upload
    unless:
      - id: micro-behaviors/os/admin/legitimate/http-tools/package-manager
      - id: micro-behaviors/os/admin/legitimate/http-tools/ci-cd-pipeline
      - id: micro-behaviors/os/admin/legitimate/http-tools/backup-script
      - id: metadata/signed/id::com.apple.curl
      - id: micro-behaviors/comm/download/curl::curl-easy-init

  - id: shell-tool-exfil
    desc: Shell tool exfiltration
    crit: notable
    conf: 0.85
    attack: "T1048"
    all:
      - id: micro-behaviors/comm/http/client::client
    unless:
      - id: micro-behaviors/os/admin/legitimate::backup-script
      - id: micro-behaviors/os/admin/legitimate::health-check
      - id: metadata/format/json::valid
