# Exfiltration markers
defaults:
  for: [all]

traits:
  - id: secret-key
    desc: Secret marker string (key/token/api)
    crit: notable
    conf: 0.6
    if:
      type: string
      regex: "secret[_-]?(key|token|api)"
      case_insensitive: true

  - id: secret-other
    desc: Secret marker string (exfil/data/steal/grab)
    crit: notable
    conf: 0.6
    if:
      type: string
      regex: "secret[_-]?(exfil|data|steal|grab)"
      case_insensitive: true

composite_rules:
  - id: secret
    desc: Secret marker string
    crit: notable
    conf: 0.6
    any:
      - id: secret-key
      - id: secret-other
