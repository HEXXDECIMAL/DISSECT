# PyPI Shortcut Modification Behavior
# Detects PyPI setup.py scripts attempting to modify Windows shortcuts
# This is a specific TTP for browser extension droppers and hijackers.

defaults:
  crit: hostile
  attack: "T1547.009"
  mbc: "E1204"
  for: [python]

composite_rules:
  - id: pypi-shortcut-modification
    desc: PyPI setup.py attempts to modify Windows shortcut properties
    crit: hostile
    conf: 0.95
    all:
      - id: objectives/lateral-movement/supply-chain/pypi/install-patterns::robust-setup-py
      - id: objectives/anti-static/obfuscation/source::com-dispatch-usage
    any:
      - id: objectives/persist/startup/registry::shortcut-arguments
      - id: objectives/persist/startup/registry::shortcut-target-path
      - id: objectives/persist/startup/registry::shortcut-save
      - id: micro-behaviors/comm/ipc/win32com::wscript-shell-python
