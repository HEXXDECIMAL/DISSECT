# Trojanized Vue.js Library Detection
# ATT&CK: T1195.002 (Compromise Software Supply Chain)
# Detects Vue libraries modified to include malicious capabilities

defaults:
  attack: "T1195.002"
  mbc: "B0024"
  for: [javascript]

composite_rules:
  # Vue + ActiveXObject = HOSTILE (complexity >= 4)
  - id: trojanized-activex
    desc: "Vue library with ActiveXObject (trojanized"
    crit: hostile
    conf: 0.98
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
      - { id: objectives/execution/activex/com::activex-object-create }

  # Vue + Reverse Shell = HOSTILE
  - id: trojanized-reverse-shell
    desc: "Vue library with reverse shell"
    crit: hostile
    conf: 0.98
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
      - { id: objectives/command-and-control/reverse-shell/socket::socket-with-exec }

  # Vue + Base64 Eval = HOSTILE (hidden payload)
  - id: trojanized-base64-eval
    desc: "Vue library with base64+eval payload"
    crit: hostile
    conf: 0.95
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
      - { id: objectives/anti-static/obfuscation/payload::decode-exec-js }

  # Vue + Credential Access = HOSTILE
  - id: trojanized-credential-access
    desc: "Vue library with credential access"
    crit: hostile
    conf: 0.98
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
    any:
      - { id: micro-traits/fs/path/sensitive/browser::login-data }
      - { id: objectives/credential-access/browser/firefox::cookies }

  # Vue + Command Execution = HOSTILE
  - id: trojanized-exec
    desc: "Vue library with command execution"
    crit: hostile
    conf: 0.98
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
    any:
      - { id: micro-traits/process/create/shell }
      - { id: micro-traits/process/create/shell/lang::child-process-exec }

  # Vue + Network Backdoor = HOSTILE
  - id: trojanized-backdoor
    desc: "Vue library with network backdoor"
    crit: hostile
    conf: 0.95
    all:
      - { id: metadata/library/vue::library }
      - { id: metadata/library/vue::version-string }
      - {
          id: objectives/command-and-control/infrastructure/domain::hardcoded-domain-suspicious-pattern,
        }
