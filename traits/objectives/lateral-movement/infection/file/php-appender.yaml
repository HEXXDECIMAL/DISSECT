composite_rules:
  - id: php-appender
    description: "Detects PHP file infector appending malicious code to other files"
    crit: hostile
    attack: T1554
    all:
      - id: micro-traits/fs/directory/traverse::php-dir-traverse
      - id: micro-traits/fs/file/write::php-file-write
      - id: micro-traits/fs/file/infect::php-payload-include