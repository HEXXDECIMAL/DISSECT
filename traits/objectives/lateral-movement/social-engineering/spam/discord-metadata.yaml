# Discord Metadata Spam Detection
# Detects packages that exist solely to spam Discord invites
# ATT&CK: T1566.002 (Spearphishing Link)

composite_rules:
  - id: discord-spam-email
    desc: Discord URL masquerading as email address
    crit: hostile
    conf: 0.95
    all:
      - id: objectives/command-and-control/channel/discord::discord-fake-email
      - id: objectives/command-and-control/channel/discord::discord-string

  - id: discord-spam-typosquat
    desc: Typosquatting package advertising Discord
    crit: hostile
    conf: 0.95
    all:
      - id: objectives/lateral-movement/supply-chain/pypi/keywords::typosquatting-keyword
      - id: objectives/command-and-control/channel/discord::discord-string

  - id: discord-spam-license
    desc: License file contains Discord invite
    crit: suspicious
    conf: 0.8
    all:
      - id: objectives/command-and-control/channel/discord::discord-invite-string
      - id: metadata/quality::licensed
