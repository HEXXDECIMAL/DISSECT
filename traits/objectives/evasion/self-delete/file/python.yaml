# Self-Deletion Detection - Python
# MBC: F0007 (Self Deletion)
# ATT&CK: T1070.004

defaults:
  for: [all]

traits:
  - id: self-delete-python
    desc: Self-deleting Python script
    crit: suspicious
    conf: 0.66
    mbc: "F0007"
    attack: "T1070.004"
    if:
      type: string
      substr: "os.remove(__file__)"
