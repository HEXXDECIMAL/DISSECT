composite_rules:
  - id: response-body-fragment-any
    desc: ResponseBody string fragment
    any:
      - id: objectives/execution/interpreter/script/wsh::response-body-fragment
      - id: objectives/execution/interpreter/script/wsh::payload-handling-fragment-tiny-exact-1

  - id: obfuscated-jscript-dropper
    desc: Obfuscated JScript Dropper using fragmented strings
    conf: 0.95
    crit: hostile
    all:
      - id: objectives/execution/interpreter/script/wsh::wscript-shell-fragment
      - id: objectives/execution/interpreter/script/wsh::adodb-fragment
      - id: objectives/execution/interpreter/script/wsh::save-to-file-fragment
      - id: response-body-fragment-any
    any:
      - id: objectives/execution/interpreter/script/wsh::msxml-fragment
      - id: objectives/execution/interpreter/script/wsh::expand-env-fragment
      - id: objectives/execution/interpreter/script/wsh::type-binary-fragment
