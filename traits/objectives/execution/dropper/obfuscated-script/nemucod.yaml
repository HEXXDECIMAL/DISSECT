composite_rules:
  - id: nemucod-packer-structure
    desc: Detects Nemucod packer via specific decoder loop or chunked array sequence.
    crit: suspicious
    conf: 0.9
    any:
      - id: objectives/anti-static/obfuscation/source/syntax::js-nemucod-decoder-loop
      - id: objectives/anti-static/obfuscation/source/syntax::nemucod-chunked-array-sequence

  - id: nemucod-dropper
    desc: Detects Nemucod JScript dropper variants using custom array-chunking and dynamic execution.
    crit: hostile
    conf: 0.95
    attack: "T1027"
    mbc: "B0032"
    all:
      - id: objectives/execution/dropper/obfuscated-script::nemucod-packer-structure
    any:
      - id: objectives/execution/interpreter/eval/dynamic::eval-call-js
      - id: objectives/anti-static/obfuscation/strings/encoding::js-dynamic-exec
      - id: micro-behaviors/data/encode/arrays::js-large-int-array
      - id: micro-behaviors/data/encode/arrays::js-hex-number-array
    needs: 1
