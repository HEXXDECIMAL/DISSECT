composite_rules:
  - id: gradle-exec-calc-payload
    desc: Gradle build script executes 'calc.exe' (common PoC/Malware payload)
    crit: hostile
    conf: 1.0
    all:
      - id: micro-traits/process/create/script/gradle::exec-task
      - id: micro-traits/process/create/script/gradle::gradle-exec-calc

  - id: gradle-exec-powershell-payload
    desc: Gradle build script executes suspicious PowerShell
    crit: hostile
    conf: 0.9
    all:
      - id: micro-traits/process/create/script/gradle::exec-task
      - id: micro-traits/process/create/script/gradle::gradle-exec-powershell-encoded
