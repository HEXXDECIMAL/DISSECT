composite_rules:
  - id: go-mem-loader
    desc: "Detects Go-based memory loader with self-deletion or shellcode"
    crit: hostile
    mbc: C0016 # In-Memory Execution
    attack: T1620 # Reflective Code Loading
    all:
      - id: micro-traits/data/source/function/names::go-mem-exec
    any:
      - id: micro-traits/data/source/function/names::go-self-delete
      - id: micro-traits/data/encode/hex::hex-xor-loop-stub