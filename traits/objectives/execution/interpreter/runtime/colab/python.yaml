# Google Colab Runtime Capabilities
# Detects interactions with Google Colab specific APIs

defaults:
  for: [python]
  crit: notable

traits:
  - id: register-callback
    desc: Registers Colab browser bridge callback
    if:
      type: symbol
      substr: "register_callback"

  - id: invoke-function
    desc: Invokes Colab function from JS
    if:
      type: raw
      substr: "google.colab.kernel.invokeFunction"

  - id: browser-display-html
    desc: Displays HTML/JS in Colab
    if:
      type: symbol
      substr: "IPython.display"
