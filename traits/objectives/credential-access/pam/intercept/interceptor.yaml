# PAM Credential Interception
# ATT&CK: T1556.003 (Modify Authentication Process: Pluggable Authentication Modules)

defaults:
  attack: "T1556.003"

traits:
  # === PAM library (strings - library names) ===
  # Removed libpam-so duplicate - use micro-traits/os/pam/auth::libpam-so-string

  - id: libpam-so-versioned
    desc: libpam.so.0 versioned library
    crit: notable
    conf: 0.7
    for: [c, cpp, elf, so]
    if:
      type: string
      regex: "libpam\\.so\\.\\d+"

  # === Token access functions (symbols) ===
  # pam_get_item symbol - use micro-traits/os/pam/auth::pam-get-item-symbol

  - id: pam-get-item-string
    desc: pam_get_item function reference (string)
    crit: notable
    conf: 0.7
    for: [elf, so]
    if:
      type: string
      regex: "pam_get_item"

  - id: pam-set-item
    desc: pam_set_item function
    crit: notable
    conf: 0.75
    for: [elf, so]
    if:
      type: symbol
      exact: "pam_set_item"

  - id: pam-get-authtok
    desc: pam_get_authtok function
    crit: notable
    conf: 0.8
    for: [elf, so]
    if:
      type: symbol
      exact: "pam_get_authtok"

  - id: pam-authtok-constant
    desc: PAM_AUTHTOK constant
    crit: notable
    conf: 0.75
    for: [c, cpp, elf, so]
    if:
      type: string
      substr: "PAM_AUTHTOK"

  # === Authentication functions (symbols) ===
  - id: pam-authenticate-string
    desc: pam_authenticate function reference (string)
    crit: notable
    conf: 0.65
    for: [elf, so]
    if:
      type: string
      regex: "pam_authenticate"

  - id: pam-open-session
    desc: pam_open_session function
    crit: notable
    conf: 0.7
    for: [elf, so]
    if:
      type: symbol
      exact: "pam_open_session"

  # pam_acct_mgmt symbol - use micro-traits/os/pam/auth::pam-acct-mgmt-symbol

  - id: pam-acct-mgmt-string
    desc: pam_acct_mgmt function reference (string)
    crit: notable
    conf: 0.65
    for: [elf, so]
    if:
      type: string
      regex: "pam_acct_mgmt"

  - id: pam-setcred
    desc: pam_setcred function
    crit: notable
    conf: 0.7
    for: [elf, so]
    if:
      type: symbol
      exact: "pam_setcred"

composite_rules:
  # Helper composites
  - id: pam-library
    desc: PAM library references
    for: [c, cpp, elf, so]
    any:
      - { id: micro-traits/os/pam/auth::libpam-so-string }
      - { id: libpam-so-versioned }
    crit: notable

  - id: pam-token-access
    desc: PAM token access functions
    for: [c, cpp, elf, so]
    any:
      - { id: micro-traits/os/pam/auth::pam-get-item-symbol }
      - { id: pam-get-item-string }
      - { id: pam-set-item }
      - { id: pam-get-authtok }
      - { id: pam-authtok-constant }
    crit: notable

  - id: pam-auth-functions
    desc: PAM authentication functions
    for: [c, cpp, elf, so]
    any:
      - { id: micro-traits/os/pam/auth::pam-authenticate-symbol }
      - { id: pam-authenticate-string }
      - { id: pam-open-session }
      - { id: micro-traits/os/pam/auth::pam-acct-mgmt-symbol }
      - { id: pam-acct-mgmt-string }
      - { id: pam-setcred }
    crit: notable

  # Migrated from YARA
  - id: interceptor
    desc: Accesses PAM authentication tokens (potential
    crit: suspicious
    conf: 0.8
    for: [c, cpp, elf, so]
    all:
      - { id: pam-library }
      - { id: pam-token-access }
      - { id: pam-auth-functions }
