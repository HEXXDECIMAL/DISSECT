# Malicious Crontab Persistence
# ATT&CK: T1053.003 (Scheduled Task/Job: Cron)

defaults:
  for: [all]
  attack: "T1053.003"

traits:
  # Cron paths
  - id: crontab-dash
    desc: crontab command with dash
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "crontab -"

  # Download cradles
  - id: curl-silent
    desc: curl -s (silent mode)
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "curl -s"

  - id: wget-quiet
    desc: wget -q (quiet mode)
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "wget -q"

  - id: wget-stdout
    desc: wget -O - (output to
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "wget -O -"

  # Base64 decode
  - id: base64-d-raw
    desc: base64 -d decode
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "base64 -d"

  - id: base64-decode-flag
    desc: base64 --decode long form
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "base64 --decode"

  # Hidden file paths
  # Removed tmp-hidden duplicate - use micro-traits/fs/path/temp::tmp-hidden-file

  - id: var-tmp-hidden
    desc: Hidden file in /var/tmp
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "/var/tmp/."

  - id: dev-shm-hidden
    desc: Hidden file in /dev/shm
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "/dev/shm/."

composite_rules:
  # Helper: Cron paths
  - id: cron-paths
    desc: Cron file paths
    any:
      - id: objectives/persist/cron/job::cron-d-path
      - id: objectives/persist/cron/job::var-spool-cron-path
      - id: crontab-dash
    crit: notable


  # Helper: Download cradles
  - id: download-cradles
    desc: Silent/quiet download cradles
    any:
      - id: curl-silent
      - id: wget-quiet
      - id: wget-stdout
    crit: notable

  # Helper: Base64 decoding
  - id: base64-decode
    desc: Base64 decode operations
    any:
      - id: base64-d-raw
      - id: base64-decode-flag
    crit: notable

  # Helper: Hidden paths
  - id: hidden-paths
    desc: Hidden file paths in temp
    any:
      - id: micro-traits/fs/path/temp::tmp-hidden-file
      - id: var-tmp-hidden
      - id: dev-shm-hidden
    crit: notable

  # Helper: Cron keywords
  - id: cron-keywords
    desc: Cron-related keywords
    any:
      - id: objectives/persist/cron/job::crontab-command
      - id: objectives/persist/cron/job::etc-cron-path
    crit: notable


  # Helper: Download cradle with shell pipe
  - id: cradle-with-shell
    desc: Download cradle piped to shell
    all:
      - id: download-cradles
      - id: micro-traits/os/console/io::shell-pipes
    crit: notable

  # Helper: Download cradle with suppression
  - id: cradle-with-suppression
    desc: Download cradle with output suppression
    all:
      - id: download-cradles
      - id: micro-traits/os/console/io::output-suppression
    crit: notable

  # Helper: Cron with base64
  - id: cron-with-base64
    desc: Cron with base64 decode
    all:
      - id: cron-keywords
      - id: base64-decode
    crit: notable

  # Helper: Cron with hidden paths
  - id: cron-with-hidden
    desc: Cron with hidden file paths
    all:
      - id: cron-keywords
      - id: hidden-paths
    crit: notable

  # Cron download cradle
  - id: download-cradle
    desc: Cron-based download and execute
    crit: suspicious
    conf: 0.85
    any:
      - id: cradle-with-shell
      - id: cradle-with-suppression

  # Hidden cron entries
  - id: hidden
    desc: Hidden or obfuscated cron entries
    crit: suspicious
    conf: 0.8
    any:
      - id: cron-with-base64
      - id: cron-with-hidden
