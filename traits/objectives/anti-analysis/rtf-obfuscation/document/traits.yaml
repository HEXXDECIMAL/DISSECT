defaults:
  for:
    - rtf
  crit: suspicious
  mbc: B0009
  attack: T1027
traits:
  - id: rtf-obfuscated-ole-header
    desc: OLE header hex obfuscation
    if:
      type: string
      regex: D\s+0\s+C\s+F|0xd0\s+0xcf|objdata\s+[0-9A-Fa-f\s]{8,}
    conf: 0.95
  - id: rtf-malformed-header
    desc: Malformed RTF header
    if:
      type: raw
      regex: ^[{]\\\\?rtf|[{]\\\\rtf[^1]
    conf: 0.85
  - id: rtf-excessive-nesting
    desc: Excessive brace nesting detected
    if:
      type: string
      substr: "{{{{{{{{{"
    conf: 0.9
    attack: T1204
  - id: rtf-null-bytes
    desc: RTF with embedded null bytes
    if:
      type: string
      regex: \x00
    conf: 0.75
  - id: rtf-control-word-obfuscation
    desc: Unusual RTF control word patterns
    if:
      type: string
      regex: \\\\[a-z]+\s*[a-z]
    conf: 0.7
  - id: rtf-mixed-case-controls
    desc: Mixed case RTF control words
    if:
      type: string
      regex: '\\\\[A-Z][a-z]+[0-9\s\\\\]|\\\\[a-z]+[A-Z][a-z]*[0-9\s\\\\]'
    conf: 0.65
  - id: rtf-suspicious-hex-stream
    desc: Large hex data stream
    if:
      type: string
      regex: \\objdata\s+[0-9A-Fa-f]{1000,}
    conf: 0.8
    crit: suspicious
  - id: rtf-malformed-nesting
    desc: Malformed brace nesting pattern
    if:
      type: raw
      regex: '[{][{]|[}][}]|[{]\\s*[{]|\\s*[}][}]'
    conf: 0.8
    crit: suspicious
  - id: rtf-excessive-whitespace
    desc: Excessive whitespace for obfuscation
    if:
      type: string
      regex: \s{20,}|\s{5,}\\|\s{5,}[0-9A-Fa-f]
    conf: 0.75
  - id: rtf-unicode-escape-obfuscation
    desc: Unicode escape sequences
    if:
      type: string
      regex: \\u[0-9]{4,}|\\[0-9A-Fa-f]{2}
    conf: 0.7
  - id: rtf-font-embedding-reference-fnil
    desc: RTF fnil font marker
    if:
      type: string
      regex: \\fnil
    conf: 0.65
  - id: rtf-font-embedding-reference-ftech
    desc: RTF ftech font marker
    if:
      type: string
      regex: \\ftech
    conf: 0.65
  - id: rtf-font-embedding-reference-fcharset
    desc: RTF fcharset marker
    if:
      type: string
      regex: fcharset
    conf: 0.65
  - id: rtf-font-embedding-reference-fonttbl-a
    desc: Font table with Calibri or Arial
    if:
      type: string
      regex: fonttbl.{0,50}(Calibri|Arial)
    conf: 0.65
  - id: rtf-font-embedding-reference-fonttbl-b
    desc: Font table with Times or Courier
    if:
      type: string
      regex: fonttbl.{0,50}(Times|Courier)
    conf: 0.65
  - id: rtf-document-structure-marker
    desc: Office document structure markers
    if:
      type: string
      regex: \\xmlnstbl|\\stylesheet|\\colortbl|\\fonttbl
    conf: 0.7
  - id: rtf-template-reference-a
    desc: Template file reference marker
    if:
      type: string
      regex: template|tables\.lNk|\\init
    conf: 0.8
    crit: suspicious
  - id: rtf-template-reference-b
    desc: Dot or dotm template reference
    if:
      type: string
      regex: \.dotm?
    conf: 0.8
    crit: suspicious
  - id: rtf-link-resolution-trigger-a
    desc: Field instruction link trigger
    if:
      type: string
      regex: \\fldrslt|\\fldinst
    conf: 0.85
    crit: suspicious
  - id: rtf-link-resolution-trigger-b
    desc: Embedded hyperlink formula trigger
    if:
      type: string
      regex: HYPERLINK
    conf: 0.85
    crit: suspicious
  - id: rtf-link-resolution-trigger-c
    desc: Formula rendering trigger
    if:
      type: string
      regex: FORMULA
    conf: 0.85
    crit: suspicious
  - id: rtf-link-resolution-trigger-d
    desc: Embedded object trigger
    if:
      type: string
      regex: EMBED
    conf: 0.85
    crit: suspicious
  - id: rtf-obfuscated-control-word-count
    desc: Unusual control word count
    if:
      type: string
      regex: \\[a-z]+\s+\\[a-z]+\s+\\[a-z]+\s+\\[a-z]+\s+\\[a-z]+(\s+\\[a-z]+){10,}
    conf: 0.7
  - id: rtf-hex-encoded-ole
    desc: Hex-encoded OLE header
    conf: 0.92
    if:
      type: string
      regex: D\s*0\s*C\s*F\s*1\s*1\s*E\s*0\s*A\s*1\s*B\s*1\s*1\s*A\s*E\s*1
composite_rules:
  - id: rtf-font-embedding-reference
    desc: Font embedding references
    conf: 0.65
    any:
      - id: rtf-font-embedding-reference-fnil
      - id: rtf-font-embedding-reference-ftech
      - id: rtf-font-embedding-reference-fcharset
      - id: rtf-font-embedding-reference-fonttbl-a
      - id: rtf-font-embedding-reference-fonttbl-b
  - id: rtf-template-reference
    desc: Template or config file reference
    conf: 0.8
    crit: suspicious
    any:
      - id: rtf-template-reference-a
      - id: rtf-template-reference-b
  - id: rtf-link-resolution-trigger
    desc: Link resolution and rendering trigger
    conf: 0.85
    crit: suspicious
    any:
      - id: rtf-link-resolution-trigger-a
      - id: rtf-link-resolution-trigger-b
      - id: rtf-link-resolution-trigger-c
      - id: rtf-link-resolution-trigger-d
