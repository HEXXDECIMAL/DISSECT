defaults:
  for: [c, cpp]

composite_rules:
  - id: overwriter-virus-traversal
    desc: "Helper: DOS directory traversal"
    conf: 1.0
    crit: notable
    any:
      - id: micro-behaviors/fs/directory/traverse::findfirst
      - id: micro-behaviors/fs/directory/traverse::findnext

  - id: overwriter-virus-logic
    desc: Detects logic typical of overwriting viruses (file enumeration + self-read + write)
    conf: 0.9
    crit: hostile
    all:
      - id: objectives/impact/infect/binary::overwriter-virus-traversal
      - id: micro-behaviors/os/process/info::check-argv-0
      - id: micro-behaviors/fs/file/open::open
      - id: micro-behaviors/fs/file/read::read
      - id: micro-behaviors/fs/file/write::write
