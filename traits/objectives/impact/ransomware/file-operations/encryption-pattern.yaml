# Ransomware file encryption patterns
# Detects drive enumeration + crypto + file operations characteristic of ransomware

composite_rules:
  # === Helper rules for crypto capabilities ===

  - id: has-crypto-capability
    desc: Has cryptographic API capability
    crit: notable
    conf: 0.9
    for: [pe, dll]
    platforms: [windows]
    any:
      - id: micro-traits/crypto/context/capi::crypt-acquire-context
      - id: micro-traits/crypto/random/generator::crypt-gen-random
      - id: micro-traits/crypto/certificate/store::cert-open-store

  - id: has-volume-enumeration
    desc: Has volume enumeration capability
    crit: notable
    conf: 0.9
    for: [pe, dll]
    platforms: [windows]
    any:
      - id: micro-traits/fs/enumerate/volume::find-first-volume
      - id: micro-traits/fs/enumerate/volume::get-volume-info

  # NOTE: This is an internal helper rule used by ransomware composites.
  # Set crit: notable so it doesn't show up in user output - it's not suspicious on its own.
  - id: has-file-operations
    desc: Has file operation capabilities
    crit: notable  # Changed from notable - helper rule, not suspicious alone
    conf: 0.8
    for: [pe, dll]
    platforms: [windows]
    any:
      - id: micro-traits/fs/file/move::move-file-ex
      - id: micro-traits/fs/file/delete
      - id: micro-traits/fs/enumerate/directory::find-first-file
    needs: 2

  # === Drive encryption targeting ===

  - id: multi-drive-encryption-pattern
    desc: Drive enumeration with crypto and file operations
    crit: hostile
    conf: 0.95
    for: [pe, dll]
    platforms: [windows]
    attack: "T1486"
    mbc: "C0027"
    all:
      - id: micro-traits/fs/enumerate/drives::get-logical-drives
      - id: has-crypto-capability
      - id: has-file-operations

  - id: volume-targeting-ransomware
    desc: Volume enumeration with encryption capability
    crit: hostile
    conf: 0.9
    for: [pe, dll]
    platforms: [windows]
    attack: "T1486"
    all:
      - id: has-volume-enumeration
      - id: has-crypto-capability
      - id: has-file-operations

  # === File renaming pattern (ransomware appends extension) ===

  - id: mass-file-renaming
    desc: Bulk file renaming with crypto
    crit: suspicious
    conf: 0.85
    for: [pe, dll]
    platforms: [windows]
    attack: "T1486"
    all:
      - id: micro-traits/fs/file/move::move-file-ex
      - id: micro-traits/fs/enumerate/directory::find-first-file
    any:
      - id: micro-traits/crypto/context/capi::crypt-acquire-context
      - id: micro-traits/crypto
