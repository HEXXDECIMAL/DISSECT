# Screen Locker / Kiosk Mode
# ATT&CK: T1491 (Defacement)

composite_rules:
  - id: python-screen-locker
    desc: Python script enforcing screen lock / kiosk mode
    crit: hostile
    conf: 0.95
    all:
      - id: micro-traits/ui/framework/tkinter::tkinter-init
      - id: micro-traits/ui/window/manage::tkinter-fullscreen
      - id: micro-traits/ui/window/manage::tkinter-protocol-intercept
    any:
      - id: micro-traits/ui/window/manage::tkinter-resize-disable
      - id: micro-traits/data/text/malware::computer-locked-phrase
      - id: micro-traits/data/text/malware::system-locked-phrase
      - id: micro-traits/data/text/malware::no-escape-phrase
      - id: micro-traits/os/process/terminate::bsod-symbol