traits:
- id: js-string-key-array
  desc: Array with multiple short string keys
  crit: notable
  conf: 0.7
  for:
  - javascript
  - typescript
  if:
    type: raw
    regex: 'var\s+\w+\s*=\s*new\s+Array\(((?:\s*[''"][^"'']{2,5}[''"]|\s*\w{2,5})\s*,?){5,}\);

      '
- id: js-nested-array-table-mapping
  desc: Nested array structure used for table mapping
  crit: suspicious
  conf: 0.8
  for:
  - javascript
  if:
    type: ast
    language: javascript
    query: "(array\n  (array)\n  (array)\n)"
- id: js-string-dict-map
  desc: Object mapping short strings to single characters
  crit: suspicious
  conf: 0.8
  for:
  - javascript
  - typescript
  if:
    type: raw
    regex: var\s+\w+\s*=\s*\{[^}]{0,160}\\x[0-9a-fA-F]{2}[^}]{0,160}\}
composite_rules: []
