traits:
- id: very-low-strings
  desc: Very few extracted strings
  crit: notable
  conf: 0.7
  for:
  - pe
  - elf
  if:
    type: string_count
    max: 20
    min_length: 4
- id: extremely-low-strings
  desc: Extremely few extracted strings
  crit: suspicious
  conf: 0.8
  for:
  - pe
  - elf
  if:
    type: string_count
    max: 10
    min_length: 4
  unless:
  - id: objectives/anti-static/hardening/detection::stripped-binary-struct
