composite_rules:
  - id: fake-jquery-vars
    desc: Detects internal jQuery variable names often used
    crit: suspicious
    conf: 0.8
    any:
      - id: fake-jquery-deepdata
      - id: fake-jquery-rfocus
      - id: fake-jquery-fxnow
      - id: fake-jquery-leadingrelative
      - id: fake-jquery-rbuggymatches
      - id: fake-jquery-rkeyevent
      - id: fake-jquery-rattributequotes
      - id: fake-jquery-rmouseevent
      - id: fake-jquery-rheaders
      - id: fake-jquery-rquery
    downgrade:
      any:
        - id: metadata/library/jquery::domain
