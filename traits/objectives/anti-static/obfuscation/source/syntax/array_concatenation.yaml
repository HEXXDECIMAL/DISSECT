traits:
  - id: js-array-index-concatenation
    desc: JScript array index concatenation (URL obfuscation)
    crit: suspicious
    conf: 0.9
    for: [javascript]
    if:
      type: raw
      regex: '[a-zA-Z0-9_]{2,}\s*\[\s*\d{1,3}\s*\]\s*\+\s*[a-zA-Z0-9_]{2,}\s*\[\s*\d{1,3}\s*\]'
      count_min: 10
    unless:
      - id: metadata/library/jquery::domain
      - id: metadata/library/jquery::version-string
      - id: metadata/library/jquery::copyright
      - id: metadata/library/jquery::fn-extend
      - id: metadata/library/d3::d3-detection
