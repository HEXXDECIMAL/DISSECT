traits:
- id: nemucod-chunked-array-sequence
  desc: Detects dense sequences of Nemucod's specific 4-byte
  crit: suspicious
  conf: 0.95
  for:
  - javascript
  if:
    type: raw
    regex: ([a-zA-Z0-9_$]+\s*\(\s*\[\s*\d{1,3}\s*,\s*\d{1,3}\s*,\s*\d{1,3}\s*,\s*\d{1,3}\s*\]\s*\)\s*\+){5,}
composite_rules: []
