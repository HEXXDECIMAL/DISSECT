# Dead Code Bombing Metrics
# Detects code inflation via large numbers of unused functions and low identifier reuse

traits:
  - id: excessive-parameterless-functions
    desc: "Excessive parameterless functions (dead code padding)"
    crit: suspicious
    conf: 0.7
    for: [javascript, typescript, python]
    if:
      type: metrics
      field: "functions.no_params_count"
      min: 50
      # Large number of parameterless functions is unusual and suggests padding

  - id: high-non-ascii-ratio
    desc: "High non-ASCII character ratio (junk padding)"
    crit: notable
    conf: 0.6
    for: [javascript, typescript, python]
    if:
      type: metrics
      field: "text.non_ascii_ratio"
      min: 0.25
      # > 25% non-ASCII is very unusual for legitimate code

  - id: excessive-empty-lines
    desc: "Excessive empty lines for code inflation"
    crit: notable
    conf: 0.5
    for: [javascript, typescript, python]
    if:
      type: metrics
      field: "text.empty_line_ratio"
      min: 0.30