composite_rules:
  - id: hermit-crab-dropper
    desc: "Tiny loader with massive encrypted payload (Hermit Crab pattern)"
    crit: hostile
    conf: 0.95
    all:
      # Code/Data Ratio: Data section is massive compared to text
      - id: objectives/anti-static/obfuscation/payload::data-section-dominant
      # Entropy: The massive section is encrypted
      - id: metadata/binary/section::high-entropy-rdata
      # Capability: The intent to execute that data
      - id: micro-traits/mem/protect/modify::virtual-protect
