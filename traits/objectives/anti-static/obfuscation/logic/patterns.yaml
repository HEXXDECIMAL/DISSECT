# Code Obfuscation Patterns
# Detects code patterns that combine encoding with execution
# ATT&CK: T1027 (Obfuscated Files or Information)

defaults:
  crit: suspicious
  attack: "T1027"

traits:
  - id: b64decode-exec
    desc: Base64 decode with execution
    conf: 0.9
    for: [python, shell]
    if:
      type: string
      regex: "b64decode.{0,50}exec|decode64.{0,50}exec"
