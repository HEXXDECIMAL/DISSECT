defaults:
  for:
  - all
traits:
- id: fake-author-claim
  desc: Suspicious claims about authorship or purpose
  crit: notable
  conf: 0.7
  if:
    type: raw
    regex: (?i)this module contains abstractions for the input stream
- id: discourage-inspection
  desc: Comments discouraging code inspection
  crit: suspicious
  conf: 0.9
  if:
    type: raw
    regex: (?i)(don't|do not) have to look(s)? further|(?i)ignore this (file|module)|(?i)no
      pretty code
composite_rules: []
