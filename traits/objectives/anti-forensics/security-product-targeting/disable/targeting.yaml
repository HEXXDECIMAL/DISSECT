traits:
- id: windows-defender-target
  desc: Windows Defender/Security Essentials specifically targeted
  crit: suspicious
  conf: 0.85
  platforms:
  - windows
  for:
  - pe
  if:
    type: string
    regex: (^MsMpEng$|^WinDefend$|msseces\.exe)
  attack: T1562.001
- id: kaspersky-target
  desc: Kaspersky AV/Internet Security specifically targeted
  crit: suspicious
  conf: 0.85
  platforms:
  - windows
  for:
  - pe
  if:
    type: string
    regex: (avp\.exe|klnagent|avpui\.exe)
  attack: T1562.001
- id: mcafee-target
  desc: McAfee AV specifically targeted
  crit: suspicious
  conf: 0.85
  platforms:
  - windows
  for:
  - pe
  if:
    type: string
    regex: (mcshield\.exe|mcafee\.exe|naPrdMgr\.exe)
  attack: T1562.001
- id: process-enumeration
  desc: Process enumeration capability (for targeting)
  crit: notable
  conf: 0.8
  platforms:
  - windows
  for:
  - pe
  if:
    type: import_combination
    required:
    - CreateToolhelp32Snapshot
    - Process32First
  mbc: C0003
composite_rules:
- id: av-product-killer
  desc: Explicitly targets specific AV/EDR products for termination
  crit: hostile
  conf: 0.95
  attack: T1562.001
  mbc: B0005
  platforms:
  - windows
  for:
  - pe
  all:
  - id: micro-traits/process/terminate
  - id: process-enumeration
  any:
  - id: windows-defender-target
  - id: kaspersky-target
  - id: mcafee-target
