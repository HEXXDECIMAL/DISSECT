# Android Platform Detection via Environment Variables
# Detects Android platform through environment variable references

defaults:
  crit: notable
  conf: 0.9
  platforms: [android]

composite_rules:
  - id: android-env-detection
    desc: Android platform detected via environment variables
    # Any ANDROID_* env var indicates Android platform
    any:
      - id: micro-behaviors/os/env/vars/platform
