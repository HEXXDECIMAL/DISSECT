# Cron Persistence
# MBC: B0028 (Scheduled Task/Job)
# ATT&CK: T1053.003

traits:
  - id: cron
    description: Cron job persistence
    criticality: notable
    confidence: 0.66
    mbc: "B0028"
    attack: "T1053.003"
    condition:
      type: yara
      source: |
        rule cron_persistence {
          strings:
            $crontab = "crontab"
            $etc_cron = "/etc/cron"
            $var_spool_cron = "/var/spool/cron"
            $cron_d = "/etc/cron.d"
          condition:
            any of them
        }
