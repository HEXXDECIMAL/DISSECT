# Windows Startup Persistence Detection
# Detects Windows persistence mechanisms
# ATT&CK: T1547.001 (Boot or Logon Autostart Execution: Registry Run Keys / Startup Folder)

defaults:
  attack: "T1547.001"
  crit: suspicious

traits:
  # === Startup folder atomic indicators ===
  - id: start-menu-startup
    description: Start Menu Programs Startup path
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "\\Start Menu\\Programs\\Startup"

  - id: appdata-startup
    description: AppData Roaming Startup path
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup"

  - id: shell-startup
    description: shell:startup special folder
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "shell:startup"

  # === Registry Run key atomic indicators ===
  - id: software-run-key
    description: SOFTWARE CurrentVersion Run path
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run"

  - id: hkcu-run
    description: HKCU Run key reference
    crit: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      regex: "HKCU.{0,50}Run"

  - id: hklm-run
    description: HKLM Run key reference
    crit: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      regex: "HKLM.{0,50}Run"

  - id: currentversion-run
    description: CurrentVersion Run path
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "CurrentVersion\\Run"

  # === RunOnce atomic indicators ===
  - id: currentversion-runonce
    description: CurrentVersion RunOnce path
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "CurrentVersion\\RunOnce"

  - id: runonce-word
    description: RunOnce keyword
    crit: inert
    confidence: 0.5
    platforms: [windows]
    condition:
      type: string
      exact: "RunOnce"

  # === Python winreg atomic indicators ===
  - id: import-winreg
    description: import winreg statement
    crit: inert
    confidence: 0.5
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      exact: "import winreg"

  - id: from-winreg
    description: from winreg import
    crit: inert
    confidence: 0.5
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      exact: "from winreg"

  - id: underscore-winreg
    description: _winreg module (Python 2)
    crit: inert
    confidence: 0.5
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      exact: "_winreg"

  - id: openkey-hkey
    description: OpenKey HKEY call
    crit: inert
    confidence: 0.6
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      regex: "OpenKey.{0,30}HKEY"

  - id: setvalueex
    description: SetValueEx call
    crit: inert
    confidence: 0.6
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      exact: "SetValueEx"

  - id: createkey
    description: CreateKey call
    crit: inert
    confidence: 0.6
    platforms: [windows]
    file_types: [python]
    condition:
      type: string
      exact: "CreateKey"

  # === Scheduled tasks atomic indicators ===
  - id: schtasks-create-cmd
    description: schtasks /create command
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "schtasks\\s*/create"

  - id: schtasks-exe-create
    description: schtasks.exe create
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "schtasks\\.exe.{0,30}create"

  - id: itaskscheduler-iface
    description: ITaskScheduler interface
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "ITaskScheduler"

  - id: taskscheduler-word
    description: TaskScheduler keyword
    crit: inert
    confidence: 0.6
    platforms: [windows]
    condition:
      type: string
      exact: "TaskScheduler"

  # === Service installation atomic indicators ===
  - id: sc-create-cmd
    description: sc create command
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "sc\\s+create"

  - id: createservice-api
    description: CreateService API
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "CreateService"

  - id: installservice-fn
    description: InstallService function
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "InstallService"

  - id: win32serviceutil-mod
    description: win32serviceutil module
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "win32serviceutil"

  # === PowerShell registry atomic indicators ===
  - id: set-itemproperty-run
    description: Set-ItemProperty Run
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "Set-ItemProperty.{0,50}Run"

  - id: new-itemproperty-run
    description: New-ItemProperty Run
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "New-ItemProperty.{0,50}Run"

  - id: reg-add-run
    description: reg add Run
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      regex: "reg\\s+add.{0,50}Run"

  # === WMI persistence atomic indicators ===
  - id: wmi-eventfilter
    description: __EventFilter class
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "__EventFilter"

  - id: wmi-filtertoconsumer
    description: __FilterToConsumerBinding class
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "__FilterToConsumerBinding"

  - id: wmi-commandlineconsumer
    description: CommandLineEventConsumer class
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "CommandLineEventConsumer"

  - id: wmi-activescriptconsumer
    description: ActiveScriptEventConsumer class
    crit: inert
    confidence: 0.7
    platforms: [windows]
    condition:
      type: string
      exact: "ActiveScriptEventConsumer"

  # === Executable payload atomic indicators ===
  - id: exe-extension
    description: .exe file extension
    crit: inert
    confidence: 0.4
    platforms: [windows]
    condition:
      type: string
      exact: ".exe"

  - id: bat-extension
    description: .bat file extension
    crit: inert
    confidence: 0.4
    platforms: [windows]
    condition:
      type: string
      exact: ".bat"

  - id: ps1-extension
    description: .ps1 file extension
    crit: inert
    confidence: 0.5
    platforms: [windows]
    condition:
      type: string
      exact: ".ps1"

  - id: vbs-extension
    description: .vbs file extension
    crit: inert
    confidence: 0.5
    platforms: [windows]
    condition:
      type: string
      exact: ".vbs"

  - id: powershell-word
    description: powershell keyword
    crit: inert
    confidence: 0.4
    platforms: [windows]
    condition:
      type: string
      exact: "powershell"

  - id: cmd-exe
    description: cmd.exe reference
    crit: inert
    confidence: 0.4
    platforms: [windows]
    condition:
      type: string
      exact: "cmd.exe"

composite_rules:
  # Startup folder composite
  - id: windows-startup-folder
    description: "Targets Windows Startup folder for persistence"
    confidence: 0.85
    crit: suspicious
    platforms: [windows]
    count_min: 1
    any:
      - id: start-menu-startup
      - id: appdata-startup
      - id: shell-startup

  # Registry Run key composite
  - id: windows-registry-run
    description: "Accesses Windows registry Run key for persistence"
    confidence: 0.9
    crit: suspicious
    platforms: [windows]
    count_min: 1
    any:
      - id: software-run-key
      - id: hkcu-run
      - id: hklm-run
      - id: currentversion-run

  # RunOnce composite
  - id: windows-registry-runonce
    description: "Accesses Windows registry RunOnce key for persistence"
    confidence: 0.9
    crit: suspicious
    platforms: [windows]
    count_min: 1
    any:
      - id: currentversion-runonce
      - id: runonce-word

  # Python winreg import composite
  - id: windows-python-winreg-import
    description: "Imports Python winreg module for registry access"
    confidence: 0.7
    crit: notable
    platforms: [windows]
    file_types: [python]
    count_min: 1
    any:
      - id: import-winreg
      - id: from-winreg
      - id: underscore-winreg

  # Python winreg composite
  - id: windows-python-winreg
    description: "Accesses Windows registry via Python winreg module"
    confidence: 0.8
    platforms: [windows]
    file_types: [python]
    count_min: 1
    any:
      - id: import-winreg
      - id: from-winreg
      - id: underscore-winreg
      - id: openkey-hkey
      - id: setvalueex
      - id: createkey

  # Registry Run access composite
  - id: windows-registry-run-access
    description: "Accesses Windows registry Run key"
    confidence: 0.8
    crit: notable
    platforms: [windows]
    count_min: 1
    any:
      - id: currentversion-run
      - id: openkey-hkey

  # Scheduled tasks composite
  - id: windows-schtasks
    description: "Creates scheduled task for persistence"
    confidence: 0.85
    crit: suspicious
    attack: "T1053.005"
    platforms: [windows]
    count_min: 1
    any:
      - id: schtasks-create-cmd
      - id: schtasks-exe-create
      - id: itaskscheduler-iface
      - id: taskscheduler-word

  # Scheduled task create composite
  - id: windows-schtasks-create
    description: "Creates Windows scheduled task"
    confidence: 0.8
    crit: notable
    attack: "T1053.005"
    platforms: [windows]
    count_min: 1
    any:
      - id: schtasks-create-cmd
      - id: schtasks-exe-create
      - id: itaskscheduler-iface

  # Service installation composite
  - id: windows-service-install
    description: "Installs Windows service for persistence"
    confidence: 0.85
    attack: "T1543.003"
    platforms: [windows]
    count_min: 1
    any:
      - id: sc-create-cmd
      - id: createservice-api
      - id: installservice-fn
      - id: win32serviceutil-mod

  # PowerShell registry composite
  - id: windows-powershell-registry
    description: "Modifies registry for persistence via PowerShell"
    confidence: 0.9
    crit: suspicious
    platforms: [windows]
    count_min: 1
    any:
      - id: set-itemproperty-run
      - id: new-itemproperty-run
      - id: reg-add-run

  # WMI persistence composite
  - id: windows-wmi-persistence
    description: "Sets up WMI event subscription for persistence"
    confidence: 0.9
    crit: suspicious
    attack: "T1546.003"
    platforms: [windows]
    count_min: 1
    any:
      - id: wmi-eventfilter
      - id: wmi-filtertoconsumer
      - id: wmi-commandlineconsumer
      - id: wmi-activescriptconsumer

  # Executable payload composite
  - id: windows-executable-payload
    description: "References executable file types or interpreters"
    confidence: 0.6
    crit: notable
    platforms: [windows]
    count_min: 1
    any:
      - id: exe-extension
      - id: bat-extension
      - id: ps1-extension
      - id: vbs-extension
      - id: powershell-word
      - id: cmd-exe

  # Python registry persistence pattern
  - id: windows-python-reg-persistence
    description: "Python Windows registry persistence"
    crit: suspicious
    confidence: 0.95
    attack: "T1547.001"
    mbc: "F0006"
    platforms: [windows]
    file_types: [python]
    all:
      - id: windows-python-winreg-import
      - id: windows-registry-run-access

  # Scheduled task with suspicious payload
  - id: windows-schtasks-payload
    description: "Scheduled task with executable payload"
    crit: suspicious
    confidence: 0.95
    attack: "T1053.005"
    mbc: "F0006"
    platforms: [windows]
    all:
      - id: windows-schtasks-create
      - id: windows-executable-payload
