# Go Obfuscation and Anti-Analysis
traits:
  - id: base64
    desc: "Base64 decoding"
    crit: notable
    conf: 0.85
    attack: "T1140"
    for: [go]
    if:
      type: string
      regex: 'base64\..{0,50}Encoding\.DecodeString'

  - id: hex
    desc: "Decodes hexadecimal strings"
    crit: suspicious
    conf: 0.8
    attack: "T1140"
    for: [go]
    if:
      type: string
      substr: "hex.DecodeString"

  - id: compression
    desc: "Data decompression"
    crit: suspicious
    conf: 0.75
    attack: "T1140"
    for: [go]
    if:
      type: string
      regex: '(gzip|zlib)\.NewReader'

  - id: reflection
    desc: "Reflection/dynamic invocation"
    crit: notable
    conf: 0.85
    for: [go]
    if:
      type: string
      regex: 'reflect\.(ValueOf|Call)'

  - id: environment-probe-api
    desc: "Environment variable probe API"
    crit: inert
    conf: 0.55
    for: [go]
    if:
      type: string
      regex: '(os|syscall)\.(Getenv|LookupEnv)'

  - id: environment-probe-indicator
    desc: "Sandbox/VM environment indicator"
    crit: notable
    conf: 0.7
    for: [go]
    if:
      type: string
      regex: '\\b(sandbox|virtualbox|vmware|qemu|vbox|github_actions|travis|jenkins_url|appveyor|tf_build|teamcity_version)\\b'
      case_insensitive: true

  - id: anti-debug
    desc: "Ptrace (debugger detection)"
    crit: notable
    conf: 0.95
    attack: "T1622"
    for: [go]
    # Stealth binaries are typically compact
    size_max: 1048576
    if:
      type: string
      regex: "\\bptrace\\b"
    unless:
      - type: content
        regex: "syscall|runtime"

composite_rules:
  - id: environment-check
    desc: "Runtime environment checks"
    crit: suspicious
    conf: 0.75
    attack: "T1497"
    for: [go]
    all:
      - id: environment-probe-api
      - id: environment-probe-indicator
