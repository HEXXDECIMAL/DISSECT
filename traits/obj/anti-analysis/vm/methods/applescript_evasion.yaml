# AppleScript Anti-Analysis Detection
# Detects AppleScript techniques used for anti-analysis and evasion
# ATT&CK: T1059.002 (AppleScript), T1564.003 (Hidden Window)

defaults:
  attack: "T1059.002"
  platforms: [macos]
  for: [applescript, shell, python, ruby, perl, javascript, elf, macho]

traits:
  # === Window hiding ===
  # Removed hide-window duplicate - use obj/anti-analysis/window-hide/ui/applescript::hide-window

  # === Command execution ===
  - id: osascript
    desc: "osascript execution"
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "osascript"

  # Removed do-shell-script duplicate - use cap/process/create/script::shell-cmd

  # === Password dialog ===
  # Removed password-dialog duplicate - use obj/anti-analysis/window-hide/ui::dialog-password

composite_rules:
  # Hidden execution pattern
  - id: hidden-execution
    desc: "Hidden AppleScript execution"
    crit: suspicious
    conf: 0.9
    all:
      - id: obj/anti-analysis/window-hide/ui/applescript::hide-window
      - id: cap/process/create/script::shell-cmd
