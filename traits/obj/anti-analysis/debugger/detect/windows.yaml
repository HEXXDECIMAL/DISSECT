# Debugger Detection - Windows
# MBC: B0001 (Debugger Detection)
# ATT&CK: T1622

defaults:
  for: [pe, dll]
  platforms: [windows]

traits:
  - id: debugger-api
    desc: Debugger detection via Windows API
    crit: suspicious
    conf: 0.66
    mbc: "B0001"
    attack: "T1622"
    if:
      type: symbol
      pattern: IsDebuggerPresent|CheckRemoteDebuggerPresent|NtQueryInformationProcess
