# Debugger Detection
# MBC: OB0001 (Anti-Behavioral Analysis) â†’ B0001 (Debugger Detection)
# ATT&CK: T1622 (Debugger Evasion)
# NOTE: /proc/self/status is defined in fs/proc/process/linux.yaml (process-self-status)

traits:
  # === ptrace constant atomic indicators ===
  - id: ptrace-traceme
    desc: PTRACE_TRACEME constant
    crit: suspicious
    mbc: "B0001.m01"
    attack: "T1622"
    conf: 0.7
    if:
      type: string
      substr: "PTRACE_TRACEME"
    platforms: [linux, unix]

  - id: pt-deny-attach
    desc: PT_DENY_ATTACH constant
    crit: suspicious
    mbc: "B0001.m01"
    attack: "T1622"
    conf: 0.7
    if:
      type: string
      substr: "PT_DENY_ATTACH"
    platforms: [macos]

  # === Process inspection micro-traits ===
  - id: tracerpid-string
    desc: TracerPid string (debugger detection)
    crit: suspicious
    conf: 0.7
    attack: "T1622"
    if:
      type: string
      substr: "TracerPid"
    platforms: [linux]

  - id: ld-debug
    desc: LD_DEBUG environment variable check
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.6
    if:
      type: string
      substr: "LD_DEBUG"
    platforms: [linux]

  # Windows - individual API presence is notable (standard MSVC CRT imports);
  # combinations in composite rules elevate to suspicious
  - id: win-isdebuggerpresent
    desc: Windows IsDebuggerPresent API
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.9
    if:
      type: string
      substr: "IsDebuggerPresent"
    platforms: [windows]
    for: [pe, dll]

  - id: win-checkremotedebugger
    desc: Windows CheckRemoteDebuggerPresent API
    crit: suspicious
    mbc: "B0001"
    attack: "T1622"
    conf: 0.9
    if:
      type: string
      substr: "CheckRemoteDebuggerPresent"
    platforms: [windows]

  - id: win-ntqueryinfo
    desc: NtQueryInformationProcess for debugger detection
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.85
    if:
      type: string
      substr: "NtQueryInformationProcess"
    platforms: [windows]

  - id: win-unhandledexception
    desc: UnhandledExceptionFilter for anti-debugging
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.7
    if:
      type: string
      substr: "UnhandledExceptionFilter"
    platforms: [windows]

  - id: win-queryperformance
    desc: QueryPerformanceCounter timing check
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.6
    if:
      type: string
      substr: "QueryPerformanceCounter"
    platforms: [windows]

  - id: macos-sysctl-debug-check
    desc: Query debugger status via sysctl
    crit: notable
    mbc: "B0001"
    attack: "T1622"
    conf: 0.7
    if:
      type: symbol
      exact: sysctlbyname
    platforms: [macos]
    unless:
      - id: meta/signed/platform::apple

composite_rules:
  # Process inspection composite (migrated from YARA)
  - id: process-inspection
    desc: Process inspection pattern (potential anti-debug)
    crit: notable
    conf: 0.75
    mbc: "B0001"
    attack: "T1622"
    platforms: [linux]
    needs: 1
    any:
      - id: cap/os/syscall/invoke::ptrace
      - id: cap/fs/proc/process::process-self-status
      - id: cap/fs/proc/process::process-self-maps
      - id: tracerpid-string

  # ptrace constant composite
  - id: ptrace-traceme-or-deny
    desc: PTRACE_TRACEME or PT_DENY_ATTACH anti-debugging constants
    crit: suspicious
    mbc: "B0001.m01"
    attack: "T1622"
    conf: 0.8
    needs: 1
    any:
      - id: ptrace-traceme
      - id: pt-deny-attach
    none:
      - id: meta/signed/platform::apple

  # Windows debugger detection composite
  - id: win-debugger-detect
    desc: Windows debugger detection API usage
    crit: suspicious
    mbc: "B0001"
    attack: "T1622"
    conf: 0.9
    platforms: [windows]
    needs: 1
    any:
      - id: win-isdebuggerpresent
      - id: win-checkremotedebugger
      - id: win-ntqueryinfo
    downgrade:
      any:
        - id: meta/quality/versioned

  # Full anti-debug composite
  - id: anti-debug-full
    desc: Multiple anti-debugging techniques
    crit: suspicious
    mbc: "B0001"
    attack: "T1622"
    conf: 0.85
    needs: 2
    any:
      - id: ptrace-traceme-or-deny
      - id: process-inspection
      - id: win-debugger-detect
      - id: ld-debug
