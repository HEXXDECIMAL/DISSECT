# Permissions Discovery
# ATT&CK: T1069 (Permission Groups Discovery)
# NOTE: Config file paths moved to cap/fs/path/config/{accounts,groups,privesc}/
# NOTE: Neutral ID query functions (getgid, getegid, geteuid, getuid) moved to cap/process/privilege/
# NOTE: Neutral capability query functions (cap_get_file, cap_set_file) moved to cap/os/capabilities/

traits:
  - id: capsh
    desc: Linux capability shell
    crit: suspicious
    conf: 0.85
    attack: "T1069"
    for: ["*"]
    if:
      type: string
      substr: "capsh"

  - id: getgroups
    desc: Get group list
    crit: notable
    conf: 0.75
    attack: "T1069"
    for: [elf, macho]
    if:
      type: string
      substr: "getgroups"

  # === Linux capability API ===
  # NOTE: cap_get_file and cap_set_file moved to cap/os/capabilities/ (neutral file capability queries)
  # Kept here: cap_get_proc and cap_set_proc have more suspicion (runtime manipulation)

  - id: cap-get-proc
    desc: Get process capabilities
    crit: notable
    conf: 0.75
    attack: "T1069"
    for: [elf]
    if:
      type: string
      substr: "cap_get_proc"

  - id: cap-set-proc
    desc: Set process capabilities
    crit: notable
    conf: 0.75
    attack: "T1069"
    for: [elf]
    if:
      type: string
      substr: "cap_set_proc"

  - id: sudo-l
    desc: Sudo permission listing
    crit: suspicious
    conf: 0.85
    attack: "T1069"
    for: [shell]
    if:
      type: string
      regex: "sudo\\s+-l"

composite_rules:
  # Linux capability get/set composite
  - id: cap-api
    desc: Linux capability API usage
    crit: notable
    conf: 0.7
    attack: "T1069"
    for: [elf]
    any:
      - id: cap-get-proc
      - id: cap-set-proc
      - id: cap/os/security/capabilities::cap-get-file
      - id: cap/os/security/capabilities::cap-set-file

  # Linux capabilities via capsh + /proc/self/status
  - id: linux-caps-via-capsh
    desc: Linux capabilities via capsh
    crit: suspicious
    conf: 0.85
    attack: "T1069"
    for: [elf, shell]
    all:
      - id: capsh
      - id: cap/fs/proc/info::process-self-status

  # Linux capabilities via cap_get/set_proc
  - id: linux-caps-via-api
    desc: Linux capabilities via API
    crit: suspicious
    conf: 0.85
    attack: "T1069"
    for: [elf]
    all:
      - id: cap-get-proc
      - id: cap-set-proc
    downgrade:
      any:
        - id: cap/comm/icmp/ping::ping

  - id: linux-caps-enum
    desc: Linux capabilities enumeration
    crit: suspicious
    conf: 0.9
    attack: "T1069"
    mbc: "B0046"
    for: [elf, shell]
    any:
      - id: linux-caps-via-capsh
      - id: linux-caps-via-api
    downgrade:
      any:
        - id: cap/comm/icmp/ping::ping

  # User/group ID gathering - only notable when combined with multiple checks
  - id: uid-gid-gathering
    desc: User/group ID gathering
    crit: notable
    conf: 0.7
    attack: "T1069"
    for: [elf, macho]
    needs: 3
    any:
      - id: cap/process/privilege/query::getgid
      - id: cap/process/privilege/query::getegid
      - id: cap/process/privilege/query::geteuid
      - id: getgroups
    downgrade:
      any:
        - id: cap/exec/load/video-lib-marker
        - id: cap/exec/load/library::graphics-lib-marker
        - id: cap/exec/load/library::system-lib-marker
        - id: cap/exec/load/library::x11-ipc-lib-marker
