# Machine ID Collection
# ATT&CK: T1082 (System Information Discovery)

defaults:
  attack: "T1082"

traits:
  # === Machine ID micro-traits ===
  - id: fp-dbus-machine-id
    desc: dbus machine-id path
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "/var/lib/dbus/machine-id"

  - id: fp-etc-machine-id
    desc: /etc/machine-id path
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "/etc/machine-id"

  - id: machine-id-string
    desc: machine-id string
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "machine-id"

  - id: machineguid
    desc: MachineGuid registry key
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "MachineGuid"

  - id: machineid-camel
    desc: MachineId string
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "MachineId"

  - id: product-uuid-path
    desc: DMI product_uuid path
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "/sys/class/dmi/id/product_uuid"

  - id: product-uuid-string
    desc: product_uuid string
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "product_uuid"

  # === Hardware UUID micro-traits ===
  - id: generate-hwid
    desc: GenerateHardwareId function
    crit: suspicious
    conf: 0.8
    if:
      type: string
      substr: "GenerateHardwareId"

  - id: get-hwid
    desc: GetHardwareId function
    crit: suspicious
    conf: 0.8
    if:
      type: string
      substr: "GetHardwareId"

  - id: hardware-id-string
    desc: hardware_id string
    crit: notable
    conf: 0.7
    if:
      type: string
      regex: "(?i)hardware_id"

  - id: hwid-string
    desc: hwid string
    crit: notable
    conf: 0.7
    if:
      type: string
      regex: "(?i)\\bhwid\\b"

  - id: fingerprint-string
    desc: fingerprint string
    crit: inert
    conf: 0.4
    if:
      type: string
      regex: '(?i)(hardware|device|machine|system|host)[\s_-]?fingerprint|fingerprint[\s_-]?(id|gen|collect)'

  # === Hostname micro-traits ===
  - id: gethostname-func
    desc: gethostname function
    crit: inert
    conf: 0.4
    if:
      type: symbol
      regex: "gethostname"

  - id: etc-hostname
    desc: /etc/hostname path
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "/etc/hostname"

  - id: hostname-env
    desc: HOSTNAME env variable
    crit: inert
    conf: 0.4
    if:
      type: string
      substr: "HOSTNAME"

  - id: getfqdn-func
    desc: getfqdn function
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "getfqdn"

composite_rules:
  # Machine ID composite
  - id: machine-id-collection
    desc: Machine ID collection for victim tracking
    crit: notable
    conf: 0.8
    needs: 2
    any:
      - id: fp-dbus-machine-id
      - id: fp-etc-machine-id
      - id: machine-id-string
      - id: machineguid
      - id: machineid-camel
      - id: product-uuid-path
      - id: product-uuid-string

  # Hardware UUID composite
  - id: hardware-uuid
    desc: Hardware-based UUID generation
    crit: suspicious
    conf: 0.8
    any:
      - id: generate-hwid
      - id: get-hwid
      - id: hardware-id-string
      - id: hwid-string
      - id: fingerprint-string

  # Hostname composite
  - id: hostname
    desc: Hostname collection for identification
    crit: notable
    conf: 0.7
    needs: 2
    any:
      - id: gethostname-func
      - id: etc-hostname
      - id: hostname-env
      - id: getfqdn-func
