# Disk Serial Number Fingerprinting
# ATT&CK: T1082 (System Information Discovery)
# NOTE: Neutral disk paths/commands (sys-block, lsblk-cmd, blkid-cmd) moved to cap/fs/disk/paths/
# NOTE: Kept here: device serial access traits (used for device tracking)

defaults:
  attack: "T1082"

traits:
  # === Disk serial micro-traits ===
  - id: device-serial
    desc: /device/serial path
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "/device/serial"

  - id: hdio-get-identity
    desc: HDIO_GET_IDENTITY ioctl
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "HDIO_GET_IDENTITY"

  - id: hdparm-cmd
    desc: hdparm -i command
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "hdparm -i"

  - id: serial-short
    desc: serial_short udev field
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "serial_short"

  - id: id-serial
    desc: ID_SERIAL udev field
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "ID_SERIAL"

composite_rules:
  # Disk serial composite
  - id: fp-disk-serial
    desc: Disk serial number fingerprinting
    crit: notable
    conf: 0.75
    needs: 2
    any:
      - id: cap/fs/disk/paths::sys-block
      - id: device-serial
      - id: hdio-get-identity
      - id: hdparm-cmd
      - id: cap/fs/disk/paths::lsblk-cmd
      - id: cap/fs/disk/paths::blkid-cmd
      - id: serial-short
      - id: id-serial
