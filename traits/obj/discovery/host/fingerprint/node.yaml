# System Fingerprinting Traits (Node.js)
# Detects system information collection for fingerprinting/profiling
# MBC: E1592 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery), T1016 (System Network Configuration)

traits:
  # OS Module - Basic System Info
  - id: os-hostname
    desc: Hostname collection via os module
    crit: notable
    conf: 0.8
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.hostname"

  - id: os-platform
    desc: Platform detection via os module
    crit: notable
    conf: 0.75
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.platform"

  - id: os-arch
    desc: Architecture detection via os module
    crit: notable
    conf: 0.75
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.arch"

  - id: os-release-call
    desc: OS release version collection
    crit: notable
    conf: 0.75
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.release"

  - id: os-userInfo
    desc: User information collection
    crit: suspicious
    conf: 0.85
    attack: "T1033"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.userInfo"

  - id: os-cpus
    desc: CPU information collection
    crit: notable
    conf: 0.7
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.cpus"

  - id: os-totalmem
    desc: Total memory collection
    crit: notable
    conf: 0.7
    attack: "T1082"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.totalmem"

  - id: os-networkInterfaces
    desc: Network interface enumeration
    crit: suspicious
    conf: 0.85
    attack: "T1016"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "os.networkInterfaces"

  # === MAC address extraction patterns ===
  - id: mac-keyword-lower
    desc: mac keyword (lowercase)
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "mac"

  - id: mac-keyword-upper
    desc: MAC keyword (uppercase)
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "MAC"

  - id: mac-address-regex
    desc: MAC address regex pattern
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: "[0-9a-fA-F]{2}(:[0-9a-fA-F]{2}){5}"

  - id: internal-filter-keyword
    desc: internal filter keyword
    crit: inert
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      word: "internal"

  # === Hashing for machine ID ===
  - id: createhash-call
    desc: crypto.createHash call
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "createHash"

  - id: sha256-keyword
    desc: sha256 hash algorithm
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "sha256"

  - id: md5-keyword
    desc: md5 hash algorithm
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "md5"

  - id: hostname-keyword
    desc: hostname keyword
    crit: notable
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      word: "hostname"

  - id: userinfo-keyword
    desc: userInfo keyword
    crit: notable
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      word: "userInfo"

  - id: networkinterfaces-keyword
    desc: networkInterfaces keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "networkInterfaces"

  # === Object serialization ===
  - id: json-stringify-call
    desc: JSON.stringify call
    crit: notable
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      substr: "JSON.stringify"

  - id: object-keys-call
    desc: Object.keys call
    crit: notable
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      substr: "Object.keys"

  - id: object-entries-call
    desc: Object.entries call
    crit: notable
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      substr: "Object.entries"

  - id: process-env-access
    desc: process.env access
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "process.env"

  - id: process-env-serialization
    desc: process.env serialization call
    crit: notable
    conf: 0.75
    for: [javascript, typescript]
    if:
      type: string
      regex: "(Object\\.(keys|entries)\\s*\\(\\s*process\\.env\\s*\\)|JSON\\.stringify\\s*\\(\\s*process\\.env\\s*\\))"

  # === Process list atomic indicators ===
  - id: tasklist-cmd
    desc: Windows tasklist command
    crit: notable
    conf: 0.7
    mbc: "E1592"
    attack: "T1057"
    for: [javascript, typescript]
    if:
      type: string
      word: "tasklist"

  - id: ps-aux-cmd
    desc: ps aux command
    crit: notable
    conf: 0.7
    mbc: "E1592"
    attack: "T1057"
    for: [javascript, typescript]
    if:
      type: string
      substr: "ps aux"

  - id: ps-ef-cmd
    desc: ps -ef command
    crit: notable
    conf: 0.7
    mbc: "E1592"
    attack: "T1057"
    for: [javascript, typescript]
    if:
      type: string
      substr: "ps -ef"

  - id: get-process-cmd
    desc: PowerShell Get-Process
    crit: notable
    conf: 0.7
    mbc: "E1592"
    attack: "T1057"
    for: [javascript, typescript]
    if:
      type: string
      substr: "Get-Process"

