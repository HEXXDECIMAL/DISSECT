# Intelligence Gathering - Cloud Metadata
# ATT&CK: T1552.005 (Cloud Instance Metadata API)

traits:
  # AWS Metadata
  - id: aws-metadata-token
    desc: AWS EC2 metadata token header
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "X-aws-ec2-metadata-token"

  - id: aws-metadata-endpoint
    desc: AWS EC2 metadata endpoint
    crit: suspicious
    conf: 0.85
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "169.254.169.254"

  - id: aws-imds-v2
    desc: AWS IMDSv2 token TTL header
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "X-aws-ec2-metadata-token-ttl-seconds"

  - id: aws-iam-credentials
    desc: AWS IAM credentials metadata path
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "/latest/meta-data/iam/security-credentials"

  - id: aws-user-data
    desc: AWS EC2 user-data endpoint
    crit: suspicious
    conf: 0.85
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "/latest/user-data"

  # GCP Metadata
  - id: gcp-metadata-flavor
    desc: GCP metadata flavor header
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "Metadata-Flavor"

  - id: gcp-metadata-endpoint
    desc: GCP metadata endpoint
    crit: suspicious
    conf: 0.85
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "metadata.google.internal"

  - id: gcp-access-token
    desc: GCP service account access token
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "/computeMetadata/v1/instance/service-accounts/default/token"

  - id: gcp-service-accounts-path
    desc: GCP service accounts metadata path
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "/computeMetadata/v1/instance/service-accounts"

  # Azure Metadata
  - id: azure-metadata-endpoint
    desc: Azure IMDS endpoint
    crit: suspicious
    conf: 0.85
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "169.254.169.254/metadata/instance"

  - id: azure-metadata-header
    desc: Azure metadata header
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "Metadata:true"

  - id: azure-identity-token
    desc: Azure managed identity token endpoint
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    for: [all]
    if:
      type: string
      substr: "/metadata/identity/oauth2/token"

  - id: python-requests-get
    desc: Python requests.get method
    crit: notable
    conf: 0.3
    for: [all]
    if:
      type: string
      substr: "requests.get"

composite_rules:
  - id: metadata-harvesting
    desc: Cloud metadata harvesting
    crit: suspicious
    conf: 0.9
    attack: "T1552.005"
    mbc: "B0046"
    for: [all]
    any:
      - id: aws-metadata-endpoint
      - id: gcp-metadata-endpoint
      - id: azure-metadata-endpoint
