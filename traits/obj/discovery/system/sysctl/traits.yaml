# Sysctl - Kernel State Query
# MBC: OB0007 (Discovery) â†’ E1082 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: sysctl
    desc: Query kernel state via sysctl
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    if:
      type: symbol
      regex: sysctl
    platforms: [unix, linux, macos]

  - id: sysctlbyname
    desc: Read or modify kernel state by name
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    if:
      type: symbol
      regex: sysctlbyname
    platforms: [macos]

  - id: sysctlnametomib
    desc: Convert sysctl name to MIB
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.5
    if:
      type: symbol
      regex: sysctlnametomib
    platforms: [macos]
