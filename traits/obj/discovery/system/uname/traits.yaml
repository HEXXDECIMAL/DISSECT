# Host Identification
# MBC: OB0007 (Discovery) â†’ E1082 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: uname
    desc: Query system name and information
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    if:
      type: symbol
      regex: uname
    platforms: [unix, linux, macos]

  - id: gethostname
    desc: Get hostname of current machine
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.5
    if:
      type: symbol
      regex: gethostname
    platforms: [unix, linux, macos, windows]

  - id: getdomainname
    desc: Get NIS domain name
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.5
    if:
      type: symbol
      regex: getdomainname
    platforms: [unix, linux, macos]
