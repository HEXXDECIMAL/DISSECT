# System Configuration
# MBC: OB0007 (Discovery) â†’ E1082 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: sysconf
    desc: Query system configuration information
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.4
    if:
      type: symbol
      regex: sysconf
    platforms: [unix, linux, macos]

  - id: confstr
    desc: Get configuration-dependent string
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.4
    if:
      type: symbol
      regex: confstr
    platforms: [unix, linux, macos]
