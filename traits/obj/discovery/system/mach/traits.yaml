# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: host_info
    desc: Query host information (macOS Mach)
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    if:
      type: symbol
      regex: host_info
    platforms: [macos]

  - id: host_statistics
    desc: Query host statistics (macOS Mach)
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    if:
      type: symbol
      regex: host_statistics
    platforms: [macos]
