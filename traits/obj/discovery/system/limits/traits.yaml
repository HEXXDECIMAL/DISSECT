# Resource Limits and Configuration
# MBC: OB0007 (Discovery) â†’ E1082 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: getrlimit
    desc: Query resource limits for process
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.4
    if:
      type: symbol
      regex: getrlimit
    platforms: [unix, linux, macos]

  - id: setrlimit
    desc: Set resource limits for process
    crit: notable
    mbc: "F0004"
    attack: "T1562.001"
    conf: 0.6
    if:
      type: symbol
      regex: setrlimit
    platforms: [unix, linux, macos]
