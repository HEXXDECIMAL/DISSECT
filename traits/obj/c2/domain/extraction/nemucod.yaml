traits:
  - id: reversed-nemucod-c2-url
    desc: "Detects the reversed and obfuscated C2 URL used by Nemucod."
    crit: suspicious
    if:
      type: raw
      regex: 'lxh/tp/t:[a-z0-9./?=&%]+'
composite_rules:
  - id: nemucod-c2-domain
    desc: "Detects Nemucod C2 URL patterns."
    crit: hostile
    all:
      - id: cap/data/encode/permutation::js-permutation-loop
      - id: obj/c2/domain/extraction::reversed-nemucod-c2-url