# Detects Go-compiled malware exhibiting ConnectBack C2 behavior and fileless execution via memfd_create.
composite_rules:
  - id: go-fileless-connectback-c2
    desc: Go connect-back malware with fileless memory launch
    crit: hostile
    conf: 0.98
    attack: T1071.001
    mbc: C0002
    all:
      - id: meta/compiler::go-binary
      - id: cap/comm/c2/ip-port::hardcoded-ipv4-port-list
      - id: cap/os/process/fileless-execution::memfd-fileless-runtime-flow
