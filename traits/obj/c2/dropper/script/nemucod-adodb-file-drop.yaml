composite_rules:
  - id: nemucod-adodb-file-drop
    desc: Nemucod ADODB.Stream File Drop (JS)
    crit: hostile
    conf: 0.95
    all:
      - id: "cap/fs/write/file::js-adodb-stream-create"
      - id: "cap/fs/write/file::js-adodb-stream-set-type"
      - id: "cap/fs/write/file::js-adodb-stream-write-responsebody"
      - id: "cap/fs/write/file::js-adodb-stream-savetofile-dynamic-path"
