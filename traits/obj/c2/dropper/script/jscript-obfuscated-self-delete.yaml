composite_rules:
  - id: jscript-obfuscated-http-dropper-self-delete
    desc: Obfuscated JScript HTTP dropper with self-delete
    crit: hostile
    conf: 0.95
    for: [javascript]
    attack: "T1105"
    mbc: "B0021"
    all:
      - id: cap/host/interpreter/jscript::is-jscript
      - id: cap/host/interpreter/jscript::activex-object
      - id: cap/data/encode/string::decimal-string-blob
      - id: cap/data/control-flow/analysis::js-dynamic-method-call
      - id: cap/fs/delete/file::js-self-delete-obfuscated
