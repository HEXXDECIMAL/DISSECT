composite_rules:
  - id: ps-downloader-indicators
    desc: Helper for downloader indicators
    crit: notable
    any:
      - id: cap/os/env/vars::env-temp
      - id: obj/exec/dropper/script::outfile-param

  - id: ps-downloader-execute
    desc: "PowerShell script downloads and executes payload"
    crit: hostile
    conf: 0.95
    for: [powershell]
    all:
      - id: cap/comm/http/lib/invoke-webrequest::download
      - id: obj/exec/process/control::start-process
      - id: obj/c2/dropper/script::ps-downloader-indicators
