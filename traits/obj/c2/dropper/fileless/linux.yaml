# Linux Fileless Dropper Detection
# Detects fileless code execution dropper patterns on Linux
# ATT&CK: T1027.009 (Embedded Payloads), T1620

composite_rules:
  - id: linux-dropper
    desc: Linux fileless dropper pattern
    crit: hostile
    conf: 0.95
    for: [elf, shell]
    mbc: "B0024"
    attack: "T1027.009"
    all:
      - id: cap/exec/fileless/memory::download-memfd-exec
