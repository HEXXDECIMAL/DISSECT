# JScript Download-Execute Dropper
# Detects JScript/WSH droppers using obfuscated COM objects

defaults:
  crit: hostile
  conf: 0.95
  for: [javascript]

composite_rules:
  - id: js-obfuscated-dropper-combo
    desc: "Obfuscated JScript Download-Execute Combo"
    mbc: "B0032.001"
    attack: "T1059.007"
    all:
      - id: cap/exec/scripting/host::activex-object-obfuscated
      - id: cap/exec/scripting/host::xmlhttp-obfuscated
      - id: cap/exec/scripting/host::adodb-stream-obfuscated
    any:
      - id: cap/data/format/executable::mz-header-check
      - id: cap/anti-static/obfuscation/js::js-property-concatenation-obfuscation
      - id: cap/comm/http/url::dropper-common-params