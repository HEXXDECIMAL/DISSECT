# Windows Script Host Dropper Composites
# Detects WSH-based dropper patterns including UTF-16 encoded variants

defaults:
  platforms: [windows]
  for: [javascript]

composite_rules:
  - id: wsh-activex-dropper
    desc: WSH dropper via COM and ShellExecute
    crit: hostile
    conf: 0.9
    attack: "T1059.007"
    mbc: "E1243"
    all:
      - id: obj/execution/activex/com::utf16-wsh-com-objects
      - id: obj/execution/activex/com::shell-execute-utf16
    any:
      - id: obj/execution/activex/com::frombase64-utf16
      - id: obj/execution/activex/com::copyfile-utf16
      - id: cap/fs/file/write/staging::users-public-path-utf16
