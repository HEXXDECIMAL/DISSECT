# JavaScript Dynamic Code Execution
# Detects obfuscated code execution patterns in JavaScript
# ATT&CK: T1059.007 (JavaScript)

composite_rules:
  - id: obfuscated-function-constructor
    desc: Obfuscated Function constructor usage
    crit: hostile
    conf: 0.95
    for: [javascript]
    mbc: "B0032"
    attack: "T1059.007"
    all:
      - id: known/malware/dropper::function-constructor
      - id: cap/code/metrics/obfuscation::high-entropy-strings

  - id: dynamic-code-execution
    desc: Dynamic code execution with obfuscation
    crit: hostile
    conf: 0.93
    for: [javascript]
    attack: "T1059.007"
    all:
      - id: cap/exec/eval/dynamic::eval-call-js
    any:
      - id: cap/code/metrics/obfuscation::high-entropy-identifiers
      - id: cap/code/metrics/obfuscation::high-entropy-strings
