# C2 Communication Channels
# MBC: OB0004 (Command & Control) â†’ B0030 (C2 Communication)
# ATT&CK: T1071 (Application Layer Protocol)

traits:
  # Messaging platforms
  # NOTE: Telegram API traits are defined in comm/messaging/telegram/
  # NOTE: Discord webhook traits are defined in comm/messaging/discord/
  # Use those directory references in composite rules

  - id: discord-invite
    desc: Discord invite URL (potential C2/support)
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: "discord\\.gg/[a-zA-Z0-9]+"

  # HTTP C2
  - id: http-post
    desc: HTTP POST requests (potential C2)
    crit: inert
    mbc: "B0030"
    attack: "T1071.001"
    conf: 0.5
    if:
      type: symbol
      pattern: http_post|POST|HttpPost

  - id: user-agent-custom
    desc: Custom User-Agent string (C2 indicator)
    crit: notable
    mbc: "B0030"
    attack: "T1071.001"
    conf: 0.6
    if:
      type: string
      regex: "User-Agent:"

  # DNS C2
  - id: dns-query
    desc: DNS queries (potential C2 channel)
    crit: inert
    mbc: "B0030"
    attack: "T1071.004"
    conf: 0.4
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      pattern: res_query|dns_query
