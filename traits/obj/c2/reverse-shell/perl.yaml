# Reverse Shell Detection - Perl
# MBC: B0033 (Adversary-in-the-Middle)
# ATT&CK: T1059

defaults:
  for: [perl]

traits:
  # === Perl socket micro-trait ===
  - id: perl-socket
    desc: Perl socket() function
    crit: notable
    conf: 0.6
    if:
      type: string
      substr: "socket("

  # === Perl open micro-trait ===
  - id: perl-open
    desc: Perl open() function
    crit: inert
    conf: 0.4
    if:
      type: string
      substr: "open("

  # === Perl redirect micro-trait ===
  - id: perl-redir
    desc: Perl file descriptor redirect
    crit: notable
    conf: 0.7
    if:
      type: string
      exact: "\">&"

composite_rules:
  # Perl reverse shell (migrated from YARA)
  - id: reverse-shell-perl
    desc: Reverse shell in Perl
    crit: suspicious
    conf: 0.66
    mbc: "B0033"
    attack: "T1059"
    all:
      - id: perl-socket
      - id: perl-open
      - id: perl-redir
      - id: cap/exec/command/shell/interactive/sh-interactive
