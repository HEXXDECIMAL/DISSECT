# Composite Shell Capabilities

composite_rules:
  - id: reverse-shell
    desc: Classic reverse shell pattern (socket
    crit: suspicious
    mbc: "B0030.002"
    attack: "T1059"
    conf: 0.95
    platforms: [linux, macos, unix]
    all:
      - id: cap/comm/socket/connect/connect
      - id: dup2-redirect
    any:
      - id: cap/exec/command/shell/bin-sh
      - id: cap/exec/command/shell/bin-bash

  - id: bind-shell
    desc: Bind shell pattern (socket +
    crit: suspicious
    mbc: "B0030.003"
    attack: "T1059"
    conf: 0.95
    all:
      - id: cap/comm/socket/bind/bind
      - id: cap/comm/socket/listen/listen
    any:
      - id: cap/exec/command/shell/bin-sh
      - id: cap/exec/command/shell/bin-bash
    # Downgrade for legitimate network servers/debuggers
    downgrade:
      inert:
        any:
          - id: cap/exec/load/debugger-tool-marker

  - id: python-reverse-shell
    desc: "Python reverse shell detected (socket"
    crit: suspicious
    mbc: "B0022"
    attack: "T1059"
    conf: 0.98
    for: [python]
    near_lines: 20
    all:
      - id: python-socket-connect
      - id: obj/c2/reverse-shell/python-redirection

  - id: python-redirection
    desc: "Python shell redirection (pty/dup2)"
    crit: suspicious
    any:
      - id: python-pty-spawn
      - id: python-dup2
