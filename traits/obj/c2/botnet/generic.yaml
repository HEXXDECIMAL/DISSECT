# Botnet Detection
# MBC: B0030 (C2 Communication)
# ATT&CK: T1583

defaults:
  attack: "T1583"

composite_rules:
  - id: botnet
    desc: Botnet-related patterns
    crit: notable
    conf: 0.75
    needs: 1
    any:
      - id: cap/data/text/botnet/botnet-term
      - id: cap/data/text/botnet/bot-net-term
      - id: cap/data/text/botnet/c2-server-term
      - id: cap/data/text/botnet/command-control-term

  - id: zombie-botnet
    desc: Zombie botnet specific patterns
    crit: notable
    conf: 0.6
    needs: 1
    any:
      - id: cap/data/text/botnet/zombie-bot
      - id: cap/data/text/botnet/bot-zombie

  - id: botnet-agent
    desc: Bot agent patterns
    crit: notable
    conf: 0.66
    needs: 2
    any:
      - id: cap/data/text/botnet/bot-agent
      - id: cap/data/text/botnet/agent-bot
      - id: cap/data/text/botnet/slave-term
      - id: cap/data/text/botnet/master-node
