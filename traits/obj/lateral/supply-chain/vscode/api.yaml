traits:
  # VSCode Extension API Usage
  - id: workspace-findFiles
    desc: VSCode workspace.findFiles API call (file
    crit: notable
    conf: 0.85
    r#for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "workspace.findFiles"

  - id: fs-readFile
    desc: VSCode workspace.fs.readFile API call (file
    crit: notable
    conf: 0.85
    r#for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "workspace.fs.readFile"

  - id: openTextDocument
    desc: VSCode workspace.openTextDocument API call
    crit: notable
    conf: 0.8
    r#for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "openTextDocument"

  - id: globalState
    desc: VSCode extension globalState access
    crit: notable
    conf: 0.7
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "globalState"

  # === Extension Activation atomic indicators ===
  - id: function-activate
    desc: function activate definition
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "function activate"

  - id: async-function-activate
    desc: async function activate definition
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "async function activate"

  - id: export-activate
    desc: export activate pattern
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      regex: "export.{0,30}activate"

  # === Extension Deactivation atomic indicators ===
  - id: function-deactivate
    desc: function deactivate definition
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "function deactivate"

  - id: export-deactivate
    desc: export deactivate pattern
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      regex: "export.{0,30}deactivate"

  # === VSCode context atomic indicators ===
  - id: vscode-commands
    desc: vscode.commands reference
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "vscode.commands"

  - id: vscode-window
    desc: vscode.window reference
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "vscode.window"

  - id: vscode-workspace
    desc: vscode.workspace reference
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "vscode.workspace"

  - id: vscode-extensions
    desc: vscode.extensions reference
    crit: inert
    conf: 0.9
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "vscode.extensions"

  # === process.env atomic indicator ===
  - id: process-env
    desc: process.env reference
    crit: inert
    conf: 0.6
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "process.env"

  - id: clipboard-write
    desc: VSCode clipboard write access
    crit: notable
    conf: 0.8
    r#for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "clipboard.writeText"

  - id: clipboard-read
    desc: VSCode clipboard read access
    crit: notable
    conf: 0.8
    r#for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "clipboard.readText"

  - id: telemetry-event
    desc: VSCode telemetry event sending
    crit: notable
    conf: 0.7
    r#for: [javascript, typescript]
    if:
      type: string
      exact: "sendTelemetryEvent"

composite_rules:
  # VSCode context helpers
  - id: vscode-context
    desc: VSCode API context markers
    crit: notable
    conf: 0.9
    r#for: [javascript, typescript]
    count_min: 1
    any:
      - id: vscode-commands
      - id: vscode-window
      - id: vscode-workspace
      - id: vscode-extensions
      - id: function-activate

  # HTTP helpers
  - id: http-request-libs
    desc: HTTP request libraries
    crit: notable
    conf: 0.7
    r#for: [javascript, typescript]
    count_min: 1
    any:
      - id: cap/comm/http/request/javascript/https-request
      - id: cap/comm/http/request/javascript/http-request
      - id: cap/comm/http/request/javascript/axios
      - id: cap/comm/http/request/javascript/node-fetch-import
      - id: cap/comm/http/request/javascript/fetch-string

  # Suspicious VSCode Extension Behaviors
  # IMPORTANT: Requires VSCode markers to avoid FPs on regular npm packages
  - id: env-access
    desc: Access to process.env in VSCode
    crit: suspicious
    conf: 0.85
    mbc: "E1592"
    attack: "T1082"
    r#for: [javascript, typescript]
    all:
      - id: vscode-context
      - id: process-env

  # Telemetry/Exfiltration Patterns
  # IMPORTANT: Requires VSCode markers to avoid FPs on regular npm packages
  - id: external-request
    desc: HTTP request in VSCode extension
    crit: suspicious
    conf: 0.7
    r#for: [javascript, typescript]
    all:
      - id: vscode-context
      - id: http-request-libs

  # Activate composite
  - id: activate
    desc: VSCode extension activate function
    crit: inert
    conf: 1.0
    r#for: [javascript, typescript]
    count_min: 1
    any:
      - id: function-activate
      - id: async-function-activate
      - id: export-activate

  # Deactivate composite
  - id: deactivate
    desc: VSCode extension deactivate function
    crit: inert
    conf: 1.0
    r#for: [javascript, typescript]
    count_min: 1
    any:
      - id: function-deactivate
      - id: export-deactivate
