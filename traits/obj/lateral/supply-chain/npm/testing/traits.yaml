# Testing Framework Patterns
# Jest, Mocha, test blocks, assertions

traits:
  - id: describe-with-string
    desc: "describe() test block with string"
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      regex: "describe\\s*\\(\\s*['\"`]"

  - id: it-with-string
    desc: "it() test block with string"
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      regex: "it\\s*\\(\\s*['\"`]"

  - id: test-with-string
    desc: "test() block with string"
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      regex: "test\\s*\\(\\s*['\"`]"

  - id: assert-method
    desc: assert. method call
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "assert."

  - id: should-assertion
    desc: .should. assertion pattern
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: ".should."

  # Has assertion library usage
  - id: has-assertions
    desc: Code uses assertion patterns
    crit: notable
    conf: 0.9
    for: [javascript, typescript]
    if:
      type: string
      regex: "(?:assert|expect|should)\\s*[.\\(]|toBe\\(|toEqual\\(|toMatch\\("

  # Uses popular web framework
  - id: has-test-directory
    desc: Package references test directory
    crit: notable
    conf: 0.85
    for: [package.json]
    if:
      type: string
      regex: '"test"|"tests"|"__tests__"|"spec"|"__mocks__"'

  # Has examples directory
  - id: has-jest-config
    desc: Package has Jest configuration
    crit: notable
    conf: 0.9
    for: [package.json]
    if:
      type: string
      regex: 'jest\\.config|"jest"'

  # Has Babel config
  - id: pkg-test-script-field
    desc: '"test": script in package.json'
    crit: notable
    conf: 0.6
    for: [package.json]
    if:
      type: string
      substr: '"test":'

  - id: has-test-script
    desc: Package has test script (legitimate
    crit: notable
    conf: 0.9
    for: [package.json]
    if:
      type: string
      regex: '"test":\\s*"[^"]*(?:jest|mocha|ava|tap|vitest|node --test|npm test)'

  # Has TypeScript configuration
  - id: uses-test-framework
    desc: Package uses established testing framework
    crit: notable
    conf: 0.9
    for: [package.json]
    if:
      type: string
      regex: '"jest"|"mocha"|"ava"|"vitest"|"@testing-library|"chai"|"sinon"|"tap"'

  # Has files field (explicit inclusion)
  - id: test-call
    desc: test() function call
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "test("

  - id: jest-word
    desc: jest keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "jest"

  - id: jest-mock-call
    desc: jest.mock call
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "jest.mock"

  - id: assert-word
    desc: assert keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "assert"

  - id: should-word
    desc: should keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "should"

  # Vitest test file
  - id: vitest-test-file
    desc: Vitest test file markers
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    if:
      type: string
      regex: "from ['\"]vitest['\"]|import.{0,50}vitest|vi\\.mock|vi\\.fn"

  # Test file naming patterns
  - id: dot-test-filename
    desc: .test. in filename
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: ".test."

  - id: underscore-test-filename
    desc: _test. in filename
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "_test."

  - id: tests-directory
    desc: /__tests__/ directory
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "/__tests__/"

  - id: fixtures-word
    desc: fixtures keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "fixtures"

  - id: testdata-word
    desc: testdata keyword
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "testdata"

  - id: jest-fn-call
    desc: jest.fn() mock function
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "jest.fn()"

  - id: snapshot-test
    desc: Snapshot testing patterns
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    if:
      type: string
      regex: 'toMatchSnapshot|toMatchInlineSnapshot|\.snap'

  # E2E test framework imports
  - id: testing-library-from
    desc: from '@testing-library
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "from '@testing-library"

  - id: render-call-test
    desc: render() call
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "render("

  - id: jest-config-ref
    desc: jest.config reference
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "jest.config"

  - id: jest-setup-files
    desc: setupFilesAfterEnv Jest option
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "setupFilesAfterEnv"

  - id: jest-test-environment
    desc: testEnvironment Jest option
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "testEnvironment"

  - id: mocharc-ref
    desc: mocharc config file
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      word: "mocharc"

  - id: vitest-config-ref
    desc: vitest.config reference
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "vitest.config"

  # Coverage markers
  - id: test-function-wpt
    desc: test() WPT function
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      regex: "\\btest\\s*\\(\\s*['\"`][^'\"]*WPT|\\btest\\s*\\(\\s*function\\(\\)"

# === COMPOSITE RULES ===
composite_rules:
  # Terser/UglifyJS minified output
  - id: test-block-functions
    desc: Test block functions (describe/it/test)
    for: [javascript, typescript]
    any:
      - { id: describe-with-string }
      - { id: it-with-string }
      - { id: test-with-string }

  - id: test-assertions
    desc: Test assertion patterns
    for: [javascript, typescript]
    any:
      - { id: meta/dev/testing/rspec::rspec-expect }
      - { id: assert-method }
      - { id: should-assertion }

  - id: has-test-blocks
    desc: Code contains test definitions
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    all:
      - { id: test-block-functions }
      - { id: test-assertions }

  # Multiple exports
  - id: jest-test-blocks
    desc: Jest test blocks
    for: [javascript, typescript]
    any:
      - { id: meta/dev/testing/jest::jest-describe }
      - { id: test-call }
      - { id: obj/lateral/supply-chain/npm/testing::it-with-string }

  - id: jest-assertions-or-hooks
    desc: Jest assertions or lifecycle hooks
    for: [javascript, typescript]
    any:
      - { id: meta/dev/testing/rspec::rspec-expect }
      - { id: jest-word }
      - { id: jest-mock-call }
      - { id: obj/lateral/supply-chain/npm/testing::jest-test-blocks }
      - { id: obj/lateral/supply-chain/npm/testing::jest-test-blocks }

  - id: jest-test-file
    desc: Jest test file markers
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    all:
      - { id: jest-test-blocks }
      - { id: jest-assertions-or-hooks }

  # Mocha test file
  - id: mocha-test-blocks
    desc: Mocha test blocks
    for: [javascript, typescript]
    all:
      - { id: meta/dev/testing/jest::jest-describe }
      - { id: obj/lateral/supply-chain/npm/testing::it-with-string }

  - id: mocha-assertions-or-hooks
    desc: Mocha assertions or hooks
    for: [javascript, typescript]
    any:
      - { id: assert-word }
      - { id: should-word }
      - { id: obj/lateral/supply-chain/npm/code-quality }

  - id: mocha-test-file
    desc: Mocha test file markers
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    all:
      - { id: mocha-test-blocks }
      - { id: mocha-assertions-or-hooks }

  # Test filename pattern
  - id: test-filename-pattern
    desc: File follows test naming convention
    crit: notable
    conf: 0.9
    for: [javascript, typescript]
    any:
      - { id: dot-test-filename }
      - { id: obj/lateral/supply-chain/npm/testing::dot-test-filename }
      - { id: underscore-test-filename }
      - { id: obj/lateral/supply-chain/npm/testing::underscore-test-filename }
      - { id: tests-directory }
      - { id: obj/lateral/supply-chain/npm/project-structure::mocks-directory }

  # Test fixtures
  - id: test-fixtures
    desc: Test fixture or mock data
    crit: notable
    conf: 0.9
    for: [javascript, typescript]
    any:
      - { id: fixtures-word }
      - { id: testdata-word }
      - { id: jest-fn-call }
      - { id: obj/lateral/supply-chain/npm/code-quality }

  # E2E test frameworks
  - id: e2e-test
    desc: E2E test framework markers
    crit: notable
    conf: 0.9
    for: [javascript, typescript]
    any:
      - { id: obj/lateral/supply-chain/npm/browser-automation }
      - { id: obj/lateral/supply-chain/npm/testing::e2e-test }

  # Testing Library
  - id: testing-library-methods
    desc: Testing Library methods
    for: [javascript, typescript]
    any:
      - { id: render-call-test }
      - { id: obj/lateral/supply-chain/npm/code-quality }

  - id: testing-library
    desc: Testing Library patterns
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    any:
      - {
          id: obj/lateral/supply-chain/npm/browser-automation::testing-library-imports,
        }
      - { id: testing-library-methods }

  # Test configuration files
  - id: test-config
    desc: Test configuration file
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    any:
      - { id: jest-config-ref }
      - { id: jest-setup-files }
      - { id: jest-test-environment }
      - { id: mocharc-ref }
      - { id: obj/lateral/supply-chain/npm/testing::test-config }
      - { id: vitest-config-ref }

  # WPT test file
  - id: wpt-test-file
    desc: Web Platform Test file markers
    crit: notable
    conf: 0.95
    for: [javascript, typescript]
    any:
      - {
          id: obj/lateral/supply-chain/npm/language-features::promise-test-call,
        }
      - { id: obj/lateral/supply-chain/npm/language-features::async-test-call }
