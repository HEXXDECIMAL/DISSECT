# Legitimate Bundled/Minified Code Markers
# These patterns indicate code was bundled by legitimate tools
# Helps reduce false positives from minification being flagged as obfuscation

traits:
  # Webpack bundled
  - id: webpack-bundled
    desc: Code bundled with webpack (legitimate
    crit: inert
    conf: 0.95
    for: [javascript]
    if:
      type: string
      regex: "__webpack_require__|webpackChunk|__webpack_modules__"

  # Rollup bundled
  - id: rollup-bundled
    desc: Code bundled with rollup (legitimate
    crit: inert
    conf: 0.95
    for: [javascript]
    if:
      type: string
      regex: "_interopDefaultLegacy|_interopNamespace|rollupPluginBabel"

  # esbuild bundled
  - id: esbuild-bundled
    desc: Code bundled with esbuild (legitimate
    crit: inert
    conf: 0.95
    for: [javascript]
    if:
      type: string
      regex: "__toESM|__toCommonJS|__export|__copyProps"

  # Parcel bundled
  - id: parcel-bundled
    desc: Code bundled with Parcel (legitimate
    crit: inert
    conf: 0.95
    for: [javascript]
    if:
      type: string
      regex: "parcelRequire|__parcel__"

  # Vite bundled
  - id: vite-bundled
    desc: Code bundled with Vite (legitimate
    crit: inert
    conf: 0.95
    for: [javascript]
    if:
      type: string
      regex: '__vite__|import\\.meta\\.hot'

  # TypeScript compiled marker
  - id: typescript-compiled
    desc: Code compiled from TypeScript
    crit: inert
    conf: 0.9
    for: [javascript]
    if:
      type: string
      regex: '__esModule|Object\\.defineProperty\\(exports|tslib'

  # Babel transpiled
  - id: babel-transpiled
    desc: Code transpiled with Babel
    crit: inert
    conf: 0.9
    for: [javascript]
    if:
      type: string
      regex: "_classCallCheck|_defineProperty|_objectSpread|@babel/runtime"

  # Source map reference
  - id: has-sourcemap
    desc: Code has source map reference
    crit: inert
    conf: 0.9
    for: [javascript]
    if:
      type: string
      regex: "//# sourceMappingURL=|//@ sourceMappingURL="

  # UMD module pattern
  - id: umd-pattern
    desc: Universal Module Definition pattern
    crit: inert
    conf: 0.85
    for: [javascript]
    if:
      type: string
      regex: 'typeof exports.{0,30}===.{0,30}object.{0,30}&&.{0,30}typeof module.{0,30}!==.{0,30}undefined|\\(function\\s*\\(root,\\s*factory\\)'

