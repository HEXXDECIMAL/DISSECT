composite_rules:
  # Terser/UglifyJS minified output
  - id: terser-minifier-helpers
    desc: Minifier helper patterns
    for: [javascript]
    any:
      - { id: void-zero }
      - { id: esmodule-export }
      - { id: object-define-property }

  - id: terser-output
    desc: Terser/UglifyJS minified output markers
    crit: inert
    conf: 0.85
    for: [javascript]
    all:
      - { id: use-strict-quote }
      - { id: terser-minifier-helpers }

  # Test block patterns
  - id: test-block-functions
    desc: Test block functions (describe/it/test)
    for: [javascript, typescript]
    any:
      - { id: describe-with-string }
      - { id: it-with-string }
      - { id: test-with-string }

  - id: test-assertions
    desc: Test assertion patterns
    for: [javascript, typescript]
    any:
      - { id: expect-call }
      - { id: assert-method }
      - { id: should-assertion }

  - id: has-test-blocks
    desc: Code contains test definitions
    crit: inert
    conf: 0.95
    for: [javascript, typescript]
    all:
      - { id: test-block-functions }
      - { id: test-assertions }

  # Multiple exports
  - id: has-multiple-exports
    desc: Code has multiple named exports
    crit: inert
    conf: 0.85
    for: [javascript, typescript]
    any:
      - { id: esm-export-statement }
