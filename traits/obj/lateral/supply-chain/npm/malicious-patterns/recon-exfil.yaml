composite_rules:
  # Helper for any install hook (KV or Regex)
  - id: npm-any-install-hook
    desc: Any NPM install hook (preinstall, postinstall, install)
    crit: notable
    conf: 0.7
    any:
      - id: obj/lateral/supply-chain/npm/metadata::postinstall-hook-key
      - id: obj/lateral/supply-chain/npm/metadata::preinstall-hook-key
      - id: obj/lateral/supply-chain/npm/metadata::install-hook-key
      - id: obj/execution/interpreter/script/npm::npm-postinstall-script
      - id: obj/execution/interpreter/script/npm::npm-preinstall-script
      - id: obj/execution/interpreter/script/npm::npm-install-script

  - id: npm-exfil-method
    desc: Exfiltration method for npm scripts
    crit: notable
    conf: 0.7
    any:
      - id: obj/exfil/channel/oob::oastify-domain
      - id: obj/exfil/channel/oob::oob-domains
      - id: obj/c2/dns-tunnel/exfil::subdomain-encode
      - id: obj/lateral/supply-chain/npm/install::script-curl
      - id: obj/lateral/supply-chain/npm/install::script-wget
      - id: cap/process/create/methods::curl-pipe-sh
      - id: obj/exfil/channel/http::curl-upload-file

  - id: npm-recon-commands
    desc: Reconnaissance commands for npm scripts
    crit: notable
    conf: 0.7
    any:
      - id: cap/process/create/recon::sys-info-discovery
      - id: cap/process/create/recon::process-discovery
      - id: cap/process/create/recon::npm-config-discovery
    unless:
      - id: meta/dev/testing::is-test

  - id: npm-install-recon-exfil
    desc: NPM install hook performs system reconnaissance and exfiltration
    conf: 0.95
    crit: hostile
    attack: "T1082,T1016,T1041"
    all:
      - id: npm-any-install-hook
      - id: npm-recon-commands
      - id: npm-exfil-method