composite_rules:
  - id: custom-wordlist-pdf-bigram
    desc: Helper for custom wordlist generator (PDF + Bigram)
    crit: inert
    conf: 0.8
    all:
      - id: cap/data/format/pdf::read
      - id: cap/data/text/parse::bigram-generation

  - id: custom-wordlist-secondary
    desc: Helper for custom wordlist generator (Dict override OR PDF+Bigram)
    crit: inert
    conf: 0.8
    any:
      - id: cap/fs/path/system::suspicious-dict-override
      - id: custom-wordlist-pdf-bigram

  - id: custom-wordlist-generator
    desc: Custom wordlist generator using document analysis
    crit: suspicious
    conf: 0.8
    all:
      - id: cap/data/text/parse::nlp-tokenization
      - id: custom-wordlist-secondary
