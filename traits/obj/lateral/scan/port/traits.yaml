# Lateral Movement - Network Scanning
# ATT&CK: T1046 (Network Service Discovery)
# MBC: E1046

defaults:
  attack: "T1046"
  mbc: "E1046"

traits:
  # === Atomic: Network Scanning Indicators ===

  - id: ip-format
    description: IP address format string (scanning
    crit: notable
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      exact: "%d.%d.%d.%d"

  # === target IP atomic ===
  - id: target-ip-upper
    description: Target IP (uppercase T)
    crit: inert
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      regex: 'Target[_\s]?[Ii][Pp]'

  - id: target-ip-lower
    description: Target IP (lowercase)
    crit: inert
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]?[Ii][Pp]'

  - id: target-ip-camel
    description: targetIP camelCase
    crit: inert
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      exact: "targetIP"

  # === random target atomic ===
  - id: random-target-upper
    description: Random Target (uppercase R)
    crit: inert
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      regex: 'Random[_\s]?[Tt]arget'

  - id: random-target-lower
    description: random target (lowercase)
    crit: inert
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      regex: 'random[_\s]?[Tt]arget'

  - id: random-ip-upper
    description: Random IP (uppercase R)
    crit: inert
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      regex: 'Random[_\s]?IP'

  - id: random-ip-lower
    description: random IP (lowercase)
    crit: inert
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      regex: 'random[_\s]?IP'

  - id: getrandip
    description: getrandip function
    crit: inert
    confidence: 0.6
    platforms: [all]
    condition:
      type: string
      exact: "getrandip"

  # === port scanning atomic ===
  - id: portscan-word
    description: PortScan keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: '\b[Pp]ort[Ss]can\b'

  - id: scan-port
    description: scan port keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'scan[_\s]?[Pp]ort'

  - id: port-scan
    description: port scan keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: '[Pp]ort[_\s]?[Ss]can'

  # === probing atomic ===
  - id: probe-word
    description: Probe keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      # Match probe in network/scanning context, not generic word
      regex: "(?i)(?:network[_\\-\\s]?probe|probe[_\\-\\s]?(?:port|host|target|scan|packet)|(?:tcp|udp|icmp)[_\\-\\s]?probe)"

  - id: banner-grab
    description: Banner grab keyword
    crit: inert
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      regex: '[Bb]anner[_\s]?[Gg]rab'

  # === target context atomic ===
  - id: target-host
    description: target host keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]*host'
      case_insensitive: true

  - id: target-port
    description: target port keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]*port'
      case_insensitive: true

  - id: target-range
    description: target range keyword
    crit: inert
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]*range'
      case_insensitive: true

  - id: target-list
    description: target list keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]*list'
      case_insensitive: true

  - id: target-addr
    description: target addr keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'target[_\s]*addr'
      case_insensitive: true

  - id: scan-target
    description: scan target keyword
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: string
      regex: 'scan[_\s]*target'
      case_insensitive: true

  # === Atomic: Brute Force Indicators ===

  - id: brute-force-ref
    description: Brute force attack reference
    crit: notable
    confidence: 0.85
    attack: "T1110"
    platforms: [all]
    condition:
      type: string
      regex: "[Bb]rute[_\\-\\s]?[Ff]orce"

  # NOTE: IoT credentials are defined in lateral/brute-force/iot-creds/traits.yaml

  # === Atomic: Common Weak Passwords ===

  - id: weak-pass-root123
    description: Weak password root123
    crit: suspicious
    confidence: 0.7
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "root123"

  - id: weak-pass-admin123-upper
    description: Weak password Admin123
    crit: inert
    confidence: 0.5
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "Admin123"

  - id: weak-pass-admin123-lower
    description: Weak password admin123
    crit: inert
    confidence: 0.5
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "admin123"

  - id: weak-pass-passw0rd
    description: Weak password Passw0rd
    crit: suspicious
    confidence: 0.7
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "Passw0rd"

  - id: weak-pass-qwerty123
    description: Weak password qwerty123
    crit: inert
    confidence: 0.5
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "qwerty123"

  - id: weak-pass-qwerty
    description: Weak password qwerty
    crit: inert
    confidence: 0.5
    attack: "T1110.001"
    platforms: [all]
    condition:
      type: string
      exact: "qwerty"

  # === Atomic: Root/Exploit Terminology ===

  - id: root-the-phrase
    description: Root the phrase (hacker slang)
    crit: inert
    confidence: 0.6
    attack: "T1068"
    platforms: [all]
    condition:
      type: string
      exact: "root the "

  - id: r00t-leet
    description: r00t leetspeak
    crit: inert
    confidence: 0.6
    attack: "T1068"
    platforms: [all]
    condition:
      type: string
      regex: 'r00t[^a-zA-Z]'

  # === Atomic: Network Function Symbols ===

  - id: sym-gethostbyname
    description: gethostbyname function symbol
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: symbol
      pattern: "^_?gethostbyname$"

  - id: sym-getaddrinfo
    description: getaddrinfo function symbol
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: symbol
      pattern: "^_?getaddrinfo$"

  - id: sym-socket
    description: socket function symbol
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: symbol
      pattern: "^_?socket$"

  - id: sym-connect
    description: connect function symbol
    crit: inert
    confidence: 0.4
    platforms: [all]
    condition:
      type: symbol
      pattern: "^_?connect$"

  # === Atomic: File Path References ===

  - id: etc-hosts-ref
    description: Reference to /etc/hosts file
    crit: notable
    confidence: 0.5
    platforms: [all]
    condition:
      type: string
      exact: "/etc/hosts"

composite_rules:
  # Target IP reference
  - id: target-ip-ref
    description: References target IP concept
    crit: suspicious
    confidence: 0.75
    platforms: [all]
    count_min: 1
    any:
      - id: target-ip-upper
      - id: target-ip-lower
      - id: target-ip-camel

  # Random target generation
  - id: random-target
    description: Random target/IP generation
    crit: suspicious
    confidence: 0.8
    platforms: [all]
    count_min: 1
    any:
      - id: random-target-upper
      - id: random-target-lower
      - id: random-ip-upper
      - id: random-ip-lower
      - id: getrandip

  # Port scanning terminology
  - id: port-ref
    description: Port scanning terminology
    crit: notable
    confidence: 0.5
    platforms: [all]
    count_min: 1
    any:
      - id: portscan-word
      - id: scan-port
      - id: port-scan

  # Network probing
  - id: probe-ref
    description: Network probing terminology
    crit: notable
    confidence: 0.6
    platforms: [all]
    count_min: 1
    any:
      - id: probe-word
      - id: banner-grab

  # Scan target terminology
  - id: target-ref
    description: Scan target terminology
    crit: notable
    confidence: 0.6
    platforms: [all]
    count_min: 1
    any:
      - id: target-host
      - id: target-port
      - id: target-range
      - id: target-list
      - id: target-addr
      - id: scan-target

  # Weak password admin123
  - id: weak-pass-admin123
    description: Weak password admin123
    crit: suspicious
    confidence: 0.7
    attack: "T1110.001"
    platforms: [all]
    count_min: 1
    any:
      - id: weak-pass-admin123-upper
      - id: weak-pass-admin123-lower

  # Weak password qwerty variants
  - id: weak-pass-qwerty-variants
    description: Weak password qwerty variants
    crit: suspicious
    confidence: 0.7
    attack: "T1110.001"
    platforms: [all]
    count_min: 1
    any:
      - id: weak-pass-qwerty123
      - id: weak-pass-qwerty

  # Root exploitation terminology
  - id: root-exploit-ref
    description: Root exploitation terminology (leetspeak/hacker slang)
    crit: suspicious
    confidence: 0.85
    attack: "T1068"
    platforms: [all]
    count_min: 1
    any:
      - id: root-the-phrase
      - id: r00t-leet

  # Hostname resolution symbols
  - id: sym-hostname-resolve
    description: Hostname resolution function symbols
    crit: notable
    confidence: 0.6
    platforms: [all]
    count_min: 1
    any:
      - id: sym-gethostbyname
      - id: sym-getaddrinfo

  # Socket connection symbols
  - id: sym-socket-connect
    description: Socket connection function symbols
    crit: notable
    confidence: 0.6
    platforms: [all]
    count_min: 1
    any:
      - id: sym-socket
      - id: sym-connect
