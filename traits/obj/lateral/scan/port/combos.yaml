# Lateral Movement - Scanning Composite Rules
# ATT&CK: T1046 (Network Service Discovery)

composite_rules:
  # === Network Scanner Detection ===
  # NOTE: This rule is very broad - hostname resolve + socket connect + probe/port/target
  # matches many legitimate tools (debuggers, SSH clients, curl, etc.)
  # Downgrade for known legitimate tools to avoid false positives.

  - id: generic-scanner
    desc: Generic network scanning tool
    crit: suspicious
    conf: 0.85
    attack: "T1046"
    mbc: "E1046"
    for: [all]
    all:
      - id: sym-hostname-resolve
      - id: sym-socket-connect
    needs: 2
    any:
      - id: ip-format
      - id: port-ref
      - id: probe-ref
      - id: target-ref
    # Exclude legitimate tools that do network operations
    downgrade:
      any:
        - id: cap/exec/load/debugger-tool-marker
        - id: cap/exec/load/system-lib-marker
        - id: cap/exec/load/network-lib-marker
        - id: cap/comm/ssh/connect/connect
        - id: meta/quality/has-help

  - id: root-scanner
    desc: Root exploitation scanner
    crit: suspicious
    conf: 0.9
    attack: "T1046"
    mbc: "E1046"
    for: [all]
    all:
      - id: root-exploit-ref
    any:
      - id: target-ip-ref
      - id: random-target

  # === IoT Credential Brute Force ===
  # NOTE: IoT credential attack detection is defined in lateral/brute-force/iot-creds/traits.yaml

  - id: router-brute-force
    desc: Router credential brute force attack
    crit: suspicious
    conf: 0.85
    attack: "T1110.001"
    for: [all]
    all:
      - id: ssh-dir-ref
      - id: etc-hosts-ref
    needs: 2
    any:
      - id: weak-pass-root123
      - id: weak-pass-admin123
      - id: weak-pass-passw0rd
      - id: weak-pass-qwerty

  # === Random IP Scanning ===

  - id: random-ip-scanner
    desc: Random IP address scanning
    crit: suspicious
    conf: 0.8
    attack: "T1046"
    for: [all]
    all:
      - id: random-target
    any:
      - id: sym-socket-connect
      - id: ip-format

  # === RPC Service Enumeration ===
  # RPC portmapper enumeration is a highly suspicious network reconnaissance activity
  # Direct use of pmap_getmaps/pmap_getport indicates active service discovery

  - id: rpc-service-enum
    desc: RPC service enumeration scanner
    crit: suspicious
    conf: 0.9
    attack: "T1046"
    mbc: "E1046"
    for: [all]
    all:
      - id: rpc-enum-pmap
      - id: sym-hostname-resolve
