# Collection - Database Access
# ATT&CK: T1005 (Data from Local System)

traits:
  # === Atomic: SQLite ===

  - id: sqlite
    desc: SQLite database access
    crit: notable
    conf: 0.7
    attack: "T1005"
    platforms: [all]
    if:
      type: string
      regex: "\\bsqlite3?\\b"

  # === Atomic: MySQL ===

  - id: mysql
    desc: MySQL database access
    crit: notable
    conf: 0.7
    attack: "T1005"
    platforms: [all]
    if:
      type: string
      exact: "mysql"

  # === PostgreSQL atomic indicators ===

  - id: postgresql-str
    desc: postgresql string
    crit: inert
    conf: 0.6
    attack: "T1005"
    platforms: [all]
    if:
      type: string
      exact: "postgresql"

  - id: go-pg-import
    desc: github.com/go-pg import
    crit: inert
    conf: 0.6
    attack: "T1005"
    platforms: [all]
    if:
      type: string
      exact: "github.com/go-pg"

  # === Atomic: LevelDB ===

  - id: leveldb
    desc: LevelDB database access
    crit: notable
    conf: 0.7
    attack: "T1005"
    platforms: [all]
    if:
      type: string
      regex: "\\b[Ll]evel[Dd][Bb]\\b"

composite_rules:
  # PostgreSQL composite
  - id: postgresql
    desc: PostgreSQL database access
    crit: notable
    conf: 0.7
    attack: "T1005"
    platforms: [all]
    count_min: 1
    any:
      - id: postgresql-str
      - id: go-pg-import
