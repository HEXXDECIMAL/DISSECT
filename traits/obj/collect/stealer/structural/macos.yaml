# Mach-O Stealer Structural Detection
# Detects Mach-O stealers via structural anomalies and behavior
# This rule is designed to catch stealers even when string obfuscation hides specific paths

defaults:
  platforms: [macos]
  for: [macho]
  mbc: "B0028" # Collection::Information Stealer

composite_rules:
  - id: macho-stealer-structural
    desc: "Mach-O information stealer (Structural + Behavioral)"
    crit: suspicious
    conf: 0.8
    # Requires a dominant section (common in packed stealers)
    # plus several indicators of targeted theft behavior.
    all:
      - id: obj/anti-static/obfuscation/binary-metrics::dominant-section
    needs: 3
    any:
      # Obfuscation indicators
      - id: meta/binary/structure::minimal-string-count
      - id: obj/anti-static/obfuscation/binary-metrics::high-overall-entropy
      
      # Targeted behaviors (Atomic or composite)
      - id: obj/creds/phishing/lure::display-dialog-password
      - id: obj/creds/validation/check::csidentity-password-auth
      - id: obj/discovery/host/fingerprint::macos-hardware-uuid
      - id: cap/fs/file/binary::fcopyfile-macos
      - id: cap/comm/download/curl::libcurl-http
      - id: obj/collect/notes/app::notestore-db
      - id: cap/data/browser/access::telegram-keepcoder-path
