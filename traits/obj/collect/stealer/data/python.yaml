    desc: "Python infostealer behavior"
    crit: suspicious
    conf: 0.95
    mbc: "OB0003"
    attack: "T1041"
    for: [python]
    needs: 4
    all:
      - id: obj/discovery/system
      - id: cap/comm/http/request
    any:
      - id: cap/fs/file/write
      - id: cred
      - id: collect

  - id: dynamic-dropper
    desc: "Dynamic Python dropper behavior"
    crit: suspicious
    conf: 0.98
    mbc: "B0023"
