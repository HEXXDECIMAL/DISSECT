    for: [python]
    needs: 3
    all:
      - id: obj/anti-analysis/aliasing/dynamic/python/python-std-alias
      - id: obj/discovery/system
      - id: cap/comm/http/request

  - id: data-staging
    desc: "Data staging for exfiltration"
