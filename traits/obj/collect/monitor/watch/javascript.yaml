# Monitoring - JavaScript/Node.js
# ATT&CK: T1113 (Screen Capture)

traits:
  - id: js-node-screenshots
    desc: usage of node-screenshots library
    crit: suspicious
    conf: 0.95
    mbc: "B0002"
    attack: "T1113"
    for: [javascript]
    if:
      type: ast
      kind: call
      exact: "require('node-screenshots')"

  - id: js-desktop-screenshot
    desc: usage of desktop-screenshot library
    crit: suspicious
    conf: 0.95
    mbc: "B0002"
    attack: "T1113"
    for: [javascript]
    if:
      type: ast
      kind: call
      exact: "require('desktop-screenshot')"

  - id: js-sharp-image-processing
    desc: "Uses sharp image processing"
    crit: notable
    conf: 0.8
    for: [javascript]
    if:
      type: ast
      kind: call
      exact: "require('sharp')"

composite_rules:
  - id: js-screenshot-exfil
    desc: "JavaScript screenshot capture exfiltration"
    crit: suspicious
    conf: 0.95
    mbc: "B0002"
    attack: "T1113"
    for: [javascript]
    all:
      - id: cap/comm/http/lib/axios::js-axios-post
    any:
      - id: obj/collect/monitor/watch::js-node-screenshots
      - id: obj/collect/monitor/watch::js-desktop-screenshot
      - id: cap/hw/display/screen::monitor-get-displays

  - id: js-screenshot-file-write
    desc: Screen capture saved to file (potential exfil staging)
    crit: suspicious
    conf: 0.8
    mbc: "B0002"
    attack: "T1113"
    for: [javascript]
    all:
      - id: obj/execution/dropper/loader::file-write
    any:
      - id: cap/hw/display/screen::monitor-get-displays
      - id: cap/hw/display/screen::screenshot-capture-fn
