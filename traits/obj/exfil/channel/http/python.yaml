# HTTP Exfiltration - Python
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1041 (Exfiltration Over C2 Channel)

defaults:
  crit: suspicious
  for: [python]
  attack: "T1041"

traits:
  # Data collection with HTTP transmission
  - id: system-data-post
    desc: POST system data
    conf: 0.8
    if:
      type: content
      regex: "(?:platform\\.|uname\\(|hostname\\().{0,50}\\b(post|send|request)\\b"

  - id: file-read-http-send
    desc: Read file and HTTP send
    conf: 0.8
    if:
      type: content
      regex: "\\bopen\\b.{0,50}\\bread\\b.{0,50}\\b(post|send|request)\\b"

composite_rules:
  - id: exfiltration
    desc: "System info exfiltration"
    crit: suspicious
    conf: 0.85
    needs: 2
    any:
      - id: system-data-post
      - id: file-read-http-send
    all:
      - id: obj/discovery/system/
      - id: cap/comm/http/request
