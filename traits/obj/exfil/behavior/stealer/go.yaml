# Go Stealer Patterns
# ATT&CK: T1041 (Exfiltration Over C2 Channel)

composite_rules:
  - id: go-stealer-exfil
    desc: "Go-based sensitive data exfiltration"
    crit: suspicious
    conf: 0.98
    mbc: "C0001"
    attack: "T1041"
    for: [go]
    all:
      - id: obj/collect/archive/data::sensitive-archiving
    any:
      - id: cap/comm/http/post::http-post
      - id: obj/c2/infrastructure/domain::c2-domain