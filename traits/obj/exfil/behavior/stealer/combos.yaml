# Data Exfiltration Composite Rules
# ATT&CK: T1041

composite_rules:
  - id: go-crypto-exfil
    desc: Go program with crypto-based exfiltration
    crit: hostile
    conf: 0.98
    attack: "T1041"
    mbc: "E1041"
    for: [go]
    all:
      - id: cap/crypto/symmetric/aes/go-cfb-encrypter
      - id: cap/comm/http/request/go-http-client-do
      - id: obj/c2/network/beacon/json-c2/json-content-type
