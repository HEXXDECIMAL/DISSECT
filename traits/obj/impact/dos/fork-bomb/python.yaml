# Impact - Fork Bomb (Python)
# Denial of service via infinite process forking
# ATT&CK: T1499.004 (Application or System Exploitation)

defaults:
  for: [python]
  attack: "T1499.004"

traits:
  # os.fork() call - notable on its own, hostile in loop
  - id: os-fork
    desc: os.fork() call
    crit: notable
    conf: 0.8
    if:
      type: ast
      kind: call
      exact: "os.fork"

  # multiprocessing.Process - legitimate parallel processing
  - id: multiprocessing
    desc: Multiprocessing module
    crit: inert
    conf: 0.9
    if:
      type: string
      regex: "multiprocessing\\.(Process|Pool)"

  # Import os
  - id: import-os
    desc: Import os module
    crit: inert
    conf: 0.6
    if:
      type: string
      substr: "import os"

  # Infinite loop patterns
  - id: while-true
    desc: Infinite loop with while True
    crit: inert
    conf: 0.6
    if:
      type: raw
      exact: "while True:"

  - id: while-1
    desc: Infinite loop with while 1
    crit: inert
    conf: 0.6
    if:
      type: raw
      exact: "while 1:"

  - id: for-iter-int
    desc: iter(int,1) infinite loop
    crit: inert
    conf: 0.6
    if:
      type: raw
      exact: "for _ in iter(int, 1):"

  # Fork call string
  - id: os-fork-string
    desc: os.fork() call
    crit: inert
    conf: 0.6
    if:
      type: raw
      substr: "os.fork()"

  # Large range loops (4+ digits)
  - id: large-range-loop
    desc: Large range loop
    crit: inert
    conf: 0.6
    if:
      type: raw
      regex: 'for\s+\w+\s+in\s+range\(\d{4,}\):'

  # While loops with True or 1
  - id: while-true-or-1
    desc: Infinite while True loop
    crit: inert
    conf: 0.6
    if:
      type: raw
      substr: "while True:"

  - id: while-1-loop
    desc: Infinite while 1 loop
    crit: inert
    conf: 0.6
    if:
      type: raw
      substr: "while 1:"

  # Exclusions (legitimate patterns)
  - id: time-sleep
    desc: time.sleep() rate limiting
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "time.sleep"

  - id: worker-keyword-lower
    desc: worker keyword (lowercase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "worker"

  - id: worker-keyword-upper
    desc: WORKER keyword (uppercase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "WORKER"

  - id: worker-keyword-title
    desc: Worker keyword (titlecase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "Worker"

  - id: pool-keyword
    desc: Pool keyword
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "Pool"

  - id: daemon-keyword-lower
    desc: daemon keyword (lowercase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "daemon"

  - id: daemon-keyword-upper
    desc: DAEMON keyword (uppercase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "DAEMON"

  - id: daemon-keyword-title
    desc: Daemon keyword (titlecase)
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "Daemon"

composite_rules:
  # Helper: Infinite loop patterns
  - id: infinite-loops
    desc: Infinite loop patterns
    any:
      - id: while-true
      - id: while-1
      - id: for-iter-int

  # Helper: Worker keywords
  - id: worker-keywords
    desc: Worker/daemon keywords
    any:
      - id: worker-keyword-lower
      - id: worker-keyword-upper
      - id: worker-keyword-title

  # Helper: Daemon keywords
  - id: daemon-keywords
    desc: Daemon keywords
    any:
      - id: daemon-keyword-lower
      - id: daemon-keyword-upper
      - id: daemon-keyword-title

  # Helper: Legitimate patterns
  - id: legitimate-patterns
    desc: Legitimate fork patterns
    any:
      - id: time-sleep
      - id: worker-keywords
      - id: pool-keyword
      - id: daemon-keywords

  # Helper: Fork with infinite loop
  - id: fork-with-loop
    desc: Fork with infinite loop
    all:
      - id: import-os
      - id: os-fork-string
      - id: infinite-loops

  # Helper: Tight loop patterns
  - id: tight-loops
    desc: Tight loop patterns
    any:
      - id: while-true-or-1
      - id: while-1-loop
      - id: large-range-loop

  # Helper: Fork with large range or while loop
  - id: fork-with-tight-loop
    desc: Fork in tight loop
    all:
      - id: os-fork-string
      - id: tight-loops

  # Fork without rate limiting in tight loop (suspicious)
  # NOTE: Original YARA had filesize < 1MB constraint (not supported in DISSECT)
  - id: rapid-fork
    desc: Rapid process forking without delay
    crit: suspicious
    conf: 0.85
    attack: "T1499.004"
    all:
      - id: fork-with-tight-loop
    none:
      - id: legitimate-patterns

  # Helper: Infinite while loop (True or 1)
  - id: infinite-while
    desc: Infinite while loop
    any:
      - id: while-true-or-1
      - id: while-1-loop

  # Direct fork bomb detection: infinite loop + os.fork
  - id: fork-bomb
    desc: Fork bomb DoS attack
    crit: hostile
    conf: 0.95
    attack: "T1499.004"
    all:
      - id: os-fork-string
      - id: infinite-while
    none:
      - id: time-sleep
