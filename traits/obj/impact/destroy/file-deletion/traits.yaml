# File Destruction Patterns
# Detects intentional deletion of user files and data
# ATT&CK: T1485 (Data Destruction)
# MBC: C0047 (Delete File)

traits:
  # === Explicit file destruction messages ===
  - id: explicit-file-deletion-warning
    desc: "Explicit warning that program deletes files"
    crit: suspicious
    conf: 0.95
    for: [elf, macho, pe, dll, dylib, so]
    attack: "T1485"
    mbc: "C0047"
    if:
      type: string
      # Focus on threats/warnings about user data destruction, not help text
      # Require "your" or "user" to indicate targeting user files specifically
      regex: "(delete|destroy|wipe|erase|eliminate).{0,50}(your |user ).{0,30}(files|data|documents)"
      case_insensitive: true

  - id: destructive-gameplay-warning
    desc: "Warns that destructive gameplay will delete files"
    crit: suspicious
    conf: 0.95
    for: [elf, macho, pe, dll, dylib, so]
    attack: "T1485"
    mbc: "C0047"
    if:
      type: string
      regex: "(killing|playing).{0,50}delete.{0,50}files"
      case_insensitive: true

  # === File deletion function names ===
  - id: deleteFile-function
    desc: "deleteFile function call"
    crit: suspicious
    conf: 0.8
    for: [elf, macho, pe, dll, dylib, so]
    attack: "T1485"
    mbc: "C0047"
    if:
      type: symbol
      regex: "deleteFile"

  - id: deleteSelf-function
    desc: "deleteSelf function call"
    crit: suspicious
    conf: 0.85
    for: [elf, macho, pe, dll, dylib, so]
    attack: "T1485"
    mbc: "C0047"
    if:
      type: symbol
      regex: "deleteSelf"

composite_rules:
  # File destruction with explicit warning and deletion function
  - id: intentional-file-destruction
    desc: "Intentional file destruction pattern"
    crit: hostile
    conf: 0.9
    for: [elf, macho, pe, dll, dylib, so]
    attack: "T1485"
    mbc: "C0047"
    all:
      - id: explicit-file-deletion-warning
      - id: deleteFile-function
