# Impact - EDR/Antivirus Degradation
# ATT&CK: T1562.001 (Impair Defenses: Disable or Modify Tools)

defaults:
  attack: "T1562.001"

traits:
  - id: stopper
    desc: EDR/Antivirus service stopper
    crit: suspicious
    conf: 0.95
    for: [pe, shell]
    if:
      type: string
      substr: "stopservice"

  - id: terminate-process-api
    desc: Windows TerminateProcess API call
    crit: notable
    conf: 0.85
    for: [pe]
    if:
      type: string
      substr: "TerminateProcess"

  # === EDR/AV process termination verbs (atomic) ===
  - id: kill-keyword
    desc: kill keyword
    crit: inert
    conf: 0.4
    for: [elf, pe]
    if:
      type: string
      exact: "kill"

  # NOTE: "terminate" alone is too broad - matches C++ std::terminate,
  # terminate_handler, and many other legitimate uses. Match only in
  # process termination contexts.
  - id: terminate-keyword
    desc: terminate in process context
    crit: inert
    conf: 0.4
    for: [elf, pe]
    if:
      type: string
      # Match terminate in process/service termination contexts, not std::terminate
      regex: "(?i)\\b(terminate[_-]?(process|service|task)|process[_-]?terminate)\\b"

  # === EDR/AV product names (atomic) ===
  - id: defender-name
    desc: Windows Defender reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: defender
      case_insensitive: true

  - id: malwarebytes-name
    desc: Malwarebytes reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: malwarebytes
      case_insensitive: true

  - id: kaspersky-name
    desc: Kaspersky reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: kaspersky
      case_insensitive: true

  - id: bitdefender-name
    desc: Bitdefender reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: bitdefender
      case_insensitive: true

  # Avast AV detection - must be specific to avoid nautical term "avast" (meaning "stop")
  - id: avast-service
    desc: Avast service reference
    crit: inert
    conf: 0.7
    for: [pe, elf]
    if:
      type: string
      regex: "(?i)avast(svc|ui|setup|antivirus|\\.exe|software|service)"

  - id: avast-path
    desc: Avast installation path
    crit: inert
    conf: 0.7
    for: [pe, elf]
    if:
      type: string
      regex: "(?i)(program files|avast software).{0,50}avast"

  - id: norton-name
    desc: Norton reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: norton
      case_insensitive: true

  - id: mcafee-name
    desc: McAfee reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: mcafee
      case_insensitive: true

  - id: sophos-name
    desc: Sophos reference
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      substr: sophos
      case_insensitive: true

  - id: eset-lower
    desc: eset reference (lowercase)
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      word: "eset"

  - id: eset-upper
    desc: ESET reference (uppercase brand name)
    crit: inert
    conf: 0.5
    for: [pe, elf]
    if:
      type: string
      word: "ESET"

composite_rules:
  # EDR/AV product names composite
  - id: edr-product-name
    desc: EDR/Antivirus product name reference
    crit: notable
    conf: 0.8
    for: [pe, elf]
    count_min: 1
    any:
      - id: defender-name
      - id: malwarebytes-name
      - id: kaspersky-name
      - id: bitdefender-name
      - id: avast-service
      - id: avast-path
      - id: norton-name
      - id: mcafee-name
      - id: sophos-name
      - id: eset-lower
      - id: eset-upper

  # EDR termination verbs composite
  - id: termination-verbs
    desc: Process termination verbs
    crit: inert
    conf: 0.5
    for: [elf, pe]
    count_min: 1
    any:
      - id: kill-keyword
      - id: terminate-keyword

  # EDR process termination (verb + product name)
  - id: kill
    desc: EDR process termination
    crit: suspicious
    conf: 0.9
    for: [elf, pe]
    all:
      - id: termination-verbs
      - id: edr-product-name

  - id: bypass-detected
    desc: EDR/Antivirus bypass attempt
    crit: suspicious
    conf: 0.95
    mbc: "F0004"
    for: [pe, elf]
    any:
      - id: stopper
      - id: terminate-process-api
    all:
      - id: edr-product-name
