# Impact - Firewall Degradation
# ATT&CK: T1562.004 (Impair Defenses: Disable or Modify System Firewall)

defaults:
  attack: "T1562.004"

traits:
  # === UFW Firewall Disable ===
  - id: ufw-disable
    desc: Disables UFW firewall
    crit: suspicious
    conf: 0.9
    for: [shell]
    if:
      type: string
      regex: '\bufw\s+disable\b'

  - id: ufw-reset
    desc: Resets UFW firewall rules
    crit: suspicious
    conf: 0.9
    for: [shell]
    if:
      type: string
      regex: '\bufw\s+--force\s+reset\b'

  # === iptables Flush/Clear ===
  - id: iptables-flush
    desc: Flushes iptables rules
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\biptables\s+-F\b'

  - id: iptables-delete-all
    desc: Deletes all iptables rules
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\biptables\s+(-X|-Z)\b'

  - id: iptables-policy-accept
    desc: iptables default policy ACCEPT
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\biptables\s+-P\s+(INPUT|OUTPUT|FORWARD)\s+ACCEPT\b'

  - id: ip6tables-flush
    desc: Flushes ip6tables rules
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\bip6tables\s+-F\b'

  # === nftables Flush ===
  - id: nft-flush
    desc: Flushes nftables ruleset
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\bnft\s+flush\s+ruleset\b'

  # === firewalld Stop ===
  - id: firewalld-stop
    desc: Stops firewalld service
    crit: suspicious
    conf: 0.85
    for: [shell]
    if:
      type: string
      regex: '\b(systemctl|service)\s+(stop|disable)\s+firewalld\b'

  # === Windows Firewall ===
  - id: netsh-firewall-off
    desc: Disables Windows firewall via netsh
    crit: suspicious
    conf: 0.9
    for: [shell, pe]
    if:
      type: string
      regex: '(?i)netsh\s+(firewall\s+set\s+opmode\s+disable|advfirewall\s+set\s+\w+profile\s+state\s+off)'

composite_rules:
  # Firewall disabled via any method
  - id: disabled
    desc: Firewall disabled
    crit: suspicious
    conf: 0.9
    count_min: 1
    any:
      - id: ufw-disable
      - id: ufw-reset
      - id: iptables-flush
      - id: ip6tables-flush
      - id: nft-flush
      - id: firewalld-stop
      - id: netsh-firewall-off

  # Firewall completely opened
  - id: opened
    desc: Firewall rules cleared and opened
    crit: suspicious
    conf: 0.9
    all:
      - id: iptables-policy-accept
    any:
      - id: iptables-flush
      - id: iptables-delete-all

  # Security degradation - disabling multiple security controls
  # Complexity: file_types(1) + all(2) + any(1) = 4
  - id: security-degrader
    desc: Disables multiple security controls
    crit: hostile
    conf: 0.95
    for: [shell]
    all:
      - id: disabled
      - id: cap/fs/attributes/chattr/chattr-command
    any:
      - id: obj/rootkit/userspace/ld-so-preload-clear
      - id: obj/rootkit/userspace/ld-so-preload-chattr
