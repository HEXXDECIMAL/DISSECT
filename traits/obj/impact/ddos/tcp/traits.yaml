# TCP-based DDoS Detection
# MBC: B0042 (Denial of Service)
# ATT&CK: T1499

traits:
  - id: syn-flood
    desc: SYN flood attack reference
    crit: suspicious
    conf: 0.9
    mbc: "B0042"
    attack: "T1499"
    for: [all]
    if:
      type: string
      regex: "(?i)syn.?flood\\b"

  - id: ack-flood
    desc: ACK flood attack reference
    crit: suspicious
    conf: 0.9
    mbc: "B0042"
    attack: "T1499"
    for: [all]
    if:
      type: string
      regex: "(?i)ack.?flood"

  - id: tcp-flood
    desc: TCP flood attack function
    crit: suspicious
    conf: 0.9
    mbc: "B0042"
    attack: "T1499"
    for: [all]
    if:
      type: string
      substr: "tcp_flood"

  - id: tcpraw-flood
    desc: TCP raw flood attack function
    crit: suspicious
    conf: 0.9
    mbc: "B0042"
    attack: "T1499"
    for: [all]
    if:
      type: string
      substr: "tcpraw_flood"

  - id: hydrasyn
    desc: HYDRASYN DDoS attack
    crit: suspicious
    conf: 0.95
    mbc: "B0042"
    attack: "T1499"
    for: [all]
    if:
      type: string
      substr: "HYDRASYN"
