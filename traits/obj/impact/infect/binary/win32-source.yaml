composite_rules:
  - id: win32-virus-source
    desc: Win32 Virus Source Code (Jacky/Cabanas style)
    crit: hostile
    all:
      - id: cap/fs/file/section::asm-pe-header-manipulation
      - id: cap/process/create/load/manual-import::asm-manual-import-parsing
    any:
      - id: cap/crypto/symmetric/xor::asm-rol-not-loop
      - id: cap/fs/memory/mmap::win32-file-mapping
      - id: known/malware/virus/jacky::jacky-strings
