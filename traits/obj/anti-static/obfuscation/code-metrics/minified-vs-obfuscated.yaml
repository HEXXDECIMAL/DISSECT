# Distinguish Legitimate Minification from Malicious Obfuscation
# Minified code is compressed but readable, obfuscated code hides intent

defaults:
  for: [javascript, typescript]

composite_rules:
  # Legitimate minification patterns (benign compression)
  - id: minification-pattern
    desc: "Code appears minified by webpack/uglify/terser"
    crit: notable
    conf: 0.8
    all:
      - { id: obj/anti-static/obfuscation/code-metrics/structure::very-long-lines }
      - {
          id: obj/anti-static/obfuscation/code-metrics/functions::single-char-function-names,
        }
    not:
      - { id: obj/anti-static/obfuscation/payload::decode-exec-js }

  # Hostile obfuscation (malicious encoding)
  - id: hostile-obfuscation
    desc: "Hostile obfuscation techniques (not just"
    crit: suspicious
    conf: 0.90
    any:
      - { id: obj/anti-static/obfuscation/payload::decode-exec-js }
      - { id: obj/anti-static/obfuscation/payload::hardcoded-key-decryptor }

  # Minified library with hostile capabilities (trojanized)
  - id: minified-with-hostile-caps
    desc: "Minified code with hostile capabilities"
    crit: suspicious
    conf: 0.92
    attack: "T1195.002"
    mbc: "B0024"
    all:
      - {
          id: minification-pattern,
        }
    any:
      - { id: cap/exec/activex/com::activex-object-create }
      - { id: obj/c2/rat/script::socket-command-handler }
      - {
          id: hostile-obfuscation,
        }
    unless:
      - id: meta/library/jquery::domain
      - id: meta/library/jquery::version-string
      - id: meta/library/jquery::copyright
      - id: meta/library/jquery::fn-extend