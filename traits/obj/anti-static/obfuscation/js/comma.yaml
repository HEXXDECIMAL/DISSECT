traits:
  - id: js-comma-sequence-obfuscation-v2
    desc: "Useless comma sequence (obfuscation) v2"
    crit: notable
    conf: 0.8
    if:
      type: ast
      language: javascript
      # Matches sequence expressions that are standalone statements (e.g. "a, b, c;")
      # Excludes sequences in for-loops, return statements, etc.
      query: |
        (expression_statement
          (sequence_expression)
        ) @seq
    downgrade:
      any:
        - type: string
          regex: "BinaryParser"