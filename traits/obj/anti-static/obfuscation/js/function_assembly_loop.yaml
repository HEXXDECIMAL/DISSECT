traits:
  - id: js-function-assembly-loop
    desc: JScript function assembly loop with arithmetic generation
    crit: suspicious
    conf: 0.9
    for: [javascript]
    if:
      type: raw
      regex: 'for\s*\([^)]{1,120}\)\s*\{\s*\w+\s*\+=\s*this\[[''"]\w+[''"]\s*\+\s*\(\w+\s*\*\s*\d+\)\]\(\);\s*\}'
