# IP Address Notation Obfuscation
# Detects use of hex/octal/integer IP notation to evade detection
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1027

traits:
  - id: hex-octal-ip-in-url
    desc: URL with hex/octal obfuscated IP address
    crit: suspicious
    conf: 0.9
    mbc: "B0032"
    attack: "T1027"
    if:
      type: content
      regex: '(?i)https?://[^/\s]*0x[0-9a-f]{2}'
