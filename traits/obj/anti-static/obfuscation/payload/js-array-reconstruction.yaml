# JS Array Reconstruction Obfuscation
# Detects reconstruction of payload from hex char array using index array and eval

defaults:
  platforms: [javascript]

composite_rules:
  - id: js-hex-array-eval
    desc: Reconstructs and executes code from hex-encoded character array
    crit: hostile
    conf: 0.95
    for: [javascript]
    all:
      - id: cap/data/encoding/arrays::js-hex-char-array
      - id: cap/data/encoding/arrays::js-large-int-array
      - id: cap/exec/eval/dynamic::eval-call-js
    any:
      - id: cap/data/control-flow/analysis::for-loop-ast
      - id: cap/data/control-flow/analysis::for-loop-content
