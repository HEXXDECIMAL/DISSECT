# Social Engineering in Code Comments
# Detects comments attempting to discourage analysis or mislead researchers

traits:
  - id: discourage-inspection
    desc: "Comments discouraging code inspection"
    crit: suspicious
    conf: 0.9
    if:
      type: raw
      regex: "(?i)(don't|do not) have to look(s)? further|ignore this (file|module)|no pretty code"

  - id: fake-author-claim
    desc: "Suspicious claims about authorship or purpose"
    crit: notable
    conf: 0.7
    if:
      type: raw
      regex: "(?i)this module contains abstractions for the input stream"
      # This specific phrase was used in PyYMAL reader.py along with the discouragement
