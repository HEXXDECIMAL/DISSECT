# Base64 Decode Detection - Python
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1140

traits:
  - id: decode-python
    desc: Base64 decoding in Python
    crit: notable
    conf: 0.66
    mbc: "B0032"
    attack: "T1140"
    if:
      type: string
      substr: b64decode

  - id: decode-exec-python
    desc: Base64 decode and execute in
    crit: suspicious
    conf: 0.66
    if:
      type: string
      regex: "b64decode.{0,64}exec"
