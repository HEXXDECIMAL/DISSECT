# Base64 Decode Detection - Shell
# MBC: B0032 (Obfuscated Files or Information)
# ATT&CK: T1140

defaults:
  # base64 command can be embedded in any file type
  for: ["*"]

traits:
  - id: decode-shell
    desc: Base64 decoding via shell command
    crit: notable
    conf: 0.66
    mbc: "B0032"
    attack: "T1140"
    if:
      type: string
      regex: "\\bbase64\\s+-d\\b"
