traits:
- id: var-spool-cron-target
  desc: Target /var/spool/cron crontab directory
  crit: suspicious
  conf: 0.85
  for:
  - elf
  - shell
  if:
    type: string
    substr: /var/spool/cron
  attack: T1070.004
- id: etc-crontab-target
  desc: Target /etc/crontab system crontab
  crit: suspicious
  conf: 0.85
  for:
  - elf
  - shell
  if:
    type: string
    substr: /etc/crontab
  attack: T1070.004
- id: etc-cron-d-target
  desc: Target /etc/cron.d cron job directory
  crit: suspicious
  conf: 0.85
  for:
  - elf
  - shell
  if:
    type: string
    substr: /etc/cron.d
  attack: T1070.004
- id: cron-frequent-targets
  desc: Target frequent cron directories
  crit: suspicious
  conf: 0.8
  for:
  - elf
  - shell
  if:
    type: string
    regex: (/etc/cron\.daily|/etc/cron\.hourly|/etc/cron\.weekly|/etc/cron\.monthly)
  attack: T1070.004
- id: sed-cron-removal
  desc: sed-based crontab evidence removal
  crit: suspicious
  conf: 0.9
  for:
  - elf
  - shell
  if:
    type: string
    regex: sed\s+-i.{0,50}(/var/spool/cron|/etc/crontab)
  attack: T1070.004
- id: sed-deleted-pattern-cron
  desc: Remove deleted cron references
  crit: suspicious
  conf: 0.95
  for:
  - elf
  - shell
  if:
    type: string
    regex: sed\s+-i.{0,50}(/var/spool/cron|/etc/cron)
  attack: T1070.004
- id: rm-cron-files
  desc: Bulk removal of cron files
  crit: suspicious
  conf: 0.85
  for:
  - elf
  - shell
  if:
    type: string
    substr: rm -f /var/spool/cron
  attack: T1070.004
- id: cron-file-test
  desc: Test for cron file existence
  crit: notable
  conf: 0.8
  for:
  - elf
  - shell
  if:
    type: string
    substr: '[ -f'
  attack: T1070.004
- id: cron-loop-iteration
  desc: Loop iteration over cron files
  crit: suspicious
  conf: 0.85
  for:
  - elf
  - shell
  if:
    type: string
    substr: for crontab in
  attack: T1070.004
