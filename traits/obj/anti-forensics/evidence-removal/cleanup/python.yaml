# Python Evidence Removal
# Detects Python scripts that delete files, especially after exfiltration
# ATT&CK: T1070.004 (Indicator Removal on Host: File Deletion)

composite_rules:
  - id: upload-cleanup
    desc: "Python script uploads data and deletes files (cleanup)"
    crit: suspicious
    conf: 0.9
    attack: "T1070.004"
    for: [python]
    all:
      - id: meta/import/python/requests
      - id: cap/comm/http/request::py-post-generic
    any:
      - id: cap/fs/file/delete::shutil-rmtree
      - id: cap/fs/file/delete::os-remove