# Process Injection Patterns
# Composite rules for code injection into other processes

composite_rules:
  # === Remote Thread Injection ===
  - id: remote-thread-pattern
    desc: Remote thread creation for injection
    crit: hostile
    conf: 0.95
    attack: "T1055.001"
    for: ["pe", "dll"]
    all:
      - id: cap/exec/inject/code/create-remote-thread
      - id: cap/exec/inject/code/write-process-memory

  # === Suspended Process Injection ===
  - id: suspended-process-inject
    desc: Suspend process and modify context
    crit: suspicious
    conf: 0.90
    attack: "T1055"
    for: ["pe", "dll"]
    all:
      - id: cap/exec/inject/code/suspend-thread
      - id: cap/exec/inject/code/get-thread-context
      - id: cap/exec/inject/code/set-thread-context
    downgrade:
      any:
        - id: cap/exec/load/go-runtime/go-runtime-marker
        - id: meta/vendor/valve/valve-corp-binary

  # === APC Queue Injection ===
  - id: apc-injection
    desc: Asynchronous procedure call injection
    crit: hostile
    conf: 0.95
    attack: "T1055.004"
    for: ["pe", "dll"]
    all:
      - id: cap/exec/inject/code/queue-user-apc
      - id: cap/exec/inject/code/write-process-memory
    downgrade:
      any:
        - id: meta/vendor/valve/valve-corp-binary

  # === Process Hollowing Pattern ===
  - id: process-hollowing
    desc: Suspend + memory write + context modify
    crit: suspicious
    conf: 0.90
    attack: "T1055.012"
    for: ["pe", "dll"]
    all:
      - id: cap/process/create/spawn/create-process-a
      - id: cap/exec/inject/code/suspend-thread
      - id: cap/exec/inject/code/write-process-memory
      - id: cap/exec/inject/code/set-thread-context
    downgrade:
      any:
        - id: meta/vendor/valve/valve-corp-binary

  # === Shared Library Injection ===
  - id: dll-injection
    desc: DLL injection into process
    crit: hostile
    conf: 0.90
    attack: "T1055.001"
    for: ["pe", "dll"]
    all:
      - id: cap/exec/inject/code/create-remote-thread
      - id: cap/exec/native/api/load-library-a
    downgrade:
      any:
        - id: meta/vendor/valve/valve-corp-binary

  # === Complete Injection Framework ===
  - id: full-injection-capability
    desc: Complete process injection toolkit
    crit: suspicious
    conf: 0.85
    attack: "T1055"
    for: ["pe", "dll"]
    any:
      - id: remote-thread-pattern
      - id: suspended-process-inject
      - id: apc-injection
    downgrade:
      any:
        - id: cap/exec/load/go-runtime/go-runtime-marker
        - id: meta/vendor/valve/valve-corp-binary
