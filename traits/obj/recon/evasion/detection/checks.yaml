composite_rules:
  - id: evasion-checks
    desc: Evasion checks detected (usernames/hostnames/paths)
    crit: suspicious
    for: [javascript, typescript, shell, python]
    any:
      - id: obj/anti-analysis/sandbox/detect
    unless:
      - id: meta/quality/libxslt::libxslt-configure-js
      - id: meta/quality/testing::test-file-shell
      - id: known/tools/sysadmin::hg-operations
