# Runtime Deobfuscation Composite Rules
# Detects patterns of runtime string deobfuscation

composite_rules:
  - id: multi-layer-deobfuscation
    desc: "Multi-layer runtime string deobfuscation"
    crit: hostile
    conf: 0.9
    for: [javascript, typescript]
    all:
      - id: cap/data/source/obfuscation/string::self-modifying-string-replace
      - id: cap/data/source/obfuscation/string::custom-delimiter-obfuscation
    any:
      - id: cap/data/source/obfuscation/string::base64-function-keyword
      - id: obj/exec/interpreter/script/embedded::powershell-cmdlet-patterns

  - id: obfuscation-with-duplicate-names
    desc: "Code inflation with duplicate function names"
    crit: hostile
    conf: 0.95
    for: [javascript, typescript]
    all:
      - id: cap/data/source/obfuscation/names::duplicate-function-names
    any:
      - id: cap/data/source/obfuscation/string::char-expansion-obfuscation
      - id: cap/data/source/obfuscation/string::cyrillic-junk-padding
      - id: cap/data/source/obfuscation/string::custom-delimiter-obfuscation

  - id: embedded-code-with-deobfuscation
    desc: "High embedded code with runtime deobfuscation"
    crit: hostile
    conf: 0.85
    for: [javascript, typescript, powershell]
    all:
      - id: cap/data/source/obfuscation/metrics::high-embedded-code-ratio
    any:
      - id: cap/data/source/obfuscation/string::self-modifying-string-replace
      - id: cap/data/source/obfuscation/string::chained-replace-calls
      - id: cap/data/source/obfuscation/string::powershell-replace-operator
