# WSH-based Dropper Patterns
# Detects Windows Script Host droppers with PowerShell execution

composite_rules:
  - id: wsh-powershell-dropper
    desc: "WSH dropper executing PowerShell with bypass"
    crit: hostile
    conf: 0.95
    attack: "T1059.007"
    for: [javascript]
    platforms: [windows]
    all:
      - id: obj/execution/activex/com::activex-wshell
      - id: obj/execution/activex/com::activex-filesystem
      - id: obj/execution/interpreter/script/wsh::execution-policy-bypass

  - id: embedded-powershell-script
    desc: "Embedded PowerShell code in non-PowerShell file"
    crit: hostile
    conf: 0.9
    for: [javascript, typescript]
    all:
      - id: obj/execution/interpreter/script/embedded::powershell-vars-in-javascript
      - id: obj/execution/interpreter/script/embedded::powershell-cmdlet-patterns

  - id: obfuscated-wsh-dropper
    desc: "Obfuscated WSH dropper with char expansion"
    crit: hostile
    conf: 0.95
    for: [javascript]
    platforms: [windows]
    all:
      - id: cap/code/obfuscation/string::char-expansion-obfuscation
      - id: cap/code/obfuscation/string::base64-function-keyword
    any:
      - id: obj/execution/activex/com::activex-wshell
      - id: obj/execution/interpreter/script/embedded::powershell-cmdlet-patterns

  - id: public-folder-dropper
    desc: "File dropper using Public folder with random names"
    crit: hostile
    conf: 0.9
    attack: "T1564.001"
    for: [javascript, powershell]
    platforms: [windows]
    all:
      - id: cap/fs/operate/write::public-folder-short-random
    any:
      - id: obj/execution/activex/com::activex-filesystem
      - id: obj/execution/interpreter/script/embedded::powershell-cmdlet-patterns

  - id: base64-payload-dropper
    desc: "Base64-encoded payload with WSH execution"
    crit: hostile
    conf: 0.9
    for: [javascript, typescript]
    all:
      - id: cap/code/obfuscation/string::base64-function-keyword
      - id: cap/code/obfuscation/string::char-expansion-obfuscation
    any:
      - id: obj/execution/activex/com::activex-wshell
      - id: obj/execution/interpreter/script/embedded::powershell-vars-in-javascript

  - id: wsh-js-downloader
    desc: "JScript/WSH Downloader with file write"
    crit: hostile
    conf: 0.95
    for: [javascript]
    platforms: [windows]
    all:
      - id: obj/execution/interpreter/script/wsh::wsh-save-to-file
      - id: obj/execution/interpreter/script/wsh::wsh-response-body
    any:
      - id: obj/execution/activex/com::activex-object-create
      - id: obj/execution/interpreter/script/wsh::wscript-createobject
