# JScript Counter-Dropper Composite Rule
# Detects the specific obfuscation and C2 pattern of the Counter-Dropper family

defaults:
  crit: hostile
  conf: 0.95

composite_rules:
  - id: js-counter-dropper-params
    desc: Counter Dropper URL parameters
    crit: notable
    any:
      - id: cap/c2/uri/fragment::uri-fragment-counter-id-param
      - id: cap/c2/uri/fragment::uri-fragment-counter-rnd-param

  - id: js-counter-dropper-behavior
    desc: JScript Counter-Dropper behavior (obfuscated + C2 fragments)
    all:
      - id: cap/c2/uri/fragment::uri-fragment-counter-path-unte
      - id: obj/exec/downloader/behavior::js-counter-dropper-params
      - id: cap/exec/script/wsh