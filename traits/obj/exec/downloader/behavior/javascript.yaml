composite_rules:
  - id: js-downloader-wsh-classic
    crit: hostile
    conf: 0.95
    desc: JavaScript WSH downloader with file drop and execute
    for: [javascript]
    platforms: [windows]
    all:
      - id: obj/execution/interpreter/script/wsh::wscript-shell
      - id: cap/net/http/client::http-client-any
      - id: cap/process/create/exec::file-execution
      - id: cap/fs/file/write::file-write

  - id: js-downloader-wsh-obfuscated
    crit: hostile
    conf: 0.95
    desc: Obfuscated JavaScript WSH downloader execution chain
    for: [javascript]
    platforms: [windows]
    all:
      - id: obj/execution/interpreter/script/wsh::wscript-shell-fragment
      - id: obj/execution/interpreter/script/wsh::adodb-fragment
      - id: obj/execution/interpreter/script/wsh::response-body-fragment
      - id: obj/execution/interpreter/script/wsh::expand-env-fragment
      - id: cap/process/create/exec::file-execution
