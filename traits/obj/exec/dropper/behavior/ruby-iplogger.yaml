# Detects Ruby droppers using iplogger/tracking services
# Commonly seen in TacoBell malware family variants
# ATT&CK: T1105 (Ingress Tool Transfer), T1071 (Application Layer Protocol)

defaults:
  crit: hostile
  conf: 1.0

composite_rules:
  - id: ruby-iplogger-dropper
    desc: Ruby script (extconf.rb) drops executable and contacts tracking service
    all:
      - id: cap/exec/dropper/script::filename-extconf
      - id: cap/exec/dropper/script::ruby-ast-rename-to-exe
      - id: cap/exec/command/shell::shell-execution-indicators
    any:
      - id: cap/c2/domain/tracking::iplogger-http
      - id: cap/c2/domain/tracking::iplogger-string
      - id: cap/c2/infrastructure/network::ruby-ast-fragmented-iplogger
      - id: cap/c2/infrastructure/network::ruby-ast-fragmented-iplogger-alt
      - id: cap/anti-static/obfuscation/string::ruby-concatenated-iplogger
      - id: cap/anti-static/obfuscation/string::ruby-concatenated-iplogger-alt
