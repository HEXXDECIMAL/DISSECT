# Credential Cracking Tools
# Detects tools used for credential cracking or hash manipulation

defaults:
  for: [python]

composite_rules:
  - id: gui-hash-parser
    desc: "GUI-based Hash Parser/Generator"
    crit: suspicious
    conf: 0.85
    all:
      - id: cap/ui/framework/tkinter::tkinter-init
      - id: cap/data/text/parse::hash-algo-strings
      - id: cap/hw/clipboard/access::tkinter-clipboard-append
