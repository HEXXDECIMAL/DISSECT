# Keylogging Detection
# MBC: B0015 (Keylogging)
# ATT&CK: T1056.001 (Input Capture: Keylogging)
#
# NOTE: Single keyboard API usage is suspicious but not hostile.
# These APIs are used legitimately by accessibility software, games,
# hotkey managers, and automation tools. Hostile classification
# requires multiple indicators (e.g., keyboard capture + exfiltration).

defaults:
  mbc: "B0015"
  attack: "T1056.001"
  crit: suspicious

traits:
  # === Atomic: Windows Keyboard Hooks ===
  # windows-hook: use obj/anti-analysis/self-modify/runtime::setwindowshook (canonical)

  - id: windows-rawinput
    desc: Windows raw input API for
    conf: 0.7
    platforms: [windows]
    for: [pe, dll]
    if:
      type: symbol
      regex: "GetRawInputData"

  - id: windows-asynckey
    desc: Windows GetAsyncKeyState for key polling
    crit: notable
    conf: 0.65
    size_max: 500000
    platforms: [windows]
    for: [pe, dll]
    if:
      type: symbol
      regex: "GetAsyncKeyState"

  # === Atomic: Linux Keyboard Input ===
  - id: linux-input-device
    desc: Direct access to Linux input
    conf: 0.75
    platforms: [linux]
    for: [elf, python, shell]
    if:
      type: string
      regex: "/dev/input/event[0-9]+"

  - id: x11-grab
    desc: X11 key grabbing for keylogging
    conf: 0.65
    platforms: [linux, unix]
    # NOTE: Exclude shared libraries (.so) as XGrabKey is a core X11 API
    # libX11.so and other X11 libraries legitimately export this function
    for: [elf]
    if:
      type: symbol
      regex: "XGrabKey"
    # Skip if this looks like a system X11 library
    unless:
      - type: basename
        regex: "^lib(X11|xcb|Xext|Xt|Xmu|Xi|Xrandr|Xrender|Xfixes|Xcomposite|Xdamage|Xinput|Xinerama|Xss|Xkb)\\b"
      - type: string
        regex: "X11R[0-9]|xenocara|xorg"

  # === Atomic: macOS Keyboard Capture ===
  - id: macos-eventtap
    desc: macOS CGEventTap for key interception
    conf: 0.7
    platforms: [macos]
    for: [macho, dylib]
    if:
      type: symbol
      regex: "CGEventTapCreate"

  # === Atomic: Language Libraries ===
  - id: go-gohook
    desc: Go robotn/gohook keyboard capture library
    conf: 0.75
    for: [elf, macho]
    if:
      type: string
      substr: "github.com/robotn/gohook"

  # === Python pynput atomic indicators ===
  - id: pynput-import-keyboard
    desc: from pynput import keyboard
    conf: 0.5
    for: [python]
    if:
      type: string
      substr: "from pynput import keyboard"

  - id: pynput-keyboard-import
    desc: from pynput.keyboard import
    conf: 0.5
    for: [python]
    if:
      type: string
      regex: "from pynput\\.keyboard"

  # === JS iohook atomic indicators ===
  - id: require-iohook
    desc: require("iohook")
    conf: 0.6
    for: [javascript]
    if:
      type: string
      regex: "require\\(['\"]iohook['\"]\\)"

  - id: import-iohook
    desc: from "iohook" import
    conf: 0.6
    for: [javascript]
    if:
      type: string
      regex: 'from [''"]iohook[''"]'

  # === Rust rdev atomic indicators ===
  - id: use-rdev
    desc: "use rdev:: import statement"
    conf: 0.5
    for: [rust]
    if:
      type: string
      regex: "use rdev::"

  - id: extern-crate-rdev
    desc: extern crate rdev
    conf: 0.5
    for: [rust]
    if:
      type: string
      substr: "extern crate rdev"

  # === AppleScript Keystroke Capture ===
  # osascript-lower: use obj/anti-analysis/vm/methods::osascript (canonical, covers shell/python/ruby/perl/js)
  - id: osascript-lower
    desc: osascript command (lowercase)
    crit: notable
    conf: 0.6
    for: [typescript]
    if:
      type: string
      word: "osascript"

  - id: osascript-title
    desc: Osascript command (title case)
    crit: notable
    conf: 0.6
    for: [all]
    if:
      type: string
      word: "Osascript"

  - id: osascript-upper
    desc: OSASCRIPT command (uppercase)
    crit: notable
    conf: 0.6
    for: [all]
    if:
      type: string
      word: "OSASCRIPT"

  - id: keystroke-lower
    desc: keystroke keyword (lowercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "keystroke"

  - id: keystroke-title
    desc: Keystroke keyword (title case)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "Keystroke"

  - id: keystroke-upper
    desc: KEYSTROKE keyword (uppercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      word: "KEYSTROKE"

  - id: key-code-lower
    desc: key code phrase (lowercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "key code"

  - id: key-code-title
    desc: Key Code phrase (title case)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "Key Code"

  - id: key-code-upper
    desc: KEY CODE phrase (uppercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "KEY CODE"

  - id: key-down-lower
    desc: key down phrase (lowercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "key down"

  - id: key-down-title
    desc: Key Down phrase (title case)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "Key Down"

  - id: key-down-upper
    desc: KEY DOWN phrase (uppercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "KEY DOWN"

  - id: system-events-lower
    desc: system events phrase (lowercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "system events"

  - id: system-events-title
    desc: System Events phrase (title case)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "System Events"

  - id: system-events-upper
    desc: SYSTEM EVENTS phrase (uppercase)
    crit: notable
    conf: 0.7
    for: [all]
    if:
      type: string
      substr: "SYSTEM EVENTS"

  # === JXA (JavaScript for Automation) ===
  - id: application-call
    desc: Application( constructor call
    crit: notable
    conf: 0.6
    for: [javascript]
    if:
      type: string
      substr: "Application("

  - id: keycode-camel
    desc: keyCode property
    crit: notable
    conf: 0.7
    for: [javascript]
    if:
      type: symbol
      exact: "keyCode"

  # === Node.js AppleScript Libraries ===
  - id: require-applescript-single
    desc: require('applescript') import
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "require('applescript')"

  - id: require-applescript-double
    desc: 'require("applescript") import'
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: 'require("applescript")'

  - id: node-osascript
    desc: node-osascript library
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "node-osascript"

  - id: run-applescript
    desc: run-applescript function
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "run-applescript"

  # Removed exec-sync duplicate - use cap/process/create/shell/lang::js-execsync

composite_rules:
  # === Helper composites (case variants) ===
  - id: osascript-keyword
    desc: osascript keyword (case variants)
    crit: notable
    for: [all]
    any:
      - { id: obj/anti-analysis/vm/methods::osascript }
      - { id: osascript-lower }
      - { id: osascript-title }
      - { id: osascript-upper }

  - id: keystroke-keyword
    desc: keystroke keyword (case variants)
    crit: notable
    for: [all]
    any:
      - { id: keystroke-lower }
      - { id: keystroke-title }
      - { id: keystroke-upper }

  - id: key-code-phrase
    desc: key code phrase (case variants)
    crit: notable
    for: [all]
    any:
      - { id: key-code-lower }
      - { id: key-code-title }
      - { id: key-code-upper }

  - id: key-down-phrase
    desc: key down phrase (case variants)
    crit: notable
    for: [all]
    any:
      - { id: key-down-lower }
      - { id: key-down-title }
      - { id: key-down-upper }

  - id: system-events-phrase
    desc: system events phrase (case variants)
    for: [all]
    any:
      - { id: system-events-lower }
      - { id: system-events-title }
      - { id: system-events-upper }

  - id: applescript-keywords
    desc: AppleScript keystroke keywords
    crit: notable
    for: [all]
    any:
      - { id: keystroke-keyword }
      - { id: key-code-phrase }
      - { id: key-down-phrase }

  - id: jxa-keystroke-keywords
    desc: JXA keystroke keywords
    for: [javascript]
    any:
      - { id: keystroke-lower }
      - { id: keycode-camel }

  - id: applescript-require
    desc: Node.js AppleScript library imports
    for: [javascript, typescript]
    any:
      - { id: require-applescript-single }
      - { id: require-applescript-double }
      - { id: node-osascript }
      - { id: run-applescript }

  # Python pynput composite
  - id: python-pynput
    desc: Python pynput keyboard listener
    conf: 0.7
    for: [python]
    any:
      - { id: pynput-import-keyboard }
      - { id: pynput-keyboard-import }

  # JS iohook composite
  - id: js-iohook
    desc: Node.js iohook global keyboard hook
    conf: 0.75
    for: [javascript]
    any:
      - { id: require-iohook }
      - { id: import-iohook }

  # Rust rdev composite
  - id: rust-rdev
    desc: Rust rdev keyboard event library
    conf: 0.65
    for: [rust]
    any:
      - { id: use-rdev }
      - { id: extern-crate-rdev }

  # === Migrated from YARA ===
  - id: applescript-keystroke
    desc: AppleScript keystroke capture
    crit: suspicious
    conf: 0.95
    mbc: "B0015"
    attack: "T1056.001"
    platforms: [macos]
    for: [all]
    all:
      - { id: osascript-keyword }
      - { id: system-events-phrase }
      - { id: applescript-keywords }

  - id: jxa-keystroke
    desc: JXA (JavaScript for Automation) keystroke
    crit: suspicious
    conf: 0.95
    mbc: "B0015"
    attack: "T1056.001"
    platforms: [macos]
    for: [javascript]
    all:
      - { id: application-call }
      - { id: system-events-phrase }
      - { id: jxa-keystroke-keywords }

  # Helper composite
  - id: osascript-exec
    desc: osascript execution via exec
    all:
      - id: osascript-keyword
      - id: cap/process/create/shell/lang::js-execsync

  - id: node-applescript
    desc: Node.js AppleScript execution
    crit: suspicious
    conf: 0.85
    mbc: "B0015"
    attack: "T1059.002"
    platforms: [macos]
    for: [javascript, typescript]
    any:
      - id: applescript-require
      - id: osascript-exec

  # === Platform Composite Rules ===
  # Multiple keyboard-related indicators - still only suspicious
  # Hostile classification requires exfiltration indicators
  - id: windows-keylogger
    desc: Windows keylogger pattern (multiple keyboard
    conf: 0.85
    platforms: [windows]
    for: [pe, dll]
    needs: 2
    any:
      - { id: obj/anti-analysis/self-modify/runtime::setwindowshook }
      - { id: windows-rawinput }
      - { id: windows-asynckey }

  - id: linux-keylogger
    desc: Linux keylogger pattern (multiple input
    conf: 0.85
    platforms: [linux]
    for: [elf]
    all:
      - { id: linux-input-device }
      - { id: x11-grab }
