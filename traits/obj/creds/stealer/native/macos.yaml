composite_rules:
  - id: macos-data-stealer
    desc: Automated harvesting of sensitive user data (macOS)
    crit: suspicious
    conf: 0.9
    mbc: E1083
    attack: T1083
    platforms: [macos]
    all:
      - id: cap/process/create/shell::shell-execution
      - id: cap/data/control-flow/analysis::iteration-loop-pattern
    any:
      - id: cap/fs/path/sensitive/browser::login-data
      - id: cap/fs/path/sensitive/browser::cookies
      - id: cap/fs/path/sensitive/cloud::aws-credentials
      - id: cap/fs/path/sensitive/crypto::crypto-wallets
      - id: cap/fs/path/sensitive/ssh::keys
      - id: cap/crypto/xor/simd::simd-xor
      - id: obj/creds/stealer/native/symbols::copy-directory-with-exclusions
    needs: 2
