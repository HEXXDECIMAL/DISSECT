# Credential Access - Solana Wallet
# ATT&CK: T1555 (Credentials from Web Browsers/Wallets)

defaults:
  attack: "T1555"
  crit: suspicious

composite_rules:
  - id: solana-wallet-collection
    desc: Solana wallet data collection behavior
    conf: 0.95
    all:
      - id: cap/comm/http/url::solana-rpc-method
      - id: cap/comm/http/url::solana-rpc-url