# Process Information
# Generic process information system calls

defaults:
  for: [elf, macho, so, dylib, c]
  platforms: [linux, unix, macos]

traits:
  - id: getpid
    desc: Get current process identifier
    crit: inert
    conf: 0.5
    if:
      type: symbol
      regex: getpid

  - id: get-process-for-pid
    desc: Lookup process by PID (Carbon)
    crit: notable
    conf: 0.8
    platforms: [macos]
    for: [macho, c]
    if:
      type: string
      substr: "GetProcessForPID"
