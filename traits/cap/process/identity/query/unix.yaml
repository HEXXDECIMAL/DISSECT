# Process Identity Operations
# NOTE: Go runtime uses getuid/getpid legitimately for process management

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  # NOTE: Go runtime uses getuid/geteuid legitimately - downgraded to inert
  - id: get-uid
    desc: Get user/group identity
    crit: inert
    conf: 0.3
    if:
      type: symbol
      regex: getuid|geteuid|getgid|getegid

  # NOTE: Go runtime uses getpid/getppid legitimately - downgraded to inert
  - id: get-pid
    desc: Get process ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      regex: getpid|getppid
