# Process Identity Operations
# NOTE: Go runtime uses getuid/getpid legitimately for process management

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  # NOTE: Go runtime uses getuid/geteuid legitimately - downgraded to inert
  - id: getuid
    desc: Get real user ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: getuid

  - id: geteuid
    desc: Get effective user ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: geteuid

  - id: getgid
    desc: Get real group ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: getgid

  - id: getegid
    desc: Get effective group ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: getegid

  # NOTE: Go runtime uses getpid/getppid legitimately - downgraded to inert
  - id: getpid
    desc: Get process ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: getpid

  - id: getppid
    desc: Get parent process ID
    crit: inert
    conf: 0.3
    if:
      type: symbol
      exact: getppid