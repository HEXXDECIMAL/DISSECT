# Process Identity Operations
# NOTE: Go runtime uses getuid/getpid legitimately for process management

defaults:
  file_types: [elf, macho, so, dylib, c]

traits:
  # NOTE: Go runtime uses getuid/geteuid legitimately - downgraded to inert
  - id: get-uid
    description: Get user/group identity
    crit: inert
    confidence: 0.3
    condition:
      type: symbol
      pattern: getuid|geteuid|getgid|getegid

  # NOTE: Go runtime uses getpid/getppid legitimately - downgraded to inert
  - id: get-pid
    description: Get process ID
    crit: inert
    confidence: 0.3
    condition:
      type: symbol
      pattern: getpid|getppid
