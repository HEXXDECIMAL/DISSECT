traits:
  - id: gradle-exec-calc
    desc: Gradle executes calc.exe (PoC/Malware payload)
    crit: suspicious
    conf: 1.0
    for: [groovy]
    if:
      type: raw
      regex: "commandLine\\s*.*\\bcalc(\\.exe)?\\b"

  - id: gradle-exec-powershell-encoded
    desc: Gradle executes encoded PowerShell
    crit: suspicious
    conf: 0.8
    for: [groovy]
    if:
      type: raw
      regex: "powershell.*-e(ncodedCommand)?\\s+[A-Za-z0-9+/=]{20,}"
