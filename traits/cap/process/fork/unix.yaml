# Process Forking
# MBC: C0017 (Create Process)
# ATT&CK: T1106

defaults:
  r#for: [elf, macho, so, dylib, c]

traits:
  - id: fork
    desc: Process forking
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: fork|vfork|clone

  - id: daemon
    desc: Daemonize process
    crit: notable
    conf: 0.66
    if:
      type: symbol
      regex: daemon|setsid
