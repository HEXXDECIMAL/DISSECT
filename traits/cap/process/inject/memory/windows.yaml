# Process Injection Detection - Windows
# MBC: B0033 (Process Injection)
# ATT&CK: T1055

defaults:
  for: [pe, dll]
  platforms: [windows]

traits:
  - id: process-inject-api
    desc: Process injection via Windows API
    crit: suspicious
    conf: 0.66
    mbc: "B0033"
    attack: "T1055"
    if:
      type: symbol
      pattern: CreateRemoteThread|WriteProcessMemory|VirtualAllocEx|NtWriteVirtualMemory
