# IP Protocol Constants and Services
# Common protocol number defines used in socket/BPF programming

defaults:
  for: [elf, c]

traits:
  - id: ipproto-icmp
    desc: IPPROTO_ICMP protocol constant
    crit: inert
    conf: 0.3
    if:
      type: string
      substr: "IPPROTO_ICMP"

  - id: services-icmp
    desc: ICMP service/protocol reference
    crit: inert
    conf: 0.3
    if:
      type: string
      word: "icmp"
      case_insensitive: true
