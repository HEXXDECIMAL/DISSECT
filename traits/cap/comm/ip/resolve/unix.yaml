# IP Address Resolution
# MBC: C0011 (DNS Communication)
# ATT&CK: T1071.004

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: resolve
    desc: Resolve IP addresses
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: gethostbyname|gethostbyaddr|getaddrinfo|getnameinfo
