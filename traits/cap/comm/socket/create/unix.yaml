# Socket Creation
# MBC: C0001 (Socket Communication)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: create
    desc: Create network socket
    crit: notable
    conf: 0.75
    if:
      type: symbol
      regex: "socket|socketpair|socketcall"

  - id: socket-create
    desc: Creates network socket
    conf: 0.9
    crit: notable
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["socket", "socketpair", "socketcall"]

  - id: connect
    desc: Connect socket to remote host
    crit: notable
    conf: 0.85
    if:
      type: symbol
      regex: connect

  - id: socket-connect
    desc: Connects socket to remote host
    conf: 0.9
    crit: notable
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["connect"]

composite_rules:
  - id: client
    desc: Network client - connects to
    conf: 0.85
    crit: notable
    platforms: [linux]
    all:
      - id: socket-create
      - id: socket-connect
