# Socket Creation
# MBC: C0001 (Socket Communication)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: create
    desc: Create network socket
    crit: notable
    conf: 0.75
    if:
      type: symbol
      regex: "socket|socketpair|socketcall"

  - id: socket-create
    desc: Creates network socket (Linux)
    conf: 0.9
    crit: notable
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["socket", "socketpair", "socketcall"]

  - id: socket-socket-macos
    desc: macOS socket syscall
    conf: 0.9
    crit: notable
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["socket"]

  - id: socket-connect
    desc: Connects socket to remote host (Linux)
    conf: 0.9
    crit: notable
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["connect"]

  - id: socket-connect-macos
    desc: macOS connect syscall
    conf: 0.9
    crit: notable
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["connect"]

composite_rules:
  - id: client
    desc: Network client - connects to remote host
    conf: 0.85
    crit: notable
    platforms: [linux]
    all:
      - id: socket-create
      - id: socket-connect

  - id: client-macos
    desc: macOS network client
    conf: 0.85
    crit: notable
    platforms: [macos]
    all:
      - id: socket-socket-macos
      - id: socket-connect-macos
