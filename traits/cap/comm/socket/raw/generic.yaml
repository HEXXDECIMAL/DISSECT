# Raw Socket Operations
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

defaults:
  mbc: "C0001"
  attack: "T1011"

traits:
  - id: raw-socket-ref
    desc: Raw socket terminology
    crit: notable
    conf: 0.7
    if:
      type: string
      substr: "raw socket"
      case_insensitive: true

  # Removed proc-net-raw duplicate - use cap/fs/proc/info/linux::proc-net-raw

composite_rules:
  - id: raw
    desc: Create raw network sockets
    crit: notable
    conf: 0.8
    any:
      - id: raw-socket-ref
      - id: cap/fs/proc/info/linux::proc-net-raw
