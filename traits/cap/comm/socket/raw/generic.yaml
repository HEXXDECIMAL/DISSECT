# Raw Socket Operations
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

defaults:
  mbc: "C0001"
  attack: "T1011"

traits:
  - id: raw-socket-ref
    desc: Raw socket terminology
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "raw socket"
      case_insensitive: true

  - id: proc-net-raw
    desc: /proc/net/raw access
    crit: notable
    conf: 0.8
    if:
      type: string
      substr: /proc/net/raw

composite_rules:
  - id: raw
    desc: Create raw network sockets
    crit: notable
    conf: 0.8
    any:
      - id: raw-socket-ref
      - id: proc-net-raw
