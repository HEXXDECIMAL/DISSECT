# Go Network Operations
traits:
  - id: listen
    desc: "Network server listener"
    crit: notable
    conf: 0.9
    attack: "T1043"
    for: [go]
    if:
      type: symbol
      exact: "net.Listen"

  - id: listen-tcp
    desc: "Network TCP listener"
    crit: notable
    conf: 0.9
    attack: "T1043"
    for: [go]
    if:
      type: symbol
      exact: "net.ListenTCP"

  - id: dial
    desc: "Network dial connection"
    crit: notable
    conf: 0.85
    attack: "T1071"
    for: [go]
    if:
      type: symbol
      exact: "net.Dial"

  - id: dialer-dial
    desc: "Network Dialer dial method"
    crit: notable
    conf: 0.85
    attack: "T1071"
    for: [go]
    if:
      type: symbol
      exact: "net.(*Dialer).Dial"

  - id: dial-tcp
    desc: "Network TCP dial connection"
    crit: notable
    conf: 0.85
    attack: "T1071"
    for: [go]
    if:
      type: symbol
      exact: "net.DialTCP"

  - id: http-get
    desc: "HTTP GET request"
    crit: notable
    conf: 0.85
    attack: "T1071.001"
    for: [go]
    if:
      type: symbol
      exact: "http.Get"

  - id: http-post
    desc: "HTTP POST request"
    crit: notable
    conf: 0.85
    attack: "T1071.001"
    for: [go]
    if:
      type: symbol
      exact: "http.Post"

  - id: http-listen
    desc: "HTTP server listener"
    crit: notable
    conf: 0.9
    attack: "T1043"
    for: [go]
    if:
      type: symbol
      exact: "http.ListenAndServe"