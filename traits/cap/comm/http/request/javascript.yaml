# HTTP Request Operations - JavaScript
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

defaults:
  attack: "T1071.001"
  mbc: "C0002"

traits:
  # === Import/require patterns ===
  - id: axios
    desc: axios library reference
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "axios"

  - id: axios-import-default
    desc: axios default import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: "import\\s+axios\\s+from\\s+['\"]axios['\"]"

  - id: axios-import-named
    desc: axios named import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: "import\\s+\\{[^}]*axios[^}]*\\}\\s+from\\s+['\"]axios['\"]"

  - id: axios-require
    desc: axios require statement
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: "require\\(['\"]axios['\"]\\)"

  # === AST-based method call detection ===
  - id: axios-get-call
    desc: axios.get() HTTP GET request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.get"

  - id: axios-post-call
    desc: axios.post() HTTP POST request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.post"

  - id: axios-put-call
    desc: axios.put() HTTP PUT request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.put"

  - id: axios-delete-call
    desc: axios.delete() HTTP DELETE request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.delete"

  - id: axios-patch-call
    desc: axios.patch() HTTP PATCH request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.patch"

  - id: axios-head-call
    desc: axios.head() HTTP HEAD request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.head"

  - id: axios-options-call
    desc: axios.options() HTTP OPTIONS request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.options"

  - id: axios-request-call
    desc: axios.request() generic HTTP request
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios.request"

  - id: axios-direct-call
    desc: axios() direct call
    crit: inert
    conf: 0.75
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "axios"

  # === Node.js built-in modules ===
  - id: http-request
    desc: Node.js http.request
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "http.request"

  - id: https-request
    desc: Node.js https.request
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "https.request"

  - id: http-get
    desc: Node.js http.get
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "http.get"

  - id: https-get
    desc: Node.js https.get
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "https.get"

  # === Browser/Universal APIs ===
  - id: fetch-call
    desc: fetch() API call
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "fetch"

  - id: fetch-string
    desc: fetch( string reference
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      substr: "fetch("

  - id: xmlhttprequest-new
    desc: new XMLHttpRequest()
    crit: inert
    conf: 0.75
    for: [javascript, typescript]
    if:
      type: string
      substr: "new XMLHttpRequest()"

  - id: node-fetch-import
    desc: node-fetch import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: '(?:import|require).{0,50}[''"]node-fetch[''"]'

  - id: got-import
    desc: got HTTP client import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: '(?:import|require).{0,50}[''"]got[''"]'

  - id: superagent-import
    desc: superagent HTTP client import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: '(?:import|require).{0,50}[''"]superagent[''"]'

  - id: needle-import
    desc: needle HTTP client import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: '(?:import|require).{0,50}[''"]needle[''"]'

  - id: request-import
    desc: request HTTP client import
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: string
      regex: '(?:import|require).{0,50}[''"]request[''"]'

composite_rules:
  # Helper composites
  - id: axios-import-or-require
    desc: axios library import or require
    for: [javascript, typescript]
    any:
      - { id: axios-import-default }
      - { id: axios-import-named }
      - { id: axios-require }

  - id: axios-method-calls
    desc: axios HTTP method calls
    for: [javascript, typescript]
    any:
      - { id: axios-get-call }
      - { id: axios-post-call }
      - { id: axios-put-call }
      - { id: axios-delete-call }
      - { id: axios-patch-call }
      - { id: axios-head-call }
      - { id: axios-options-call }
      - { id: axios-request-call }
      - { id: axios-direct-call }

  # Main composites
  - id: request-axios
    desc: HTTP requests via axios
    crit: inert
    conf: 0.75
    for: [javascript, typescript]
    any:
      - { id: axios-import-or-require }
      - { id: axios-method-calls }

  - id: node-http
    desc: Node.js built-in http/https module usage
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    any:
      - { id: http-request }
      - { id: https-request }
      - { id: http-get }
      - { id: https-get }

  - id: http-client-usage
    desc: HTTP client library usage
    crit: inert
    conf: 0.7
    for: [javascript, typescript]
    any:
      - { id: request-axios }
      - { id: node-http }
      - { id: fetch-call }
      - { id: fetch-string }
      - { id: xmlhttprequest-new }
      - { id: node-fetch-import }
      - { id: got-import }
      - { id: superagent-import }
      - { id: needle-import }
      - { id: request-import }
