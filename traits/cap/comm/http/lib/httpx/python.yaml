# HTTP Request Operations - Python httpx library
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

defaults:
  for: [python]

traits:
  - id: httpx-get
    desc: httpx.get call
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "httpx.get"

  - id: httpx-post
    desc: httpx.post call
    crit: inert
    conf: 0.7
    if:
      type: string
      substr: "httpx.post"

# No composite rules needed - use httpx-get and httpx-post directly
