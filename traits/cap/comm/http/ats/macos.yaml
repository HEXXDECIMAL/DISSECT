# macOS App Transport Security (ATS) Manifest Signals

defaults:
  platforms: [macos]
  for: [plist]

traits:
  - id: allows-arbitrary-loads
    desc: ATS allows arbitrary HTTP loads
    crit: notable
    conf: 0.8
    if:
      type: kv
      path: "NSAppTransportSecurity.NSAllowsArbitraryLoads"
      regex: "^(true|1)$"
