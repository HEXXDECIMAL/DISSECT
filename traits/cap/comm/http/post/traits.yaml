traits:
  - id: post-string
    desc: HTTP POST string
    crit: notable
    conf: 0.8
    if:
      type: string
      word: "POST"

  - id: post-ast
    desc: HTTP POST AST calls
    crit: notable
    conf: 0.9
    if:
      type: ast
      kind: call
      regex: '^((http|https)\.post|axios\.post|fetch)$'

composite_rules:
  - id: post
    desc: HTTP POST request
    crit: notable
    conf: 0.9
    any:
      - id: post-string
      - id: post-ast
