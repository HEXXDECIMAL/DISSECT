# HTTP POST Operations
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

defaults:
  mbc: "C0002"
  attack: "T1071.001"

traits:
  # === HTTP POST atomic indicators ===
  - id: post-method
    desc: POST HTTP method
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "POST"

  - id: http-post-call
    desc: http.post call
    crit: inert
    conf: 0.6
    if:
      type: string
      substr: "http.post"

  - id: requests-post-call
    desc: requests.post call
    crit: inert
    conf: 0.6
    if:
      type: string
      substr: "requests.post"

  # === HTTP form data atomic indicators ===
  - id: multipart-form
    desc: multipart/form-data content type
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "multipart/form-data"

  - id: formdata-class
    desc: FormData class
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "FormData"

  - id: enctype-attr
    desc: enctype attribute
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "enctype"

composite_rules:
  - id: post-method-detection
    desc: Makes HTTP POST requests (method detection)
    crit: notable
    conf: 0.66
    needs: 1
    any:
      - id: post-method
      - id: http-post-call
      - id: requests-post-call

  - id: post-form
    desc: HTTP form data upload
    crit: notable
    conf: 0.66
    needs: 1
    any:
      - id: multipart-form
      - id: formdata-class
      - id: enctype-attr
