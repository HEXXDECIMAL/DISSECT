traits:
  - id: dns-header-struct-def
    desc: Detects definition of DNS_HEADER struct
    crit: notable
    if:
      type: raw
      regex: 'struct\s+DNS_HEADER\s*\{'

  - id: dns-header-rd-field
    desc: Detects 'rd' (recursion desired) bitfield in struct
    crit: notable
    if:
      type: raw
      regex: 'unsigned\s+char\s+rd\s*:\s*1;'

  - id: dns-header-ra-field
    desc: Detects 'ra' (recursion available) bitfield in struct
    crit: notable
    if:
      type: raw
      regex: 'unsigned\s+char\s+ra\s*:\s*1;'
