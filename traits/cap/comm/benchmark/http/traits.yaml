# HTTP Benchmarking Tools
# Load testing and performance measurement

defaults:
  crit: notable
  conf: 0.9

traits:
  - id: ab
    desc: Apache Bench tool
    if:
      type: string
      regex: "\\bab\\s+-[nctkvVhwixpTrsHX]"

  - id: wrk
    desc: wrk HTTP benchmark
    if:
      type: string
      exact: "wrk "
