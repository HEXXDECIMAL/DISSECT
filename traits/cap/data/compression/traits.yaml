# Compression Library Detection
# Useful for ML baseline - legitimate compression usage patterns

traits:
  # === LZMA/XZ micro-traits ===
  - id: liblzma
    desc: liblzma library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "liblzma"

  - id: lzma-prefix
    desc: lzma_ function prefix
    crit: benign
    conf: 0.8
    if:
      type: string
      regex: "\\blzma_"

  - id: xz-prefix
    desc: xz_ function prefix
    crit: benign
    conf: 0.8
    if:
      type: string
      regex: "\\bxz_"

  - id: lzmaenc
    desc: LzmaEnc SDK function
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "LzmaEnc"

  - id: lzmadec
    desc: LzmaDec SDK function
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "LzmaDec"

  - id: lzma-ok
    desc: LZMA_OK status
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "LZMA_OK"

  # === Zlib micro-traits ===
  - id: deflate
    desc: deflate function
    crit: benign
    conf: 0.8
    if:
      type: symbol
      regex: "deflate"

  - id: inflate
    desc: inflate function
    crit: benign
    conf: 0.8
    if:
      type: symbol
      regex: "inflate"

  - id: z-stream
    desc: z_stream type
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "z_stream"

  - id: libz-so
    desc: libz.so library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "libz.so"

  - id: zlib-string
    desc: zlib string
    crit: benign
    conf: 0.8
    if:
      type: string
      exact: "zlib"

  # === Bzip2 micro-traits ===
  - id: bz2-compress
    desc: BZ2_bzCompress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "BZ2_bzCompress"

  - id: bz2-decompress
    desc: BZ2_bzDecompress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "BZ2_bzDecompress"

  - id: libbz2
    desc: libbz2 library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "libbz2"

  - id: bzip2-string
    desc: bzip2 string
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "bzip2"

  # === Zstd micro-traits ===
  - id: zstd-compress
    desc: ZSTD_compress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "ZSTD_compress"

  - id: zstd-decompress
    desc: ZSTD_decompress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "ZSTD_decompress"

  - id: zstd-cctx
    desc: ZSTD_CCtx type
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "ZSTD_CCtx"

  - id: libzstd
    desc: libzstd library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "libzstd"

  # === LZ4 micro-traits ===
  - id: lz4-compress
    desc: LZ4_compress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "LZ4_compress"

  - id: lz4-decompress
    desc: LZ4_decompress function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "LZ4_decompress"

  - id: liblz4
    desc: liblz4 library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "liblz4"

composite_rules:
  # LZMA composite (migrated from YARA)
  - id: lzma
    desc: LZMA/XZ compression library
    crit: benign
    conf: 0.9
    count_min: 1
    any:
      - id: liblzma
      - id: lzma-prefix
      - id: xz-prefix
      - id: lzmaenc
      - id: lzmadec
      - id: lzma-ok

  # Zlib composite (migrated from YARA)
  - id: zlib
    desc: Zlib compression library
    crit: benign
    conf: 0.9
    count_min: 1
    any:
      - id: zlib-deflate-inflate
      - id: z-stream
      - id: libz-so
      - id: zlib-string

  # Helper: deflate + inflate
  - id: zlib-deflate-inflate
    desc: Zlib deflate and inflate
    crit: benign
    conf: 0.9
    all:
      - id: deflate
      - id: inflate

  # Bzip2 composite (migrated from YARA)
  - id: bzip2
    desc: Bzip2 compression library
    crit: benign
    conf: 0.9
    count_min: 1
    any:
      - id: bz2-compress
      - id: bz2-decompress
      - id: libbz2
      - id: bzip2-string

  # Zstd composite (migrated from YARA)
  - id: zstd
    desc: Zstandard compression library
    crit: benign
    conf: 0.9
    count_min: 1
    any:
      - id: zstd-compress
      - id: zstd-decompress
      - id: zstd-cctx
      - id: libzstd

  # LZ4 composite (migrated from YARA)
  - id: lz4
    desc: LZ4 compression library
    crit: benign
    conf: 0.9
    count_min: 1
    any:
      - id: lz4-compress
      - id: lz4-decompress
      - id: liblz4
