# Database Connectivity Detection
# Useful for ML features and understanding application purpose

traits:
  # === PostgreSQL micro-traits ===
  - id: libpq
    desc: libpq library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "libpq"

  - id: pqconnect
    desc: PQconnect function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "PQconnect"

  - id: postgres-url
    desc: postgres:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "postgres://"

  - id: postgresql-url
    desc: postgresql:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "postgresql://"

  - id: pq-dot
    desc: pq. Go driver
    crit: benign
    conf: 0.9
    if:
      type: string
      exact: "pq."

  - id: psycopg2
    desc: psycopg2 Python driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "psycopg2"

  - id: pg8000
    desc: pg8000 Python driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "pg8000"

  # === MySQL micro-traits ===
  - id: libmysql
    desc: libmysql library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "libmysql"

  - id: mysql-url
    desc: mysql:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mysql://"

  - id: mysql-real-connect
    desc: mysql_real_connect function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "mysql_real_connect"

  - id: mysqlclient
    desc: mysqlclient library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mysqlclient"

  - id: go-sql-mysql
    desc: go-sql-driver/mysql
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "go-sql-driver/mysql"

  - id: pymysql
    desc: PyMySQL driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "PyMySQL"

  # === SQLite micro-traits ===
  - id: sqlite3-string
    desc: sqlite3 string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "sqlite3"

  - id: sqlite3-open
    desc: sqlite3_open function
    crit: benign
    conf: 0.9
    if:
      type: symbol
      regex: "sqlite3_open"

  - id: go-sqlite3
    desc: mattn/go-sqlite3 driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mattn/go-sqlite3"

  - id: rusqlite
    desc: rusqlite Rust driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "rusqlite"

  - id: sqlite-format
    desc: SQLite format header
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "SQLite format"

  # === MongoDB micro-traits ===
  - id: mongodb-url
    desc: mongodb:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mongodb://"

  - id: mongodb-srv-url
    desc: mongodb+srv:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mongodb+srv://"

  - id: go-mongodb
    desc: go.mongodb.org driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "go.mongodb.org"

  - id: pymongo
    desc: pymongo Python driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "pymongo"

  - id: mongoose
    desc: mongoose ODM
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "mongoose"

  # === Redis micro-traits ===
  - id: redis-url
    desc: redis:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "redis://"

  - id: rediss-url
    desc: rediss:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "rediss://"

  - id: go-redis
    desc: go-redis driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "go-redis"

  - id: redis-py
    desc: redis-py driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "redis-py"

  - id: hiredis
    desc: hiredis library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "hiredis"

  - id: ioredis
    desc: ioredis driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "ioredis"

  # === Elasticsearch micro-traits ===
  - id: elasticsearch-string
    desc: elasticsearch string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "elasticsearch"

  - id: elastic-co
    desc: elastic.co domain
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "elastic.co"

  - id: olivere-elastic
    desc: olivere/elastic Go driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "olivere/elastic"

  - id: es-search-endpoint
    desc: _search ES endpoint
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "_search"

  - id: es-bulk-endpoint
    desc: _bulk ES endpoint
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "_bulk"

  # === Cassandra micro-traits ===
  - id: cassandra-string
    desc: cassandra string
    crit: benign
    conf: 0.9
    if:
      type: string
      regex: "(?i)cassandra"

  - id: gocql
    desc: gocql Go driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "gocql"

  - id: datastax
    desc: datastax driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "datastax"

  - id: cql-url
    desc: cql:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "cql://"

  # === DynamoDB micro-traits ===
  - id: dynamodb-string
    desc: dynamodb string
    crit: benign
    conf: 0.9
    if:
      type: string
      regex: "(?i)dynamodb"

  - id: aws-sdk
    desc: aws-sdk package
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "aws-sdk"

  # === InfluxDB micro-traits ===
  - id: influxdb-string
    desc: influxdb string
    crit: benign
    conf: 0.9
    if:
      type: string
      regex: "(?i)influxdb"

  - id: influxdata
    desc: influxdata string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "influxdata"

  # === SQL micro-traits ===
  - id: sql-select
    desc: SELECT SQL keyword in query
    crit: notable
    conf: 0.6
    if:
      type: string
      regex: "(?i)\\bSELECT\\s+(\\*|[a-z0-9_]+(\\s*,\\s*[a-z0-9_]+)*)\\s+FROM\\b"

  - id: sql-insert
    desc: INSERT INTO SQL keyword
    crit: notable
    conf: 0.5
    if:
      type: string
      regex: "(?i)\\bINSERT\\s+INTO\\b"

  - id: sql-update
    desc: UPDATE SQL keyword
    crit: notable
    conf: 0.5
    if:
      type: string
      regex: "(?i)\\bUPDATE\\s+[a-z0-9_]+\\s+SET\\b"

  - id: sql-delete
    desc: DELETE FROM SQL keyword
    crit: notable
    conf: 0.5
    if:
      type: string
      regex: "(?i)\\bDELETE\\s+FROM\\b"

  - id: sql-create-table
    desc: CREATE TABLE SQL keyword
    crit: notable
    conf: 0.5
    if:
      type: string
      regex: "(?i)\\bCREATE\\s+TABLE\\b"

  - id: database-sql-import
    desc: database/sql Go import
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "database/sql"

  - id: sql-open
    desc: sql.Open Go function
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "sql.Open"

  # === ORM micro-traits ===
  - id: gorm-io
    desc: gorm.io ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "gorm.io"

  - id: sqlalchemy
    desc: SQLAlchemy ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "sqlalchemy"

  - id: hibernate
    desc: Hibernate ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "hibernate"

  - id: django-db
    desc: django.db ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "django.db"

  - id: sequelize
    desc: Sequelize ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "sequelize"

  - id: prisma
    desc: Prisma ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "prisma"

  - id: typeorm
    desc: TypeORM ORM
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "typeorm"

  # === Connection pooling micro-traits ===
  - id: pgxpool
    desc: pgxpool connection pool
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "pgxpool"

  - id: pool-pool
    desc: pool.Pool type
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "pool.Pool"

  - id: max-open-conns
    desc: MaxOpenConns setting
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "MaxOpenConns"

  - id: max-idle-conns
    desc: MaxIdleConns setting
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "MaxIdleConns"

  - id: connection-pool-string
    desc: connection_pool string
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "connection_pool"

  - id: hikaricp
    desc: HikariCP pool
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "HikariCP"

composite_rules:
  # PostgreSQL composite (migrated from YARA)
  - id: postgresql
    desc: PostgreSQL database connectivity
    crit: benign
    conf: 0.9
    any:
      - id: libpq
      - id: pqconnect
      - id: postgres-url
      - id: postgresql-url
      - id: pq-dot
      - id: psycopg2
      - id: pg8000

  # MySQL composite (migrated from YARA)
  - id: mysql
    desc: MySQL/MariaDB database connectivity
    crit: benign
    conf: 0.9
    any:
      - id: libmysql
      - id: mysql-url
      - id: mysql-real-connect
      - id: mysqlclient
      - id: go-sql-mysql
      - id: pymysql

  # SQLite composite (migrated from YARA)
  - id: sqlite
    desc: SQLite database
    crit: benign
    conf: 0.9
    any:
      - id: sqlite3-string
      - id: sqlite3-open
      - id: go-sqlite3
      - id: rusqlite
      - id: sqlite-format

  # MongoDB composite (migrated from YARA)
  - id: mongodb
    desc: MongoDB database connectivity
    crit: benign
    conf: 0.9
    any:
      - id: mongodb-url
      - id: mongodb-srv-url
      - id: go-mongodb
      - id: pymongo
      - id: mongoose

  # Redis composite (migrated from YARA)
  - id: redis
    desc: Redis database connectivity
    crit: benign
    conf: 0.9
    any:
      - id: redis-url
      - id: rediss-url
      - id: go-redis
      - id: redis-py
      - id: hiredis
      - id: ioredis

  # Elasticsearch composite (migrated from YARA)
  - id: elasticsearch
    desc: Elasticsearch connectivity
    crit: benign
    conf: 0.9
    any:
      - id: elasticsearch-string
      - id: elastic-co
      - id: olivere-elastic
      - id: es-search-endpoint
      - id: es-bulk-endpoint

  # Cassandra composite (migrated from YARA)
  - id: cassandra
    desc: Apache Cassandra connectivity
    crit: benign
    conf: 0.9
    any:
      - id: cassandra-string
      - id: gocql
      - id: datastax
      - id: cql-url

  # DynamoDB composite (migrated from YARA)
  - id: dynamodb
    desc: AWS DynamoDB connectivity
    crit: benign
    conf: 0.9
    any:
      - id: dynamodb-string
      - id: aws-sdk

  # InfluxDB composite (migrated from YARA)
  - id: influxdb
    desc: InfluxDB time series database
    crit: benign
    conf: 0.9
    any:
      - id: influxdb-string
      - id: influxdata

  # SQL keywords helper
  - id: sql-keywords
    desc: SQL statement keywords
    crit: notable
    conf: 0.5
    needs: 3
    any:
      - id: sql-select
      - id: sql-insert
      - id: sql-update
      - id: sql-delete
      - id: sql-create-table

  # Generic SQL composite (migrated from YARA)
  - id: sql-generic
    desc: Generic SQL database patterns
    crit: benign
    conf: 0.8
    any:
      - id: sql-keywords
      - id: database-sql-import
      - id: sql-open

  # ORM composite (migrated from YARA)
  - id: orm
    desc: ORM framework usage
    crit: benign
    conf: 0.85
    any:
      - id: gorm-io
      - id: sqlalchemy
      - id: hibernate
      - id: django-db
      - id: sequelize
      - id: prisma
      - id: typeorm

  # Connection pool composite (migrated from YARA)
  - id: connection-pool
    desc: Database connection pooling
    crit: benign
    conf: 0.85
    any:
      - id: pgxpool
      - id: pool-pool
      - id: max-open-conns
      - id: max-idle-conns
      - id: connection-pool-string
      - id: hikaricp
