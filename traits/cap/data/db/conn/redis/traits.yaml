# Database Connection - REDIS

traits:
  # === Redis micro-traits ===
  - id: redis-url
    desc: redis:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "redis://"

  - id: rediss-url
    desc: rediss:// URL scheme
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "rediss://"

  - id: go-redis
    desc: go-redis driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "go-redis"

  - id: redis-py
    desc: redis-py driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "redis-py"

  - id: hiredis
    desc: hiredis library
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "hiredis"

  - id: ioredis
    desc: ioredis driver
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "ioredis"


composite_rules:
  # Redis composite (migrated from YARA)
  - id: redis
    desc: Redis database connectivity
    crit: benign
    conf: 0.9
    any:
      - id: redis-url
      - id: rediss-url
      - id: go-redis
      - id: redis-py
      - id: hiredis
      - id: ioredis

