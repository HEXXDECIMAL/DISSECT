# PHP Caesar Cipher Implementation
# Detects simple character shift encryption/decryption loops

traits:
  - id: caesar-cipher-loop
    desc: Caesar cipher loop (ord + key -> chr)
    crit: suspicious
    conf: 0.8
    for: [php]
    if:
      type: ast
      language: php
      query: |
        (for_statement
          (compound_statement
            (expression_statement
              (assignment_expression
                (function_call_expression
                  (name) @ord_func
                  (arguments)
                )
              )
            )
            (expression_statement
              (assignment_expression
                (binary_expression) @math_op
              )
            )
            (expression_statement
               (augmented_assignment_expression
                 (function_call_expression
                   (name) @chr_func
                   (arguments)
                 )
               )
            )
          )
          (#match? @ord_func "ord")
          (#match? @chr_func "chr")
        )

  - id: simple-shift-cipher
    desc: Simple character shift logic (ord +/- key)
    crit: notable
    conf: 0.6
    for: [php]
    if:
      type: string
      regex: 'ord\(\$[^)]+\)\s*[+-]\s*\$[^;]+;\s*.*chr\('
