# Serialization Library Detection
# Useful for ML features and supply chain diff analysis

traits:
  # === Protocol Buffers micro-traits ===
  - id: google-protobuf
    desc: google.protobuf namespace
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "google.protobuf"

  - id: proto-extension
    desc: .proto file extension
    crit: benign
    conf: 0.7
    if:
      type: string
      substr: ".proto"

  - id: protobuf-string
    desc: protobuf string
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "protobuf"

  - id: parse-from-string
    desc: ParseFromString method
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "ParseFromString"

  - id: serialize-to-string
    desc: SerializeToString method
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "SerializeToString"

  - id: protoc-string
    desc: protoc compiler
    crit: benign
    conf: 0.7
    if:
      type: string
      substr: "protoc"

  # === JSON micro-traits ===
  - id: json-marshal-go
    desc: Go json.Marshal
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "json.Marshal"

  - id: json-unmarshal-go
    desc: Go json.Unmarshal
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "json.Unmarshal"

  - id: json-parse-js
    desc: JavaScript JSON.parse
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "JSON.parse"

  - id: json-stringify-js
    desc: JavaScript JSON.stringify
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "JSON.stringify"

  - id: serde-json
    desc: Rust serde_json
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "serde_json"

  - id: nlohmann-json
    desc: C++ nlohmann/json
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "nlohmann/json"

  - id: rapidjson
    desc: rapidjson library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "rapidjson"

  - id: cjson
    desc: cJSON library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "cJSON"

  # === YAML micro-traits ===
  - id: yaml-v2
    desc: yaml.v2 Go library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "yaml.v2"

  - id: yaml-v3
    desc: yaml.v3 Go library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "yaml.v3"

  - id: pyyaml
    desc: PyYAML library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "PyYAML"

  - id: yaml-safe-load
    desc: yaml.safe_load Python
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "yaml.safe_load"

  - id: serde-yaml
    desc: Rust serde_yaml
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "serde_yaml"

  - id: yaml-cpp
    desc: yaml-cpp library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "yaml-cpp"

  # === XML micro-traits ===
  - id: encoding-xml
    desc: Go encoding/xml
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "encoding/xml"

  - id: xml-etree
    desc: Python xml.etree
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "xml.etree"

  - id: lxml
    desc: lxml library
    crit: benign
    conf: 0.85
    if:
      type: string
      exact: "lxml"

  - id: libxml2
    desc: libxml2 library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "libxml2"

  - id: tinyxml
    desc: tinyxml library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "tinyxml"

  - id: pugixml
    desc: pugixml library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "pugixml"

  - id: xerces
    desc: xerces library
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "xerces"

  # === MessagePack micro-traits ===
  - id: msgpack-lower
    desc: msgpack string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "msgpack"

  - id: msgpack-camel
    desc: MessagePack string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "MessagePack"

  - id: msgpack-go
    desc: Go vmihailenco/msgpack
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "vmihailenco/msgpack"

  # === CBOR micro-traits ===
  - id: cbor-lower
    desc: cbor string (lowercase)
    crit: benign
    conf: 0.9
    if:
      type: string
      regex: "(?i)\\bcbor\\b"

  # === Apache Avro micro-traits ===
  - id: avro-lower
    desc: avro string
    crit: benign
    conf: 0.9
    if:
      type: string
      exact: "avro"

  - id: avro-apache
    desc: org.apache.avro
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "org.apache.avro"

  - id: avsc-extension
    desc: .avsc file extension
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: ".avsc"

  # === Apache Thrift micro-traits ===
  - id: thrift-lower
    desc: thrift string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "thrift"

  - id: thrift-apache
    desc: apache.thrift
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "apache.thrift"

  - id: thrift-extension
    desc: .thrift file extension
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: ".thrift"

  # === FlatBuffers micro-traits ===
  - id: flatbuffers-string
    desc: flatbuffers string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "flatbuffers"

  - id: flatbuffer-builder
    desc: FlatBufferBuilder class
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "FlatBufferBuilder"

  - id: fbs-extension
    desc: .fbs file extension
    crit: benign
    conf: 0.8
    if:
      type: string
      exact: ".fbs"

  # === Cap'n Proto micro-traits ===
  - id: capnp-string
    desc: capnp string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "capnp"

  - id: capnproto-string
    desc: capnproto string
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "capnproto"

  - id: capnp-extension
    desc: .capnp file extension
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: ".capnp"

  # === BSON micro-traits ===
  - id: bson-lower
    desc: bson string
    crit: benign
    conf: 0.9
    if:
      type: string
      exact: "bson"

  - id: bson-upper
    desc: BSON string
    crit: benign
    conf: 0.9
    if:
      type: string
      exact: "BSON"

  - id: bson-go
    desc: Go mongo-driver/bson
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "go.mongodb.org/mongo-driver/bson"

  # === Python pickle micro-traits ===
  - id: pickle-load
    desc: pickle.load
    crit: notable
    conf: 0.9
    if:
      type: string
      substr: "pickle.load"

  - id: pickle-dump
    desc: pickle.dump
    crit: notable
    conf: 0.9
    if:
      type: string
      substr: "pickle.dump"

  - id: cpickle
    desc: cPickle
    crit: notable
    conf: 0.9
    if:
      type: string
      substr: "cPickle"

  - id: pickle-unpickler
    desc: pickle.Unpickler
    crit: notable
    conf: 0.9
    if:
      type: string
      substr: "pickle.Unpickler"

  # === Go gob micro-traits ===
  - id: encoding-gob
    desc: Go encoding/gob
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "encoding/gob"

  - id: gob-newencoder
    desc: gob.NewEncoder
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "gob.NewEncoder"

  - id: gob-newdecoder
    desc: gob.NewDecoder
    crit: benign
    conf: 0.9
    if:
      type: string
      substr: "gob.NewDecoder"

