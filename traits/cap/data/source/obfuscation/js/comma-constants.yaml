traits:
  - id: js-comma-constant-obfuscation
    desc: Comma operator used to obscure constants
    crit: notable
    for: [javascript]
    if:
      type: ast
      language: javascript
      query: |
        (sequence_expression
          (number)+
          (number) @last
        )
        (#match? @last "^[0-9]+$")
