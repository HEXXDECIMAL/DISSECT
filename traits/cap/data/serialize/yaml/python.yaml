traits:
  - id: yaml-load-unsafe
    desc: "Unsafe YAML deserialization using yaml.load"
    crit: suspicious
    for: [python]
    if:
      type: content
      regex: 'yaml\.load\s*\('

  - id: yaml-loader-unsafe
    desc: "Unsafe yaml.Loader enabling arbitrary code execution"
    crit: suspicious
    for: [python]
    if:
      type: content
      regex: 'Loader\s*=\s*yaml\.Loader'

  - id: yaml-unsafe-load
    desc: "Explicit unsafe YAML deserialization"
    crit: suspicious
    for: [python]
    if:
      type: content
      regex: 'yaml\.unsafe_load\s*\('
