traits:
  - id: rot13-windows
    desc: "ROT13 encoded 'Windows' string (Jvaqbjf)"
    conf: 0.95
    crit: notable
    if:
      type: raw
      regex: 'Jvaqbjf'

  - id: rot13-rebase-tmp
    desc: "ROT13 encoded 'rebase.tmp' string (eronfr.gzc)"
    conf: 0.95
    crit: notable
    if:
      type: raw
      regex: 'eronfr\.gzc'

  - id: rot13-amazon
    desc: "ROT13 encoded 'Amazon.com' string (Nznmba.pbz)"
    conf: 0.95
    crit: suspicious
    if:
      type: raw
      regex: 'Nznmba\.pbz'

  - id: rot13-google
    desc: "ROT13 encoded 'Google.com' string (Tbbtyr.pbz)"
    conf: 0.95
    crit: suspicious
    if:
      type: raw
      regex: 'Tbbtyr\.pbz'

  - id: rot13-url-https
    desc: "ROT13 encoded 'https://' scheme (uggcf://)"
    conf: 0.95
    crit: suspicious
    if:
      type: raw
      regex: 'uggcf:\/\/'