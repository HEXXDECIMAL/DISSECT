defaults:
  for: [javascript]

traits:
  - id: js-hex-char-array
    desc: Array of hex-encoded characters
    crit: notable
    conf: 0.8
    if:
      type: ast
      language: javascript
      query: |
        (array
          (string (string_fragment) @hex)
        )
        (#match? @hex "^0x[0-9a-fA-F]{1,2}$")

  - id: js-large-int-array
    desc: Array of large integers (potential char codes)
    crit: notable
    conf: 0.8
    if:
      type: ast
      language: javascript
      query: |
        (array
          (number) @num
        )
        (#match? @num "^[0-9]{2,}$")
