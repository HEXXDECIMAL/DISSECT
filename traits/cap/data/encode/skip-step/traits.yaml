traits:
  - id: js-skip-step-loop
    desc: "JavaScript loop with non-standard increment (skip-step)"
    crit: notable
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: raw
      regex: 'for\s*\([^;]{1,120};[^;]{1,120};\s*[\w$]+\s*\+=\s*(?:[3-9]|[1-9]\d+|[a-zA-Z_$][\w$]*)\)'

  - id: js-loop-string-concat
    desc: "String concatenation in loop body using array"
    crit: notable
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: raw
      regex: '(?:[\w$]+\s*=\s*[\w$]+\s*\+\s*[\w$]+\s*\[[^\]]{1,120}\]|[\w$]+\s*\+=\s*[\w$]+\s*\[[^\]]{1,120}\])(?:[;\s,\+\)\}]|$)'

  - id: js-concat-chain
    desc: "JavaScript massive string concatenation chain"
    crit: suspicious
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: raw
      regex: '=\s*(?:[\w"''\.]+\s*\+\s*){5,}'
