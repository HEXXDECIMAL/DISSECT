# Generic Control Flow Patterns
# Detects loops and iteration structures

traits:
  # === Iteration/loop atomic indicators ===
  - id: for-loop
    desc: for loop pattern
    crit: inert
    conf: 0.3
    if:
      type: string
      word: "for"

  - id: while-loop
    desc: while loop pattern
    crit: inert
    conf: 0.3
    if:
      type: string
      word: "while"

  - id: os-walk
    desc: os.walk iteration
    crit: inert
    conf: 0.6
    if:
      type: string
      substr: "os.walk"

  - id: glob-pattern
    desc: glob module pattern
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "glob\\."

composite_rules:
  - id: iteration-loop-pattern
    desc: "Iteration or loop pattern"
    crit: inert
    conf: 0.5
    count_min: 1
    any:
      - id: for-loop
      - id: while-loop
      - id: os-walk
      - id: glob-pattern
