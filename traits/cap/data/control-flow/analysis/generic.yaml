# Generic Control Flow Patterns
# Detects loops and iteration structures

traits:
  # === Iteration/loop atomic indicators ===
  - id: for-loop-ast
    desc: for loop (AST)
    crit: inert
    conf: 0.3
    if:
      type: ast
      node: for
      regex: ".*"

  - id: for-loop-content
    desc: for loop (content)
    crit: inert
    conf: 0.3
    if:
      type: content
      # Matches 'for ' or 'for(' at start of line or after space/semicolon
      # and expects some iteration-like structure (e.g. ' in ', ';', or a bracket)
      regex: '(?m)(?:^|[;{}\s])for(?:\s+\w+\s+in\s+|\s*\(|(?:\s+\w+\s*:[^=]))'

  - id: for-loop-symbol
    desc: for loop (symbol)
    crit: inert
    conf: 0.3
    if:
      type: symbol
      regex: "for_loop|iter"

  - id: while-loop
    desc: while loop pattern
    crit: inert
    conf: 0.3
    if:
      type: string
      word: "while"

  - id: glob-pattern
    desc: glob module pattern
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "glob\\."

composite_rules:
  - id: iteration-loop-pattern
    desc: "Iteration or loop pattern"
    crit: inert
    conf: 0.5
    needs: 1
    any:
      - id: for-loop-ast
      - id: for-loop-content
      - id: for-loop-symbol
      - id: while-loop
      - id: cap/fs/directory/traverse::traverse-walk
      - id: glob-pattern
