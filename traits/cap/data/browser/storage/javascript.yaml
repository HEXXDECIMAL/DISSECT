# Browser Storage APIs - JavaScript
# Web Storage API and IndexedDB access

defaults:
  for: [javascript]
  platforms: [all]

traits:
  - id: localstorage-get
    desc: Browser localStorage read access
    crit: notable
    conf: 0.7
    if:
      type: ast
      kind: call
      exact: "localStorage.get"

  - id: localstorage-set
    desc: Browser localStorage write access
    crit: notable
    conf: 0.6
    if:
      type: ast
      kind: call
      exact: "localStorage.set"

  - id: indexeddb
    desc: Browser IndexedDB access
    crit: notable
    conf: 0.6
    if:
      type: ast
      kind: call
      exact: "indexedDB"
