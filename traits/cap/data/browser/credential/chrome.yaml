# Chrome Browser Data

defaults:
  crit: inert
  conf: 0.6

traits:
  - id: chrome-cookies-string
    desc: References Chrome cookies
    if:
      type: string
      regex: "(?i)chrome.{0,100}cookie"

  - id: chrome-browser-data
    desc: References Chrome user data
    if:
      type: string
      regex: "(?i)User Data.{0,100}Chrome"
