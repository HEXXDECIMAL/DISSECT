traits:
  - id: avg-string
    desc: AVG antivirus string
    crit: notable
    for: [pe]
    if:
      type: string
      regex: "(?i)(AVG\\\\Antivirus|AVGUI\\.exe)"

  - id: trusteer-rapport-string
    desc: Trusteer Rapport string
    crit: notable
    for: [pe]
    if:
      type: string
      regex: "(?i)(Trusteer\\\\Rapport|Rapport(Service|MgmtService|Aegle64|EI64|Hades64|KE64|PG64))"
