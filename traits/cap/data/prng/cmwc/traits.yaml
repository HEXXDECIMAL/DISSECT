traits:
  - id: cmwc-prng-constants
    desc: "Detects CMWC PRNG constants (PHI 0x9e3779b9, 362436)"
    crit: suspicious
    conf: 0.9
    if:
      type: raw
      regex: '(0x9e3779b9|362436)'

  - id: cmwc-prng-logic
    desc: "Detects CMWC PRNG logic (Q[i] = r - x)"
    crit: suspicious
    conf: 0.9
    if:
      type: raw
      regex: 'Q\[[^\]]*\]\s*=\s*r\s*-\s*x'
