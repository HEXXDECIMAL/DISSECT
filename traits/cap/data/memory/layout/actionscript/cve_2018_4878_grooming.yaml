traits:
  - id: cve-2018-4878-grooming-constants
    desc: "Detects specific integer constants (0x1111-0x5555) used for"
    crit: suspicious
    conf: 0.8
    # 4369=0x1111, 8738=0x2222, 13107=0x3333, 17476=0x4444, 21845=0x5555
    if:
      type: raw
      regex: "(4369|8738|13107|17476|21845)"
      count_min: 3
