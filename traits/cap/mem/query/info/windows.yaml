# Memory Query - Windows
# ATT&CK: T1055 (Process Injection)

traits:
  - id: virtualquery
    desc: Query virtual memory info (VirtualQuery)
    crit: notable
    conf: 0.7
    attack: "T1055"
    platforms: [windows]
    r#for: [pe, dll]
    if:
      type: symbol
      regex: "VirtualQuery$"

  - id: virtualquery-ex
    desc: Query virtual memory in other
    crit: suspicious
    conf: 0.8
    attack: "T1055"
    platforms: [windows]
    r#for: [pe, dll]
    if:
      type: symbol
      regex: "VirtualQueryEx"
