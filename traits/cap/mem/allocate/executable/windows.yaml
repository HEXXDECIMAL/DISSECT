# Executable Memory Allocation - Windows
# ATT&CK: T1055 (Process Injection)

traits:
  - id: virtualalloc
    desc: Allocate executable memory (VirtualAlloc)
    crit: suspicious
    conf: 0.8
    attack: "T1055"
    platforms: [windows]
    for: [pe, dll]
    if:
      type: symbol
      regex: "VirtualAlloc(Ex)?"
