# C Runtime Memory Operations
# Standard C library memory management

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === Dynamic Allocation ===
  - id: malloc
    desc: Allocate memory (C runtime)
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "malloc"

  - id: free
    desc: Free memory (C runtime)
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "free"

  - id: calloc
    desc: Allocate zeroed memory
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "calloc"

  - id: realloc
    desc: Reallocate memory
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "realloc"

  # === Memory Operations ===
  - id: memcpy
    desc: Memory copy operation
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "memcpy"

  - id: memset
    desc: Memory fill operation
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "memset"

  - id: memmove
    desc: Memory move with overlap
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "memmove"

  - id: memcmp
    desc: Memory compare
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "memcmp"
