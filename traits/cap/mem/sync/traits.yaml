# Memory and Synchronization Operations
# Interlocked operations and atomic memory access

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === SList Operations ===
  - id: initialize-slist-head
    desc: Initialize thread-safe list header
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "InitializeSListHead"

  - id: interlocked-flush-slist
    desc: Atomically flush thread-safe list
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "InterlockedFlushSList"
