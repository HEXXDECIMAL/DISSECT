# Memory Protection - Windows
# ATT&CK: T1055 (Process Injection)

traits:
  - id: virtualprotect
    desc: Change memory protection (VirtualProtect)
    crit: notable
    conf: 0.9
    attack: "T1055"
    platforms: [windows]
    for: [pe, dll]
    if:
      type: symbol
      regex: "VirtualProtect$"

  - id: virtualprotect-ex
    desc: Change memory protection in other
    crit: suspicious
    conf: 0.85
    attack: "T1055"
    platforms: [windows]
    for: [pe, dll]
    if:
      type: symbol
      regex: "VirtualProtectEx"
