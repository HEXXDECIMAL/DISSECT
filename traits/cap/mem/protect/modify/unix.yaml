# Memory Protection - Unix
# ATT&CK: T1055 (Process Injection)

traits:
  - id: mprotect
    desc: Change memory protection (mprotect)
    crit: inert
    conf: 1.0
    attack: "T1055"
    platforms: [linux, macos, unix]
    r#for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: "^_?mprotect$"

  - id: mprotect-string
    desc: mprotect reference in source/script
    crit: notable
    conf: 0.7
    attack: "T1055"
    platforms: [linux, macos, unix]
    r#for: [python, shell, c]
    if:
      type: string
      exact: "mprotect"

  - id: rwx-prot-bytes
    desc: RWX protection bytes (PROT_READ|WRITE|EXEC =
    crit: inert
    conf: 0.6
    attack: "T1055"
    platforms: [linux, macos, unix]
    r#for: [elf, macho, so, dylib]
    if:
      type: hex
      pattern: "07 00 00 00"
