# Dynamic Library Symbol Lookup
traits:
  - id: dlsym-string
    desc: dlsym function reference
    crit: inert
    conf: 0.85
    attack: "T1574.006"
    for: [elf, macho]
    if:
      type: string
      substr: "dlsym"

  - id: dlsym-symbol
    desc: dlsym function symbol
    crit: inert
    conf: 0.9
    if:
      type: symbol
      regex: "dlsym"

  - id: dladdr
    desc: Address to symbol lookup
    crit: notable
    conf: 0.85
    attack: "T1574.006"
    for: [elf, macho]
    if:
      type: string
      substr: "dladdr"

  - id: get-proc-address
    desc: Windows GetProcAddress symbol
    crit: notable
    conf: 0.95
    attack: "T1574.002"
    platforms: [windows]
    for: [pe]
    if:
      type: symbol
      exact: "GetProcAddress"
