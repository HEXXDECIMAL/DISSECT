traits:
  - id: scrobj
    desc: "Loads scrobj.dll (Scripting Object Runtime)"
    crit: notable
    conf: 0.8
    if:
      type: raw
      regex: "scrobj\\.dll"
      case_insensitive: true

  - id: scrobj-encoded
    desc: "Loads scrobj.dll (encoded)"
    crit: notable
    conf: 0.8
    if:
      type: encoded
      encoding: [base64, hex]
      regex: "scrobj\\.dll"
      case_insensitive: true

  - id: scrobj-raw-hex
    desc: "Loads scrobj.dll (hex encoded)"
    crit: notable
    conf: 0.8
    if:
      type: raw
      regex: "7363726f626a2e646c6c"
      case_insensitive: true