traits:
  - id: cap/code/obfuscation/prototype::weird-function-syntax
    desc: "Detects weird non-standard function declaration syntax (function Class.prototype.Member())"
    crit: suspicious
    conf: 0.95
    attack: "T1027"
    if:
      type: raw
      regex: 'function\s+[a-zA-Z0-9_$]+\.prototype\.[a-zA-Z0-9_$]+\s*\('
