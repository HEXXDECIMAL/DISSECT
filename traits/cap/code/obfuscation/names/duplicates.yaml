# Duplicate Names for Code Inflation
# Detects excessive name reuse patterns indicating dead code bombing

traits:
  - id: duplicate-function-names
    desc: "Duplicate function names for code inflation"
    crit: suspicious
    conf: 0.9
    for: [javascript, typescript, python]
    if:
      type: symbol
      regex: '^[a-zA-Z]{5}$'
      count_min: 15

  - id: duplicate-long-function-names
    desc: "Duplicate 6-char function names"
    crit: notable
    conf: 0.7
    for: [javascript, typescript, python]
    if:
      type: symbol
      regex: '^[a-zA-Z]{6}$'
      count_min: 10

  - id: random-identifier-chains
    desc: "Random identifiers with suspicious methods"
    crit: notable
    conf: 0.7
    for: [javascript, typescript]
    if:
      type: symbol
      regex: '^[a-zA-Z]{5,6}\.(replace|exec|run|shell|copy|move|delete|execute)'
      count_min: 5
