traits:
  - id: js-comment-injection
    desc: Detects comments injected inside member expressions or function calls to evade signature matching.
    crit: suspicious
    for: [javascript, typescript]
    if:
      type: raw
      regex: '(\.\s*/\*.*?\*/\s*\w+)|(\w+\s*/\*.*?\*/\s*\()|(\[\s*/\*.*?\*/\s*)'
