# Application Paths (Windows)
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: tencent-qqbrowser-path
    desc: Tencent QQBrowser directory path
    crit: notable
    conf: 0.8
    mbc: E1083
    attack: T1083
    if:
      type: string
      regex: '(?i)Tencent\QQBrowser'

  - id: tencent-qqbrowser-extensions
    desc: Tencent QQBrowser extensions path
    crit: suspicious
    conf: 0.9
    mbc: E1083
    attack: T1547.001
    if:
      type: string
      regex: '(?i)Tencent\QQBrowser\User Data\Default\Extensions'

  - id: chrome-user-data
    desc: Chrome User Data directory path
    crit: notable
    conf: 0.8
    mbc: E1083
    if:
      type: string
      regex: '(?i)Google\Chrome\User Data'

  - id: edge-user-data
    desc: Edge User Data directory path
    crit: notable
    conf: 0.8
    mbc: E1083
    if:
      type: string
      regex: '(?i)Microsoft\Edge\User Data'

  - id: browser-extension-storage
    desc: Browser extension storage or profile path
    crit: suspicious
    conf: 0.7
    mbc: E1083
    if:
      type: string
      regex: '(?i)(Extensions|Local Extension Settings|Extension State)'
