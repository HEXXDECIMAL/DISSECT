# Temporary Paths
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  platforms: [linux, macos]

traits:
  - id: temp-tmp
    desc: Reference to /tmp
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/tmp/[\\w\\.\\-/]+"

  - id: temp-var-tmp
    desc: Reference to /var/tmp
    crit: inert
    conf: 0.66
    if:
      type: string
      regex: "/var/tmp/[\\w\\.\\-/]+"

  - id: tmp-hidden-file
    desc: Hidden file path in /tmp directory
    crit: notable
    conf: 0.75
    attack: "T1564.001"
    if:
      type: string
      substr: "/tmp/."
