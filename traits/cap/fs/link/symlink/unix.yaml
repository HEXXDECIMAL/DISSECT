# Symbolic Link Operations
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: symlink-create
    desc: Create symbolic links
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: symlink|symlinkat

  - id: symlink-read
    desc: Read value of symbolic link
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: readlink|readlinkat

  - id: symlink-resolve
    desc: Resolve symbolic links to canonical
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: realpath
