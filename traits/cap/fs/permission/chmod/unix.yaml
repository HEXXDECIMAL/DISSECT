# File Permission Modification
# MBC: E1222 (File Permission Modification)
# ATT&CK: T1222

traits:
  - id: chmod
    desc: Modify file permissions
    crit: notable
    conf: 0.66
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: chmod|fchmod|fchmodat|lchmod

  - id: string
    desc: Modify file permissions (string match)
    crit: notable
    conf: 0.7
    for: [javascript]
    if:
      type: string
      regex: "chmod(Sync)?\\s*\\("
