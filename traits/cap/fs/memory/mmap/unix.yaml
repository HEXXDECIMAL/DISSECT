# Memory-Mapped Files
# MBC: C0046 (Create File)
# ATT&CK: T1106

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: mmap
    desc: Map files or devices into
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: mmap|mmap64

  - id: munmap
    desc: Unmap files from memory
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: munmap
