# Inotify Filesystem Monitoring (Linux-specific)
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

traits:
  - id: inotify
    desc: Monitor filesystem events via inotify
    crit: inert
    conf: 0.66
    for: [elf, so, c]
    if:
      type: symbol
      regex: inotify_init|inotify_init1|inotify_add_watch|inotify_rm_watch
