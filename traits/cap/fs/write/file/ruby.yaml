---
# Ruby file write operations

defaults:
  for: [ruby]
  platforms: [all]

traits:
  # Binary write mode strings
  - id: wb-single-quote
    desc: "'wb write mode"
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: "'wb"

  - id: wb-double-quote
    desc: '"wb write mode'
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: '"wb'

  - id: wb-plus-single
    desc: "'wb+ write mode"
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: "'wb+"

  - id: wb-plus-double
    desc: '"wb+ write mode'
    crit: inert
    conf: 0.8
    if:
      type: string
      exact: '"wb+'

  # binmode
  - id: binmode-string
    desc: .binmode string
    crit: inert
    conf: 0.75
    if:
      type: string
      substr: ".binmode"

  - id: binmode-symbol
    desc: binmode symbol
    crit: inert
    conf: 0.75
    if:
      type: symbol
      regex: "binmode"

  # /tmp/ path
  - id: tmp-slash-string
    desc: /tmp/ directory path
    crit: inert
    conf: 0.7
    if:
      type: string
      regex: '^/tmp/'

  - id: file-open-tmp-string
    desc: File.open to /tmp/ path
    crit: notable
    conf: 0.85
    if:
      type: string
      regex: 'File\.open\(/tmp/'

  # File deletion
  - id: file-delete-string
    desc: File.delete string
    crit: inert
    conf: 0.75
    if:
      type: string
      substr: "File.delete"

  - id: file-unlink-string
    desc: File.unlink string
    crit: inert
    conf: 0.75
    if:
      type: string
      substr: "File.unlink"

  - id: delete-symbol
    desc: delete symbol
    crit: inert
    conf: 0.75
    if:
      type: symbol
      regex: "delete"

  - id: unlink-symbol
    desc: unlink symbol
    crit: inert
    conf: 0.75
    if:
      type: symbol
      regex: "unlink"

  # FileUtils.rm_rf
  - id: fileutils-rm-rf-string
    desc: FileUtils.rm_rf string
    crit: inert
    conf: 0.85
    if:
      type: string
      substr: "FileUtils.rm_rf"

  - id: rm-rf-symbol
    desc: rm_rf symbol
    crit: inert
    conf: 0.85
    if:
      type: symbol
      regex: "rm_rf"

  # fileutils library import
  - id: fileutils-single-quote
    desc: "'fileutils' require string"
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: "'fileutils'"

  - id: fileutils-double-quote
    desc: '"fileutils" require string'
    crit: inert
    conf: 0.5
    if:
      type: string
      substr: '"fileutils"'

composite_rules:
  - id: ruby-file-open-write-binary
    desc: Write binary file
    crit: notable
    conf: 0.92
    any:
      - id: wb-single-quote
      - id: wb-double-quote
      - id: wb-plus-single
      - id: wb-plus-double

  - id: ruby-file-binmode
    desc: Binary file mode
    crit: notable
    conf: 0.90
    any:
      - id: binmode-string
      - id: binmode-symbol

  - id: ruby-file-delete
    desc: Delete file
    crit: notable
    conf: 0.90
    any:
      - id: file-delete-string
      - id: file-unlink-string
      - id: delete-symbol
      - id: unlink-symbol

  - id: ruby-rm-rf
    desc: Recursive directory deletion
    crit: notable
    conf: 0.93
    any:
      - id: fileutils-rm-rf-string
      - id: rm-rf-symbol

  - id: ruby-fileutils
    desc: Imports FileUtils library
    crit: notable
    conf: 0.6
    any:
      - id: fileutils-single-quote
      - id: fileutils-double-quote

  - id: ruby-file-write-tmp
    desc: Write file to /tmp directory
    crit: notable
    conf: 0.90
    any:
      - id: tmp-slash-string
      - id: file-open-tmp-string
