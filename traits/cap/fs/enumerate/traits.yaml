# File System Enumeration
# Directory and file listing capabilities

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === File Enumeration ===
  - id: find-next-file
    desc: Directory enumeration
    crit: notable
    conf: 0.90
    if:
      type: symbol
      exact: "FindNextFileW"

  - id: find-first-file
    desc: Begin directory enumeration
    crit: notable
    conf: 0.90
    if:
      type: symbol
      exact: "FindFirstFileW"

  - id: find-close
    desc: Close directory enumeration handle
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "FindClose"
