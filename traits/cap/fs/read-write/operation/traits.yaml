# File System Read/Write Traits
# MBC: OB0009 (File System) â†’ E1083 (File and Directory Discovery)
# ATT&CK: T1083 (File and Directory Discovery), T1005 (Data from Local System)

traits:
  # Symbolic link operations
  - id: readlink
    desc: Read value of symbolic link
    crit: inert
    mbc: "E1083"
    attack: "T1083"
    conf: 0.5
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: readlink
    platforms: [unix, linux, macos]

  - id: realpath
    desc: Resolve absolute pathname (follows symlinks)
    crit: inert
    mbc: "E1083"
    attack: "T1083"
    conf: 0.5
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: realpath
    platforms: [unix, linux, macos]

  - id: symlink
    desc: Create symbolic link
    crit: notable
    mbc: "E1222"
    attack: "T1222"
    conf: 0.6
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: symlink
    platforms: [unix, linux, macos]

  - id: link
