# File Stat Operations
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: stat
    desc: Read file status and metadata
    crit: notable
    conf: 0.8
    if:
      type: symbol
      regex: "^_?(stat|lstat|fstat|fstatat|stat64|lstat64|fstat64)$"

  - id: stat-exists
    desc: Check if file exists
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: "^_?(access|faccessat)$"
