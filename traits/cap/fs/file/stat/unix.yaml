# File Stat Operations
# MBC: E1083 (File and Directory Discovery)
# ATT&CK: T1083

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: stat
    desc: Get file status/metadata
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: stat|lstat|fstat|fstatat|stat64|lstat64|fstat64

  - id: stat-exists
    desc: Check if file exists
    crit: inert
    conf: 0.66
    if:
      type: symbol
      regex: access|faccessat
