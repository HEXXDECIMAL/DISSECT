traits:
  - id: binary-file-ops
    desc: Binary file operations
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: "^(fopen|open|fread|fwrite|read|write)$"

  - id: file-create-win
    desc: Windows file creation API
    crit: inert
    conf: 0.9
    if:
      type: symbol
      exact: "CreateFileW"

  - id: dir-create-win
    desc: Windows directory creation API
    crit: inert
    conf: 0.9
    if:
      type: symbol
      exact: "CreateDirectoryW"