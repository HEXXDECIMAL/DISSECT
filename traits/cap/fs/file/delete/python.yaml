# File Delete Operations - Python

defaults:
  for: [python]

traits:
  - id: py-remove
    desc: "remove() or unlink() call (delete file)"
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: '\.remove\(|\.unlink\('
      
  - id: py-rmtree
    desc: "rmtree() call (recursive delete)"
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: '\.rmtree\('
