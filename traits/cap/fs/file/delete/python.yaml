# File Delete Operations - Python

defaults:
  for: [python]

traits:
  - id: py-remove
    desc: "os.remove() or os.unlink() call"
    crit: notable
    conf: 0.8
    if:
      type: content
      regex: 'os\.(remove|unlink)\('
      
  - id: py-rmtree
    desc: "rmtree() call (recursive delete)"
    crit: notable
    conf: 0.8
    if:
      type: string
      regex: '\.rmtree\('
