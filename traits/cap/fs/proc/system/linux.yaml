# /proc System Information (Linux)
# MBC: E1082 (System Information Discovery)
# ATT&CK: T1082

traits:
  - id: system-cpuinfo
    desc: Get CPU info from /proc/cpuinfo
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/cpuinfo

  - id: system-meminfo
    desc: Get memory info from /proc/meminfo
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/meminfo

  - id: system-stat
    desc: Get system statistics from /proc/stat
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/stat

  - id: system-osrelease
    desc: Get kernel version from /proc/sys/kernel/osrelease
    crit: inert
    conf: 0.66
    if:
      type: string
      substr: /proc/sys/kernel/osrelease
