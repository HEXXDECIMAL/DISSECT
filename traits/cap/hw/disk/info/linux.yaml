# Disk Information - Linux
# ATT&CK: T1082 (System Information Discovery)

traits:
  - id: dmidecode
    desc: Hardware info via dmidecode
    crit: suspicious
    conf: 0.75
    attack: "T1082"
    platforms: [linux]
    if:
      type: string
      regex: "dmidecode[\\s-]"

  - id: gopsutil
    desc: Go disk info via gopsutil
    crit: notable
    conf: 0.6
    attack: "T1082"
    platforms: [all]
    for: [elf, macho]
    if:
      type: string
      substr: "gopsutil/v3/disk"
