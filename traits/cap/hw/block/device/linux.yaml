# Block Devices - Linux
# ATT&CK: T1082 (System Information Discovery)

traits:
  - id: sys-block
    description: Access block device info via
    crit: suspicious
    conf: 0.75
    attack: "T1082"
    platforms: [linux]
    if:
      type: string
      regex: "/sys/(dev/)?block"

  - id: dev-sd
    description: Access raw SCSI/SATA block devices
    crit: suspicious
    conf: 0.8
    platforms: [linux]
    if:
      type: string
      regex: "/dev/sd[a-z]"

  - id: dev-dm
    description: Access LVM device mapper
    crit: suspicious
    conf: 0.75
    platforms: [linux]
    if:
      type: string
      regex: "/dev/dm-\\d"

  - id: dev-mapper
    description: Uses device mapper framework
    crit: notable
    conf: 0.7
    platforms: [linux]
    if:
      type: string
      regex: "/dev/mapper"
