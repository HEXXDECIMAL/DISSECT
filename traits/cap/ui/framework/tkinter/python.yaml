# Tkinter GUI Framework Capabilities

defaults:
  for: [python]

traits:
  - id: tkinter-init
    desc: Initializes Tkinter GUI
    crit: notable
    conf: 0.9
    if:
      type: symbol
      regex: '^(tkinter\.|tk\.|)Tk$'

  - id: tkinter-mainloop
    desc: Runs Tkinter mainloop
    crit: inert
    conf: 0.9
    if:
      type: symbol
      regex: 'mainloop'

  - id: tkinter-button
    desc: Tkinter Button widget
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: '^(tkinter\.|tk\.|)Button$'

  - id: tkinter-label
    desc: Tkinter Label widget
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: '^(tkinter\.|tk\.|)Label$'

  - id: tkinter-entry
    desc: Tkinter Entry widget
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: '^(tkinter\.|tk\.|)Entry$'

  - id: tkinter-text
    desc: Tkinter Text widget
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: '^(tkinter\.|tk\.|)Text$'

  - id: tkinter-scrolledtext
    desc: Tkinter ScrolledText widget
    crit: inert
    conf: 0.8
    if:
      type: symbol
      regex: 'scrolledtext\.ScrolledText'

composite_rules:
  - id: tkinter-widget
    desc: Uses Tkinter widgets
    crit: inert
    conf: 0.8
    any:
      - id: tkinter-button
      - id: tkinter-label
      - id: tkinter-entry
      - id: tkinter-text
      - id: tkinter-scrolledtext
