# UI Common Controls
# Windows common control library operations

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === Control Library Initialization ===
  - id: init-common-controls
    desc: Initialize common controls library
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "InitCommonControls"

  # === Image List Operations ===
  - id: image-list-create
    desc: Create image list
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "ImageList_Create"

  - id: image-list-add-masked
    desc: Add masked image
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "ImageList_AddMasked"

  - id: image-list-destroy
    desc: Destroy image list
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "ImageList_Destroy"

  # === System Metrics ===
  - id: get-system-metrics
    desc: Query system metrics
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "GetSystemMetrics"

  # === System Parameters ===
  - id: system-parameters-info
    desc: Query/set system parameters
    crit: suspicious
    conf: 0.75
    if:
      type: symbol
      exact: "SystemParametersInfoW"

  # === Cursor Operations ===
  - id: load-cursor
    desc: Load cursor resource
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "LoadCursorW"

  - id: set-cursor
    desc: Set cursor
    crit: inert
    conf: 0.70
    if:
      type: symbol
      exact: "SetCursor"
