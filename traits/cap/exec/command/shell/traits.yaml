traits:
  - id: go-shell-strings
    desc: Go shell execution strings
    crit: notable
    conf: 0.9
    if:
      type: string
      regex: 'exec\.\(\*Cmd\)\.Run|os/exec\.Command'

composite_rules:
  - id: shell-symbols
    desc: Shell execution symbols
    crit: notable
    conf: 0.9
    any:
      - id: cap/exec/command/shell
    unless:
      # Exclude Go-specific strings from general C-style symbols
      - id: go-shell-strings

  - id: go-shell-execution
    desc: Shell command execution (Go)
    crit: notable
    conf: 0.9
    any:
      - id: shell-symbols
      - id: go-shell-strings


