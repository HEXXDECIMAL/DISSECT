traits:
  - id: go-shell-strings
    desc: Go shell execution strings
    crit: notable
    conf: 0.9
    if:
      type: string
      regex: 'exec\.\(\*Cmd\)\.Run|os/exec\.Command'

  - id: bash-shell
    desc: Bash shell reference
    crit: notable
    conf: 0.7
    if:
      type: string
      word: "bash"

  - id: system-call-word
    desc: system() call (string)
    crit: notable
    conf: 0.5
    if:
      type: string
      regex: "system\\s*[(\"']"

  - id: system-fn
    desc: system() function call
    crit: notable
    conf: 0.9
    if:
      type: symbol
      exact: "system"

composite_rules:
  - id: shell-symbols
    desc: Shell execution symbols
    crit: notable
    conf: 0.9
    any:
      - id: cap/exec/command/shell
      - id: system-fn

  - id: shell-execution-indicators
    desc: Shell command execution indicators
    crit: notable
    conf: 0.9
    any:
      - id: shell-symbols
      - id: go-shell-strings


