# Python subprocess execution
# ATT&CK: T1059.006 (Python)

defaults:
  for: [python]
  attack: "T1059.006"

traits:
  # === Import patterns ===
  - id: import
    desc: subprocess module import
    crit: notable
    conf: 0.7
    mbc: "E1059.006"
    if:
      type: string
      regex: "import subprocess|from subprocess"

  # === String-based method detection ===
  - id: popen
    desc: subprocess.Popen call
    crit: notable
    conf: 0.75
    mbc: "E1059.006"
    if:
      type: string
      substr: "subprocess.Popen("

  - id: run-call
    desc: subprocess.run call
    crit: notable
    conf: 0.75
    mbc: "E1059.006"
    if:
      type: string
      substr: "subprocess.run("

  - id: call
    desc: subprocess.call call
    crit: notable
    conf: 0.75
    mbc: "E1059.006"
    if:
      type: string
      substr: "subprocess.call("

  - id: check-output
    desc: subprocess.check_output call
    crit: notable
    conf: 0.75
    mbc: "E1059.006"
    if:
      type: string
      substr: "subprocess.check_output("

  - id: check-call
    desc: subprocess.check_call call
    crit: notable
    conf: 0.75
    mbc: "E1059.006"
    if:
      type: string
      substr: "subprocess.check_call("

  # === os.popen detection ===
  - id: os-popen
    desc: Executes command via os.popen
    crit: notable
    conf: 0.85
    mbc: "E1059.006"
    if:
      type: string
      substr: "os.popen("

  - id: os-popen-ast
    desc: Executes command via os.popen
    crit: notable
    conf: 0.9
    mbc: "C0017"
    if:
      type: ast
      query: |
        ((call
          function: (attribute
            object: (identifier) @mod
            attribute: (identifier) @meth))
         (#eq? @mod "os")
         (#eq? @meth "popen"))

  # === AST-based detection (more precise) ===
  - id: run-ast
    desc: "Executes external system command"
    crit: notable
    conf: 0.85
    mbc: "C0017"
    if:
      type: ast
      query: |
        ((call
          function: (attribute
            object: (identifier) @mod
            attribute: (identifier) @meth)
          arguments: (argument_list
            (string) @cmd))
         (#match? @mod "^subprocess$")
         (#match? @meth "^(Popen|run|call|check_output|check_call)$"))

composite_rules:
  # All subprocess methods
  - id: methods
    desc: subprocess module methods
    crit: notable
    conf: 0.75
    needs: 1
    any:
      - id: popen
      - id: run-call
      - id: call
      - id: check-output
      - id: check-call
