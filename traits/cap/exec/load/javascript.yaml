traits:
  - id: cap/exec/load/javascript/require/obfuscated/hex
    desc: Obfuscated require call using hex-decoded string
    crit: suspicious
    conf: 0.9
    for: [javascript, typescript]
    if:
      type: ast
      language: javascript
      query: |
        (call_expression
          function: (identifier) @req
          arguments: (arguments
            (call_expression
              function: (member_expression
                object: (call_expression
                  function: (member_expression
                    object: (identifier) @buf
                    property: (property_identifier) @from
                  )
                  arguments: (arguments
                    (string)
                    (string) @enc
                  )
                )
                property: (property_identifier) @tostr
              )
            )
          )
          (#eq? @req "require")
          (#eq? @buf "Buffer")
          (#eq? @from "from")
          (#match? @enc "hex")
          (#eq? @tostr "toString")
        )

  - id: cap/exec/load/javascript/require/obfuscated/hex/simple
    desc: Obfuscated require call using hex-decoded string (regex)
    crit: suspicious
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: content
      regex: "require\\(\\s*Buffer\\.from\\([^,]+,\\s*['\"]hex['\"]\\)\\.toString\\(\\)\\s*\\)"