  - id: queue-user-apc
    desc: Queue APC to thread
    crit: suspicious
    conf: 0.95
    attack: "T1055.004"
    mbc: "B0018"
    if:
      type: symbol
      exact: "QueueUserAPC"
    downgrade:
      any:
        - type: string
          substr: "ApiSet Stub DLL"
