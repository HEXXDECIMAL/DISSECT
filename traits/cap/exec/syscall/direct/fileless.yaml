traits:
  - id: syscall-memfd-create
    desc: Calls memfd_create syscall
    crit: notable
    conf: 0.8
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["memfd_create"]

composite_rules:

  - id: fileless
    desc: Fileless execution - memfd_create + execve
    conf: 0.95
    crit: suspicious
    platforms: [linux]
    for: [elf]
    all:
      - id: syscall-memfd-create
      - id: cap/exec/syscall/direct::syscall-execve-linux