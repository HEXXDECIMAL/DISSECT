# JavaScript Supply Chain Attack Detection
# Composite rules combining traits to detect malicious patterns

composite_rules:
  # Hidden shell execution (common in supply chain attacks)
  - id: hidden-shell-exec
    desc: Shell execution with output suppression
    crit: suspicious
    conf: 0.95
    mbc: "B0024"
    attack: "T1059.004"
    for: [javascript]
    all:
      - id: cap/exec/javascript/getExecOutput
      - id: cap/exec/javascript/silent-true

  # Base64 decode and execute pattern
  - id: base64-decode-exec
    desc: Decode and execute pattern (supply
    crit: suspicious
    conf: 0.95
    mbc: "B0024"
    attack: "T1059"
    for: [javascript]
    all:
      - id: cap/exec/javascript/base64-decode-cli
      - id: cap/exec/javascript/bash-string

  # Temp file dropper pattern
  - id: tmp-dropper
    desc: Write to temp and execute
    crit: suspicious
    conf: 0.98
    mbc: "B0025"
    attack: "T1105"
    for: [javascript]
    all:
      - id: cap/exec/javascript/tmp-write
      - id: cap/exec/javascript/tmp-execute

  # Silent error suppression (stealth)
  - id: silent-error-suppression
    desc: Silent execution with error suppression
    crit: suspicious
    conf: 0.85
    mbc: "F0005"
    for: [javascript]
    count_min: 2
    any:
      - id: cap/exec/javascript/silent-true
      - id: cap/exec/javascript/ignoreReturnCode
      - id: cap/exec/javascript/stderr-capture

  # Comprehensive supply chain attack pattern
  - id: supply-chain-exec
    desc: Supply chain attack execution pattern
    crit: suspicious
    conf: 0.98
    mbc: "B0024"
    attack: "T1195.002"
    for: [javascript]
    count_min: 3
    any:
      - id: cap/exec/javascript/getExecOutput
      - id: cap/exec/javascript/bash-string
      - id: cap/exec/javascript/base64-decode-cli
      - id: cap/exec/javascript/silent-true
      - id: cap/exec/javascript/tmp-write
      - id: cap/exec/javascript/echo-pipe
