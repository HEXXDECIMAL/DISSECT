# Node.js VM Module Traits
# Detects sandbox execution and potential sandbox escape patterns
# MBC: B0024 (Sandbox Evasion), E1059 (Code Execution)
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  # VM Module Imports
  - id: vm-require
    desc: Node.js vm module import
    crit: notable
    conf: 0.85
    for: [javascript, typescript]
    if:
      type: string
      regex: "require\\(['\"]vm['\"]\\)|from ['\"]vm['\"]"

  - id: vm-createContext
    desc: VM createContext (sandbox creation)
    crit: notable
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "createContext"

  - id: vm-runInContext
    desc: VM runInContext (execute code in
    crit: suspicious
    conf: 0.9
    mbc: "B0024"
    attack: "T1059"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "runInContext"

  - id: vm-runInNewContext
    desc: VM runInNewContext (execute in isolated
    crit: suspicious
    conf: 0.9
    mbc: "B0024"
    attack: "T1059"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "runInNewContext"

  - id: vm-runInThisContext
    desc: VM runInThisContext (execute in current
    crit: suspicious
    conf: 0.85
    attack: "T1059"
    for: [javascript, typescript]
    if:
      type: ast
      kind: call
      exact: "runInThisContext"

  - id: vm-Script
    desc: VM Script compilation
    crit: notable
    conf: 0.8
    for: [javascript, typescript]
    if:
      type: string
      regex: "new vm\\.Script|vm\\.Script\\("

  # Sandbox Escape Patterns
  - id: constructor-escape
    desc: VM sandbox escape via constructor
    crit: suspicious
    conf: 0.95
    mbc: "B0024"
    attack: "T1059"
    for: [javascript, typescript]
    if:
      type: string
      regex: "constructor\\s*\\(\\s*['\"]return this['\"]\\s*\\)|this\\.constructor\\.constructor"

  - id: process-binding
    desc: Access to process.binding (internal Node
    crit: suspicious
    conf: 0.9
    for: [javascript, typescript]
    if:
      type: string
      substr: "process.binding"

  # Function constructor patterns
  - id: new-function-call
    desc: new Function constructor call
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "new Function("

  - id: function-constructor-access
    desc: Function.constructor access
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    if:
      type: string
      substr: "Function.constructor"

  - id: function-direct-call
    desc: Direct Function constructor call
    crit: inert
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      substr: "Function("

  # HTTP method patterns
  - id: request-method-call
    desc: .request method call
    crit: inert
    conf: 0.4
    for: [javascript, typescript]
    if:
      type: string
      substr: ".request("

  # Base64 decoding patterns
  - id: atob-call
    desc: atob base64 decode function
    crit: inert
    conf: 0.5
    for: [javascript, typescript]
    if:
      type: string
      regex: "\\batob\\s*\\("

  - id: buffer-from-call
    desc: Buffer.from conversion
    crit: inert
    conf: 0.4
    for: [javascript, typescript]
    if:
      type: string
      substr: "Buffer.from"

  # Long base64-like string (20+ chars)
  - id: base64-long-string
    desc: Long base64-like string pattern
    crit: inert
    conf: 0.4
    for: [javascript, typescript]
    if:
      type: string
      regex: '[a-zA-Z0-9+/=]{20,}'
    not:
      - "../"
      - "./"

  # HTTP/HTTPS protocol patterns
  - id: http-protocol-string
    desc: HTTP or HTTPS protocol string
    crit: inert
    conf: 0.3
    for: [javascript, typescript]
    if:
      type: string
      regex: 'https?://'

  # Environment key patterns
  - id: env-key-pattern
    desc: Environment key name pattern
    crit: inert
    conf: 0.4
    for: [javascript, typescript]
    if:
      type: string
      regex: 'DEV_.{0,50}_KEY|API_.{0,50}KEY|SECRET'

  # Base64-encoded URL detector using decoded strings
  - id: base64-url
    desc: Base64 encoded URL (potential C2
    crit: suspicious
    conf: 0.85
    mbc: "C0026"
    attack: "T1027"
    for: [javascript, typescript]
    if:
      type: base64
      regex: "https?://"

# === Composite Rules ===
composite_rules:
  # VM run methods
  - id: vm-run-methods
    desc: VM code execution methods
    crit: inert
    conf: 0.8
    for: [javascript, typescript]
    any:
      - id: vm-runInContext
      - id: vm-runInNewContext

  # HTTP client methods
  - id: http-clients
    desc: HTTP client library usage
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    any:
      - id: cap/comm/http/request/https-request
      - id: cap/comm/http/request/http-request
      - id: cap/comm/http/request/fetch-string
      - id: cap/comm/http/request/axios

  # Remote Code Execution via VM
  - id: vm-with-http
    desc: VM execution combined with HTTP
    crit: suspicious
    conf: 0.95
    mbc: "B0024"
    attack: "T1105"
    for: [javascript, typescript]
    all:
      - id: vm-run-methods
      - id: http-clients

  # Function constructor patterns
  - id: function-constructors
    desc: Function constructor usage
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    any:
      - id: new-function-call
      - id: function-constructor-access
      - id: function-direct-call
      - id: cap/exec/eval/dynamic/function-constructor-from-typeof

  # HTTP methods for remote loading
  - id: http-fetch-methods
    desc: HTTP fetch methods
    crit: inert
    conf: 0.6
    for: [javascript, typescript]
    any:
      - id: cap/comm/http/request/axios-get-call
      - id: cap/comm/http/request/axios-direct-call
      - id: cap/comm/http/request/fetch-string
      - id: cap/comm/http/request/https-get
      - id: cap/comm/http/request/http-get
      - id: request-method-call

  # Remote Code Loading via Function Constructor
  - id: function-with-http
    desc: Function constructor with HTTP fetch
    crit: suspicious
    conf: 0.95
    mbc: "B0024"
    attack: "T1105"
    for: [javascript, typescript]
    all:
      - id: function-constructors
      - id: http-fetch-methods
