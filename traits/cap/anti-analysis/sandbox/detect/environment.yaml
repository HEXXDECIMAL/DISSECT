# Anti-analysis Environment Checks
# Detects checks for specific environment conditions (shell, paths, etc.)

defaults:
  crit: notable
  conf: 0.8
  for: [javascript]

traits:
  - id: js-check-cmd-path
    desc: Checks for system32/cmd.exe path validation
    crit: notable
    if:
      type: string
      # Matches "%SystemRoot%\system32\cmd.ex" or similar parts
      # The sample has "system32\cmd.ex"
      regex: 'system32.{0,10}cmd\.ex'
