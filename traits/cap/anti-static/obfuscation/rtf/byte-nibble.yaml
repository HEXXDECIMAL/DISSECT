traits:
  - id: cap/anti-static/obfuscation/rtf::byte-nibble
    desc: RTF Byte Nibble obfuscation pattern (e.g. 014\'47).
    crit: suspicious
    conf: 0.9
    mbc: "B0032.001"
    if:
      type: raw
      regex: '(?:[0-9a-fA-F]{1,5}\\''[0-9a-fA-F]{2}\s*){5}'
      description: "Detects dense Byte Nibble obfuscation sequences"
