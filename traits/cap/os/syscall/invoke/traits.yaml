# Low-Level System Call Operations
# Direct NT API and syscall access

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === NTDLL Imports ===
  - id: ntdll-import
    desc: Direct NT API access
    crit: notable
    conf: 0.85
    attack: "T1562"
    if:
      type: string
      substr: "ntdll"

  # === Pointer Encoding ===
  - id: encode-pointer
    desc: Pointer value encoding
    crit: inert
    conf: 0.85
    if:
      type: symbol
      exact: "EncodePointer"