# System Information
# Commands and paths for retrieving hardware/system information

traits:
  # === DMI/SMBIOS ===
  - id: dmidecode
    desc: dmidecode command for hardware info
    crit: inert
    conf: 0.5
    for: [python, shell]
    if:
      type: string
      substr: dmidecode

  - id: dmi-sysfs
    desc: DMI sysfs path access
    crit: inert
    conf: 0.6
    for: [python, shell]
    if:
      type: string
      substr: /sys/class/dmi

  - id: dmi-product-name
    desc: DMI product_name field
    crit: inert
    conf: 0.5
    for: [python, shell]
    if:
      type: string
      substr: product_name

  - id: dmi-sys-vendor
    desc: DMI sys_vendor field
    crit: inert
    conf: 0.5
    for: [python, shell]
    if:
      type: string
      substr: sys_vendor

  - id: dmi-bios-vendor
    desc: DMI bios_vendor field
    crit: inert
    conf: 0.5
    for: [python, shell]
    if:
      type: string
      substr: bios_vendor

  # === sysctl ===
  - id: sysctl
    desc: Query or modify kernel state via sysctl
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: sysctl
    platforms: [unix, linux, macos]

  - id: sysctlbyname
    desc: Read or modify kernel state by name
    crit: notable
    mbc: "E1082"
    attack: "T1082"
    conf: 0.6
    for: [elf, macho, so, dylib, c]
    if:
      type: symbol
      regex: sysctlbyname
    platforms: [macos]