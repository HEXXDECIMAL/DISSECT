# System Configuration Query Functions
# Basic POSIX functions for querying system configuration
# MBC: E1082 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery)

defaults:
  for: [elf, macho, so, dylib, c]
  crit: inert
  mbc: "E1082"
  attack: "T1082"

traits:
  - id: sysconf
    desc: Query system configuration information
    conf: 0.4
    if:
      type: symbol
      regex: sysconf
    platforms: [unix, linux, macos]

  - id: confstr
    desc: Get configuration-dependent string
    conf: 0.4
    if:
      type: symbol
      regex: confstr
    platforms: [unix, linux, macos]
