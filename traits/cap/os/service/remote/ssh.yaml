# SSH Service/Daemon
# Generic SSH daemon and service references

traits:
  - id: sshd-ref
    desc: sshd daemon reference
    crit: inert
    conf: 0.4
    if:
      type: string
      exact: "sshd"

  - id: sshd-path
    desc: sshd daemon path
    crit: notable
    conf: 0.5
    if:
      type: string
      substr: "/usr/sbin/sshd"

  - id: ssh-service
    desc: SSH service reference
    crit: inert
    conf: 0.4
    if:
      type: string
      substr: "ssh.service"
