# OS Information Gathering
# System information collection capabilities

defaults:
  for: ["pe", "dll"]
  platforms: ["windows"]

traits:
  # === Startup Information ===
  - id: get-startup-info
    desc: Get process startup information
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "GetStartupInfoW"

  # === Module Information ===
  - id: get-module-filename
    desc: Get module file path
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "GetModuleFileNameW"

  - id: get-module-filename-ex
    desc: Get module filename for process
    crit: inert
    conf: 0.90
    if:
      type: symbol
      exact: "GetModuleFileNameEx"
