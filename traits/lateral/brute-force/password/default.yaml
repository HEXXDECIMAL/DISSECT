# Default Credential Detection
# Common default passwords used in brute-force attacks
# ATT&CK: T1110.001 (Brute Force: Password Guessing)

traits:
  - id: admin-password
    description: "Default credential: admin variations"
    crit: notable
    confidence: 0.6
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      regex: "\\badmin\\b"
      min_count: 3

  - id: root-password
    description: "Default credential: root variations"
    crit: notable
    confidence: 0.6
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      regex: "\\broot\\b"
      min_count: 3

  - id: numeric-123456
    description: "Default credential: 123456"
    crit: suspicious
    confidence: 0.8
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      # Avoid matching ASCII character tables (0123456789...)
      # Require 123456 not preceded by 0-5 and not followed by 7-9
      regex: "(?<![0-5])123456(?![7-9])"

  # NOTE: "password" alone is too common (system utilities, config, etc.)
  # Real credential brute-force detection requires multiple indicators
  - id: literal-password
    description: "Default credential: password"
    crit: notable
    confidence: 0.4
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "password"

  - id: admin123
    description: "Default credential: admin123"
    crit: suspicious
    confidence: 0.85
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "admin123"

  - id: literal-default
    description: "Default credential: default"
    crit: notable
    confidence: 0.5
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      # Word "default" alone is common - require it with control char prefix
      # which suggests credential list with delimiters
      regex: "[\\x00-\\x1f]default[\\x00-\\x1f]?"

  # NOTE: "support" alone is extremely common in system utilities and config
  # Removed as standalone trait - only relevant in composite credential dictionary
  # - id: credential/brute-force/password/support

  - id: guest
    description: "Default credential: guest"
    crit: notable
    confidence: 0.7
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "guest"

  - id: iot-vizxv
    description: "Default IoT credential: vizxv (Dahua)"
    crit: suspicious
    confidence: 0.95
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "vizxv"

  # === IoT ZTE credential atomic indicators ===
  - id: iot-zte521
    description: "Default IoT credential: Zte521"
    crit: suspicious
    confidence: 0.9
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "Zte521"

  - id: iot-pte521
    description: "Default IoT credential: Pte521"
    crit: suspicious
    confidence: 0.9
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "Pte521"

  - id: iot-pon521
    description: "Default IoT credential: Pon521"
    crit: suspicious
    confidence: 0.9
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "Pon521"

  - id: iot-zxic521
    description: "Default IoT credential: Zxic521"
    crit: suspicious
    confidence: 0.9
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "Zxic521"

  - id: iot-oelinux
    description: "Default IoT credential: oelinux123"
    crit: suspicious
    confidence: 0.95
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "oelinux123"

  - id: iot-xc35
    description: "Default IoT credential: xc3511 (Hikvision)"
    crit: suspicious
    confidence: 0.95
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      exact: "xc3511"

  - id: telnet-combo
    description: "Telnet username:password combo format"
    crit: suspicious
    confidence: 0.8
    attack: "T1110.001"
    file_types: [elf]
    condition:
      type: string
      regex: "\\b(root|admin|user|guest|support):(root|admin|[a-zA-Z0-9]{4,12})\\b"

composite_rules:
  # IoT ZTE credential composite
  - id: iot-zte
    description: "Default IoT credential: ZTE router variants"
    crit: suspicious
    confidence: 0.95
    attack: "T1110.001"
    file_types: [elf]
    requires_count: 1
    any:
      - id: iot-zte521
      - id: iot-pte521
      - id: iot-pon521
      - id: iot-zxic521

  - id: dictionary
    description: "Embedded credential brute-force dictionary"
    crit: suspicious
    confidence: 0.9
    mbc: "E1040"
    attack: "T1110.001"
    file_types: [elf]
    requires_count: 4
    any:
      - id: admin-password
      - id: root-password
      - id: numeric-123456
      - id: literal-password
      - id: admin123
      - id: literal-default
