composite_rules:
  # Telnet bruteforce composite
  - id: telnet-connect
    description: Telnet connection string
    crit: suspicious
    confidence: 0.7
    attack: "T1110.001"
    file_types: [elf]
    count_min: 1
    any:
      - id: telnet-connect-str
      - id: telnet-scanner-str
      - id: telnet-brute-str

  # BusyBox download composite
  - id: busybox-download
    description: BusyBox download exploitation
    crit: suspicious
    confidence: 0.8
    attack: "T1110.001"
    file_types: [elf]
    count_min: 1
    any:
      - id: busybox-wget
      - id: busybox-tftp

  # Mirai default credentials - requires 3+ credential strings
  - id: mirai-creds
    description: Mirai botnet default credential list
    crit: hostile
    confidence: 0.95
    attack: "T1110.001"
    mbc: "E1017"
    file_types: [elf]
    count_min: 3
    any:
      - id: mirai-cred-admin
      - id: mirai-cred-vizxv
      - id: mirai-cred-juantech
      - id: mirai-cred-xc3511
      - id: mirai-cred-jvbzd
      - id: mirai-cred-smcadmin
      - id: mirai-cred-gm8182
      - id: mirai-cred-oelinux
      - id: mirai-cred-hi3518

  # Camera credential list detection
  - id: camera-creds
    desc: "IoT camera credentials brute-force"
    crit: suspicious
    conf: 0.95
    attack: "T1110"
    mbc: "B0009"
    all:
      - id: iot-creds
    any:
      - id: camera-keywords

  - id: telnet-attack
    desc: "IoT telnet attack patterns"
    crit: suspicious
    conf: 0.95
