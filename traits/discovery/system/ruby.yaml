---
# Ruby system information gathering
traits:
  - id: ruby-dns-resolve
    desc: "DNS hostname resolution"
    crit: notable
    conf: 0.85
    platforms:
      - all
    for:
      - ruby
    if:
      type: symbol_or_string
      any:
        - Resolv.getaddress
        - Resolv.getname

  - id: ruby-env-read
    desc: "Read environment variables"
    crit: notable
    conf: 0.75
    platforms:
      - all
    for:
      - ruby
    if:
      type: symbol_or_string
      any:
        - "ENV["
        - ENV.fetch

  - id: ruby-process-info
    desc: "Process information access"
    crit: notable
    conf: 0.75
    platforms:
      - all
    for:
      - ruby
    if:
      type: symbol_or_string
      any:
        - Process.pid
        - Process.ppid
        - Process.uid
        - Process.gid
