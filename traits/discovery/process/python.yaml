# Process Information Discovery - Python
# Detects Python code that enumerates or introspects running processes

defaults:
  for: [python]

traits:
  - id: psutil-enum
    desc: Enumerates running processes via psutil
    crit: notable
    conf: 0.9
    if:
      type: string
      regex: 'psutil\.process_iter\('

  # === Shell process enumeration (atomic) ===
  - id: tasklist-cmd
    desc: Windows tasklist command
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "tasklist"

  - id: pgrep-cmd
    desc: pgrep command for process grep
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "pgrep"

  - id: ps-ef-cmd
    desc: ps -ef command for process listing
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "ps -ef"

  # === Analysis tool process names (atomic) ===
  - id: wireshark-proc
    desc: Wireshark process name
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "Wireshark"

  - id: vbox-proc
    desc: VirtualBox process name
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "vbox"

  - id: vmware-proc
    desc: VMware process name
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "vmware"

  - id: charles-proc
    desc: Charles proxy process name
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "charles"

  - id: fiddler-proc
    desc: Fiddler proxy process name
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "fiddler"

composite_rules:
  # Shell process enumeration
  - id: tasklist-shell
    desc: Enumerates processes via shell command (tasklist/pgrep)
    crit: notable
    conf: 0.8
    requires_count: 1
    any:
      - id: tasklist-cmd
      - id: pgrep-cmd
      - id: ps-ef-cmd

  # Analysis tool detection
  - id: analysis-tool-names
    desc: References analysis/debugging tool process names
    crit: notable
    conf: 0.8
    requires_count: 1
    any:
      - id: wireshark-proc
      - id: vbox-proc
      - id: vmware-proc
      - id: charles-proc
      - id: fiddler-proc

  - id: anti-analysis-recon
    desc: Process-based anti-analysis/recon (psutil + sensitive process)
    crit: suspicious
    conf: 0.9
    all:
      - id: psutil-enum
      - id: analysis-tool-names
