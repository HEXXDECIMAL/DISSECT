# System Fingerprinting Traits (Node.js)
# Detects system information collection for fingerprinting/profiling
# MBC: E1592 (System Information Discovery)
# ATT&CK: T1082 (System Information Discovery), T1016 (System Network Configuration)

traits:
  # OS Module - Basic System Info
  - id: os-hostname
    description: Hostname collection via os module
    criticality: notable
    confidence: 0.8
    attack: "T1082"
    file_types: [javascript, typescript]
    condition:
      type: ast_pattern
      node_type: call_expression
      pattern: "os.hostname"

  - id: os-platform
    description: Platform detection via os module
    criticality: notable
    confidence: 0.75
    attack: "T1082"
    file_types: [javascript, typescript]
    condition:
      type: ast_pattern
      node_type: call_expression
      pattern: "os.platform"

  - id: os-arch
    description: Architecture detection via os module
    criticality: notable
