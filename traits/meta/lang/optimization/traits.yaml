# Compiler Optimization and Link-Time Optimization

traits:
  # === LTO micro-traits ===
  - id: llvmbc-section
    desc: .llvmbc section
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: ".llvmbc"

  - id: llvmlto-section
    desc: .llvmlto section
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: ".llvmlto"

  - id: lto-string
    desc: LTO string
    crit: benign
    conf: 0.7
    if:
      type: string
      exact: "LTO"

  - id: flto-flag
    desc: -flto flag
    crit: benign
    conf: 0.8
    if:
      type: string
      substr: "-flto"

composite_rules:
  # LTO composite
  - id: lto
    desc: Link Time Optimization enabled
    crit: benign
    conf: 0.8
    any:
      - id: llvmbc-section
      - id: llvmlto-section
      - id: lto-string
      - id: flto-flag
