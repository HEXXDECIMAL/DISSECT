# Build System - JENKINS

traits:

  # === Jenkins micro-traits ===
  - id: jenkins-url
    desc: JENKINS_URL variable
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "JENKINS_URL"

  - id: build-number
    desc: BUILD_NUMBER variable
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "BUILD_NUMBER"

  - id: job-name
    desc: JOB_NAME variable
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "JOB_NAME"

  - id: jenkinsfile
    desc: Jenkinsfile
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "Jenkinsfile"

composite_rules:

  # Jenkins composite (migrated from YARA)
  - id: jenkins
    desc: Jenkins CI artifacts
    crit: benign
    conf: 0.85
    needs: 2
    any:
      - id: jenkins-url
      - id: build-number
      - id: job-name
      - id: jenkinsfile
