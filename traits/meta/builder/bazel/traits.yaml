# Build System - BAZEL

traits:

  # === Bazel micro-traits ===
  - id: bazel-out
    desc: bazel-out directory
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "bazel-out"

  - id: workspace-file
    desc: WORKSPACE file
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "WORKSPACE"

  - id: build-bazel
    desc: BUILD.bazel file
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "BUILD.bazel"

  - id: bazel-tools
    desc: "@bazel_tools reference"
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "@bazel_tools"

composite_rules:

  # Bazel composite (migrated from YARA)
  - id: bazel
    desc: Built with Bazel
    crit: benign
    conf: 0.85
    any:
      - id: bazel-out
      - id: workspace-file
      - id: build-bazel
      - id: bazel-tools
