# Build System - MESON

traits:

  # === Meson micro-traits ===
  - id: meson-build
    desc: meson.build file
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "meson.build"

  - id: meson-options
    desc: meson_options file
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "meson_options"

  - id: meson-private
    desc: meson-private directory
    crit: benign
    conf: 0.85
    if:
      type: string
      substr: "meson-private"

composite_rules:

  # Meson composite (migrated from YARA)
  - id: meson
    desc: Built with Meson
    crit: benign
    conf: 0.85
    any:
      - id: meson-build
      - id: meson-options
      - id: meson-private
