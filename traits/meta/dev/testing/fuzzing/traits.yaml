# Testing Framework - FUZZING

traits:

  # === Atomic: Fuzzing ===

  - id: libfuzzer-word
    desc: libfuzzer reference
    crit: inert
    conf: 0.8
    for: [c, cpp]
    if:
      type: string
      word: "libfuzzer"

  - id: llvm-fuzzer
    desc: LLVMFuzzer reference
    crit: inert
    conf: 0.9
    for: [c, cpp]
    if:
      type: string
      word: "LLVMFuzzer"

  - id: afl-word
    desc: AFL fuzzer
    crit: inert
    conf: 0.7
    for: [c, cpp]
    if:
      type: string
      word: "AFL"

  - id: honggfuzz-word
    desc: honggfuzz reference
    crit: inert
    conf: 0.9
    for: [c, cpp]
    if:
      type: string
      word: "honggfuzz"

  - id: go-fuzz
    desc: go-fuzz reference
    crit: inert
    conf: 0.9
    for: [go]
    if:
      type: string
      word: "go-fuzz"

  - id: cargo-fuzz
    desc: cargo-fuzz reference
    crit: inert
    conf: 0.9
    for: [rust]
    if:
      type: string
      word: "cargo-fuzz"

composite_rules:

  # Fuzzing frameworks
  - id: fuzzing
    desc: Fuzzing test framework
    crit: benign
    conf: 0.9
    any:
      - { id: libfuzzer-word }
      - { id: llvm-fuzzer }
      - { id: afl-word }
      - { id: honggfuzz-word }
      - { id: go-fuzz }
      - { id: cargo-fuzz }
