# Testing Framework - JUNIT

traits:

  # === Atomic: JUnit (Java) ===

  - id: junit-package
    desc: org.junit package
    crit: inert
    conf: 0.8
    for: [java]
    if:
      type: string
      substr: "org.junit"

  - id: junit-test-annotation
    desc: "@Test annotation"
    crit: inert
    conf: 0.8
    for: [java]
    if:
      type: string
      substr: "@Test"

  - id: junit-assert-equals
    desc: assertEquals method
    crit: inert
    conf: 0.7
    for: [java]
    if:
      type: string
      word: "assertEquals"

  - id: junit-assert-true
    desc: assertTrue method
    crit: inert
    conf: 0.7
    for: [java]
    if:
      type: string
      word: "assertTrue"

  - id: junit-assert-not-null
    desc: assertNotNull method
    crit: inert
    conf: 0.7
    for: [java]
    if:
      type: string
      word: "assertNotNull"

composite_rules:

  # JUnit (Java)
  - id: junit
    desc: JUnit test framework
    crit: benign
    conf: 0.95
    for: [java]
    any:
      - { id: junit-package }
      - { id: junit-test-annotation }
      - { id: junit-assert-equals }
      - { id: junit-assert-true }
      - { id: junit-assert-not-null }
