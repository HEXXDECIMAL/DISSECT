traits:
  - id: cap/format/rtf/object::word-document-object
    desc: RTF document containing a Word.Document object class.
    crit: notable
    for: [rtf]
    if:
      type: raw
      regex: 'objclass Word\.Document'

  - id: cap/format/rtf/object::ole-link-class
    desc: RTF with OLE Link object class.
    crit: suspicious
    conf: 0.9
    for: [rtf]
    if:
      type: raw
      regex: 'objclass oLe2LInk'
      case_sensitive: false