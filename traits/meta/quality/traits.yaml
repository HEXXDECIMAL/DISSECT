# Code Quality - Composite Rules

composite_rules:
  # Go error handling helper
  - id: go-error-handling
    desc: Go error handling patterns
    crit: inert
    conf: 0.7
    for: [go]
    needs: 2
    any:
      - { id: meta/quality/error-handling::go-err-nil-check }
      - { id: meta/quality/error-handling::go-errors-new }
      - { id: meta/quality/error-handling::go-fmt-errorf }

  # Rust error handling helper
  - id: rust-error-handling
    desc: Rust error handling patterns
    crit: inert
    conf: 0.7
    for: [rust]
    needs: 2
    any:
      - { id: meta/quality/error-handling::rust-result-type }
      - { id: meta/quality/error-handling::rust-unwrap-or }
      - { id: meta/dev/testing/rspec::rspec-expect }

  # Generic try/catch helper
  - id: try-catch-handling
    desc: Try/catch error handling patterns
    crit: inert
    conf: 0.7
    for: [javascript, python, java, csharp]
    needs: 2
    any:
      - { id: meta/quality/error-handling::try-block-open }
      - { id: meta/quality/error-handling::catch-keyword }
      - { id: meta/quality/error-handling::except-keyword }
      - { id: meta/quality/error-handling::finally-keyword }

  # Error handling patterns (combines all)
  - id: error-handling
    desc: Proper error handling patterns
    crit: benign
    conf: 0.8
    any:
      - { id: go-error-handling }
      - { id: rust-error-handling }
      - { id: try-catch-handling }

  # Logging presence
  - id: has-logging
    desc: Application has logging infrastructure
    crit: benign
    conf: 0.85
    needs: 2
    any:
      - { id: meta/quality/logging::log-print }
      - { id: meta/quality/logging::logger-lower }
      - { id: meta/quality/logging::logger-title }
      - { id: meta/quality/logging::logging-word }
      - { id: meta/quality/logging::syslog-word }
      - { id: meta/quality/logging::log-info-lower }
      - { id: meta/quality/logging::log-info-title }
      - { id: meta/quality/logging::log-debug-lower }
      - { id: meta/quality/logging::log-debug-title }
      - { id: meta/quality/logging::log-error-lower }
      - { id: meta/quality/logging::log-error-title }

  # Configuration management
  - id: config-management
    desc: External configuration management
    crit: benign
    conf: 0.85
    any:
      - { id: meta/quality/config::config-yaml-file }
      - { id: meta/quality/config::config-json-file }
      - { id: meta/quality/config::config-toml-file }
      - { id: meta/quality/config::dotenv-file }
      - { id: meta/quality/config::viper-config-lib }
      - { id: meta/quality/config::configparser-module }
      - { id: meta/quality/config::dotenv-module }

  # Version information
  - id: versioned
    desc: Contains version information
    crit: benign
    conf: 0.85
    any:
      - { id: meta/quality/versioning::version-word-lower }
      - { id: meta/quality/versioning::version-word-title }
      - { id: meta/quality/versioning::version-colon }
      - { id: meta/quality/versioning::version-v1 }
      - { id: meta/quality/versioning::version-v2 }
      - { id: meta/quality/versioning::version-upper }
      - { id: meta/quality/versioning::semver-pattern }

  # Help/usage information
  - id: has-help
    desc: Contains help or usage information
    crit: benign
    conf: 0.85
    needs: 2
    any:
      - { id: meta/quality/help::help-long-flag }
      - { id: meta/quality/help::help-short-flag }
      - { id: meta/quality/help::usage-lower }
      - { id: meta/quality/help::usage-title }
      - { id: meta/quality/help::options-title }
      - { id: meta/quality/help::usage-upper }

  # License information
  - id: licensed
    desc: Contains license information
    crit: benign
    conf: 0.9
    any:
      - { id: meta/quality/license::mit-license-text }
      - { id: meta/quality/license::apache-license-text }
      - { id: meta/quality/license::gpl-word }
      - { id: meta/quality/license::bsd-word }
      - { id: meta/quality/license::license-upper }
      - { id: meta/quality/license::copyright-word }
      - { id: meta/quality/license::spdx-identifier }

  # Documentation strings
  - id: documented
    desc: Contains documentation strings
    crit: benign
    conf: 0.8
    any:
      - { id: meta/quality/documentation::python-docstring-triple-double }
      - { id: meta/quality/documentation::python-docstring-triple-single }
      - { id: meta/quality/documentation::rust-doc-comment }
      - { id: meta/quality/documentation::javadoc-comment }
      - { id: meta/quality/documentation::rust-doc-comment-space }
      - { id: meta/quality/documentation::param-annotation }
      - { id: meta/quality/documentation::return-annotation }
      - { id: meta/quality/documentation::sphinx-param }
      - { id: meta/quality/documentation::sphinx-returns }

  # Unit test presence (in production binary)
  - id: has-tests
    desc: Binary includes test code (unusual in production)
    crit: inert
    conf: 0.5
    needs: 2
    any:
      - { id: meta/quality/testing::go-test-main }
      - { id: meta/quality/testing::go-test-file }
      - { id: meta/quality/testing::python-test-file }
      - { id: meta/quality/testing::unittest-module }
      - { id: meta/quality/testing::pytest-module }
      - { id: meta/dev/testing::rust-test-attr }
      - { id: meta/dev/testing::go-testing-t }

  # Metrics/telemetry
  - id: has-metrics
    desc: Application has metrics/telemetry
    crit: benign
    conf: 0.85
    any:
      - { id: meta/quality/metrics::prometheus-word }
      - { id: meta/quality/metrics::metrics-word-lower }
      - { id: meta/quality/metrics::metrics-word-title }
      - { id: meta/quality/metrics::statsd-word }
      - { id: meta/quality/metrics::datadog-word }
      - { id: meta/quality/metrics::opentelemetry-word }
      - { id: meta/quality/metrics::newrelic-word }
