# Apple Code Signature Detection

defaults:
  platforms: [macos]
  for: [macho]

traits:
  # === Apple signature atomic indicators ===
  - id: apple-development
    desc: Apple Development certificate
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "Apple Development"

  - id: apple-distribution
    desc: Apple Distribution certificate
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "Apple Distribution"

  - id: developer-id
    desc: Developer ID certificate
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "Developer ID"

  # === Codesign requirement atomic indicators ===
  - id: anchor-apple
    desc: anchor apple requirement
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "anchor apple"

  - id: certificate-leaf
    desc: certificate leaf requirement
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "certificate leaf"

composite_rules:
  - id: signed
    desc: Apple code signature markers
    crit: inert
    conf: 0.85
    count_min: 1
    any:
      - id: apple-development
      - id: apple-distribution
      - id: developer-id

  - id: codesign-requirement
    desc: Code signature requirement blob
    crit: inert
    conf: 0.9
    count_min: 1
    any:
      - id: anchor-apple
      - id: certificate-leaf
