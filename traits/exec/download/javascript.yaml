# Download and Execute - JavaScript/Node.js
# ATT&CK: T1105 (Ingress Tool Transfer)

traits:
  # === Shell installer atomic indicators ===
  - id: curl-pipe-bash-js
    desc: curl piped to bash
    crit: inert
    conf: 0.7
    attack: "T1105"
    for: [javascript]
    if:
      type: string
      regex: 'curl.*\|.*bash'

  - id: curl-pipe-sh-js
    desc: curl piped to sh
    crit: inert
    conf: 0.7
    attack: "T1105"
    for: [javascript]
    if:
      type: string
      regex: 'curl.*\|.*sh'

  - id: curl-pipe-zsh-js
    desc: curl piped to zsh
    crit: inert
    conf: 0.7
    attack: "T1105"
    for: [javascript]
    if:
      type: string
      regex: 'curl.*\|.*zsh'

  # === PowerShell installer atomic indicators ===
  - id: powershell-irm-iex
    desc: PowerShell irm piped to iex
    crit: inert
    conf: 0.7
    attack: "T1105"
    for: [javascript]
    if:
      type: string
      regex: 'powershell.*irm.*\|.*iex'

  - id: powershell-iwr-iex
    desc: PowerShell iwr piped to iex
    crit: inert
    conf: 0.7
    attack: "T1105"
    for: [javascript]
    if:
      type: string
      regex: 'powershell.*iwr.*\|.*iex'

  - id: js-stdio-ignore
    desc: Suppresses standard I/O output (silent execution)
    crit: notable
    conf: 0.8
    for: [javascript]
    if:
      type: string
      regex: 'stdio:\s*[''"]ignore[''"]'

composite_rules:
  # Shell installer composite
  - id: js-installer-sh
    desc: Downloads and executes shell script (installer pattern)
    crit: suspicious
    conf: 0.9
    attack: "T1105"
    for: [javascript]
    requires_count: 1
    any:
      - id: curl-pipe-bash-js
      - id: curl-pipe-sh-js
      - id: curl-pipe-zsh-js

  # PowerShell installer composite
  - id: js-installer-ps1
    desc: Downloads and executes PowerShell script (installer pattern)
    crit: suspicious
    conf: 0.9
    attack: "T1105"
    for: [javascript]
    requires_count: 1
    any:
      - id: powershell-irm-iex
      - id: powershell-iwr-iex

  - id: js-silent-installer
    desc: Silent download and execute installer
    crit: hostile
    conf: 0.95
    attack: "T1105"
    mbc: "B0024"
    for: [javascript]
    requires_all:
      - id: exec/command/shell/js-execsync
      - id: exec/download/js-stdio-ignore
    requires_any:
      - id: exec/download/js-installer-sh
      - id: exec/download/js-installer-ps1
