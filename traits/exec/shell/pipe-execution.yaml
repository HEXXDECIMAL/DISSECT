# Pipe-to-Shell Execution Patterns
# ATT&CK: T1059.004 (Unix Shell)
# Detects curl/wget piped to shell interpreters - common dropper pattern

defaults:
  # These command strings can appear in any file type
  for: ["*"]

traits:
  # === Curl pipe atomic indicators ===
  - id: curl-pipe-sh
    desc: curl piped to sh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'curl\s+[^|]*\|\s*sh\b'

  - id: curl-pipe-bash
    desc: curl piped to bash
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'curl\s+[^|]*\|\s*bash\b'

  - id: curl-pipe-zsh
    desc: curl piped to zsh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'curl\s+[^|]*\|\s*zsh\b'

  - id: curl-pipe-ksh
    desc: curl piped to ksh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'curl\s+[^|]*\|\s*ksh\b'

  - id: curl-pipe-dash
    desc: curl piped to dash
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'curl\s+[^|]*\|\s*dash\b'

  # === Wget pipe atomic indicators ===
  - id: wget-pipe-sh
    desc: wget piped to sh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'wget\s+[^|]*\|\s*sh\b'

  - id: wget-pipe-bash
    desc: wget piped to bash
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'wget\s+[^|]*\|\s*bash\b'

  - id: wget-pipe-zsh
    desc: wget piped to zsh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'wget\s+[^|]*\|\s*zsh\b'

  - id: wget-pipe-ksh
    desc: wget piped to ksh
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'wget\s+[^|]*\|\s*ksh\b'

  - id: wget-pipe-dash
    desc: wget piped to dash
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'wget\s+[^|]*\|\s*dash\b'

  # Generic download and execute
  - id: download-pipe-exec
    desc: Download piped to interpreter (dropper pattern)
    crit: suspicious
    conf: 0.9
    attack: "T1059"
    if:
      type: yara
      source: |
        rule download_pipe_exec {
          strings:
            $curl_sh = /curl\s+[^\n|]*\|\s*(ba)?sh/ ascii
            $wget_sh = /wget\s+[^\n|]*\|\s*(ba)?sh/ ascii
            $curl_python = /curl\s+[^\n|]*\|\s*python/ ascii
            $wget_python = /wget\s+[^\n|]*\|\s*python/ ascii
            $curl_perl = /curl\s+[^\n|]*\|\s*perl/ ascii
            $curl_node = /curl\s+[^\n|]*\|\s*node/ ascii
          condition:
            any of them
        }

  # === Fetch eval atomic indicators ===
  - id: eval-curl-subshell
    desc: eval "$(curl ..."
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'eval\s*"\$\(curl'

  - id: eval-curl-backtick
    desc: eval `curl ...`
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'eval\s*`curl'

  - id: eval-wget-subshell
    desc: eval "$(wget ..."
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'eval\s*"\$\(wget'

  - id: eval-wget-backtick
    desc: eval `wget ...`
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'eval\s*`wget'

  # === Base64 decode exec atomic indicators ===
  - id: base64-d-pipe-sh
    desc: base64 -d piped to sh
    crit: inert
    conf: 0.7
    attack: "T1027"
    if:
      type: string
      regex: 'base64\s+-d\s*\|\s*sh'

  - id: base64-d-pipe-bash
    desc: base64 -d piped to bash
    crit: inert
    conf: 0.7
    attack: "T1027"
    if:
      type: string
      regex: 'base64\s+-d\s*\|\s*bash'

  - id: base64-decode-pipe-sh
    desc: base64 --decode piped to sh
    crit: inert
    conf: 0.7
    attack: "T1027"
    if:
      type: string
      regex: 'base64\s+--decode\s*\|\s*sh'

  - id: base64-decode-pipe-bash
    desc: base64 --decode piped to bash
    crit: inert
    conf: 0.7
    attack: "T1027"
    if:
      type: string
      regex: 'base64\s+--decode\s*\|\s*bash'

  # === Process substitution atomic indicators ===
  - id: bash-curl-process-sub
    desc: bash <(curl ...)
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'bash\s+<\(curl'

  - id: sh-curl-process-sub
    desc: sh <(curl ...)
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'sh\s+<\(curl'

  - id: source-curl-process-sub
    desc: source <(curl ...)
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'source\s+<\(curl'

  - id: source-wget-process-sub
    desc: source <(wget ...)
    crit: inert
    conf: 0.7
    attack: "T1059.004"
    if:
      type: string
      regex: 'source\s+<\(wget'

composite_rules:
  # Curl pipe shell composite
  - id: curl-pipe-shell
    desc: Curl output piped to shell (dropper pattern)
    crit: suspicious
    conf: 0.95
    attack: "T1059.004"
    requires_count: 1
    any:
      - id: curl-pipe-sh
      - id: curl-pipe-bash
      - id: curl-pipe-zsh
      - id: curl-pipe-ksh
      - id: curl-pipe-dash

  # Wget pipe shell composite
  - id: wget-pipe-shell
    desc: Wget output piped to shell (dropper pattern)
    crit: suspicious
    conf: 0.95
    attack: "T1059.004"
    requires_count: 1
    any:
      - id: wget-pipe-sh
      - id: wget-pipe-bash
      - id: wget-pipe-zsh
      - id: wget-pipe-ksh
      - id: wget-pipe-dash

  # Fetch eval composite
  - id: fetch-eval
    desc: Remote script fetch and eval pattern
    crit: suspicious
    conf: 0.9
    attack: "T1059.004"
    requires_count: 1
    any:
      - id: eval-curl-subshell
      - id: eval-curl-backtick
      - id: eval-wget-subshell
      - id: eval-wget-backtick

  # Base64 decode exec composite
  - id: base64-decode-exec
    desc: Base64 decode piped to shell execution
    crit: suspicious
    conf: 0.95
    attack: "T1027"
    requires_count: 1
    any:
      - id: base64-d-pipe-sh
      - id: base64-d-pipe-bash
      - id: base64-decode-pipe-sh
      - id: base64-decode-pipe-bash

  # Process substitution composite
  - id: process-substitution
    desc: Process substitution for remote execution
    crit: suspicious
    conf: 0.85
    attack: "T1059.004"
    requires_count: 1
    any:
      - id: bash-curl-process-sub
      - id: sh-curl-process-sub
      - id: source-curl-process-sub
      - id: source-wget-process-sub
