# Windows Batch Dropper Traits
# Detects malicious batch script patterns for downloading and executing payloads
# MBC: C0002 (Download), B0024 (Execution)
# ATT&CK: T1105 (Ingress Tool Transfer), T1059.003 (Windows Command Shell)

traits:
  # Download Patterns
  - id: curl-silent-download
    desc: Silent curl download with output redirect
    crit: suspicious
    conf: 0.85
    mbc: "C0002"
    attack: "T1105"
    for: [shell, batch]
    if:
      type: string
      regex: "curl\\s+.*-[sS].*-o\\s"

  - id: curl-to-temp
    desc: Download to TEMP directory
    crit: suspicious
    conf: 0.9
    mbc: "C0002"
    attack: "T1074.001"
    for: [shell, batch]
    if:
      type: string
      regex: "%TEMP%|%TMP%|\\\\Temp\\\\"

  - id: powershell-download
    desc: PowerShell download cradle in batch
    crit: suspicious
    conf: 0.9
    mbc: "C0002"
    attack: "T1059.001"
    for: [shell, batch]
    if:
      type: string
      regex: "powershell.*DownloadFile|Invoke-WebRequest|iwr\\s|wget\\s"

  - id: certutil-download
    desc: Certutil download abuse (LOLBin technique)
    crit: suspicious
    conf: 0.95
    mbc: "C0002"
    attack: "T1105"
    for: [shell, batch]
    if:
      type: string
      regex: "certutil\\s+.*-urlcache.*-split.*-f"

  - id: bitsadmin-download
    desc: BitsAdmin download abuse (LOLBin technique)
    crit: suspicious
    conf: 0.95
    mbc: "C0002"
    attack: "T1105"
    for: [shell, batch]
    if:
      type: string
      regex: "bitsadmin\\s+.*\\/transfer"

  # Execution Patterns
  - id: start-hidden
    desc: Start process hidden (/B flag)
    crit: suspicious
    conf: 0.85
    mbc: "F0005"
    attack: "T1564"
    for: [shell, batch]
    if:
      type: string
      regex: "start\\s+[\"']?[\"']?\\s*/[Bb]"

  - id: run-from-temp
    desc: Execute binary from TEMP directory
    crit: suspicious
    conf: 0.9
    mbc: "B0024"
    attack: "T1059.003"
    for: [shell, batch]
    if:
      type: yara
      source: |
        rule run_from_temp {
          strings:
            $temp1 = "%TEMP%\\" nocase
            $temp2 = "%TMP%\\" nocase
            $exe = ".exe" nocase
            $start = "start" nocase
          condition:
            any of ($temp*) and $exe and $start
        }

  # Persistence/Markers
  - id: done-marker
    desc: Execution marker file (run-once pattern)
    crit: notable
    conf: 0.75
    for: [shell, batch]
    if:
      type: string
      regex: "if exist.*\\.done|echo\\.>.*\\.done|\\.installed|\\.complete"

  # Evasion
  - id: echo-off
    desc: Echo off (hide command output)
    crit: inert
    conf: 0.6
    for: [shell, batch]
    if:
      type: string
      regex: "@echo\\s+off"

  - id: redirect-null
    desc: Redirect output to null (hide output)
    crit: notable
    conf: 0.7
    mbc: "F0005"
    for: [shell, batch]
    if:
      type: string
      regex: ">nul|2>nul|>NUL|2>&1"

  - id: delayed-expansion
    desc: Delayed expansion enabled (advanced scripting)
    crit: inert
    conf: 0.5
    for: [shell, batch]
    if:
      type: string
      exact: "EnableDelayedExpansion"

  # Download + Execute Combo
  - id: download-and-execute
    desc: Download and execute pattern (dropper behavior)
    crit: suspicious
    conf: 0.95
    mbc: "C0002"
    attack: "T1105"
    for: [shell, batch]
    if:
      type: yara
      source: |
        rule download_and_execute {
          strings:
            $dl1 = "curl" nocase
            $dl2 = "wget" nocase
            $dl3 = "DownloadFile" nocase
            $dl4 = "certutil" nocase
            $dl5 = "bitsadmin" nocase
            $exec1 = "start" nocase
            $exec2 = ".exe" nocase
            $exec3 = "call" nocase
            $out = "-o" nocase
          condition:
            any of ($dl*) and any of ($exec*) and $out
        }
