# Shell Dropper Detection
# Detects download-chmod-execute patterns common in supply chain attacks
# ATT&CK: T1059.004 (Command and Scripting Interpreter: Unix Shell)

defaults:
  # Shell command strings can be embedded in any language (subprocess, system(), etc.)
  for: [shell]

traits:
  - id: wget-download
    desc: "Download via wget"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: symbol
      exact: "wget"

  # === Wget output atomic indicators ===
  - id: wget-output-dash-O
    desc: "Wget with -O flag"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: string
      contains: " -O "

  - id: wget-output-document
    desc: "Wget with --output-document"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: string
      contains: "--output-document"

  - id: curl-download
    desc: "Download via curl"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: symbol
      exact: "curl"

  # === Curl output atomic indicators ===
  - id: curl-output-dash-o
    desc: "Curl with -o flag"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: string
      contains: " -o "

  - id: curl-output-flag
    desc: "Curl with --output"
    crit: notable
    conf: 0.7
    mbc: "C0002"
    attack: "T1105"
    if:
      type: string
      contains: "--output"
composite_rules:
  # Wget output file composite
  - id: wget-output-file
    desc: "Wget downloading to specific file"
    crit: notable
    conf: 0.8
    mbc: "C0002"
    attack: "T1105"
    count_min: 1
    any:
      - id: wget-output-dash-O
      - id: wget-output-document

  # Curl output file composite
  - id: curl-output-file
    desc: "Curl downloading to file"
    crit: notable
    conf: 0.8
    mbc: "C0002"
    attack: "T1105"
    count_min: 1
    any:
      - id: curl-output-dash-o
      - id: curl-output-flag

  # Tmp staging composite
  - id: tmp-staging
    desc: "/tmp staging directory usage"
    crit: suspicious
    conf: 0.8
    mbc: "C0047"
    attack: "T1074.001"
    count_min: 1
    any:
      - id: cd-tmp
      - id: tmp-path

  - id: download-chmod-execute
    desc: "Download, chmod, and execute in one command"
    conf: 0.95
    crit: suspicious
    mbc: "B0024"
    attack: "T1059.004"
    platforms: [linux, macos]
    all:
      - id: wget-download
      - id: chmod-777
      - id: execute-dot-slash

  - id: curl-chmod-execute
    desc: "Download via curl, chmod, and execute"
    conf: 0.95
    crit: suspicious
    mbc: "B0024"
    attack: "T1059.004"
    platforms: [linux, macos]
    all:
      - id: curl-download
      - id: chmod-plus-x
      - id: execute-dot-slash

  # MIPS architecture composite
  - id: iot-arch-mips
    desc: "MIPS architecture binary (IoT target)"
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: mips-lower
      - id: mips-upper

  # MIPSEL architecture composite
  - id: iot-arch-mpsl
    desc: "MIPSEL architecture binary (IoT target)"
    crit: suspicious
    conf: 0.85
    count_min: 1
    any:
      - id: mpsl-short
      - id: mipsel-lower
      - id: mipsel-upper

  - id: iot-multi-arch
    desc: "IoT botnet: multi-architecture payload dropper"
    conf: 0.95
    crit: suspicious
    mbc: "B0024"
    attack: "T1059.004"
    platforms: [linux]
    count_min: 2
    any:
      - id: iot-arch-mips
      - id: iot-arch-arm
      - id: iot-arch-mpsl

  - id: tmp-staging-cleanup
    desc: "Payload staging in /tmp with cleanup"
    conf: 0.9
    crit: suspicious
    mbc: "C0047"
    attack: "T1074.001"
    platforms: [linux, macos]
    all:
      - id: tmp-staging
      - id: rm-rf-cleanup

  - id: hardcoded-c2-download
    desc: "Download from hardcoded C2 IP address"
    conf: 0.95
    crit: suspicious
    mbc: "C0002"
    attack: "T1105"
    platforms: [linux, macos]
    all:
      - id: hardcoded-ip-url
      - id: wget-download
