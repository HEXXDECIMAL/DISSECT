---
# Ruby malware dropper composite patterns
composite_rules:
  - id: ruby-http-dropper
    description: "HTTP dropper: downloads and executes payload"
    confidence: 0.95
    criticality: suspicious
    platforms:
      - all
    file_types:
      - ruby
    requires_count: 4
    conditions:
      - id: ruby-http-get-response
      - id: ruby-http-client
      - id: ruby-file-open-write-binary
      - id: ruby-file-binmode
      - id: ruby-file-chmod
      - id: ruby-chmod-777
      - id: ruby-system
      - id: ruby-exec
      - id: ruby-file-write-tmp

  - id: ruby-obfuscated-c2
    description: "Obfuscated C2 with Base64 and DNS"
    confidence: 0.92
    criticality: suspicious
    platforms:
      - all
    file_types:
      - ruby
    requires_count: 3
    conditions:
      - id: ruby-base64-decode
      - id: ruby-dns-resolve
      - id: ruby-http-client
      - id: ruby-http-get-response

  - id: ruby-tmp-execution
    description: "Write to /tmp, chmod, and execute"
    confidence: 0.93
    criticality: suspicious
    platforms:
      - all
    file_types:
      - ruby
    requires_count: 3
    conditions:
      - id: ruby-file-write-tmp
      - id: ruby-file-chmod
      - id: ruby-chmod-777
      - id: ruby-system
      - id: ruby-exec

  - id: ruby-reverse-shell
    description: "Reverse shell connection"
    confidence: 0.90
    criticality: suspicious
    platforms:
      - all
    file_types:
      - ruby
    requires_count: 2
    conditions:
      - id: ruby-tcp-socket
      - id: ruby-system
      - id: ruby-exec
      - id: ruby-popen
      - id: ruby-pty

  - id: ruby-binary-dropper
    description: "Downloads and writes binary payload"
    confidence: 0.94
    criticality: suspicious
    platforms:
      - all
    file_types:
      - ruby
    requires_count: 3
    conditions:
      - id: ruby-http-get-response
      - id: ruby-file-binmode
      - id: ruby-file-open-write-binary
      - id: ruby-file-write-tmp

