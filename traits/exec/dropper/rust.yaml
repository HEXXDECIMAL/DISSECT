# Dropper - Rust
# ATT&CK: T1105

traits:
  - id: rust-download-exec
    desc: Downloads and executes a file
    crit: suspicious
    conf: 0.95
    attack: "T1105"
    mbc: "B0024"
    for: [rust]
    if:
      type: yara
      source: |
        rule rust_download_exec {
          strings:
            $get = "client.get"
            $write = ".write(&body)"
            $spawn = ".spawn()"
          condition:
            all of them
        }
