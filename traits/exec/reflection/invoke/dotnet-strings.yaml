# .NET Reflection Patterns (string-based for compiled assemblies)
# These complement the AST-based csharp.yaml traits

traits:
  - id: exec/reflection/invoke/namespace-import
    description: System.Reflection namespace usage
    criticality: notable
    confidence: 0.70
    condition:
      type: string
      exact: "System.Reflection"

  - id: exec/reflection/invoke/activator
    description: Dynamic object instantiation via Activator
    criticality: notable
    confidence: 0.80
    condition:
      type: string
      exact: "Activator"

  - id: exec/reflection/invoke/property-info
    description: Reflection property access
    criticality: notable
    confidence: 0.70
    condition:
      type: string
      regex: "PropertyInfo|GetProperties"

  - id: exec/reflection/invoke/method-info
    description: Reflection method access
    criticality: notable
    confidence: 0.70
    condition:
      type: string
      regex: "MethodInfo|GetMethod|GetMethods"

  - id: exec/reflection/invoke/type-info
    description: Runtime type inspection
    criticality: notable
    confidence: 0.70
    condition:
      type: string
      regex: "GetType\\(|typeof\\(|TypeInfo"
