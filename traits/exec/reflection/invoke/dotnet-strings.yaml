# .NET Reflection Patterns (string-based for compiled assemblies)
# These complement the AST-based csharp.yaml traits

defaults:
  for: [pe, dll, csharp]

traits:
  - id: namespace-import
    desc: System.Reflection namespace usage
    crit: notable
    conf: 0.70
    if:
      type: string
      exact: "System.Reflection"

  - id: activator
    desc: Dynamic object instantiation via Activator
    crit: notable
    conf: 0.80
    if:
      type: string
      exact: "Activator"

  # === Property info atomic indicators ===
  - id: property-info-class
    desc: PropertyInfo class reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "PropertyInfo"

  - id: get-properties-method
    desc: GetProperties method reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "GetProperties"

  # === Method info atomic indicators ===
  - id: method-info-class
    desc: MethodInfo class reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "MethodInfo"

  - id: get-method-call
    desc: GetMethod call reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "GetMethod"

  - id: get-methods-call
    desc: GetMethods call reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "GetMethods"

  # === Type info atomic indicators ===
  - id: get-type-call
    desc: GetType( call reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "GetType("

  - id: typeof-call
    desc: typeof( call reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "typeof("

  - id: type-info-class
    desc: TypeInfo class reference
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "TypeInfo"

composite_rules:
  # Property info composite
  - id: property-info
    desc: Reflection property access
    crit: notable
    conf: 0.70
    count_min: 1
    any:
      - id: property-info-class
      - id: get-properties-method

  # Method info composite
  - id: method-info
    desc: Reflection method access
    crit: notable
    conf: 0.70
    count_min: 1
    any:
      - id: method-info-class
      - id: get-method-call
      - id: get-methods-call

  # Type info composite
  - id: type-info
    desc: Runtime type inspection
    crit: notable
    conf: 0.70
    count_min: 1
    any:
      - id: get-type-call
      - id: typeof-call
      - id: type-info-class
