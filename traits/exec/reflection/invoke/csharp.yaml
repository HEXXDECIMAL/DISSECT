# C# Reflection Traits
# objective: exec, behavior: reflection

traits:
  - id: assembly-load
    desc: Runtime assembly loading
    crit: suspicious
    mbc: "F0004.001"
    attack: "T1620"
    conf: 0.95
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "Assembly.Load"
    for: [csharp]

  - id: assembly-load-file
    desc: Assembly loaded from file
    crit: suspicious
    mbc: "F0004.001"
    attack: "T1620"
    conf: 0.95
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "Assembly.LoadFile"
    for: [csharp]

  - id: activator-create
    desc: Dynamic object creation via reflection
    crit: suspicious
    mbc: "F0004"
    attack: "T1620"
    conf: 0.9
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "Activator.CreateInstance"
    for: [csharp]

  - id: method-invoke
    desc: Reflective method invocation
    crit: suspicious
    mbc: "F0004"
    attack: "T1620"
    conf: 0.95
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: ".Invoke("
    for: [csharp]

  - id: get-method
    desc: Reflection API to get method info
    crit: notable
    mbc: "F0004"
    conf: 0.75
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "GetMethod"
    for: [csharp]

  - id: get-type
    desc: Reflection API to get type info
    crit: notable
    mbc: "F0004"
    conf: 0.75
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "GetType"
    for: [csharp]

  - id: marshal
    desc: Marshal operations (memory/native interop)
    crit: notable
    mbc: "F0004"
    conf: 0.8
    if:
      type: ast_pattern
      node_type: invocation_expression
      pattern: "Marshal."
    for: [csharp]

  - id: dllimport
    desc: P/Invoke native function import
    crit: suspicious
    mbc: "F0004"
    attack: "T1106"
    conf: 0.9
    if:
      type: ast_pattern
      node_type: attribute
      pattern: "DllImport"
    for: [csharp]
