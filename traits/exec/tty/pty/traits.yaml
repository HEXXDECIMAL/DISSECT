composite_rules:
  # Interactive shell via PTY - uses openpty/pty.spawn with shell execution
  - id: interactive-shell
    description: Interactive shell via PTY
    criticality: suspicious
    confidence: 0.95
    attack: "T1059"
    mbc: "B0022"
    file_types: [elf, macho, python]
    requires_any:
      - type: trait
        id: openpty
      - type: trait
        id: pty-spawn
    requires_count: 1
    conditions:
      - type: trait
        id: exec/command/shell/bin-sh
      - type: trait
        id: exec/command/shell/bin-bash
      - type: trait
        id: dup2
      - type: trait
        id: fork
      - type: trait
        id: execve

  # POSIX PTY shell - full POSIX PTY creation pattern
  - id: posix-pty-shell
    description: POSIX PTY shell (backdoor pattern)
    criticality: suspicious
    confidence: 0.95
    attack: "T1059"
    mbc: "B0022"
    file_types: [elf, macho]
    platforms: [macos, linux, unix]
    requires_all:
      - type: trait
        id: posix-openpt
      - type: trait
        id: grantpt
      - type: trait
        id: unlockpt
      - type: trait
        id: ptsname
    requires_any:
      - type: trait
        id: exec/command/shell/bin-sh
      - type: trait
        id: exec/command/shell/bin-bash
      - type: trait
        id: execve

  # PTY-based network backdoor - combines PTY with network operations
  - id: pty-network-backdoor
    description: PTY-based network backdoor
    criticality: suspicious
    confidence: 0.95
    attack: "T1059"
    mbc: "B0022"
    file_types: [elf, macho]
    platforms: [macos, linux, unix]
    requires_all:
      - type: trait
        id: socket
      - type: trait
        id: socket-connect
      - type: trait
        id: fork
    requires_any:
      - type: trait
        id: posix-openpt
      - type: trait
        id: openpty
    requires_count: 1
    conditions:
      - type: trait
        id: grantpt
      - type: trait
        id: unlockpt
      - type: trait
        id: socket-recv
      - type: trait
        id: socket-send
      - type: trait
        id: execve
      - type: trait
        id: exec/command/shell/bin-sh
