  - id: python-pty
    description: Python PTY module
    criticality: suspicious
    confidence: 0.85
    attack: "T1059"
    file_types: [python]
    condition:
      type: string
      regex: "(import pty|from pty import)"

  - id: pty-spawn
    description: Python PTY spawn
    criticality: suspicious
    confidence: 0.9
    attack: "T1059"
    file_types: [python]
