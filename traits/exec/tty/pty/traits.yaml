  - id: ptsname
    description: Get slave pseudoterminal name
    criticality: notable
    confidence: 0.8
    attack: "T1059"
    file_types: [elf, macho]
    condition:
      type: symbol
      pattern: ptsname|ptsname_r

  - id: isatty
    description: Check if terminal
    criticality: notable
    confidence: 0.7
    attack: "T1059"
    file_types: [elf, macho]
    condition:
