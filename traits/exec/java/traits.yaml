  # COMMAND EXECUTION
  # ============================================================

  - id: runtime-exec
    description: Runtime.exec() command execution
    criticality: notable
    confidence: 0.95
    mbc: "C0033"
    attack: "T1059"
    file_types: [java]
    condition:
      type: ast_pattern
      node_type: method_invocation
      pattern: "Runtime.exec"

