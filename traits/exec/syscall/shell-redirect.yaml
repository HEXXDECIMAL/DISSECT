traits:
  # Linux syscall traits
  - id: syscall-execve-linux
    desc: Linux execve/execveat syscall for program execution
    crit: notable
    conf: 0.8
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["execve", "execveat"]

  - id: syscall-dup-redirect-linux
    desc: Linux dup2/dup3 syscall for file descriptor redirection (multiple calls)
    crit: notable
    conf: 0.8
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["dup2", "dup3"]
      min_count: 2

  - id: syscall-socket-linux
    desc: Linux socket/socketcall syscall for network socket creation
    crit: notable
    conf: 0.8
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["socket", "socketcall"]

  - id: syscall-connect-linux
    desc: Linux connect syscall for establishing network connection
    crit: notable
    conf: 0.8
    platforms: [linux]
    for: [elf]
    if:
      type: syscall
      name: ["connect"]

  # macOS syscall traits
  - id: syscall-execve-macos
    desc: macOS execve syscall for program execution
    crit: notable
    conf: 0.8
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["execve"]

  - id: syscall-dup-redirect-macos
    desc: macOS dup2 syscall for file descriptor redirection (multiple calls)
    crit: notable
    conf: 0.8
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["dup2"]
      min_count: 2

  - id: syscall-socket-macos
    desc: macOS socket syscall for network socket creation
    crit: notable
    conf: 0.8
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["socket"]

  - id: syscall-connect-macos
    desc: macOS connect syscall for establishing network connection
    crit: notable
    conf: 0.8
    platforms: [macos]
    for: [macho]
    if:
      type: syscall
      name: ["connect"]

composite_rules:
  - id: shell-redirect
    desc: Executes program with file descriptor redirection
    conf: 0.8
    crit: suspicious
    platforms: [linux]
    for: [elf]
    requires_all:
      - id: syscall-execve-linux
      - id: syscall-dup-redirect-linux

  - id: reverse-shell-pattern
    desc: Reverse shell pattern - socket + dup2 + execve
    conf: 0.9
    crit: suspicious
    platforms: [linux]
    for: [elf]
    requires_all:
      - id: syscall-socket-linux
      - id: syscall-connect-linux
      - id: syscall-dup-redirect-linux
      - id: syscall-execve-linux

  - id: shell-redirect-macos
    desc: macOS program execution with FD redirection
    conf: 0.8
    crit: suspicious
    platforms: [macos]
    for: [macho]
    requires_all:
      - id: syscall-execve-macos
      - id: syscall-dup-redirect-macos

  - id: reverse-shell-pattern-macos
    desc: macOS reverse shell pattern - socket + dup2 + execve
    conf: 0.9
    crit: suspicious
    platforms: [macos]
    for: [macho]
    requires_all:
      - id: syscall-socket-macos
      - id: syscall-connect-macos
      - id: syscall-dup-redirect-macos
      - id: syscall-execve-macos
