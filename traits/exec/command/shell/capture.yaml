composite_rules:
  - id: exec/command/shell/capture-command-output
    desc: "Executes shell command and captures"
    crit: suspicious
    conf: 0.9
    all:
      - id: exec/command/popen-call
    any:
      - id: exec/command/fgets-loop
      - id: exec/command/cpp-exception
    for: [macho, elf, pe]
