# Command Execution - JavaScript/Node.js
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  - id: js-execsync
    desc: Executes shell commands synchronously
    crit: notable
    conf: 1.0
    for: [javascript]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "execSync"

  - id: js-spawn
    desc: Spawns a child process
    crit: notable
    conf: 1.0
    for: [javascript]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "spawn"
