# Command Execution Detection
# MBC: OB0009 (Execution) â†’ E1059 (Command and Scripting Interpreter)
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  # C/C++ - Unix
  - id: c-system
    desc: Executes shell commands via C
    crit: notable
    mbc: "E1059.004"
    attack: "T1059.004"
    conf: 0.9
    language: c
    if:
      type: symbol
      pattern: system
    platforms: [unix, linux, macos]
    for: [pe, elf, macho, dll, so, dylib]

  - id: c-popen
    desc: Executes command and captures output
    crit: notable
    mbc: "E1059.004"
    attack: "T1059.004"
    conf: 0.9
    language: c
    if:
      type: symbol
      pattern: popen
    platforms: [unix, linux, macos]
    for: [pe, elf, macho, dll, so, dylib]

  - id: c-execve
    desc: Executes program directly via C
    crit: notable
    mbc: "E1059"
    attack: "T1059"
    conf: 0.95
    language: c
    if:
      type: symbol
      pattern: execve
    platforms: [unix, linux, macos]
    for: [pe, elf, macho, dll, so, dylib]

  # Windows
  - id: win-createprocess
    desc: Creates new process via Windows
    crit: notable
    mbc: "E1059.003"
    attack: "T1059.003"
    conf: 0.9
    language: c
    if:
      type: symbol
      pattern: CreateProcessA|CreateProcessW
    platforms: [windows]
    for: [pe, dll]

  - id: win-shellexecute
    desc: Executes file or program via
    crit: notable
    mbc: "E1059.003"
    attack: "T1059.003"
    conf: 0.9
    language: c
    if:
      type: symbol
      pattern: ShellExecuteA|ShellExecuteW|ShellExecuteExA|ShellExecuteExW
    platforms: [windows]
    for: [pe, dll]

  # Go
  - id: go-os-exec
    desc: Executes commands via Go os/exec
    crit: notable
    mbc: "E1059"
    attack: "T1059"
    conf: 0.9
    language: go
    if:
      type: symbol
      regex: 'os/exec\..*'

  # Python
  - id: python-os-system
    desc: Executes shell commands via Python
    crit: notable
    mbc: "E1059.006"
    attack: "T1059.006"
    conf: 0.95
    language: python
    for: [python]
    if:
      type: symbol
      exact: "os.system"

  # JavaScript
  - id: js-child-process
    desc: Executes commands via Node.js child_process
    crit: notable
    mbc: "E1059"
    attack: "T1059"
    conf: 0.9
    language: javascript
    if:
      type: symbol
      regex: 'child_process\.(exec|spawn|fork).*'

  # Ruby
  - id: ruby-system
    desc: Executes commands via Ruby system()
    crit: notable
    mbc: "E1059"
    attack: "T1059"
    conf: 0.9
    language: ruby
    for: [ruby]
    if:
      type: string
      regex: '\bsystem\([''\"]'

  # Rust
  - id: rust-command
    desc: Executes process via Rust std::process::Command
    crit: notable
    mbc: "E1059"
    attack: "T1059"
    conf: 0.9
    language: rust
    if:
      type: symbol
      regex: 'std::process::Command::.*'

  # Shell references
  - id: bin-sh
    desc: References /bin/sh (Bourne shell)
    crit: notable
    mbc: "E1059.004"
    attack: "T1059.004"
    conf: 0.6
    if:
      type: string
      exact: "/bin/sh"
    platforms: [unix, linux, macos]
    for: [pe, elf, macho, dll, so, dylib]

  - id: bin-bash
    desc: References /bin/bash (Bash shell)
    crit: notable
    mbc: "E1059.004"
    attack: "T1059.004"
    conf: 0.6
    if:
      type: string
      exact: "/bin/bash"
    platforms: [unix, linux, macos]
    for: [pe, elf, macho, dll, so, dylib]

  - id: cmd-exe
    desc: References cmd.exe (Windows Command Prompt)
    crit: notable
    mbc: "E1059.003"
    attack: "T1059.003"
    conf: 0.6
    if:
      type: string
      regex: 'cmd\.exe|cmd /c'
      case_insensitive: true
    platforms: [windows]

  # Behavioral Patterns
  - id: shell-platform-check
    desc: Checks OS type
    crit: notable
    conf: 0.8
    for: [shell]
    if:
      type: content
      regex: '$OSTYPE|linux-gnu|darwin|msys|cygwin'

  - id: curl-pipe-exec
    desc: One-liner download and execute
    crit: suspicious
    conf: 0.9
    for: [shell]
    if:
      type: content
      regex: 'curl.{0,100}\|.{0,50}(sudo\s+)?(python|bash|sh|node|php)'

  - id: sudo-piped-exec
    desc: Piped execution with sudo
    crit: suspicious
    conf: 0.9
    for: [shell]
    if:
      type: content
      regex: '\|\s*sudo\s+'