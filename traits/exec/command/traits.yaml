# Command Execution Detection
# MBC: OB0009 (Execution) â†’ E1059 (Command and Scripting Interpreter)
# ATT&CK: T1059 (Command and Scripting Interpreter)

traits:
  # C/C++ - Unix
  - id: c-system
    description: C system() function for shell command execution
    criticality: high
    mbc: "E1059.004"
    attack: "T1059.004"
    confidence: 0.9
    language: c
    condition:
      type: symbol
      pattern: system
    platforms: [unix, linux, macos]

  - id: c-popen
    description: C popen() for command execution with output capture
    criticality: high
    mbc: "E1059.004"
    attack: "T1059.004"
    confidence: 0.9
    language: c
    condition:
      type: symbol
      pattern: popen
    platforms: [unix, linux, macos]

  - id: c-execve
    description: C execve() direct program execution
    criticality: high
    mbc: "E1059"
    attack: "T1059"
    confidence: 0.95
    language: c
    condition:
      type: symbol
      pattern: execve
    platforms: [unix, linux, macos]

  # Windows
  - id: win-createprocess
    description: Windows CreateProcess API for process creation
    criticality: high
    mbc: "E1059.003"
    attack: "T1059.003"
    confidence: 0.9
    language: c
    condition:
      type: symbol
      pattern: CreateProcessA|CreateProcessW
    platforms: [windows]
    file_types: [pe, dll]

  - id: win-shellexecute
    description: Windows ShellExecute API for file/program execution
    criticality: high
    mbc: "E1059.003"
    attack: "T1059.003"
    confidence: 0.9
    language: c
    condition:
      type: symbol
      pattern: ShellExecuteA|ShellExecuteW|ShellExecuteExA|ShellExecuteExW
    platforms: [windows]

  # Go
  - id: go-os-exec
    description: Go os/exec package for command execution
    criticality: high
    mbc: "E1059"
    attack: "T1059"
    confidence: 0.9
    language: go
    condition:
      type: string
      exact: '"os/exec"'

  # Python
  - id: python-os-system
    description: Python os.system() command execution
    criticality: high
    mbc: "E1059.006"
    attack: "T1059.006"
    confidence: 0.95
    language: python
    condition:
      type: string
      regex: "os\\.system\\("

  - id: python-subprocess
    description: Python subprocess module for process execution
    criticality: high
    mbc: "E1059.006"
    attack: "T1059.006"
    confidence: 0.9
    language: python
    condition:
      type: string
      regex: "import subprocess|from subprocess"

  # JavaScript
  - id: js-child-process
    description: Node.js child_process module for command execution
    criticality: high
    mbc: "E1059"
    attack: "T1059"
    confidence: 0.9
    language: javascript
    condition:
      type: string
      regex: "require\\(['\"]child_process['\"]\\)|from ['\"]child_process['\"]"

  # Ruby
  - id: ruby-system
    description: Ruby system() command execution
    criticality: high
    mbc: "E1059"
    attack: "T1059"
    confidence: 0.9
    language: ruby
    condition:
      type: string
      regex: "\\bsystem\\(['\"]"

  # Rust
  - id: rust-command
    description: Rust std::process::Command for process execution
    criticality: high
    mbc: "E1059"
    attack: "T1059"
    confidence: 0.9
    language: rust
    condition:
      type: string
      regex: "use std::process::Command|Command::new"

  # Shell references
  - id: bin-sh
    description: References /bin/sh (Bourne shell)
    criticality: low
    mbc: "E1059.004"
    attack: "T1059.004"
    confidence: 0.6
    condition:
      type: string
      exact: "/bin/sh"
    platforms: [unix, linux, macos]

  - id: cmd-exe
    description: References cmd.exe (Windows Command Prompt)
    criticality: low
    mbc: "E1059.003"
    attack: "T1059.003"
    confidence: 0.6
    condition:
      type: string
      regex: "cmd\\.exe|cmd /c"
      case_insensitive: true
    platforms: [windows]
