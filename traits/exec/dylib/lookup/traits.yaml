# Dynamic Library Symbol Lookup
traits:
  - id: dlsym
    desc: Symbol lookup via dlsym
    crit: suspicious
    conf: 0.85
    attack: "T1574.006"
    for: [elf, macho]
    if:
      type: string
      exact: "dlsym"

  - id: dladdr
    desc: Address to symbol lookup
    crit: suspicious
    conf: 0.85
    attack: "T1574.006"
    for: [elf, macho]
    if:
      type: string
      exact: "dladdr"

  - id: getprocaddress
    desc: Windows GetProcAddress
    crit: suspicious
    conf: 0.85
    attack: "T1574.002"
    for: [pe]
    if:
      type: string
      exact: "GetProcAddress"
