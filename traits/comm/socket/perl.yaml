# Perl Socket Operations
# Perl-specific socket and I/O operations

defaults:
  for: [perl]
  platforms: [all]

traits:
  - id: socket-call
    desc: Perl socket( call
    crit: notable
    conf: 0.6
    attack: "T1059.006"
    if:
      type: string
      exact: "socket("

  - id: open-call
    desc: Perl open( call
    crit: inert
    conf: 0.3
    if:
      type: string
      exact: "open("

  - id: fd-redirect
    desc: Perl file descriptor redirect (>&)
    crit: notable
    conf: 0.7
    attack: "T1059.006"
    if:
      type: string
      regex: "[\"']>&"
