# Socket Multiplexing
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: multiplex
    desc: I/O multiplexing on sockets
    crit: inert
    conf: 0.66
    if:
      type: symbol
      pattern: select|poll|epoll_create|epoll_ctl|epoll_wait|kqueue|kevent
