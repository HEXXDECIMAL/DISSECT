# Socket Receive Operations
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: receive
    desc: Receive a message from a
    crit: inert
    conf: 0.66
    mbc: "C0001"
    attack: "T1071"
    if:
      type: symbol
      pattern: recv|recvmsg|recvfrom|recvmmsg|_recv
