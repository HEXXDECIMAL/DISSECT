# IP Spoofing
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

traits:
  - id: spoof
    description: IP address spoofing capabilities
    criticality: suspicious
    confidence: 0.66
    condition:
      type: yara
      source: |
        rule ip_spoof {
          strings:
            $spoof = "spoof" fullword
            $forge = "forge" fullword
            $hdrincl = "IP_HDRINCL"
            $raw_ip = "IPPROTO_RAW"
          condition:
            any of them
        }

  - id: syncookie
    description: SYN cookie manipulation
    criticality: suspicious
    confidence: 0.66
    condition:
      type: string
      regex: "(syncookie|syn.?cookie|SYN.?cookie)"
