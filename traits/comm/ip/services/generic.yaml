# IP-based Services (C2 channels)
# MBC: B0030 (C2 Communication)
# ATT&CK: T1567.001

traits:
  # NOTE: Telegram traits are defined in exfil/channel/telegram/
  # NOTE: Discord traits are defined in exfil/channel/discord/
  # Use those directory references in composite rules

  - id: services-tor
    description: Contains TOR onion address
    criticality: suspicious
    confidence: 0.66
    mbc: "B0030"
    condition:
      type: string
      regex: "[a-z0-9]{56}\\.onion"

  - id: services-icmp
    description: ICMP communication
    criticality: notable
    confidence: 0.66
    condition:
      type: string
      regex: "(ICMP|icmp|IPPROTO_ICMP)"
