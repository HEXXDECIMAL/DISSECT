# TCP Connection
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

traits:
  - id: connect
    desc: TCP connection operations
    crit: inert
    conf: 0.66
    if:
      type: yara
      source: |
        rule tcp_connect {
          strings:
            $tcp = "SOCK_STREAM"
            $dial = "net.Dial"
            $tcp_conn = "TCPConn"
            $create = "CreateSocket"
          condition:
            any of them
        }
