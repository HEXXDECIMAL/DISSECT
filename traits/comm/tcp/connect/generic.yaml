# TCP Connection
# MBC: C0001 (Socket Communication)
# ATT&CK: T1071

traits:
  - id: tcp/connect
    description: TCP connection operations
    criticality: inert
    confidence: 0.66
    condition:
      type: yara
      source: |
        rule tcp_connect {
          strings:
            $tcp = "SOCK_STREAM"
            $dial = "net.Dial"
            $tcp_conn = "TCPConn"
            $create = "CreateSocket"
          condition:
            any of them
        }
