# HTTP Server Operations - Generic
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  - id: server
    desc: Runs an HTTP server
    crit: notable
    conf: 0.66
    mbc: "C0002"
    attack: "T1071.001"
    if:
      type: yara
      source: |
        rule http_server {
          strings:
            $httpd = "httpd" fullword
          condition:
            $httpd
        }
