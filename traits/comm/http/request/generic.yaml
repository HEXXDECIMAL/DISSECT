# HTTP Request Operations - Generic
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  - id: http/request
    description: Makes HTTP requests
    criticality: inert
    confidence: 0.66
    mbc: "C0002"
    attack: "T1071.001"
    condition:
      type: yara
      source: |
        rule http_request {
          strings:
            $httpRequest = "httpRequest"
            $user_agent = "User-Agent"
            $http1 = "HTTP/1."
          condition:
            any of them
        }
