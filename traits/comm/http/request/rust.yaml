# HTTP Request Operations - Rust
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  - id: rust-reqwest
    desc: Makes HTTP requests using reqwest
    crit: notable
    conf: 0.9
    mbc: "C0002"
    attack: "T1071.001"
    for: [rust]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "client.get"

  - id: rust-reqwest-builder
    desc: HTTP client builder with invalid cert acceptance
    crit: suspicious
    conf: 0.95
    mbc: "C0002"
    attack: "T1071.001"
    for: [rust]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "danger_accept_invalid_certs"
