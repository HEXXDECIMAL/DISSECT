# HTTP Request Operations - Python
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

defaults:
  for: [python]

traits:
  # === HTTP library atomic indicators ===
  - id: requests-get
    desc: requests.get call
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "requests.get"

  - id: requests-post
    desc: requests.post call
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "requests.post"

  - id: urllib-urlopen
    desc: urllib.request.urlopen call
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "urllib.request.urlopen"

  - id: aiohttp-session
    desc: aiohttp.ClientSession usage
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "aiohttp.ClientSession"

  - id: httpx-get
    desc: httpx.get call
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "httpx.get"

  - id: httpx-post
    desc: httpx.post call
    crit: inert
    conf: 0.7
    if:
      type: string
      exact: "httpx.post"

  - id: url-literal
    desc: "Direct URL literal in HTTP request"
    crit: notable
    conf: 0.8
    for: [python]
    if:
      type: ast_query
      language: python
      query: |
        (call
          function: (attribute
            object: (identifier) @obj
            attribute: (identifier) @meth)
          arguments: (argument_list
            (string) @url))
        (#match? @obj "^(requests|urqt|urllib|urllib2|req|r|client|http|session|httpx)$")
        (#match? @meth "^(get|post|urlopen|urlretrieve|request)$")

composite_rules:
  # HTTP request composite
  - id: request-python
    desc: "Performs HTTP request (urllib, requests, aiohttp, httpx)"
    crit: inert
    conf: 0.9
    count: 1
    any:
      - id: requests-get
      - id: requests-post
      - id: urllib-urlopen
      - id: aiohttp-session
      - id: httpx-get
      - id: httpx-post

  # HTTP GET composite
  - id: get
    desc: "Performs HTTP GET request"
    crit: notable
    conf: 0.9
    count: 1
    any:
      - id: requests-get
      - id: httpx-get

  # HTTP POST composite
  - id: post
    desc: "Performs HTTP POST request (Exfiltration indicator)"
    crit: notable
    conf: 0.9
    count: 1
    any:
      - id: requests-post
      - id: httpx-post

