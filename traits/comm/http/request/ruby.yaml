# HTTP Request Operations - Ruby
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  # === Ruby HTTP atomic indicators ===
  - id: net-http
    desc: Net::HTTP module
    crit: inert
    conf: 0.5
    mbc: "C0002"
    attack: "T1071.001"
    if:
      type: string
      exact: "Net::HTTP"

  - id: http-get-ruby
    desc: HTTP.get call
    crit: inert
    conf: 0.5
    mbc: "C0002"
    attack: "T1071.001"
    if:
      type: string
      regex: "HTTP\\.get"

  - id: open-uri
    desc: open-uri module
    crit: inert
    conf: 0.5
    mbc: "C0002"
    attack: "T1071.001"
    if:
      type: string
      exact: "open-uri"

composite_rules:
  - id: request-ruby
    desc: HTTP requests (Ruby)
    crit: inert
    conf: 0.66
    mbc: "C0002"
    attack: "T1071.001"
    count_min: 1
    any:
      - id: net-http
      - id: http-get-ruby
      - id: open-uri
