# HTTP Request Operations - Go
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  - id: go-http-newrequest
    desc: Creates a new HTTP request in Go
    crit: notable
    conf: 0.9
    mbc: "C0002"
    attack: "T1071.001"
    for: [go]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "http.NewRequest"

  - id: go-http-client-do
    desc: Executes an HTTP request in Go
    crit: notable
    conf: 0.9
    mbc: "C0002"
    attack: "T1071.001"
    for: [go]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: ".Do("

  - id: go-http-header-auth
    desc: Sets Authorization header in Go
    crit: suspicious
    conf: 0.95
    attack: "T1071.001"
    for: [go]
    if:
      type: ast_pattern
      node_type: call_expression
      pattern: "Header.Set(\"Authorization\""

