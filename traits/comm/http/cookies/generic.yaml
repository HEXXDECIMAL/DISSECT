# HTTP Cookies
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  # === Cookie atomic indicators ===
  - id: cookie-header
    desc: Cookie header
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "Cookie:"

  - id: set-cookie-header
    desc: Set-Cookie header
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "Set-Cookie:"

  - id: cookiejar-ref
    desc: cookiejar reference
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "cookiejar"

  - id: http-cookiejar
    desc: http.cookiejar module
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "http.cookiejar"

composite_rules:
  - id: cookies
    desc: HTTP cookie handling
    crit: inert
    conf: 0.66
    count: 1
    any:
      - id: cookie-header
      - id: set-cookie-header
      - id: cookiejar-ref
      - id: http-cookiejar
