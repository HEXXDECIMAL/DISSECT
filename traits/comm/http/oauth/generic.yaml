# OAuth Operations
# MBC: C0002 (HTTP Communication)
# ATT&CK: T1071.001

traits:
  # === OAuth atomic indicators ===
  - id: oauth-lower
    desc: oauth lowercase
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "oauth"

  - id: oauth-upper
    desc: OAuth capitalized
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "OAuth"

  - id: access-token
    desc: access_token reference
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "access_token"

  - id: refresh-token
    desc: refresh_token reference
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "refresh_token"

  # === Google OAuth atomic indicators ===
  - id: google-accounts
    desc: accounts.google.com domain
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "accounts.google.com"

  - id: googleapis-oauth
    desc: googleapis.com/oauth path
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "googleapis.com/oauth"

  # === Office365 OAuth atomic indicators ===
  - id: microsoft-login
    desc: login.microsoftonline.com domain
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "login.microsoftonline.com"

  - id: microsoft-graph
    desc: graph.microsoft.com domain
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "graph.microsoft.com"

composite_rules:
  - id: oauth
    desc: OAuth authentication
    crit: notable
    conf: 0.66
    count: 1
    any:
      - id: oauth-lower
      - id: oauth-upper
      - id: access-token
      - id: refresh-token

  - id: oauth-google
    desc: Google OAuth
    crit: notable
    conf: 0.66
    count: 1
    any:
      - id: google-accounts
      - id: googleapis-oauth

  - id: oauth-office365
    desc: Office365 OAuth
    crit: notable
    conf: 0.66
    count: 1
    any:
      - id: microsoft-login
      - id: microsoft-graph
