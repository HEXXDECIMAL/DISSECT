# Network Interface Operations
# MBC: C0001 (Network Communication)

defaults:
  for: [elf, macho, so, dylib, c]

traits:
  - id: enumerate
    desc: Enumerate network interfaces
    crit: notable
    conf: 0.75
    if:
      type: symbol
      pattern: getifaddrs|if_nameindex

  - id: name-lookup
    desc: Network interface name lookup
    crit: notable
    conf: 0.70
    if:
      type: symbol
      pattern: if_nametoindex|if_indextoname
