# PHP Webshell C2 Traits
# MBC: B0030 (C2 Communication)
# ATT&CK: T1505.003 (Web Shell)

defaults:
  for: [php]
  mbc: "B0030"

traits:
  - id: password-form
    desc: HTML password form in PHP
    crit: suspicious
    conf: 0.85
    attack: "T1505.003"
    if:
      type: string
      regex: "<input[^>]*type=['\"]password['\"]"

  - id: ajax-handler
    desc: AJAX request handler pattern
    crit: notable
    conf: 0.7
    if:
      type: ast
      node: subscript_expression
      regex: "\\$_(GET|POST)"

  - id: json-response
    desc: JSON API response pattern
    crit: notable
    conf: 0.7
    if:
      type: ast
      kind: call
      exact: "json_encode"

  - id: hardcoded-hash-auth
    desc: Hardcoded MD5 hash authentication (backdoor)
    crit: suspicious
    conf: 0.95
    attack: "T1505.003"
    if:
      type: ast
      kind: binary_op
      exact: "md5"

  - id: substr-hash-compare
    desc: Partial hash comparison (weak authentication)
    crit: suspicious
    conf: 0.9
    attack: "T1505.003"
    if:
      type: ast
      kind: call
      exact: "substr"

  - id: error-suppress-prefix
    desc: Error suppression operator usage (@)
    crit: notable
    conf: 0.7
    mbc: "B0032"
    if:
      type: ast
      node: error_suppression_expression
      regex: ".{0,200}"

  # === Proxy port atomic indicators ===
  - id: port-30000
    desc: Port 30000
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "\\b30000\\b"

  - id: port-31337-php
    desc: Port 31337 (leet)
    crit: inert
    conf: 0.7
    if:
      type: string
      regex: "\\b31337\\b"

  - id: port-4444-php
    desc: Port 4444 (Metasploit)
    crit: inert
    conf: 0.7
    if:
      type: string
      regex: "\\b4444\\b"

  - id: port-5555
    desc: Port 5555
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "\\b5555\\b"

  - id: port-6666
    desc: Port 6666
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "\\b6666\\b"

  - id: port-8080-php
    desc: Port 8080 (HTTP alt)
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "\\b8080\\b"

  - id: port-9999
    desc: Port 9999
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "\\b9999\\b"

  - id: ssrf-pattern
    desc: Server-Side Request Forgery pattern (URL
    crit: suspicious
    conf: 0.85
    attack: "T1090"
    if:
      type: ast
      kind: call
      regex: "curl_init\\s*\\(.{0,50}\\$_(GET|POST|REQUEST)"

  - id: google-search-scrape
    desc: Google search results scraping
    crit: suspicious
    conf: 0.85
    if:
      type: string
      regex: "google\\.[a-z.]+/search\\?.{0,100}site:"

  - id: url-param-fetch
    desc: URL parameter fetched and executed
    crit: suspicious
    conf: 0.8
    if:
      type: ast
      kind: call
      regex: "(curl_init|file_get_contents|fopen)\\s*\\(.{0,50}\\$_(GET|POST)"

  - id: dynamic-user-input-call
    desc: User input used as function
    crit: suspicious
    conf: 0.98
    attack: "T1505.003"
    if:
      type: ast
      kind: call
      regex: "\\$_(GET|POST|REQUEST|COOKIE|SERVER)\\s*\\[[^]]+\\]\\s*\\("

composite_rules:
  - id: proxy-port
    desc: High port number (proxy/backdoor indicator)
    crit: suspicious
    conf: 0.8
    count_min: 1
    any:
      - id: port-30000
      - id: port-31337-php
      - id: port-4444-php
      - id: port-5555
      - id: port-6666
      - id: port-8080-php
      - id: port-9999
