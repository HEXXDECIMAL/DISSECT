# C2 Communication Channels
# MBC: OB0004 (Command & Control) â†’ B0030 (C2 Communication)
# ATT&CK: T1071 (Application Layer Protocol)

traits:
  # Messaging platforms
  # NOTE: Telegram API traits are defined in exfil/channel/telegram/
  # NOTE: Discord webhook traits are defined in exfil/channel/discord/
  # Use those directory references in composite rules

  - id: discord-invite
    description: Discord invite URL (potential C2/support)
    criticality: notable
    confidence: 0.8
    condition:
      type: string
      regex: "discord\\.gg/[a-zA-Z0-9]+"

  # HTTP C2
  - id: http-post
    description: HTTP POST requests (potential C2)
    criticality: inert
    mbc: "B0030"
    attack: "T1071.001"
    confidence: 0.5
    condition:
      type: symbol
      pattern: http_post|POST|HttpPost

  - id: user-agent-custom
    description: Custom User-Agent string (C2 indicator)
    criticality: notable
    mbc: "B0030"
    attack: "T1071.001"
    confidence: 0.6
    condition:
      type: string
      regex: "User-Agent:"

  # DNS C2
  - id: dns-query
    description: DNS queries (potential C2 channel)
    criticality: inert
    mbc: "B0030"
    attack: "T1071.004"
    confidence: 0.4
    file_types: [elf, macho, so, dylib, c]
    condition:
      type: symbol
      pattern: res_query|dns_query
