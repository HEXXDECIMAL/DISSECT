# IRC Bot/C2 Detection Patterns
# ATT&CK: T1071.001 (Application Layer Protocol: Web Protocols)

defaults:
  attack: "T1071.001"

traits:
  # === IRC protocol indicators ===
  - id: irc-privmsg
    description: IRC PRIVMSG command
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: PRIVMSG

  - id: irc-nick
    description: IRC NICK command
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: "NICK "

  - id: irc-user
    description: IRC USER command
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: "USER "

  # === Bot command indicators ===
  - id: cmd-login
    description: Bot login command
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: ".login"

  - id: cmd-udp
    description: Bot UDP attack command
    criticality: suspicious
    confidence: 0.8
    condition:
      type: string
      exact: ".udp"

  - id: cmd-tcp
    description: Bot TCP attack command
    criticality: suspicious
    confidence: 0.8
    condition:
      type: string
      exact: ".tcp"

  - id: cmd-shell
    description: Bot shell command
    criticality: suspicious
    confidence: 0.8
    condition:
      type: string
      exact: ".shell"

  # === Tsunami/Kaiten identifiers ===
  - id: tsunami-name
    description: Tsunami bot name
    criticality: notable
    confidence: 0.7
    condition:
      type: string
      regex: '\btsunami\b'
      case_insensitive: true

  - id: kaiten-name
    description: Kaiten bot name
    criticality: notable
    confidence: 0.7
    condition:
      type: string
      regex: '\bkaiten\b'
      case_insensitive: true

  # === DDoS indicators ===
  - id: attack-pan
    description: PAN attack type indicator
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: PAN

  - id: attack-udp
    description: UDP attack type indicator
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: UDP

  - id: ddos-flood
    description: Flood attack terminology
    criticality: inert
    confidence: 0.5
    condition:
      type: string
      exact: flood
      case_insensitive: true

  - id: ddos-attack
    description: Attack terminology
    criticality: inert
    confidence: 0.4
    condition:
      type: string
      exact: attack
      case_insensitive: true

composite_rules:
  # Tsunami/Kaiten identifier
  - id: tsunami-artifact
    description: Tsunami/Kaiten IRC bot identifier
    criticality: notable
    confidence: 0.7
    requires_count: 1
    conditions:
      - id: tsunami-name
      - id: kaiten-name

  # IRC bot C2 (all IRC + any command)
  - id: bot-logic
    description: IRC-based command and control logic
    criticality: suspicious
    confidence: 0.8
    requires_all:
      - id: irc-privmsg
      - id: irc-nick
      - id: irc-user
    requires_count: 1
    conditions:
      - id: cmd-login
      - id: cmd-udp
      - id: cmd-tcp
      - id: cmd-shell

  # IRC DDoS (any IRC + 2 attack types + any ddos term)
  - id: irc-ddos
    description: IRC-controlled DDoS attack logic
    criticality: suspicious
    confidence: 0.9
    requires_any:
      - id: irc-privmsg
      - id: irc-nick
    requires_count: 2
    conditions:
      - id: attack-pan
      - id: attack-udp
      - id: ddos-flood
      - id: ddos-attack

  # Tsunami IRC bot with C2 logic
  - id: tsunami-irc-bot
    description: Tsunami/Kaiten IRC bot with C2 logic
    criticality: suspicious
    confidence: 0.85
    requires_all:
      - id: c2/irc/tsunami-artifact
      - id: c2/irc/bot-logic

  # Tsunami DDoS bot
  - id: tsunami-ddos-bot
    description: Tsunami/Kaiten IRC bot with DDoS capabilities
    criticality: suspicious
    confidence: 0.9
    requires_all:
      - id: c2/irc/tsunami-artifact
      - id: c2/irc/irc-ddos

  # IRC bot with DDoS
  - id: irc-bot-ddos
    description: IRC bot with DDoS attack capabilities
    criticality: suspicious
    confidence: 0.85
    requires_all:
      - id: c2/irc/bot-logic
      - id: c2/irc/irc-ddos
