# Java RAT Behavior Detection
# Composite rules that combine traits to detect RAT capabilities

traits:
  - id: allatori-demo
    description: Allatori obfuscator demo marker
    criticality: notable
    confidence: 0.9
    file_types: [class]
    condition:
      type: string
      exact: "ALLATORIxDEMO"

composite_rules:
  # Full-featured Java RAT (STRRat-style)
  - id: java-rat-comprehensive
    description: Comprehensive Java RAT with multiple capabilities
    criticality: suspicious
    mbc: "B0022"
    attack: "T1219"
    confidence: 0.98
    file_types: [class]
    requires_count: 4
    conditions:
      # Credential access
      - id: chrome-pass-string
      - id: firefox-pass-string
      - id: keylogger-string
      - id: all-pass-string
      # C2 commands
      - id: remote-cmd-string
      - id: power-shell-string
      - id: down-n-exec-string
      - id: up-n-exec-string
      - id: remote-screen-string
      # Impact
      - id: reboot-string
      - id: uninstall-string

  # Java credential stealer
  - id: java-credential-stealer
    description: Java-based credential stealing capability
    criticality: suspicious
    mbc: "T1555"
    attack: "T1555"
    confidence: 0.95
    file_types: [class]
    requires_count: 2
    conditions:
      - id: chrome-pass-string
      - id: firefox-pass-string
      - id: ie-pass-string
      - id: outlook-pass-string
      - id: thunderbird-pass-string
      - id: foxmail-pass-string
      - id: all-pass-string
      - id: save-all-pass-string

  # Java keylogger
  - id: java-keylogger
    description: Java keylogging capability
    criticality: suspicious
    mbc: "T1056.001"
    attack: "T1056.001"
    confidence: 0.95
    file_types: [class]
    requires_count: 1
    conditions:
      - id: keylogger-string
      - id: o-keylogger-string

  # Java remote access
  - id: java-remote-access
    description: Java remote access capability
    criticality: suspicious
    mbc: "B0022"
    attack: "T1021"
    confidence: 0.95
    file_types: [class]
    requires_count: 2
    conditions:
      - id: remote-screen-string
      - id: hrdp-new-string
      - id: hrdp-res-string
      - id: remote-cmd-string
      - id: power-shell-string

  # Java dropper/downloader
  - id: java-dropper
    description: Java download and execute capability
    criticality: suspicious
    mbc: "B0025"
    attack: "T1105"
    confidence: 0.95
    file_types: [class]
    requires_count: 1
    conditions:
      - id: down-n-exec-string
      - id: up-n-exec-string

  # Java ransomware indicators
  - id: java-ransomware
    description: Java ransomware capability
    criticality: suspicious
    mbc: "B0031"
    attack: "T1486"
    confidence: 0.95
    file_types: [class]
    requires_all:
      - id: rw-encrypt-string
      - id: rw-decrypt-string

  # Allatori obfuscated Java (likely malware)
  - id: java-allatori-obfuscated
    description: Java obfuscated with Allatori (common in malware)
    criticality: suspicious
    confidence: 0.9
    mbc: "B0032"
    attack: "T1027"
    file_types: [class]
    requires_all:
      - id: allatori-demo
