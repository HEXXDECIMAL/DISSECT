# DNS-based C2 and Exfiltration Traits (Node.js)
# Detects DNS tunneling and data exfiltration via DNS queries
# MBC: C0002 (DNS Communication), E1591 (Data Exfiltration)
# ATT&CK: T1071.004 (DNS), T1048 (Exfiltration Over Alternative Protocol)

traits:
  # === DNS resolve atomic indicators ===
  - id: dns-resolve-call
    description: dns.resolve call
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "dns.resolve"

  - id: dns-resolve4-call
    description: dns.resolve4 call
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "dns.resolve4"

  - id: dns-resolve6-call
    description: dns.resolve6 call
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "dns.resolve6"

  # === DNS TXT resolve atomic indicators ===
  - id: dns-resolveTxt-method
    description: dns.resolveTxt method
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "dns.resolveTxt"

  - id: resolveTxt-call
    description: resolveTxt call
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      regex: "resolveTxt\\("

  - id: txt-record-single-quote
    description: "TXT string (single quoted)"
    criticality: inert
    confidence: 0.5
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "'TXT'"

  - id: txt-record-double-quote
    description: "TXT string (double quoted)"
    criticality: inert
    confidence: 0.5
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "\"TXT\""

  - id: dns-promises
    description: DNS promises API (async DNS operations)
    criticality: notable
    confidence: 0.75
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "dns/promises"

  # DNS Tunneling Patterns
  - id: subdomain-encoding
    description: Subdomain-based data encoding pattern
    criticality: suspicious
    confidence: 0.85
    mbc: "C0002"
    attack: "T1048"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule dns_subdomain_encoding {
          strings:
            $encode1 = /\.\w+\.(com|net|org|io)/
            $dns = "resolveTxt" nocase
            $split = ".split"
            $join = ".join"
          condition:
            $encode1 and $dns and ($split or $join)
        }

  - id: dns-with-crypto
    description: DNS combined with encryption (encrypted C2 channel)
    criticality: suspicious
    confidence: 0.9
    mbc: "C0002"
    attack: "T1573"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule dns_encrypted_c2 {
          strings:
            $dns1 = "resolveTxt"
            $dns2 = "dns.resolve"
            $crypto1 = "createCipheriv"
            $crypto2 = "createDecipheriv"
            $crypto3 = "aes-128"
            $crypto4 = "aes-256"
          condition:
            any of ($dns*) and any of ($crypto*)
        }

  - id: dns-polling-loop
    description: DNS polling loop (C2 beacon pattern)
    criticality: suspicious
    confidence: 0.85
    mbc: "C0002"
    attack: "T1071.004"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule dns_polling {
          strings:
            $dns = "resolveTxt"
            $interval1 = "setInterval"
            $interval2 = "setTimeout"
            $loop = "while"
          condition:
            $dns and any of ($interval*, $loop)
        }

composite_rules:
  - id: dns-resolve
    description: Node.js DNS resolve function (potential DNS tunneling)
    criticality: notable
    confidence: 0.8
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: dns-resolve-call
      - id: dns-resolve4-call
      - id: dns-resolve6-call

  - id: dns-resolve-txt
    description: DNS TXT record resolution (common C2 channel)
    criticality: suspicious
    confidence: 0.9
    mbc: "C0002"
    attack: "T1071.004"
    file_types: [javascript, typescript]
    requires_count: 1
    conditions:
      - id: dns-resolveTxt-method
      - id: resolveTxt-call
      - id: txt-record-single-quote
      - id: txt-record-double-quote
