# Generic terms (output, command) moved to data/text/generic.yaml

composite_rules:
  # Output/command variable composite - references generic terms
  - id: c2/shells/remote-exec/js-output-command-var
    desc: Variable names suggesting command output
    crit: inert
    conf: 0.3
    count_min: 1
    any:
      - id: data/text/generic/output
      - id: data/text/generic/command

  - id: js-http-backdoor
    desc: Remote shell backdoor (Poll C2
    crit: suspicious
    conf: 0.98
    attack: "T1059.003"
    all:
      - id: comm/http/request/js-axios-get
      - id: exec/command/shell/js-execsync
      - id: comm/http/request/js-axios-post
      - id: c2/shells/remote-exec/js-output-command-var
