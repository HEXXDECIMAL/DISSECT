# Composite Shell Capabilities

composite_rules:
  - id: reverse-shell
    desc: Classic reverse shell pattern (socket + dup2 + shell)
    crit: suspicious
    mbc: "B0030.002"
    attack: "T1059"
    conf: 0.95
    platforms: [linux, macos, unix]
    all:
      - id: comm/socket/connect/connect
      - id: dup2-redirect
    any:
      - id: exec/command/shell/bin-sh
      - id: exec/command/shell/bin-bash

  - id: bind-shell
    desc: Bind shell pattern (socket + bind + listen + shell)
    crit: suspicious
    mbc: "B0030.003"
    attack: "T1059"
    conf: 0.95
    all:
      - id: comm/socket/bind/bind
      - id: comm/socket/listen/listen
    any:
      - id: exec/command/shell/bin-sh
      - id: exec/command/shell/bin-bash

  - id: python-reverse-shell
    desc: "Python reverse shell detected (socket + pty/dup2)"
    crit: suspicious
    mbc: "B0022"
    attack: "T1059"
    conf: 0.98
    for: [python]
    near_lines: 20
    all:
      - id: python-socket-connect
      - id: c2/reverse-shell/python-redirection

  - id: python-redirection
    desc: "Python shell redirection (pty/dup2)"
    crit: suspicious
    any:
      - id: python-pty-spawn
      - id: python-dup2
