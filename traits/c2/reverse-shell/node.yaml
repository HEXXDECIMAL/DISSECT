# Node.js Reverse Shell Traits
# Detects reverse shell and remote command execution patterns
# MBC: B0032 (Remote Access)
# ATT&CK: T1059 (Command Interpreter), T1095 (Non-Application Layer Protocol)

traits:
  - id: node
    description: Node.js reverse shell pattern (net + child_process)
    criticality: suspicious
    confidence: 0.85
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule node_reverse_shell {
          strings:
            $net = "net.Socket"
            $cp = "child_process"
            $spawn = "spawn"
            $exec = "exec"
            $pipe = "pipe"
          condition:
            $net and $cp and ($spawn or $exec) and $pipe
        }

  # === Net socket atomic indicators ===
  - id: new-net-socket
    description: new net.Socket creation
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "new net.Socket"

  - id: net-createConnection
    description: net.createConnection call
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "net.createConnection"

  - id: net-connect
    description: net.connect call
    criticality: inert
    confidence: 0.6
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "net.connect"

  - id: socket-with-exec
    description: Socket combined with command execution (reverse shell indicator)
    criticality: suspicious
    confidence: 0.95
    mbc: "B0032"
    attack: "T1059"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule socket_exec_combo {
          strings:
            $socket1 = "net.Socket"
            $socket2 = "net.connect"
            $socket3 = "createConnection"
            $exec1 = ".exec("
            $exec2 = ".spawn("
            $exec3 = "execSync"
          condition:
            any of ($socket*) and any of ($exec*)
        }

  # === Ngrok atomic indicators ===
  - id: ngrok-io
    description: ngrok.io domain
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "ngrok.io"

  - id: ngrok-com
    description: ngrok.com domain
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "ngrok.com"

  - id: tcp-ngrok
    description: tcp.ngrok endpoint
    criticality: inert
    confidence: 0.8
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "tcp.ngrok"

  # === Tunnel service atomic indicators ===
  - id: serveo-net
    description: serveo.net tunnel service
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "serveo.net"

  - id: localtunnel-me
    description: localtunnel.me tunnel service
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "localtunnel.me"

  - id: localhost-run
    description: localhost.run tunnel service
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "localhost.run"

  - id: pinggy-io
    description: pinggy.io tunnel service
    criticality: inert
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: string
      exact: "pinggy.io"

  # Lock File Pattern (single instance)
  - id: lock-file
    description: Lock file for single instance (RAT pattern)
    criticality: notable
    confidence: 0.7
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule rat_lock_file {
          strings:
            $lock1 = ".lock"
            $lock2 = "lockfile"
            $exists = "existsSync"
            $write = "writeFileSync"
          condition:
            any of ($lock*) and $exists and $write
        }

  # Socket Data Event with Exec
  # NOTE: Requires net.Socket context to avoid FPs from HTTP response streaming
  # HTTP responses also use .on('data') but are not reverse shells
  - id: data-event-exec
    description: Socket data event with command execution
    criticality: suspicious
    confidence: 0.95
    mbc: "B0032"
    attack: "T1059"
    file_types: [javascript, typescript]
    condition:
      type: yara
      source: |
        rule socket_data_exec {
          strings:
            // Socket creation (required for reverse shell)
            $socket1 = "net.Socket" ascii
            $socket2 = "net.connect" ascii
            $socket3 = "net.createConnection" ascii
            $socket4 = "new Socket(" ascii
            // Data event handler
            $event1 = ".on('data'" ascii
            $event2 = ".on(\"data\"" ascii
            // Command execution
            $exec1 = "exec(" ascii
            $exec2 = "spawn(" ascii
            $exec3 = "execSync(" ascii
            $exec4 = "spawnSync(" ascii
            // Exclude HTTP response patterns (not reverse shells)
            $http_res1 = "res.on('data'" ascii
            $http_res2 = "response.on('data'" ascii
            $http_res3 = "https.get" ascii
            $http_res4 = "http.get" ascii
          condition:
            any of ($socket*) and any of ($event*) and any of ($exec*) and none of ($http_res*)
        }

composite_rules:
  - id: net-socket
    description: Net socket creation (potential reverse shell)
    criticality: notable
