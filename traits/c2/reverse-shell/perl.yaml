# Reverse Shell Detection - Perl
# MBC: B0033 (Adversary-in-the-Middle)
# ATT&CK: T1059

traits:
  - id: reverse-shell-perl
    desc: Reverse shell in Perl
    crit: suspicious
    conf: 0.66
    attack: "T1059"
    if:
      type: yara
      source: |
        rule perl_reverse_shell {
          strings:
            $socket = "socket("
            $open = "open("
            $redir = "\">&"
            $sh_i = "sh -i"
          condition:
            all of them
        }
