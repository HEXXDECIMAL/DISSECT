# C2 Network Communication Patterns
# MBC: B0030 (C2 Communication)
# ATT&CK: T1071.001 (Web Protocols)

traits:
  - id: http-template
    description: HTTP request template with placeholders (C2 communication)
    criticality: suspicious
    confidence: 0.85
    mbc: "B0030"
    attack: "T1071.001"
    condition:
      type: string
      regex: "(POST|GET)\\s+%s\\s+HTTP"

  - id: hardcoded-ip
    description: Hardcoded IP address (potential C2 server)
    criticality: suspicious
    confidence: 0.75
    mbc: "B0030"
    condition:
      type: string
      # Strict IPv4 regex: no leading zeros allowed (prevents FP from version strings)
      # Each octet: 0-9, 10-99, 100-199, 200-249, 250-255
      # Uses negative lookbehind/lookahead to exclude OID-like patterns (e.g., 1.2.840.113635.100.6.1.9)
      regex: "(?<![0-9.])(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])(?![0-9.])"
      exclude_patterns:
        - "^127\\."
        - "^0\\."
        - "^255\\."
        - "^192\\.168\\."
        - "^10\\."
        - "^172\\.(1[6-9]|2[0-9]|3[01])\\."

  - id: user-agent-rotation
    description: Multiple User-Agent strings (evasion technique)
    criticality: suspicious
    confidence: 0.80
    mbc: "F0001.004"
    attack: "T1036"
    condition:
      type: string
      regex: "User-Agent:"
      min_count: 3

  - id: bot-user-agent
    description: Search engine bot User-Agent (DDoS/evasion)
    criticality: suspicious
    confidence: 0.85
    mbc: "B0030"
    attack: "T1071.001"
    condition:
      type: string
      regex: "(Googlebot|bingbot|Baiduspider|YandexBot|DuckDuckBot)"

  - id: wget-download
    description: wget download command (payload fetching)
    criticality: suspicious
    confidence: 0.80
    mbc: "E1105"
    attack: "T1105"
    condition:
      type: string
      regex: "wget\\s+https?://"
