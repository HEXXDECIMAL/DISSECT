# C2 Infrastructure Detection - IP Addresses
# Detects hardcoded IP addresses, ports, and obfuscated C2 patterns
# ATT&CK: T1071.001

defaults:
  # IP address strings can appear in any file type
  for: ["*"]
  mbc: "C0002"
  attack: "T1071.001"
  crit: suspicious

traits:
  - id: hardcoded-ipv4
    desc: "Hardcoded IPv4 address"
    conf: 0.8
    if:
      type: string
      # Strict IPv4 regex that:
      # - Rejects leading zeros
      # - Ensures it's not part of a version string (vX.X.X.X) or long numeric string
      # - Each octet: 0-255
      regex: "(?<![0-9./vV])(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])(?![0-9.])"

  - id: ipv4-with-port
    desc: "IPv4 address with port number"
    conf: 0.9
    if:
      type: string
      # Strict IPv4:port - no leading zeros in octets, port 1-65535
      regex: "\\b(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9]):[1-9][0-9]{0,4}\\b"

  - id: http-url-with-ip
    desc: "HTTP URL with hardcoded IP address"
    conf: 0.9
    if:
      type: string
      # HTTP(S) URL with strict IPv4 (no leading zeros)
      regex: "https?://(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])"

  # === Private IP atomic indicators ===
  - id: private-ip-10
    desc: "10.x.x.x Class A private IP"
    crit: notable
    conf: 0.75
    mbc: none
    attack: none
    if:
      type: string
      regex: '\b10\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\b'

  - id: private-ip-172
    desc: "172.16-31.x.x Class B private IP"
    crit: notable
    conf: 0.75
    mbc: none
    attack: none
    if:
      type: string
      regex: '\b172\.(?:1[6-9]|2[0-9]|3[01])\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\b'

  - id: private-ip-192
    desc: "192.168.x.x Class C private IP"
    crit: notable
    conf: 0.75
    mbc: none
    attack: none
    if:
      type: string
      regex: '\b192\.168\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\b'

  - id: ip-format-string
    desc: "IP address format string (dynamic IP construction)"
    crit: inert
    conf: 0.5
    mbc: "B0032"
    attack: "T1027"
    if:
      type: string
      # Require 4 octets for IP format, not just 2 (which matches dates/versions)
      regex: "%[0-9]*h{0,2}[ud]\\.%[0-9]*h{0,2}[ud]\\.%[0-9]*h{0,2}[ud]\\.%[0-9]*h{0,2}[ud]"

  - id: truncated-http-url
    desc: "Truncated HTTP URL (C2 address likely obfuscated)"
    conf: 0.85
    mbc: "B0032"
    attack: "T1027"
    for: [elf] # Override: ELF only
    if:
      type: string
      regex: "wget http://[^0-9a-zA-Z]|curl http://[^0-9a-zA-Z]|http://\\x00"
      search_raw: true

  # === Port number atomic indicators ===
  - id: port-23
    desc: "Port 23 (telnet)"
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: ":23\\b"

  - id: port-80
    desc: "Port 80 (HTTP)"
    crit: inert
    conf: 0.4
    if:
      type: string
      regex: ":80\\b"

  - id: port-443
    desc: "Port 443 (HTTPS)"
    crit: inert
    conf: 0.4
    if:
      type: string
      regex: ":443\\b"

  - id: port-8080
    desc: "Port 8080 (HTTP alt)"
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: ":8080\\b"

  - id: port-4444
    desc: "Port 4444 (Metasploit default)"
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: ":4444\\b"

  - id: port-1337
    desc: "Port 1337 (leet)"
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: ":1337\\b"

  - id: port-31337
    desc: "Port 31337 (eleet)"
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: ":31337\\b"

composite_rules:
  - id: port-number-constant
    desc: "Common C2 port number (23, 80, 443, 8080, 4444)"
    crit: notable
    conf: 0.6
    mbc: none
    attack: none
    count: 1
    any:
      - id: port-23
      - id: port-80
      - id: port-443
      - id: port-8080
      - id: port-4444
      - id: port-1337
      - id: port-31337

  - id: private-ip-reference
    desc: "Private/internal IP address reference"
    crit: notable
    conf: 0.75
    mbc: none
    attack: none
    count: 1
    any:
      - id: private-ip-10
      - id: private-ip-172
      - id: private-ip-192

  - id: obfuscated-address
    desc: "C2 address obfuscation (HTTP client + no visible IP)"
    conf: 0.85
    mbc: "B0032"
    attack: "T1027"
    for: [elf]
    all:
      - id: truncated-http-url
    none:
      - id: hardcoded-ipv4

  - id: dynamic-ip
    desc: "Dynamic IP address construction"
    conf: 0.8
    mbc: "B0032"
    attack: "T1027"
    all:
      - id: ip-format-string
    none:
      - id: hardcoded-ipv4
