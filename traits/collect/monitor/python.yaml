# Data Collection Monitoring - Python
# Detects clipboard or keyboard monitoring

traits:
  - id: collect/monitor/clipboard-access
    description: "Accesses system clipboard (potential stealer)"
    criticality: suspicious
    confidence: 0.9
    file_types: [python]
    condition:
      type: string
      regex: 'pyperclip\.paste\(|clipboard\.get\('

  - id: collect/monitor/keyboard-logger
    description: "Monitors keyboard input (potential keylogger)"
    criticality: hostile
    confidence: 0.9
    file_types: [python]
    condition:
      type: string
      regex: 'pynput\.keyboard|keyboard\.on_press'