# Python Infostealer and Staging Detection
# Aggregates micro-behaviors into high-level stealer narratives

composite_rules:
  - id: infostealer
    desc: "Python infostealer behavior"
    crit: suspicious
    conf: 0.95
    mbc: "OB0003"
    attack: "T1041"
    for: [python]
    count_min: 4
    all:
      - id: discovery/system
      - id: comm/http/request
    any:
      - id: fs/file/write
      - id: cred
      - id: collect

  - id: dynamic-dropper
    desc: "Dynamic Python dropper behavior"
    crit: suspicious
    conf: 0.98
    mbc: "B0023"
    attack: "T1059"
    for: [python]
    count_min: 4
    all:
      - id: anti-static/obfuscation/strings
      - id: lateral/supply-chain
      - id: exec

  - id: evasive-profiler
    desc: "Evasive Python system profiler"
    crit: suspicious
    conf: 0.95
    mbc: "E1082"
    attack: "T1082"
    for: [python]
    count_min: 3
    all:
      - id: evasion/aliasing
      - id: discovery/system
      - id: comm/http/request

  - id: data-staging
    desc: "Data staging for exfiltration"
    crit: suspicious
    conf: 0.98
    mbc: "B0030"
    attack: "T1074"
    for: [python]
    near_lines: 100
    count_min: 4
    all:
      - id: discovery/system
    any:
      - id: fs/file/write
      - id: collect/archive
      - id: exfil/http
