# Time and Clock Access
# MBC: B0028 (Time Discovery)

traits:
  - id: time/clock/get
    description: Get system time
    criticality: notable
    confidence: 0.70
    condition:
      type: symbol
      pattern: gettimeofday|clock_gettime|time

  - id: time/clock/local
    description: Convert to local time
    criticality: notable
    confidence: 0.65
    condition:
      type: symbol
      pattern: localtime|gmtime|strftime

  - id: time/clock/alarm
    description: Set alarm timer
    criticality: notable
    confidence: 0.75
    condition:
      type: symbol
      pattern: alarm|setitimer|timer_create
