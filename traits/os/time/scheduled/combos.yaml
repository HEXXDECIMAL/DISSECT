# Time-based Trigger Composite Rules
# Logic bombs and time-triggered malware

composite_rules:
  # Self-termination: GetCurrentProcess + Kill
  - id: self-termination
    description: "Self-destruct: terminates own process"
    crit: suspicious
    mbc: "E1562"
    attack: "T1562"
    confidence: 0.95
    file_types: [all]
    all:
      - id: exec/process/current-process
      - id: exec/process/terminate

  # Probabilistic execution: Random number decides whether to execute
  - id: probabilistic-execution
    description: "Probabilistic execution: uses randomness to"
    crit: suspicious
    mbc: "B0009"
    attack: "T1497"
    confidence: 0.9
    file_types: [all]
    all:
      - id: instantiation

  # Logic bomb with self-destruct
  - id: logic-bomb-self-destruct
    description: "Logic bomb: time-triggered self-destruct with"
    crit: suspicious
    mbc: "B0003"
    attack: "T1480.001"
    confidence: 0.95
    file_types: [all]
    all:
      - id: hardcoded-datetime
      - id: exec/process/current-process
      - id: exec/process/terminate

  # Logic bomb with probabilistic self-destruct
  - id: logic-bomb-probabilistic-self-destruct
    description: "Logic bomb: time-triggered probabilistic self-destruct"
    crit: suspicious
    mbc: "B0003"
    attack: "T1480.001"
    confidence: 0.95
    file_types: [all]
    all:
      - id: hardcoded-datetime
      - id: instantiation
      - id: exec/process/current-process
      - id: exec/process/terminate

  # Supply chain: SQL library with malicious payload
  - id: supply-chain-sql-backdoor
    description: "Supply chain attack: malicious code"
    crit: suspicious
    mbc: "B0003"
    attack: "T1195.001"
    confidence: 0.95
    file_types: [all]
    all:
      - id: sqlcommand
    any:
      - id: exec/process/terminate
      - id: exec/process/start
      - id: exec/reflection/assembly-load

  # Concentrated malicious code: all behaviors within 30 lines (tight proximity)
  - id: concentrated-logic-bomb
    description: "Concentrated logic bomb: all malicious"
    crit: suspicious
    mbc: "B0003"
    attack: "T1480.001"
    confidence: 0.98
    file_types: [all]
    near_lines: 30 # All patterns must be within 30 lines
    all:
      - id: hardcoded-datetime
      - id: exec/process/terminate
