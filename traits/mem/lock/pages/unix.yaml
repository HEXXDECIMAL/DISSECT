# Memory Locking - Unix

traits:
  - id: mlock
    description: Lock memory pages (mlock)
    criticality: inert
    confidence: 1.0
    platforms: [linux, macos, unix]
    file_types: [elf, macho, so, dylib, c]
    condition:
      type: symbol
      pattern: "^_?mlock2?$"

  - id: mlockall
    description: Lock all memory pages (mlockall)
    criticality: notable
    confidence: 0.7
    platforms: [linux, macos, unix]
    file_types: [elf, macho, so, dylib, c]
    condition:
      type: symbol
      pattern: "^_?mlockall$"
