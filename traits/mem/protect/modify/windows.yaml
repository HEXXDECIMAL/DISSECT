# Memory Protection - Windows
# ATT&CK: T1055 (Process Injection)

traits:
  - id: virtualprotect
    description: Change memory protection (VirtualProtect)
    criticality: notable
    confidence: 0.9
    attack: "T1055"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: symbol
      pattern: "VirtualProtect$"

  - id: virtualprotect-ex
    description: Change memory protection in other process (VirtualProtectEx)
    criticality: suspicious
    confidence: 0.85
    attack: "T1055"
    platforms: [windows]
    file_types: [pe, dll]
    condition:
      type: symbol
      pattern: "VirtualProtectEx"
