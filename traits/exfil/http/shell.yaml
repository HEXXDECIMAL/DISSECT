# Shell-based Network Exfiltration
# Detects curl/wget patterns used for data exfiltration
# ATT&CK: T1041 (Exfiltration Over C2 Channel)

defaults:
  mbc: "E1041"
  attack: "T1041"
  # curl/wget/nc commands can be embedded in any file type
  for: ["*"]

traits:
  # === curl POST atomic indicators ===
  - id: curl-d-flag
    description: curl -d data flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* -d "
      search_raw: true

  - id: curl-data-flag
    description: curl --data flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* --data"
      search_raw: true

  - id: curl-x-post
    description: curl -X POST flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* -X POST"
      search_raw: true

  # === curl upload atomic indicators ===
  - id: curl-f-flag
    description: curl -F form flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* -F "
      search_raw: true

  - id: curl-form-flag
    description: curl --form flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* --form"
      search_raw: true

  - id: curl-t-flag
    description: curl -T upload flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* -T "
      search_raw: true

  - id: curl-upload-flag
    description: curl --upload-file flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "curl .* --upload-file"
      search_raw: true

  # === wget POST atomic indicators ===
  - id: wget-post-data
    description: wget --post-data flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "wget .* --post-data"
      search_raw: true

  - id: wget-post-file
    description: wget --post-file flag
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "wget .* --post-file"
      search_raw: true

  # === netcat exfil atomic indicators ===
  - id: nc-stdin-redirect
    description: netcat with stdin redirect
    crit: inert
    conf: 0.6
    attack: "T1048"
    if:
      type: string
      regex: "nc .* < "
      search_raw: true

  - id: cat-pipe-nc
    description: cat piped to netcat
    crit: inert
    conf: 0.6
    attack: "T1048"
    if:
      type: string
      regex: "cat .* \\| nc "
      search_raw: true

  - id: pipe-to-nc
    description: pipe to netcat
    crit: inert
    conf: 0.6
    attack: "T1048"
    if:
      type: string
      regex: "\\| nc "
      search_raw: true

composite_rules:
  - id: curl-post-data
    description: Curl POST with data (potential exfiltration)
    crit: suspicious
    conf: 0.85
    requires_count: 1
    any:
      - id: curl-d-flag
      - id: curl-data-flag
      - id: curl-x-post

  - id: curl-upload-file
    description: Curl file upload
    crit: suspicious
    conf: 0.85
    requires_count: 1
    any:
      - id: curl-f-flag
      - id: curl-form-flag
      - id: curl-t-flag
      - id: curl-upload-flag

  - id: wget-post
    description: Wget POST request (potential exfiltration)
    crit: suspicious
    conf: 0.8
    requires_count: 1
    any:
      - id: wget-post-data
      - id: wget-post-file

  - id: nc-exfil
    description: Netcat exfiltration
    crit: suspicious
    conf: 0.85
    attack: "T1048"
    requires_count: 1
    any:
      - id: nc-stdin-redirect
      - id: cat-pipe-nc
      - id: pipe-to-nc
