# ATT&CK: T1041 (Exfiltration Over C2 Channel)

defaults:
  for: [elf, macho, so, dylib, pe, dll, c]

traits:
  - id: http-upload
    description: HTTP file upload (potential exfiltration)
    crit: notable
    mbc: "E1041"
    attack: "T1041"
    conf: 0.6
    if:
      type: symbol
      pattern: http_upload|upload|PUT

  - id: ftp-upload
    description: FTP upload
    crit: notable
    mbc: "E1041"
    attack: "T1048.002"
    conf: 0.7
    if:
      type: symbol
      pattern: ftp_put|STOR

  - id: large-buffer
    description: Large network send buffer (bulk exfiltration)
    crit: inert
    mbc: "E1041"
    conf: 0.4
    if:
      type: symbol
      pattern: send|sendto|write
