# Data Exfiltration - Go
# ATT&CK: T1041

defaults:
  # String patterns work in both source and compiled Go binaries
  for: [go, elf, macho, pe]

traits:
  # === JSON exfil key atomic indicators ===
  - id: json-key-aiv
    description: aiv JSON key
    crit: inert
    conf: 0.7
    attack: "T1041"
    if:
      type: string
      exact: '"aiv"'

  - id: json-key-crd
    description: crd JSON key
    crit: inert
    conf: 0.7
    attack: "T1041"
    if:
      type: string
      exact: '"crd"'

  - id: json-key-pwd
    description: pwd JSON key
    crit: inert
    conf: 0.7
    attack: "T1041"
    if:
      type: string
      exact: '"pwd"'

  - id: go-dpaste-exfil
    description: Exfiltrates data to dpaste service
    crit: suspicious
    conf: 1.0
    attack: "T1041"
    if:
      type: string
      exact: "https://dpaste.com/api/v2/"

composite_rules:
  - id: go-json-exfil-keys
    description: Marshals sensitive-looking keys into JSON for exfiltration
    crit: suspicious
    conf: 0.95
    attack: "T1041"
    requires_count: 1
    any:
      - id: json-key-aiv
      - id: json-key-crd
      - id: json-key-pwd
