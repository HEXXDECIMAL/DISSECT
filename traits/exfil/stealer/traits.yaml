# Data Exfiltration Patterns for Info-Stealers
# Detects C2 communication patterns common in credential stealers
# ATT&CK: T1041 (Exfiltration Over C2 Channel)

defaults:
  attack: "T1041"
  crit: suspicious
  # curl/wget commands can be embedded in any file type
  for: ["*"]

traits:
  # === curl POST atomic ===
  - id: curl-post-x
    description: curl -X POST
    crit: inert
    conf: 0.5
    mbc: "C0001"
    if:
      type: string
      regex: 'curl\s+-X\s+POST\s+-H'

  - id: curl-user-header
    description: curl with user header
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'curl.*-H.*user:'

  - id: curl-buildid-header
    description: curl with BuildID header
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'curl.*-H.*BuildID'

  # === curl upload atomic ===
  - id: curl-form-upload
    description: curl -F form upload
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: 'curl\s+.*-F\s+'

  - id: curl-data-binary
    description: curl --data-binary
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "--data-binary"

  - id: curl-at-tmp
    description: curl @/tmp/ file upload
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'curl.*@/tmp/'

  # === Bot header atomic ===
  - id: header-user
    description: HTTP header user/userid
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "-H\\s+[\"']?(user|userid):"

  - id: header-client
    description: HTTP header client
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "-H\\s+[\"']?client:"

  - id: header-bot
    description: HTTP header bot
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "-H\\s+[\"']?bot:"

  - id: header-build
    description: HTTP header build
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "-H\\s+[\"']?build:"

  - id: header-hwid
    description: HTTP header hwid
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: "-H\\s+[\"']?hwid:"

  - id: header-machine
    description: HTTP header machine
    crit: inert
    conf: 0.5
    if:
      type: string
      regex: "-H\\s+[\"']?machine:"

  - id: x-header-user
    description: X-User header
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "X-User"

  - id: x-header-client
    description: X-Client header
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "X-Client"

  - id: x-header-bot
    description: X-Bot header
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "X-Bot"

  - id: x-header-build
    description: X-Build header
    crit: inert
    conf: 0.5
    if:
      type: string
      exact: "X-Build"

  - id: x-header-hwid
    description: X-HWID header
    crit: inert
    conf: 0.6
    if:
      type: string
      exact: "X-HWID"

  # === Gate URL atomic ===
  - id: gate-var-http
    description: gate = http variable
    crit: inert
    conf: 0.6
    for: [shell, python, javascript]
    if:
      type: string
      regex: "\\bgate\\s*=\\s*[\"']http"

  - id: c2-var-http
    description: c2 = http variable
    crit: inert
    conf: 0.6
    for: [shell, python, javascript]
    if:
      type: string
      regex: "\\bc2\\s*=\\s*[\"']http"

  - id: panel-var-http
    description: panel = http variable
    crit: inert
    conf: 0.6
    for: [shell, python, javascript]
    if:
      type: string
      regex: "\\bpanel\\s*=\\s*[\"']http"

  # === ZIP upload atomic ===
  - id: curl-zip
    description: curl with .zip
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'curl.*\.zip'

  - id: post-zip
    description: POST with .zip
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'POST.*\.zip'

  - id: upload-zip
    description: upload .zip
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'upload.*\.zip'

  - id: send-zip
    description: send .zip
    crit: inert
    conf: 0.6
    if:
      type: string
      regex: 'send.*\.zip'

  # === Multipart upload atomic ===
  - id: multipart-form-data
    description: multipart/form-data content type
    crit: inert
    conf: 0.5
    for: [shell, python, javascript]
    if:
      type: string
      exact: "multipart/form-data"

  - id: boundary-param
    description: boundary= parameter
    crit: inert
    conf: 0.5
    for: [shell, python, javascript]
    if:
      type: string
      regex: 'boundary='

  - id: content-disposition-filename
    description: Content-Disposition filename
    crit: inert
    conf: 0.5
    for: [shell, python, javascript]
    if:
      type: string
      regex: 'Content-Disposition.*filename'

  # === HTTP client atomic ===
  - id: curl-cmd
    description: curl command
    crit: inert
    conf: 0.3
    if:
      type: string
      exact: "curl"

  - id: wget-cmd
    description: wget command
    crit: inert
    conf: 0.3
    if:
      type: string
      exact: "wget"

  - id: post-method
    description: POST HTTP method
    crit: inert
    conf: 0.3
    if:
      type: string
      exact: "POST"

composite_rules:
  # curl POST with custom headers
  - id: curl-post-headers
    description: curl POST with custom identification headers
    crit: suspicious
    conf: 0.9
    mbc: "C0001"
    for: [shell]
    requires_count: 1
    any:
      - id: curl-post-x
      - id: curl-user-header
      - id: curl-buildid-header

  # curl file upload
  - id: curl-upload
    description: curl file upload
    crit: suspicious
    conf: 0.8
    for: [shell]
    requires_count: 1
    any:
      - id: curl-form-upload
      - id: curl-data-binary
      - id: curl-at-tmp

  # Bot identification headers
  - id: bot-headers
    description: Bot identification HTTP headers
    crit: suspicious
    conf: 0.9
    for: [shell]
    requires_count: 1
    any:
      - id: header-user
      - id: header-client
      - id: header-bot
      - id: header-build
      - id: header-hwid
      - id: header-machine
      - id: x-header-user
      - id: x-header-client
      - id: x-header-bot
      - id: x-header-build
      - id: x-header-hwid

  # Gate URL
  - id: gate-url
    description: Hardcoded gate/C2 URL variable
    crit: suspicious
    conf: 0.85
    for: [shell, python, javascript]
    requires_count: 1
    any:
      - id: gate-var-http
      - id: c2-var-http
      - id: panel-var-http

  # ZIP upload
  - id: zip-upload
    description: ZIP archive upload for exfiltration
    crit: suspicious
    conf: 0.9
    for: [shell]
    requires_count: 1
    any:
      - id: curl-zip
      - id: post-zip
      - id: upload-zip
      - id: send-zip

  # Multipart upload
  - id: multipart-upload
    description: Multipart form data upload
    crit: suspicious
    conf: 0.75
    for: [shell, python, javascript]
    requires_count: 1
    any:
      - id: multipart-form-data
      - id: boundary-param
      - id: content-disposition-filename

  # HTTP client/POST
  - id: http-client-post
    description: HTTP client tool or POST method
    crit: notable
    conf: 0.8
    for: [shell]
    requires_count: 1
    any:
      - id: curl-cmd
      - id: wget-cmd
      - id: post-method

  # Full exfiltration pattern: archive + upload
  - id: stealer-exfil
    description: Stealer data exfiltration pattern
    crit: hostile
    conf: 0.95
    mbc: "C0001"
    for: [shell]
    requires_all:
      - id: http-client-post
    requires_any:
      - id: curl-post-headers
      - id: bot-headers
      - id: gate-url
