# macOS Archive Utilities for Exfiltration
# Detects use of macOS-specific compression for data staging
# ATT&CK: T1560.001 (Archive Collected Data: Archive via Utility)

defaults:
  attack: "T1560.001"
  platforms: [macos]
  criticality: notable

traits:
  # ditto with compression
  - id: ditto-compress
    description: "ditto archive creation with compression"
    criticality: suspicious
    confidence: 0.85
    condition:
      type: string
      regex: "ditto\\s+-c\\s+-k|ditto.*--keepParent.*-c"

  # ditto with sequesterRsrc (common in stealers)
  - id: ditto-sequester
    description: "ditto with resource fork handling"
    criticality: suspicious
    confidence: 0.9
    condition:
      type: string
      regex: "ditto.*--sequesterRsrc|ditto.*-rsrc"

  # zip command
  - id: zip-create
    description: "zip archive creation"
    criticality: notable
    confidence: 0.7
    condition:
      type: string
      regex: "\\bzip\\s+-[rq]|\\bzip\\s+.*\\.zip"

  # === tmp archive atomic indicators ===
  - id: tmp-zip-path
    description: zip file in /tmp
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      regex: "/tmp/.*\\.zip"

  - id: tmp-out-zip
    description: /tmp/out.zip file
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      exact: "/tmp/out.zip"

  - id: var-tmp-zip
    description: zip file in /var/tmp
    criticality: inert
    confidence: 0.6
    condition:
      type: string
      regex: "/var/tmp/.*\\.zip"

composite_rules:
  # tmp archive composite
  - id: tmp-archive
    description: "Archive creation in /tmp"
    criticality: suspicious
    confidence: 0.8
    requires_count: 1
    conditions:
      - id: tmp-zip-path
      - id: tmp-out-zip
      - id: var-tmp-zip

  # ditto staging for exfil
  - id: ditto-staging
    description: "macOS data staging via ditto"
    criticality: suspicious
    confidence: 0.9
    attack: "T1560.001"
    file_types: [shell, applescript, python]
    requires_any:
      - id: ditto-compress
      - id: ditto-sequester
    requires_all:
      - id: tmp-archive

  # Archive with curl exfil
  - id: archive-exfil
    description: "Archive creation with HTTP exfiltration"
    criticality: hostile
    confidence: 0.95
    attack: "T1560.001"
    file_types: [shell, applescript, python]
    requires_all:
      - id: tmp-archive
    requires_any:
      - id: ditto-compress
      - id: ditto-sequester
      - id: zip-create
