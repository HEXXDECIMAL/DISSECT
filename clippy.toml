# Clippy configuration for pragmatic balance between strictness and practicality
# This achieves high code quality while remaining developer-friendly

# MSRV (Minimum Supported Rust Version)
msrv = "1.70"

# Complexity thresholds - strict but reasonable
cognitive-complexity-threshold = 25
type-complexity-threshold = 250
too-many-arguments-threshold = 8
too-many-lines-threshold = 150

# Naming conventions
enum-variant-name-threshold = 3

# Performance and correctness
avoid-breaking-exported-api = true

# Allow some patterns that are idiomatic in security tools
allow-expect-in-tests = true
allow-unwrap-in-tests = true